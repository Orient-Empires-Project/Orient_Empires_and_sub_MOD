l_english:
 celestial_bureaucracy: "[imperial_bureaucracy|E]"
 celestial_bureaucracy_0: "Decentralized Realm"
 celestial_bureaucracy_0_effects: "$EFFECT_LIST_BULLET$#indent_newline:3 Vassals' [titles|E] cannot be inherited by Characters outside the [realm|E]#!"
 celestial_bureaucracy_1: "Limited Administration"
 celestial_bureaucracy_1_effects: "$EFFECT_LIST_BULLET$#indent_newline:3 Rulers can change between available Partition [succession_laws|E]#!\n$EFFECT_LIST_BULLET$[titles|E] can be revoked\n$EFFECT_LIST_BULLET$[vassals|E] can be retracted"
 celestial_bureaucracy_1_effects_not_in_prev: "$EFFECT_LIST_BULLET$#indent_newline:3 Non-[administrative|E] [vassals|E] cannot wage [war|E] against other Vassals unless they use a [hook|E] on their [liege|E]#!"
 celestial_bureaucracy_2: "Centralized Bureaucracy"
 celestial_bureaucracy_2_effects: "$EFFECT_LIST_BULLET$#indent_newline:3 Rulers can change between all available [succession_laws|E]#!\n$EFFECT_LIST_BULLET$#indent_newline:3 All Vassals who refuse Title revocation or Vassal retraction are considered [criminals|E]#!\n$EFFECT_LIST_BULLET$#high $demand_admin_interaction$#! cost is reduced"
 celestial_bureaucracy_2_effects_not_in_prev: "$EFFECT_LIST_BULLET$#indent_newline:3 Cost for [liege|E] to call upon [provincial_armies|E]: [influence_i|E]#P -[EmptyScope.ScriptValue('admin_law_cost_reduction_value')|+0%]#!#!\n$EFFECT_LIST_BULLET$#indent_newline:3 Non-[administrative|E] [vassals|E] cannot wage any [war|E] unless they use a [hook|E] on their [liege|E]#!"
 celestial_bureaucracy_3: "Absolute Autocracy"
 celestial_bureaucracy_3_effects: "$EFFECT_LIST_BULLET$#indent_newline:3 Cost for [liege|E] to call upon [provincial_armies|E]: [influence_i|E]#P -[EmptyScope.ScriptValue('admin_law_cost_reduction_high_value')|+0%]#!#!"
 celestial_bureaucracy_3_effects_not_in_prev: "$EFFECT_LIST_BULLET$#indent_newline:3 Non-[administrative|E] [vassals|E] can never declare [war|E]#!"