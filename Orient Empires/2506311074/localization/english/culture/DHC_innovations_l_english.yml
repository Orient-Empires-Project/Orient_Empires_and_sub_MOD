 innovation_celestial_empire: "Celestial Empire"
 innovation_celestial_empire_desc: ""Reside the Central Kingdom, thus from here govern the people." the inscription on an ancient ceremonial artifact witnessed an major event and the formation of political ethics about divine legitimacy of "the Son of Heaven"'s reign. Such ethics existed long before the unification of the empire, they do not only direct the Chinese empires in the times of peace and prosperity, but also restraining the action of officers and some barbarian vassals--even when they are far away from the hinterland of China."