l_english:

 tradition_chinese_succession_name:0 "宗法传统"
 tradition_chinese_succession_desc:0 "为了大规模密集劳作，人们聚族繁衍，厚生重死，在宗族的约束中生活，父辈拥有至高的权威，奉行家族嫡长子世袭制，不得毁伤肌体，首先孝敬亲族进而推己及人，违反宗法者则人尽可鄙。"
 culture_parameter_can_have_tradition_succession_law:0 "实行可指认继承人的嫡长子世袭制"

 culture_parameter_unlock_maa_mangudai:0 "can recruit [GetMaA('mangudai').GetName][men_at_arms|E]"
