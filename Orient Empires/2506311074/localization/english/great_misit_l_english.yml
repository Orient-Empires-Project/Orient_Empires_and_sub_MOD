 great_misit_become_the_successor_interaction_desc:0 "In order to inherit the empire reasonably, legally, and appropriately, you need to use your beauty and force to force the monarch to obey. Although you probably have no blood relationship and are unlikely to have a claim, I want to be the heir. I am the heir."
 # "政权更替的最终准备"
 great_misit_become_the_successor_interaction:0 "Final preparations for regime change"
 # "为了能合理合法合情合适的继承帝国，你需要用你的美貌和武力逼迫君主乖乖就范，虽然你们大概没有血缘关系也不太可能有宣称，但我想当继承人，我就是继承人。"
