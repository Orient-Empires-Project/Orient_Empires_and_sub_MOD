 # "派出权臣代表为宫廷服务"
 great_misit_send_nakatomi_interaction:0 "Send representatives of officials to serve the court"
 # "为了君主的宫廷着想，您可以派出您的优秀廷臣充当权臣代表来为皇帝服务，这不需要私心，但足以让宫廷系统充斥您的力量。"
 great_misit_send_nakatomi_interaction_desc:0 "For the sake of the monarch's court, you can send your excellent courtiers to serve as representatives of the emperor. This does not require selfishness, but it is enough to flood the court system with your power."
 # "侍女"
 actor_secondary_great_misit_offer_beauty_interaction:0 "maid"
 # "为君主献上侍女"
 great_misit_offer_beauty_interaction:0 "A maid for the monarch"
 # "如果君主没有什么事情可以干，那就可以让他去干别人，我们应该让君主舒舒服服的享受没有权力的日子，而且生的孩子越多，傀儡也就越多，这不是最好的事情吗？那些无处可去的皇子将会臣籍降下，也许会出一个英雄人物也说不定呢？"
 great_misit_offer_beauty_interaction_desc:0 "If the monarch has nothing to do, then let him do others. We should let the monarch comfortably enjoy the days without power, and the more children he has, the more puppets. This is not the best. Is it something? Those princes who have nowhere to go will come down, maybe a hero will come out?"
 # "扩充权臣的行政机构"
 great_misit_deprived_administrative_power_interaction:0 "Expansion of the administrative body of the Great Minister"
 # "通过接受来自帝国宫廷的多余行政力量，我们可以获取更多的行政水平来直接掌握足够多的直属领地。"
 great_misit_deprived_administrative_power_interaction_desc:0 "By accepting excess administrative power from the imperial court, we can gain more administrative levels to directly control enough direct territories."
 # "成为群臣的领袖"
 great_misit_obtain_audience_interaction:0 "Become the leader of the officials"
 # "通过封臣同僚在述职上只能先向我们报道，那么我们的威权就不仅仅如此而已。"
 great_misit_obtain_audience_interaction_desc:0 "Through vassals and colleagues, you can only report to us first in reporting, so our authority is more than that."
 great_misit_revoke_title_interaction:0 "Revoke Title"
 great_misit_revoke_title_interaction_desc:0 "Revoke Title of member from the other faction."
 
 # "无冕的君王"
 great_misit.1000.t:0 "Uncrowned King"
 # "长久以来，我们聚集在异教徒的宫廷之中，在他们的庇护下找寻生存的方法，如今我们已经足够强大，强大到足以操控我们的君主。通过不断提高我们的宫廷权威，我们得以获得了足够震慑整个宫廷的力量。"
 great_misit.1000.desc:0 "For a long time, we have gathered in the court of pagans to find a way to survive under their shelter. Now we are strong enough to control our monarch. By constantly improving our court authority, we have gained Enough to deter the power of the entire court."
 # "别这样，我可是真正的忠臣。"
 great_misit.1000.a:0 "Don't do this, I am a true loyal minister."
 # "但是，我仍然未得到全部的权力。"
 great_misit.1000.b:0 "However, I still don't get all the power."
 # "君王驾崩"
 great_misit.1011.t:0 "The King Die"
 # "随着旧君主的去世，宫廷的权力将迎来一段可怜的真空，作为帝国最强大的封臣和权臣，新的内阁和君王必将倚重你的势力，你的个人权力必将持续增长。"
 great_misit.1011.desc:0 "With the death of the old monarch, the power of the court will usher in a pitiful vacuum. As the most powerful vassal and Great Minister of the empire, the new cabinet and king will rely on your power, and your personal power will continue to grow. ."
 # "别这样，我可是真正的忠臣。"
 great_misit.1011.a:0 "Don't do this, I am a true loyal minister."
 # "蜂拥的权臣"
 great_misit.1009.t:0 "The swarming officials"
 # "随着你建立了新的头衔，整个帝国宫廷再一次见证了你的力量。"
 great_misit.1009.desc:0 "As you established a new title, the entire imperial court once again witnessed your power."
 # "听我怒吼！"
 great_misit.1009.a:0 "Listen to my roar!"
 # "新战争的序曲"
 great_misit.1021.t:0 "The Prelude to the New War"
 # "作为帝国强大的权臣，当你的领主被攻击时，积极主动的履行你的防卫职能可以在同僚和领民中得到更高的威信，当然不这么做也无所谓，因为你从没少交过任何义务不是吗？"
 great_misit.1021.desc:0 "As a powerful minister of the empire, when your lord is attacked, you can actively perform your defense function to gain higher prestige among your colleagues and leaders. Of course, it doesn’t matter if you don’t do this, because you have never paid less. Is it any obligation?"
 # "让我们加入战场！"
 great_misit.1021.a:0 "Let's join the battlefield!"
 # "等着捷报不就好了。"
 great_misit.1021.b:0 "Wait for a good news."
 
 great_misit.0001.t:0 "The death of [recipient.GetTitledFirstName]."
 great_misit.0001.desc:0 "The air in the imperial court is very dignified. As a power-handler, do you feel the strong hostility of your king [recipient.GetTitledFirstName]? Obviously, there is already a wave of [actor.GetTitledFirstName] in the court that wants to eliminate [actor.GetTitledFirstName] Against the current, you sneered at it and decided to mock your poor monarch with complete force. The poor puppet emperor you manipulated mistakenly thought that he could kill you with the guard alone. When his guard began to attack your mansion, you A huge reserve army has surrounded him up to the sky. So far, everything is going well, but the soldiers do not have your great sentiment. They are not willing to give the puppet monarch in front of you to liberate. Just when your reputation is about to die At the time of the guarantee, [rando.GetTitledFirstName] stood up and shouted to your guards a line destined to stay in history: "[actor.GetTitledFirstName] raises you for today. Do you still need to have any questions? "After that, she rushed forward, full of chicken blood, and killed [recipient.GetTitledFirstName] with a single knife."
 great_misit.0001.a:0 "If you seek benevolence and gain benevolence, you should also smile at Jiuquan."

 great_misit.0002.t:0 "Declare [secondary_actor.GetTitledFirstName] as the enemy of the DPRK."
 great_misit.0002.desc:0 "The situation of the empire is ever-changing, and the only thing that does not change is the bloody smell of power. When you support the monarch and become the true center, those princes who still have the strength in the place will make you thorny, but this It’s not a problem. In the name of [recipient.GetTitledFirstName], you have organized many true and false charges for [secondary_actor.GetTitledFirstName] from paying less tax, not coming to meetings, raping the citizens, and not washing your hands. In the end, it was recognized by your lovely monarch as the enemy of the court, that is, the enemy of the court. Now that you have the righteous status to send troops, any resistance is meaningless."
 great_misit.0002.a:0 "Fight, minister!"

 great_misit.0003.t:0 "Partition [county.GetName]'s territories."
 great_misit.0003.desc:0 "As a Great Minister who works hard for the empire, has a karma, and does the monarch’s things, the monarch has nothing to do and can only sleep, like the monarch [recipient.GetTitledFirstName] who dare not do anything. Some remunerations are very reasonable. After buying everyone, you half forcefully hope that the monarch will give you rewards, as long as a piece of real estate is enough. Obviously, [county.GetName] is very good. Your majesty is very savvy, Isn’t it obvious that it’s more important than personal safety to divide up the hiding place?"
 great_misit.0003.a:0 "If the monarch has no place to live, he can live under the bridge. Anyway, he can't live in the palace because I want to live in the palace."

 great_misit.0004.t:0 "I wish [secondary_actor.GetTitledFirstName] and [recipient.GetTitledFirstName] a hundred years."
 great_misit.0004.desc:0 "As everyone knows, your monarch [recipient.GetTitledFirstName] has nothing to do for various reasons that everyone knows but can’t say, so the focus of palace life is obviously biased towards the most original state, for Your majesty’s physical and mental health must of course provide him with the best and most beautiful girl, and [secondary_actor.GetTitledFirstName] is the best candidate. She will accompany your majesty well and play the various missions you have given, which should not be included. When you usurped the throne, you slammed the jade seal on the ground. Oh, forget, you are the greatest loyal minister of the empire, how could you usurp the throne."
 great_misit.0004.a:0 "Would you like to buy one get one free and give the original three-foot white silk? Forget it, she is obedient after all."

 great_misit.0005.t:0 "Unable to extricate love"
 great_misit.0005.desc:0 "When there is no one in the middle of the night, when you finish dealing with all kinds of affairs and look at the poor building where your monarch lives, you occasionally feel that you forced your monarch [recipient.GetTitledFirstName] It’s too tight. As a woman, you have a better solution. On this evening, you removed the post of monitoring the monarch, spent some tiny jewels to send your maid’s maid out to play, and sent a guard Your majesty’s body was dirty and forced him to go out for a bath, and no one boiled water for him that day. You just lured him into your bedroom and asked to borrow the bathroom. Of course you wouldn’t disagree, and while welcoming your majesty , You put on the most enchanting clothes, the looming beautiful body is enough to make any man's blood spurt, no prince will refuse the bathroom, you smile with her in the bath, and put a little bit in the prepared wine to make it This is a better medicine. When the woman who is usually overwhelmed by him suddenly appears naked in front of him, no man can bear this desire to conquer. You have been raining all night until the monarch is in the bathroom. He fell into a deep sleep, and you gave him a fragrant kiss. Soon day will be here, and he will double what he got today."
 great_misit.0005.a:0 "Women get the world by conquering men."

 great_misit.0006.t:0 "The decision of the minister is the most important"
 great_misit.0006.desc:0 "For your monarch [recipient.GetTitledFirstName], the issue of inheritance is not very important, because this monarch cannot be the master at all. Every official in power hopes to be a suitable and smart Yes, long-term cooperation, not noisy or noisy, it is best not to eat, drink, gamble, but have a good heir who has enough hobbies to pass the time. It takes a little time to find such a person, but the authority is not without time. At present, [secondary_actor .GetTitledFirstName] is a suitable heir, enough to place what you want the monarch to have no place to place. He may not be a qualified puppet after he succeeds. Of course, if he shows this tendency before he succeeds, there is no place for him. He inherited."
 great_misit.0006.a:0 "I decided that [secondary_actor.GetTitledFirstName] is the heir to the great [recipient.GetTitledFirstName]."

 great_misit.0007.t:0 "The Harem of Disaster"
 great_misit.0007.desc:0 "Most of the time, you have a longer time in the court than your monarch [recipient.GetTitledFirstName], and you have more servants, which means you have more opportunities and the sovereign The spouse of [secondary_actor.GetTitledFirstName] meets, sometimes, it is not necessary to have sex with [secondary_actor.GetTitledFirstName], but a kind of political pursuit. Better than a real king, oh, I really hope that [recipient.GetTitledFirstName] can occasionally bump into your behavior. When you wrap [secondary_actor.GetTitledFirstName] in a quilt and lift out of this bedroom, you don’t secretly think . This matter will be exposed one day, but it will not be fully exposed."
 great_misit.0007.a:0 "An adulterous wife or daughter must be adulterated."

 great_misit.0008.t:0 "Remembering bitterness and sweetness"
 great_misit.0008.desc:0 "In a specially chosen small room that is not much larger than Gongjing Cave, you have ushered in your monarch [recipient.GetTitledFirstName]. The first meal is the most common farmer’s dish. It’s big but uninteresting. Eating this kind of meal is a torment for [recipient.GetTitledFirstName]. The banquet place on the second day was changed to a castle near the capital, which was a palace cuisine familiar to the monarch. This kind of food is not bad or not. , But with yesterday’s setting, it looks delicious. And the third day’s banquet will be arranged in the magnificent high-end restaurant in your port area. It will not be rear-ended by a black limousine. There are delicacies from all over the world and the port area. With the characteristic Nanban black tea, you poured wine to the monarch with a smile during the banquet, as if to remind him that only by following you, he can enjoy the treatment that no previous monarch has ever had and live the life of Ba Shi."
 great_misit.0008.a:0 "This is great, isn't it?"

 great_misit.0009.t:0 "Final preparations for regime change"
 great_misit.0009.desc:0 "On the most suitable day, you took your officers to visit the small side hall of [recipient.GetTitledFirstName]. Under your strong suppression, your monarch lives with fear every day This kind of life doesn’t seem to end at all, as long as he is still your puppet. But what if he is no longer your puppet? The fierce collisions over the years are for what, I want everyone to be very Clear. You and your subordinates spent a lot of time persuading the great majesty to let go of the current prejudices, and promised his family a good return, it does not matter even if the monarch does not take the initiative to abdicate, because you can wait. Road, and You are very long. When you come out of the palace, you are no longer just an ordinary minister, but the legal heir of the empire. Oh, the legal heir, what a noble vocabulary."
 great_misit.0009.a:0 "Duke Zhou was afraid of rumors, and Wang Mang was humble and not usurped."

 great_misit.0010.t:0 "Representative of the Minister"
 great_misit.0010.desc:0 "In order to better serve your monarch [recipient.GetTitledFirstName], when you are unable to serve the monarch, a representative will help you establish authority, and the one you choose for the monarch is smart [Secondary_actor.GetTitledFirstName], this is an excellent courtier, even the most stubborn monarch [recipient.GetTitledFirstName] can’t fault it. Of course, [secondary_actor.GetTitledFirstName] is still serving the monarch even as your representative Yes, the longer they get along, the more likely they are to alienate you, but this is not important. Now the palace system will immediately feel your loyalty. The monarch has got an excellent talent, and you have gained influence. This is a win-win situation for you. Win twice."
 great_misit.0010.a:0 "[secondary_actor.GetTitledFirstName], don’t let me send you an empty box in the future."

 great_misit.0011.t:0 "Indulge in the gentle and gentle township"
 great_misit.0011.desc:0 "In order to better serve your monarch [recipient.GetTitledFirstName], you have decided to offer [recipient.GetTitledFirstName] a beautiful enough girl. The time of meeting is chosen at your well-designed dinner, You let [recipient.GetTitledFirstName] have a good meal, and your beautiful maid performed a well-rehearsed dance. [recipient.GetTitledFirstName] was fascinated by it, and the lady's foreman [secondary_actor.GetTitledFirstName] gave [ recipient.GetTitledFirstName] put in the money and was affectionate, and the excited [recipient.GetTitledFirstName] held her in his arms for fun. The dinner party was quickly filled with hormonal scents. This is exactly what you need, and you will soon be [recipient.GetTitledFirstName] recipient.GetTitledFirstName] Lin Xing [secondary_actor.GetTitledFirstName] has cleared out the space and place of Lin Xing. Listening to [secondary_actor.GetTitledFirstName]'s just right groan, you can feel that your power is about to go further. If one day even your spouse is If I ask you, what is the dignity of the monarch?"
 great_misit.0011.a:0 "Just use the woman I gave you to revenge me, the more violent the better."
 great_misit.0011.b:0 "Even though she is beautiful, I will not fall in love."
 great_misit.0012.t:0 "A well-planned hunting"
 great_misit.0012.desc:0 "In order to show that the monarch [great_misit_liege.GetTitledFirstName] you serve is alive and well qualified to rule the country, you must regularly show him in public, and hunting is undoubtedly the most suitable occasion. In order to strengthen yourself You have made sufficient preparations to escort the monarch to [great_misit.GetTitledFirstName]’s army instead of the monarch’s guard. You go with the monarch and pretend to set aside a horse’s head to show that the master is here. Therefore, the hunting process was generally easy and pleasant, but the accident happened. The big deer arranged in advance by your entourage suddenly appeared in an untimely place, [great_misit_liege.GetTitledFirstName] shot the bow but did not shoot, [great_misit_liege.GetTitledFirstName] watched Look at you, asking if you want to try it out of courtesy."
 great_misit.0012.a:0 "Ask for your majesty's bow and arrow."
 great_misit.0012.a.great:0 "You shot the deer with your majesty's bow and arrow, and you actually accepted the cheers of the courtiers instead of your majesty."
 great_misit.0012.a.poor:0 "You used your majesty's bow but did not hit the deer. You can only return the bow to your majesty. His eyes are no longer so puppets when he looks at you."
 great_misit.0012.b:0 "Please continue, your majesty, I dare not overstep."

 great_misit.0013.t:0 "This domineering minister is also"
 great_misit.0013.desc:0 "For some time, the inner court of [great_misit_liege.GetTitledFirstName] has sent out a lot of news that is very unfavorable to you, and a noble who is trusted by [great_misit_liege.GetTitledFirstName] is spreading around [great_misit. GetTitledFirstName] unfavorable news, some people even pointed out that [great_misit_liege.GetTitledFirstName] once took the attendant after drinking and pointed to your portrait and said, "This is the domineering official"! There is no small matter to insult the official, [great_misit_liege.GetTitledFirstName] must pay A little price, but this pro-accompaniment charge is not well organized. You can just think of killing it directly with a conspiracy. Of course, the monarch’s court will not be unresponsive. Or just a simple warning, let [great_misit_liege.GetTitledFirstName] converge. That's it."
 great_misit.0013.a:0 "Prepare poisoned wine."
 great_misit.0013.a.great:0 "You succeeded in murdering this nobleman while the monarch went to the toilet."
 great_misit.0013.a.poor:0 "Your murder plan failed, and there is a wave of crusade against domineering officials in the palace."
 great_misit.0013.b:0 "I will have a good talk with [great_misit_liege.GetTitledFirstName]."

 great_misit.0014.t:0 "Banquet of the New Army Headquarters"
 great_misit.0014.desc:0 "As a person who has a lot of grand plans to be realized, you have always been willing to give moderate praise to your subordinates. Right now is the day when the ship lords come to report on their duties, you decide to set up a banquet to entertain those Beautiful subordinates. Your loyalty to the empire has brought the most extreme enjoyment to this night banquet. Because your court has gathered the best tributes from all over the empire and even foreign countries, even your monarch [great_misit_liege .GetTitledFirstName] can only get your disposable defective products. Alcohol, food, beautiful girls and boys, and refreshing singing and dancing... Although your ship’s wife is not a soil bun from the country, it is still You are dazzled by the generosity you have shown. You took advantage of the chance that most of the ships were drunk and approached your trusted [first.GetTitledFirstName]. She seemed to have guessed your intentions in advance, and she was just a taste of the wine. You guys. The eyes are facing each other, and they are all in each other. As the owner, you smiled and gently rubbed the face of this man with your own face, then picked her up and walked into your deliberate space in full view. A relatively quiet side room. And what you have to do next is to feed this female eagle that faithfully captures the fox rabbit for you."
 great_misit.0014.a:0 "As long as you are obedient, I will come to feed every thirsty mouth."
 great_misit.0014.b:0 "A True gentleman forms friendships based on shared character and common interests, not solely on shared interests."

 great_misit.0015.t:0 "Great Ministers and Monarchs"
 great_misit.0015.desc:0 "For some reasons that your loyal minister doesn't know, your monarch [great_misit_liege.GetTitledFirstName] is frightened day and night, which makes him sometimes unavoidably a little nervous. He even cuts beef today. It was a bit thick and yelling, trying to get someone to kill the cook. Although his attendants and cooks started to subdue him, this scandal of the imperial court still spread to your ears. You look at it. [Great_misit_liege.GetTitledFirstName], who was tied up in front of him, thought it was time to teach this lord a good lesson on how to take care of his people. So, after you smile gently at him and once again ensure his personal safety, you kick Step on his noble crotch, and then fiddle with you according to your preferences. This kind of interesting game is never experienced by your dear monarch. At first he was crying in pain, and soon afterwards he begged you More. He can't wait to swear that he will treat the subjects of the empire kindly, and at the same time express his deep gratitude to the empire's greatest loyal minister, that is, you. And his last bit of masculinity has also done the most sincere to you. Sworn."
 great_misit.0015.a:0 "Say, you want to be the dog of the Minister of Power."
 great_misit.0015.a.great:0 "Your king becomes the dog of the Great Minister."
 great_misit.0015.a.poor:0 "The king has not become your dog, even the heart candy."
 great_misit.0015.b:0 "Knowing mistakes can make corrections, and doing good things is great."

 great_misit.0016.t:0 "Architectural Misunderstandings"
 great_misit.0016.desc:0 "Under the bewilderment of a strange old bachelor, your honest monarch [great_misit_liege.GetTitledFirstName] had a whim, intending to reduce the specifications of the vassal castles and palaces of the empire, and by the way, make his own palace. The building is more beautiful. He took the opportunity of you to visit the queen to discuss this matter with you, and talk a lot about the monarch’s need for majesty and so on. Come to your heart. You agree with this wise lord and persuade you that a wise man named Xiao He in China believes that the emperor takes the four seas as his home. If the palace is not magnificent and gorgeous, it is not enough to show the nobleness of the monarch. As the most empire Loyal and wise minister, you have asked yourself to be the person in charge of the expansion of the imperial palace. And the great task of \n"taking the world as your home"\n naturally has to be made by my dear [great_misit_liege.GetTitledFirstName] that it is time to give this lord a good time. The lesson on how to care for the people..."
 great_misit.0016.a:0 "Come on, let's talk about arrogance."
 great_misit.0016.a.great:0 "You refute the monarch and his useless old scholarship and overrule the monarch's spouse."
 great_misit.0016.a.poor:0 "You were persuaded and forced to close some windows."

 great_misit.0017.t:0 "Why do I use this life!"
 great_misit.0017.desc:0 "It's another beautiful day. You have a whim to let [great_misit_liege.GetTitledFirstName] come to accompany you to drink. After three rounds of drinking, you suddenly lose the self-control of the powerful minister who has always been talked about by yourself. Li, could not help holding up his wine glass and shouting at [great_misit_liege.GetTitledFirstName]: \n"Your Majesty, I want to invite you to drink"\n Your impolite manner made [great_misit_liege.GetTitledFirstName] very angry, thinking that there has never been such a courtier persuading wine in the world, I yelled at you, \n"There is no country in the world that is not perishable, but who allowed you to treat me like this?"\n Alcohol on the top of you immediately exploded, and [knight.GetTitledFirstName], who was waiting outside, called in and faced him. [knight.GetTitledFirstName] shouted: Give me [great_misit_liege.GetTitledFirstName] three punches!"
 great_misit.0017.a:0 "Your grace?Or your grave!"
 great_misit.0017.a.great:0 "[knight.GetTitledFirstName] beat the monarch three times hard."
 great_misit.0017.a.poor:0 "My Honorable Minister, this is not a underworld"

 great_misit.0018.t:0 "Soldiers and Nobles as one."
 great_misit.0018.desc:0 "The time of war is a test of your power. If you pass it smoothly, it goes without saying. If the ending is not good, [great_misit_liege.GetTitledFirstName] is likely to become a puppet no longer so, a very bad one. The trend is that in the military meeting in front of the temple, [great_misit_liege.GetTitledFirstName] hopes to be able to directly command its own army, which is not a good thing. You want to let [great_misit_liege.GetTitledFirstName] understand that its military talents can’t be compared to you at all. , So you specially set up the sand table and let [great_misit_liege.GetTitledFirstName] speak out."
 great_misit.0018.a:0 "His Majesty Minister Guan used troops——"
 great_misit.0018.a.great:0 "It's better to take it away early."
 great_misit.0018.a.poor:0 "Still a little bit low level"

 great_misit.0019.t:0 "The Mind of the Minister"
 great_misit.0019.desc:0 "In addition to the lovely monarch [great_misit_liege.GetTitledFirstName], who is likely to challenge at any time and is naturally your opponent, there are also some other vassals who are not kind to you, among which [first.GetTitledFirstName] is One of the representatives, his publicly proclaimed Jiji Sichen, who is a powerful minister, is unacceptable. When you warn him not to talk nonsense, he starts to ask you what is the purpose of doing this. Of course, you are not unprepared for this topic— —"
 great_misit.0019.a:0 "Open the Great Misit Milu in your hands"
 great_misit.0019.a.great:0 "The officials are very simple, born for the loyalty of the monarch."
 great_misit.0019.a.poor:0 "The more you speak, the more mistakes you make, and you have confirmed your status as a traitorous minister."

 great_misit.0021.t:0 "The power of foreign relatives"
 great_misit.0021.desc:0 "The foreign relative is a beautiful, excellent, refreshing, and reasonable court that can manipulate [great_misit_liege.GetTitledFirstName], and now a new royal family was born with [mother.GetTitledFirstName] Heir [child.GetTitledFirstName], your power will also be more stable——"
 great_misit.0021.a:0 "I am a Bolu, and I will shoot off"

 great_misit.0023.t:0 "$game_concept_great_misit_liege$'s Family Member"
 great_misit.0023.desc:0 "The Family is a wonderful, excellent, refreshing, and reasonable court capable of manipulating [great_misit_liege.GetTitledFirstName], now with [spouse.GetTitledFirstName] and [great_misit_liege.GetTitledFirstName]. As one, your power will be more stable--"
 great_misit.0023.a:0 "I am a Bolu, and I will take photos afterwards"

 great_misit.0024.t:0 "The courtier and my minister"
 great_misit.0024.desc:0 "Although your monarch [recipient.GetTitledFirstName] hasn’t actually mastered power for a long time, the system is still running slowly as usual, and a lot of administrative resources are wasted in the hands of the monarch, so you decide Use your own power to secretly drive these palace ministers to use for you and manage more land for you."
 great_misit.0024.a:0 "There is also someone entrusted."

 great_misit.0025.t:0 "The head of the ministers and the ministers"
 great_misit.0025.desc:0 "Since your monarch [recipient.GetTitledFirstName] hasn't actually mastered power for a long time, the heavy responsibility of governing the officials will naturally fall into the hands of the powerful."
 great_misit.0025.a:0 "This is the principle of nature."

 great_misit.0027.t:0 "The new owner of [title.GetName]"
 great_misit.0027.desc:0 "Your fellow vassal [title_viceroy.GetTitledFirstName] recently had the title [title.GetName]. Since you have the supreme authority of the monarchy, [title_viceroy.GetTitledFirstName] must first meet you To improve its legal ownership of [title.GetName] from the legal point of view, it is obvious that it is easier to succeed at this time with some hands and feet than at other times."
 great_misit.0027.a:0 "Congratulations [title_viceroy.GetTitledFirstName] becomes the ruler of [title.GetName]"
 great_misit.0027.b:0 "Let us conspire to claim [title.GetName]"
 great_misit.0027.a.great:0 "You got the claim of [title.GetName], and [title_viceroy.GetTitledFirstName] is very angry."
 great_misit.0027.a.poor:0 "Your conspiracy ended in failure"

 great_misit.0028.t:0 "Leisure of a powerful minister"
 great_misit.0028.desc:0 "Although it is a dispensable thing, a small seal of the monarch can silence the so-called royalists, and thus make the huge empire under the control of your loyal official Operate with extremely high efficiency. To you, this is not a loss-making business. In order to obtain the apparent legitimacy of the implementation of the new decree, you walk into the monarch’s palace to obtain his customary seal, with a relaxed expression It's like coming to a wine cellar to fetch the Tibetan wine. When you step into the bedroom, you see [great_misit_liege.GetTitledFirstName] lying down on the bed softly, like a sick and tired cat. You be naughty and ask the monarch The slingshot and the mud pill were brought by the attendant, which hit the pillow next to the lord’s head. The mud pill burst to pieces on the pillow and aroused the anger of the little male cat. Just when he jumped out of bed, At the moment when you were about to scold you, you fired another round of ammunition at him."
 great_misit.0028.a:0 "The slingshot team, make great contributions—"
 great_misit.0028.a.great:0 "And that ball of mud bombs was unbiased and just hit his mouth. Trying to swear out was immediately blocked. He who spit out mud pills in a hurry had to kneel in front of you. Stop retching, think about vomiting out the remaining mud in the body."
 great_misit.0028.a.poor:0 "It's just that the mud bomb flew past his face and returned to the dust after hitting the wall. A look of dissatisfaction appeared on your face. When he saw it, he closed it immediately Mouth."
 great_misit.0028.a.succes:0 "Isn't the monarch just for fun? Without me, where would you have a chance to bark here?"
 great_misit.0028.a.lose:0 "You'd better stand there obediently and not move."

 great_misit.0029.t:0 "Fate Night"
 great_misit.0029.desc:0 "In the life of a long-term dictatorship, the conflict between you and a fellow vassal [first.GetTitledFirstName] who is equally powerful has gradually intensified Caesar, and your lord [great_misit_liege.GetTitledFirstName] seems to be intensified. Seeing this shortcoming, exerting the influence that he has almost lost, pulled another vassal [third.GetTitledFirstName] to promote your reconciliation. You accepted this reconciliation order, and brought a maid with you [ second.GetTitledFirstName] went to a banquet, [first.GetTitledFirstName] was quite powerful as a deep-rooted old prince, and the decoration of its room was also quite caring. You let your maid [second.GetTitledFirstName] sing a long love song,[ great_misit_liege.GetTitledFirstName] also hummed. The atmosphere of the banquet was very peaceful for a while, until [first.GetTitledFirstName] dropped the bottle while toasting, and said to the [third.GetTitledFirstName] next to him: \n" [third.GetFirstName], if you do not support your majesty, who else is coming! \n"You looked at him vigilantly, but he started to attack [great_misit_liege.GetTitledFirstName] more: \n"Your Majesty, with such a worm, how can we do good politics!"\n "
 great_misit.0029.a:0 "[first.GetFirstName], you want to rebel!"
 great_misit.0029.b:0 "Give your eyes [second.GetTitledFirstName]"
 great_misit.0029.a.great:0 "This is just a small episode."
 great_misit.0029.a.poor:0 "This is the night of fate."
 great_misit.0029.a.succes:0 "There is only one sun in the world."
 great_misit.0029.a.lose:0 "The vassals behind Nanshan."
 
 great_misit.0030.t:0 "Scary Interlude"
 great_misit.0030.desc:0 "[great_misit.GetFirstName], you bastard! Like a thunder on the ground, [first.GetTitledFirstName] suddenly broke into trouble, the crossbow machine hidden in the sleeve shot you a fatal arrow, but Avoided by you. The atmosphere at the banquet has gradually become crazy, you and [first.GetTitledFirstName] scrambled, [great_misit_liege.GetTitledFirstName] watched their vassals attack each other as stunned, [third.GetFirstName] had already hid on the table Let’s go down. Fortunately, this kind of fighting didn’t last long. Soon [second.GetTitledFirstName] helped you break the balance of power and killed [first.GetTitledFirstName] from behind with a knife, ending the chaotic situation. Then [first.GetTitledFirstName]’s prepared guards rushed in. You threw the head of [first.GetTitledFirstName] at the leader of that troop, and then pulled [great_misit_liege.GetTitledFirstName], who had been completely broken, and walked out of the castle, No one dared to chase you along the way, but you know that you will be back."
 great_misit.0030.a:0 "[first.GetFirstName]!"

 great_misit.0031.t:0 "The sound of fighting in the bloody night"
 great_misit.0031.desc:0 "[great_misit.GetFirstName], you bastard! Like a thunder on the ground, [first.GetTitledFirstName] suddenly burst into trouble, and the crossbow machine hidden in the sleeve shot you a fatal arrow, that It was a poisoned arrow, and you were immediately exhausted. The atmosphere at the banquet gradually became crazy, [first.GetTitledFirstName] and [second.GetTitledFirstName] fought, [great_misit_liege.GetTitledFirstName] looked at his vassal Assaulting each other is dumbfounded, [third.GetFirstName] has already hid under the table. Fortunately, this kind of battle did not last long, and soon [first.GetTitledFirstName] prepared guards rushed in, [great_misit_liege.GetTitledFirstName] end Aroused his kingly majesty, he asked [first.GetTitledFirstName] why he did it, but he got a scornful smile. [first.GetTitledFirstName] gave a cold snort and issued his sentence: \n"Be [great_misit.GetFirstName] If you are fooled by such insects, you should die! \n"After that, he shot [great_misit_liege.GetTitledFirstName]'s head with another crossbow handed by the guard. Your consciousness has begun to dissipate, and he seems to have noticed you, who is not dead, walking over, you whispered [great_misit_liege.GetTitledFirstName] second.GetTitledFirstName], let her escape quickly, she no longer realizes what [first.GetTitledFirstName] is talking about. \n"[great_misit.GetTitledFirstName] will be punished for the crime of ruining the court! ""
 great_misit.0031.a:0 "The crossbow arrows of the wild beasts shot into the hearts of the officials!"
 great_misit.0032.t:0 "The brilliance of Roman law"
 great_misit.0032.desc:0 "The prosperity of an empire is sometimes inseparable from an effective law that meets actual needs. Whether it is Justinian or Theodosius, they have a code that can be proud of. As an important vassal of the empire, you, who are loyal and wise, will naturally put the law-making on the agenda. This is a project that has considerable benefits to the empire. It is inevitable to seek appropriate wisdom from all over the empire. Under your leadership, most of the content of the code has been established, and some clauses that are extremely beneficial to loyal ministers have been added. Although I don’t know how long this code can last, you still work for this one dedicated to hardworking as your loyal minister and The sad Lord Lord’s tailor-made law is quite satisfied. After you present the roughly completed draft of the law to the Lord to read and prepare to take a form, your monarch [great_misit_liege.GetTitledFirstName] is very pleased with this upcoming release. The law has some ideas that shouldn't be there. He hopes to add some innocuous changes to some of its provisions, such as the increase in the cost of court food."
 great_misit.0032.a:0 "A person who is like a beggar is worthy to come and test me."
 great_misit.0032.a.great:0 "You succeeded in persuading him not to increase the cost of food."
 great_misit.0032.a.poor:0 "You have to reconsider the ration of pickled wild boar heads."
 great_misit.0032.a.success:0 "Dear Lord, when did you become a cook?"
 great_misit.0032.a.failure:0 "You snatched the draft of the code without saying a word, and decided to further control the lord's royal expenses, and buy him pickled wild boar for all the money saved. head."

 great_misit.0033.t:0 "The King's Speech"
 great_misit.0033.desc:0 "Well force is certainly an important cornerstone of the empire, but the heart of the people cannot be easily lost. For the nobles of the empire, a passionate speech to the soldiers before the army marches and exercises can effectively pull Close to the distance between them and the army. You are a loyal minister who relies on iron and blood to fight for the current status in the empire, and of course there is no exception. You are planning to conquer new enemies according to the usual practice, and deliberately choose a good day. A military exercise was held outside the palace of [great_misit_liege.GetTitledFirstName]. The one-hearted momentum, skilled combat skills and strict military discipline fully demonstrated that they are a group of warriors who have experienced battles. The exercise is about to end, and you are about to be yourself The contagious speech ended, and I suddenly heard the lord’s low voice of pleading. He naturally participated in the observation of the exercise today, and he did not miss the opportunity to ask you for the opportunity to speak in front of these elite soldiers. He probably was holding it. It was for the purpose of drawing in the soldiers."
 great_misit.0033.a:0 "Oh, you have such an idea, why don't you learn how to cook?"
 great_misit.0033.a.great:0 "Lecture by the Minister of Power"
 great_misit.0033.a.poor:0 "The Lord's Speech"
 great_misit.0033.a.success:0 "Your defeat is useless except to highlight my loyalty."
 great_misit.0033.a.failure:0 "(4) He tried his best to convey his intentions to every soldier in the audience, but these soldiers obviously value the high military salary you sent them more. Seeing that the speech was futile, he was helpless. Retired."

 great_misit.0034.t:0 "The first confrontation with [shoujingsi.GetTitledFirstName]"
 great_misit.0034.desc:0 "In order to counterbalance your growing power, your monarch [cuidaixing.GetTitledFirstName] began to favor another vassal [shoujingsi.GetTitledFirstName] and appointed him as his commander-in-chief of the Guards. Obviously not good news for you. The status of one person above ten thousand cannot be shared. You and [shoujingsi.GetTitledFirstName] are destined to not coexist peacefully. Under the persuasion of your staff, you have decided to eradicate [shoujingsi .GetTitledFirstName], the determination to embrace the highest power. However, things cannot be done overnight, so you have a brilliant idea to organize a banquet and get drunk [shoujingsi.GetTitledFirstName] while also transferring part of the army away from it. Under control, just do as you say, and you will quickly write the invitation."
 great_misit.0034.a:0 "I will set up a wonderful dinner"
 great_misit.0034.a.success:0 "Hospitality is difficult, [shoujingsi.GetTitledFirstName] accepted your banquet"
 great_misit.0034.a.failure:0 "[shoujingsi.GetTitledFirstName] saw through your plan and refused to go to the banquet"

 great_misit.0035.t:0 "Banquet"
 great_misit.0035.desc:0 "A good Mister prince will always let his allies and himself be in drunkenness and death. During your next plan, [shoujingsi.GetTitledFirstName] will always accept that you don’t know. The hospitality of the sentimental subordinates. During this period of time, you will begin to separate these troops and transfer them from the command post. When the staff reported to you, you took a deep breath, "It can be like today at the time of the incident. It would be better if it went smoothly""
 great_misit.0035.a:0 "That can't be said for sure"

 great_misit.0036.t:0 "Angrily rebuke traitorous officials"
 great_misit.0036.desc:0 "Your plan to open [shoujingsi.GetTitledFirstName] with a banquet did not succeed. [shoujingsi.GetTitledFirstName] angrily rebuked you for your shamelessness and tore off your gift. You left with a stern face , The staff report that you said that the hateful capital garrison commander has mobilized more troops into the stronghold, and it is self-evident who must guard against."
 great_misit.0036.a:0 "You will pay the price"
 
 great_misit.0037.t:0 "Control the Monarch"
 great_misit.0037.desc:0 "In order to get a head start, you must cut off the connection between [cuidaixing.GetTitledFirstName] and [shoujingsi.GetTitledFirstName]. This problem is not difficult to solve, because the guards of [cuidaixing.GetTitledFirstName] are full of you Your inner ghost, even the captain of the guard, are yours. You send a trustworthy subordinate to protect your lovely monarch [cuidaixing.GetTitledFirstName] and ask for authorization by the way. Of course, the other party is unlikely to be true. Just let you control it. If this plan is unsuccessful, a large number of troops will join the ranks of the anti-coup."
 great_misit.0037.a:0 "30 Guards Regiment, dispatched"
 great_misit.0037.a.great:0 "You successfully controlled [cuidaixing.GetTitledFirstName]"
 great_misit.0037.a.poor:0 "[cuidaixing.GetTitledFirstName] ran away"

 great_misit.0038.t:0 "Security work is carried out strictly"
 great_misit.0038.desc:0 "Your plan went very well. The guards that you instigated successfully took over the palace of [cuidaixing.GetTitledFirstName] and killed the messenger of [shoujingsi.GetTitledFirstName]. [cuidaixing.GetTitledFirstName] was in I lost my freedom of life with a dumb look, until your big event is over, [cuidaixing.GetTitledFirstName]’s army will be without a leader."
 great_misit.0038.a:0 "Please sign, your majesty"

 great_misit.0039.t:0 "The King Escapes at Night"
 great_misit.0039.desc:0 "Your plan is not going well. The guards that you instigated successfully took over [cuidaixing.GetTitledFirstName]’s palace, but the riots that caused [cuidaixing.GetTitledFirstName] secretly walked out Castle, this means that all your plans are big. Although you don’t know that the main messenger behind the scenes is you, [cuidaixing.GetTitledFirstName] still severely condemned the party that made the situation worse and sent more to [shoujingsi.GetTitledFirstName] troops."
 great_misit.0039.a:0 "One hundred dense and one sparse——"

 great_misit.0040.t:0 "Scam"
 great_misit.0040.desc:0 "When you take action on [cuidaixing.GetTitledFirstName], [cuidaixing.GetTitledFirstName]’s troops are also taking action, as your majesty’s military adjutant [yincizhang.GetTitledFirstName] prepares to mobilize a part of your energy Rui’s troops join [shoujingsi.GetTitledFirstName]’s capital garrison headquarters. Once they meet, this will definitely be a huge challenge for you. Therefore, you decide to defraud [cuidaixing.GetTitledFirstName] and sign a very gentleman’s agreement with him, Deceive his troops back"
 great_misit.0040.a:0 "Hurry up and write a letter and send a messenger"
 great_misit.0040.a.great:0 "Your fraud was successful"
 great_misit.0040.a.poor:0 "Your fraud was not successful"

 great_misit.0041.t:0 "Gentlemen Agreement"
 great_misit.0041.desc:0 "Your plan is very smooth, [yincizhang.GetTitledFirstName] believes the agreement you and it made, and withdraws the Ninth Army to the defense zone, hoping to call you to withdraw the First Ship's Corps. The interaction to go, of course, you will not follow it at all."
 great_misit.0041.a:0 "Why are you so stupid"
 great_misit.0042.t:0 "Gentlemen's Agreement?"
 great_misit.0042.desc:0 "Your plan is very smooth, [yincizhang.GetTitledFirstName] doesn't believe your lower limit at all, he still assembled the troops and joined the ranks of [shoujingsi.GetTitledFirstName], your coup is already in trouble. "
 great_misit.0042.a:0 "What does it matter?"

 great_misit.0043.t:0 "The opening of the military coup"
 great_misit.0043.desc:0 "The night of fate has finally begun. Your troops begin to march aggressively towards the predetermined goal, controlling the nobles and bureaucrats there, and the ultimate goal is the first level of [shoujingsi.GetTitledFirstName], A battle for the division of the world to determine the fate of the empire has begun. And [shoujingsi.GetTitledFirstName] will not give in at all. In the military meeting, in order to express his determination, he said the famous saying that is destined to last forever: "You These phantom and cute traitors will be honest with me, watching me use the knight to send you all to the sky! ""
 great_misit.0043.a:0 "Deus Non Vult"

 # "权臣的黎明"
 # "“事态发展到现在，已经是流血事件了，如果我们不能成功，就会永远的被钉在历史的耻辱柱上。”在你的保安司令部内，你神色凝重的向周围的军官做着最后的训示，外面的喊杀声逐渐高涨，但那是胜利的声音。你的军队漫山遍野的出动，搜捕[defender.GetTitledFirstName]的下落，最后，甚至连[defender.GetTitledFirstName]的部下也反水了，这些忠诚的骑士们提着领主的旗帜，传达着你发出的不可违抗的命令：“对[defender.GetFirstName]直接击毙，对[defender.GetFirstName]直接击毙”。一战争到此已经结束了，你和你的党羽幕僚在宫殿里开了一个盛大的派对，连你也忍不住纵情高歌，声色犬马之后，你和你的党羽们整理好衣装，一位来自苍青的萨满已经恭候多时。你们按照功劳与地位排好，她则为你们画了一幅象征着新政权开始的瑰丽画卷。没人关心失败者的死活，属于你的时代即将开始了。"
 # "今天最开心了！"
 # "对君主"
 great_misit.0044.t:0 "The Dawn of the Minister of Power"
 great_misit.0044.desc:0 ""The situation has developed so far, it has been a bloodshed. If we fail to succeed, we will be nailed to the pillar of shame forever. "In your security headquarters, you dignifiedly gave the last instructions to the surrounding officers, and the shouting and killing outside gradually rose, but that was the sound of victory. Your army was dispatched all over the mountains to search for [defender.GetTitledFirstName] In the end, even [defender.GetTitledFirstName]’s subordinates turned back. These loyal knights carried the lord’s banner and conveyed your irresistible command: "Knock [defender.GetFirstName] directly, Kill [defender.GetFirstName] directly". The war is over. You and your party staff held a grand party in the palace. Even you can’t help but sing indulgingly. After the sensuality, you and you The party feathers of Cangqing have arranged their clothes, and a shaman from Cangqing has been waiting for a long time. You arrange them according to your merits and status, and she drew you a magnificent picture symbolizing the beginning of the new regime. No one cares about the losers. Life and death, your era is about to begin."
 great_misit.0044.a:0 "I am the happiest today!"
