 tab_great_misit_kill_liege_interaction:0 "Regicide (requires at least 100 Court Influence)"
 CHARACTER_WINDOW_MISIT_POWER:0 "#T Court Influence#!\nCourt Influence is the epitome of the institutional influence of the Powerful Minister on the whole\nempire. A Powerful Minister forces the monarch to obey their will through Court Influence, essentially owning and ruling the empire without jurisprudence. Stacking Court Influence is very important in that case since most Powerful Minister Interactions need some Court Influence to launch. Your current Court Influence is [GetPlayer.MakeScope.Var('misit_power').GetValue)|0]."
 CHARACTER_WINDOW_MISIT_POWER_REALM:0 "#T Powerful Minister Realm#!\nRealms directly ruled by the Powerful Minister and their Vassals are Powerful Minister's Realm, where only the laws of the Powerful Minister are fully implemented, with little interference by the lord. The rest of the Realm belongs to the monarch and their Powerful Vassals, and they are unlikely to execute any order from the Powerful Minister that may harm their own power. Therefore, only by owning at least 51% of the land in the fastest time could he become the most potent Lord of the country. Current percentage of Powerful Minister's Realm in the country: [GetPlayer.MakeScope.Var('great_misit_sub_realm_size').GetValue|0]%."
 organize_great_misit_titles_decision:0 "Become a Powerful Minister"
 organize_great_misit_titles_decision_tooltip:0 "If two men ride on a horse, one must ride behind; there cannot be two suns in the sky; there cannot be two chancellors in the court; a military uprising is likely to occur."
 organize_great_misit_titles_decision_desc:0 "Since taking office, he has been careful and cautious. His sweet words and smiles have become weeds. It is normal to try to figure out the holy will. Only by being willing to be a minister and acting coyly can he be able to remain calm in the changing situation of the government and be harmless in the bloody storm. After I entered the cabinet, I also developed strategies, controlled military strategies, quelled military chaos, controlled rogue bandits, laid off redundant officials, and improved agriculture and mulberry fields. I achieved outstanding political achievements and attracted the attention of my colleagues. I know very well that Your Majesty cannot live without me for a day, and His Majesty also knows that you will follow me wherever you go, guide you when you go hunting, teach scriptures, and guide me when you govern the country. Now I stand at the head of the cabinet, my authority is growing, my wings are growing."
 organize_great_misit_titles_decision_confirm:0 "the Land under Heaven is mine "
 great_misit_revoke_title_interaction:0 "Recall the position"
 great_misit_revoke_title_interaction_desc:0 "Through sophisticated political manipulation, I ousted opposing camp members from their official roles and weakened their party's influence."

 sekke_designate_heir_interaction:0 "Abrogate the crown prince"
 sekke_designate_heir_interaction_desc:0 "The country is more important, and as a regent, it is my duty to choose a virtuous king for the future court."
