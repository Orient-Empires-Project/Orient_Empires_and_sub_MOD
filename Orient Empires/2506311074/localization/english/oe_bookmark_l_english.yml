 bookmark_guards_zhaoxu: "Emperor Zhao Xu"
 bookmark_guards_zhaoxu_desc: "汉陂呈练影，问是谁、独立江皋？"
 bookmark_guards_wanganshi: "Wang Anshi"
 bookmark_guards_wanganshi_desc: "京口瓜洲一水间，钟山只隔数重山。\n春风又绿江南岸，明月何时照我还？"
 bookmark_guards_zhangdun: "Zhang Dun"
 bookmark_guards_zhangdun_desc: "不持寸刃地千里，王道荡荡尧为天。\n大开庠序明礼教，抚柔新俗威无专。"
 bookmark_guards_sushi: "Su Shi"
 bookmark_guards_sushi_desc: "酒酣胸胆尚开张，鬓微霜，又何妨？\n持节云中，何日遣冯唐？\n会挽雕弓如满月，西北望，射天狼。"
 bookmark_guards_wangshao: "Wang Shao"
 bookmark_guards_wangshao_desc: "西夏可取。欲取西夏，当先复河、湟，\n则夏人有腹背受敌之忧。"
 bookmark_guards_caiyanqing: "Cai Yanqing"
 bookmark_guards_caiyanqing_desc: "灵岩川上白云深，十里青松昼自阴。\n此景去为风月主，五湖应不起归心。"
