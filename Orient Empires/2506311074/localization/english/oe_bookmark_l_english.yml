bookmark_relight_duan: "King Duan Sicong"
 bookmark_relight_duan_desc: "The kingdom, amid lofty mountains and steep hills, did not have to worry about the chaos and wars of Zhongyuan. The Duan Clan, dedicated to studying the depths of Buddhism, has been around for four generations, and no one cares about the self-proclaimed emperor, no matter how lofty the honorific posthumous title is. The dynastic rivalry between the Gao and Dong families is nothing more than a mountainous dynastic jostling. Whether to return to obscurity or to become the new lord of the empire, in the disputes of the court, Duan Sicong's choice is not yet known......"
bookmark_relight_satuq: "Satuq-Bughra Khan"
 bookmark_relight_satuq_desc: "From the moment that Satuq met the faqih from Bukhara, the history of Central Asia takes a new course. The depressed young tegin found an outlet for his aspiration and hatred. He quickly gained support to seizure the throne from his uncle in Kashgar. The sayf and Quran have given the once marginalized residents of oasis exhaustless strength. And soon, those haughty kingdoms in Central Asia will witness a fierce storm."

 bm_626_epic: "Epic of Revive"
 bm_626_epic_desc: "紫泉宫殿锁烟霞，欲取芜城作帝家。\n玉玺不缘归日角，锦帆应是到天涯。\n于今腐草无萤火，终古垂杨有暮鸦。\n地下若逢陈后主，岂宜重问后庭花。 "
