 subtract_misit_power_300_tooltip:0 "失去300点宫廷影响力"
 actor_secondary_great_misit_request_vassal_interaction:0 "宣为朝敌"
 great_misit_request_vassal_interaction:0 "挟天子以令诸侯"
 great_misit_request_vassal_interaction_desc:0 "我们可以通过自己超凡的宫廷影响力强迫领主授予我们其他封臣的宣称，这是古代赛里斯地区的曹姓首相教给我们的一个非常简单的道理。"
 great_misit_awarded_title_interaction:0 "强迫君主授予头衔"
 great_misit_awarded_title_interaction_desc:0 "古时候的权臣把墨洛温王赶出王宫，那么今天的我们当然是要请皇帝去布莱克奈尔宫啊。"
 actor_secondary_great_misit_forced_marriage_interaction:0 "新的皇后"
 great_misit_forced_marriage_interaction:0 "强迫君主婚姻"
 great_misit_forced_marriage_interaction_desc:0 "如果成为了帝国唯一的外戚和下代帝王的养育者，那么永远的统治自然不在话下。我们会强迫领主的宫廷里只有我们的舰娘。"
 great_misit_had_sex_interaction:0 "融化君主的身心"
 great_misit_had_sex_interaction_desc:0 "作为一名权臣，你自然是君主最需要的女人，她不但需要你的财力，也需要你的身体，让他融化其中，不可自拔。"
 
 actor_secondary_great_misit_waste_crown_prince_interaction:0 "你中意的继承人"
 great_misit_waste_crown_prince_interaction:0 "掌控内廷"
 great_misit_waste_crown_prince_interaction_desc:0 "世道并不太平，现在是时候让那些为陛下服务的官员证明一下自己的忠诚了。我们将把手伸进帝国的内廷，插手至关重要的继承人问题，以此彻底成为真正意义上的后宫的宰相。"
 actor_secondary_great_misit_beauties_of_the_emperor_interaction:0 "NTR的目标"
 great_misit_beauties_of_the_emperor_interaction:0 "重申后宫法度"
 great_misit_beauties_of_the_emperor_interaction_desc:0 "不管有没有必要，权臣都是帝国宫廷最恶劣的规则制造者，这也意味着一件事：领主的后宫某种意义上也是权臣的后宫，而领主想获得权臣的后宫还得自己去挖墙脚，这不好。"
 great_misit_add_weak_hook_interaction:0 "请君主吃饭"
 great_misit_add_weak_hook_interaction_desc:0 "请君主赴宴的意义在于，有钱的人总会请更多的客，而你不得不去。"
 great_misit_become_the_successor_interaction:0 "政权更替的最终准备"
 great_misit_become_the_successor_interaction_desc:0 "为了能合理合法合情合适的继承帝国，你需要用你的美貌和武力逼迫君主乖乖就范，虽然你们大概没有血缘关系也不太可能有宣称，但我想当继承人，我就是继承人。"
 great_misit_become_the_successor_interaction:0 "政权更替的最终准备"
 great_misit_become_the_successor_interaction_desc:0 "为了能合理合法合情合适的继承帝国，你需要用你的美貌和武力逼迫君主乖乖就范，虽然你们大概没有血缘关系也不太可能有宣称，但我想当继承人，我就是继承人。"
 actor_secondary_great_misit_send_nakatomi_interaction:0 "权臣代表"
 great_misit_send_nakatomi_interaction:0 "派出权臣代表为宫廷服务"
 great_misit_send_nakatomi_interaction_desc:0 "为了君主的宫廷着想，您可以派出您的优秀廷臣充当权臣代表来为皇帝服务，这不需要私心，但足以让宫廷系统充斥您的力量。"
 actor_secondary_great_misit_offer_beauty_interaction:0 "侍女"
 great_misit_offer_beauty_interaction:0 "为君主献上侍女"
 great_misit_offer_beauty_interaction_desc:0 "如果君主没有什么事情可以干，那就可以让他去干别人，我们应该让君主舒舒服服的享受没有权力的日子，而且生的孩子越多，傀儡也就越多，这不是最好的事情吗？那些无处可去的皇子将会臣籍降下，也许会出一个英雄人物也说不定呢？"
 great_misit_deprived_administrative_power_interaction:0 "扩充权臣的行政机构"
 great_misit_deprived_administrative_power_interaction_desc:0 "通过接受来自帝国宫廷的多余行政力量，我们可以获取更多的行政水平来直接掌握足够多的直属领地。"
 great_misit_obtain_audience_interaction:0 "成为群臣的领袖"
 great_misit_obtain_audience_interaction_desc:0 "通过封臣同僚在述职上只能先向我们报道，那么我们的威权就不仅仅如此而已。"
 
 HM.0051.t:0 "无冕的君王"
 HM.0051.desc:0 "长久以来，我们聚集在异教徒的宫廷之中，在他们的庇护下找寻生存的方法，如今我们已经足够强大，强大到足以操控我们的君主。通过不断提高我们的宫廷权威，我们得以获得了足够震慑整个宫廷的力量。"
 HM.0051.a:0 "别这样，我可是真正的忠臣。"
 HM.0051.b:0 "但是，我仍然未得到全部的权力。"
 HM.0054.t:0 "君王驾崩"
 HM.0054.desc:0 "随着旧君主的去世，宫廷的权力将迎来一段可怜的真空，作为帝国最强大的封臣和权臣，新的内阁和君王必将倚重你的势力，你的个人权力必将持续增长。"
 HM.0054.a:0 "别这样，我可是真正的忠臣。"
 HM.0055.t:0 "蜂拥的权臣"
 HM.0055.desc:0 "随着你建立了新的头衔，整个帝国宫廷再一次见证了你的力量。"
 HM.0055.a:0 "听我怒吼！"
 HM.0056.t:0 "新战争的序曲"
 HM.0056.desc:0 "作为帝国强大的权臣，当你的领主被攻击时，积极主动的履行你的防卫职能可以在同僚和领民中得到更高的威信，当然不这么做也无所谓，因为你从没少交过任何义务不是吗？"
 HM.0056.a:0 "让我们加入战场！"
 HM.0056.b:0 "等着捷报不就好了。"
 
 great_misit.0001.t:0 "[recipient.GetTitledFirstName]之死。"
 great_misit.0001.desc:0 "朝廷的空气十分凝重，作为弄权者的你难道感受到你的君王[recipient.GetTitledFirstName]的强大敌意，显然宫廷中已经有了一股要消灭[actor.GetTitledFirstName]的逆流，你对此嗤之以鼻，决定以彻底的武力嘲弄你可怜的君主。被你操纵的可怜傀儡天子误以为自己能够仅凭卫队就讲你杀死，当他的卫队开始冲击你的府邸，你那庞大的后备部队已经将他包围了个底朝天，到现在为止一切顺利，但是兵士们并没有您的伟大情操，他们逡巡不前不肯给予眼前的傀儡君主以解脱。就在你的名声即将不保之时，[rando.GetTitledFirstName]站了出来，对着您的侍卫将领喊出了注定要名留青史的台词：“[actor.GetTitledFirstName]养你们就是为了今日，现在还需要有什么疑问吗？”说罢，浑身充满鸡血的她冲上前去，一刀将[recipient.GetTitledFirstName]斩杀。"
 great_misit.0001.a:0 "求仁得仁，亦当含笑九泉。"
 
 great_misit.0002.t:0 "宣布[secondary_actor.GetTitledFirstName]为朝敌。"
 great_misit.0002.desc:0 "帝国的局势千变万化，唯一不变的是权力的血腥味，当你拥立君主成为真正意义上的中央后，那些仍然在地方拥有实力的诸侯令你芒刺在背，不过这并不是什么问题，借助[recipient.GetTitledFirstName]的名义，你为[secondary_actor.GetTitledFirstName]罗织了从少交税，不来开会，强奸领民到大小便不洗手的多项真真假假的罪名，最终它被你可爱的君主认定为朝廷的敌人，即朝敌。你现在有了出兵的大义名分，任何抵抗都毫无意义。"
 great_misit.0002.a:0 "战斗吧，权臣！"
 
 great_misit.0003.t:0 "瓜分[county.GetName]的直辖领地。"
 great_misit.0003.desc:0 "作为一名为帝国努力奋斗，矜矜业业，干君主的事情让君主无事可干只能睡觉的权臣，像你不敢做事的君主[recipient.GetTitledFirstName]索要一些报酬是很合理的，在买通了所有人之后，你半强迫的希望君主给予你赏赐，只要一块地产就可以了，很显然，[county.GetName]就非常不错。您的陛下很识抬举，对于藏入地被瓜分这种事，哪里比得上人身安全重要呢，这不是很显然的吗？"
 great_misit.0003.a:0 "君主如果没地方住，可以住到桥下面，反正不能住在宫里，因为宫里我要住。"
 
 great_misit.0004.t:0 "祝[secondary_actor.GetTitledFirstName]与[recipient.GetTitledFirstName]百年好合。"
 great_misit.0004.desc:0 "众所周知，您的君主[recipient.GetTitledFirstName]因为种种大家都知道但是不能说的原因没什么事情可以做，因此宫廷生活的重心很显然偏向了那种最原本的状态，为了陛下的身心健康，当然要给他提供最好最漂亮的姑娘，而[secondary_actor.GetTitledFirstName]就是最好的人选。她会好好的陪伴陛下，扮演你所赋予的各种使命，其中应该不包括在你篡位的时候把玉玺往地上猛地一砸。哦，忘了，您可是帝国最大的忠臣，怎么会篡位呢。"
 great_misit.0004.a:0 "要不要买一送一，给原配送点三尺白绫呢？算了，她毕竟听话。"
 
 great_misit.0005.t:0 "不可自拔的爱恋"
 great_misit.0005.desc:0 "深夜无人的时候，当你处理完种种事务，望向您君主寄居的那可怜楼宇的时候，你偶尔也会觉得，您把您的君主[recipient.GetTitledFirstName]逼得太紧了，作为一个女人，你有了更好的解决办法。在这一天的晚上，您撤走了监视君主的哨位，花了一些微小的珠宝打发陛下的侍女出去玩，并且派侍卫弄脏了陛下的身体强迫他出去洗澡，而那一天没人给他烧水，你就这样引诱他来到了你的寝宫，低三下四的请求借用一下浴室。你当然不会不同意，在迎接陛下的同时，你换上了最妖娆的衣服，若隐若现的美好身体足以让任何男人血脉喷张，没有幻萌诸侯会拒绝浴室，你笑着与她共同入浴，并在准备好的葡萄酒里下了一点能让这件事更好完成的药。当平日压的他踹不过气的女人突然以赤身裸体的样子出现在他面前时，没有男人能忍受这种征服的欲望，你们云雨了一夜，直到君主在浴室里沉沉睡去，你给了他一个香喷喷的吻。很快白天就要到了，他会加倍的流失今天所得到的东西。"
 great_misit.0005.a:0 "女人靠征服男人得到世界。"
 
 great_misit.0006.t:0 "权臣的决定是最重要的"
 great_misit.0006.desc:0 "对于您的君主[recipient.GetTitledFirstName]而言，继承问题并不十分重要，因为根本不能由这位君主做主，每一个权臣都希望上台的是一位合适的，聪明的，能长期合作，不吵不闹，最好是也不吃喝嫖赌但是有足够打发时间的爱好的优秀继承人，找这种人需要一点时间，但是权臣并非没有时间。目前而言，[secondary_actor.GetTitledFirstName]是一个合适的继承人，足够用来安放您希望君主无可安放的东西。他继位以后未必是个合格的傀儡，当然，如果在继位前就展现这种倾向，就没有什么位置给他继承了。"
 great_misit.0006.a:0 "我决定[secondary_actor.GetTitledFirstName]是伟大的[recipient.GetTitledFirstName]的继承人。"
 
 great_misit.0007.t:0 "祸乱后宫"
 great_misit.0007.desc:0 "大部分时间，您比您的君主[recipient.GetTitledFirstName]有更长的时间待在宫廷之中，掌握更多的侍从，也就意味着有更多的机会和君主的配偶[secondary_actor.GetTitledFirstName]见面，有的时候，去与[secondary_actor.GetTitledFirstName]交欢并不是有什么需要，而是一种政治追求，夜宿龙床之上的时候，如果不是真正的君王，那比真正的君王还要爽，哦，真希望[recipient.GetTitledFirstName]偶尔能撞见你的行为。当你把[secondary_actor.GetTitledFirstName]用棉被裹起来抬出这间卧室的时候，你不经暗自妄想。这件事终有一天会暴露，但是并不会完全暴露。"
 great_misit.0007.a:0 "淫人妻女者必被人淫。"
 
 great_misit.0008.t:0 "忆苦思甜"
 great_misit.0008.desc:0 "在特意选择的一个比宫井洞宽敞不了多少的小房间里，您迎来了您的君主[recipient.GetTitledFirstName]，第一顿饭是最普通的农家菜，量很大但却寡然无味，吃这种饭对[recipient.GetTitledFirstName]是一种煎熬。第二天的宴会场所换到了首都附近的一座城堡，是君主熟悉的宫廷菜系，这种伙食不好不坏，但有了昨天的衬托显得美味了许多。而第三天的宴会则安排在你的港区那富丽堂皇的高级餐厅，这里不会被黑色高级轿车追尾，有从各地来的山珍海味和港区特色的南蛮红茶，在席间你笑语盈盈的给君主倒酒，仿佛是在提醒他，只有跟着你，他就能享受这种历任君王都没有过的待遇，过着巴适的生活。"
 great_misit.0008.a:0 "这很好，不是吗？"
 
 great_misit.0009.t:0 "政权更替的最终准备"
 great_misit.0009.desc:0 "在一个最合适的日子，你带着你的军官团们造访了[recipient.GetTitledFirstName]的小小偏殿，在你的强力压制下，你的君主每天过着提心吊胆的生活，这种日子似乎根本不会结束，只要他依然是你的傀儡。但是如果，他不再是你的傀儡了呢？这么多年来的激烈碰撞，为的是什么，想来每个人都很清楚。你和你的部下用了不小的时间说服伟大的陛下放下如今的成见，并且许诺其家族以美好的回报，甚至君主不主动退位都没有关系，因为你等得起。路，还有你很长，当你从宫殿里走出来的时候，你已经不再只是普通的权臣，而是帝国的法定继承人，哦，法定继承人，多么高尚的词汇啊。"
 great_misit.0009.a:0 "周公恐惧流言日，王莽谦卑未篡时。"
 
 great_misit.0010.t:0 "权臣代表"
 great_misit.0010.desc:0 "为了能更好的服务您的君主[recipient.GetTitledFirstName]，在您无法服务于君主的时间，一位代表将帮助您树立权威，而您为君主选中的则是聪慧的[secondary_actor.GetTitledFirstName]，这是一位优秀的廷臣，即便最顽固的君主[recipient.GetTitledFirstName]也挑不出什么毛病，当然，[secondary_actor.GetTitledFirstName]即便是您的代表也依然是为君主服务的，他们相处的越久就越可能疏离你，但是这并不重要，现在宫廷系统马上就会感受到您的忠诚，君主得到了位优秀的人才，而您得到了影响力，这是双赢，你赢两次。"
 great_misit.0010.a:0 "[secondary_actor.GetTitledFirstName]，以后可不要让我寄一个空盒子给你哦。"
 
 great_misit.0011.t:0 "沉醉温柔乡"
 great_misit.0011.desc:0 "为了能更好的服务您的君主[recipient.GetTitledFirstName]，您决定为[recipient.GetTitledFirstName]献上足够美丽的姑娘。相遇的时间被选在您精心设计的晚宴上，您让[recipient.GetTitledFirstName]饱尝了一顿美酒，你美丽的侍女则跳起了一支精心排演的舞蹈。[recipient.GetTitledFirstName]看的很是入迷，而淑女的领班[secondary_actor.GetTitledFirstName]向[recipient.GetTitledFirstName]投来款款深情，被刺激到的[recipient.GetTitledFirstName]将她搂在怀里取乐，晚宴的现场很快充满了荷尔蒙的气味，这正是你需要的，你很快为[recipient.GetTitledFirstName]临幸[secondary_actor.GetTitledFirstName]清理出了临幸的空间与场所，听着里面[secondary_actor.GetTitledFirstName]恰到好处的娇柔呻吟，你能感受到自己的权力即将更进一步，如果有朝一日连配偶都有求于你，那君主的尊严又算得了什么呢？。"
 great_misit.0011.a:0 "就用上我送给你的女人的方式来报复我吧，越猛烈越好。"
 
 great_misit.0012.t:0 "一场精心策划的围猎"
 great_misit.0012.desc:0 "为了展现您服务的君主[great_misit_liege.GetTitledFirstName]活蹦乱跳并且仍有资格统治这个国家，您必须定时让他出现在公众场合，而狩猎无疑是最合适的场合。为了强化自己的权威，你做了充足的准备，护送君主的将是[great_misit.GetTitledFirstName]统帅的军队而不是君主的卫队，你与君主并马而行，并假惺惺的留出一个马头来表示正主在此。狩猎的过程总体轻松愉快，但意外还是发生了，您的随从提前布置的大鹿在不合时宜的场所突然出现，[great_misit_liege.GetTitledFirstName]张弓搭箭但并未射中，[great_misit_liege.GetTitledFirstName]看了看你，出于礼貌询问你要不要试一试。"
 great_misit.0012.a:0 "讨要陛下的弓箭。"
 great_misit.0012.a.great:0 "您用陛下的弓箭射中大鹿，并且实际上代替陛下接受了群臣的欢呼。"
 great_misit.0012.a.poor:0 "您用了陛下的弓却没有射中大鹿，只能将弓还给陛下，他看向你的眼神不再那么傀儡了。"
 great_misit.0012.b:0 "请陛下继续，我可不敢僭越。"
 
 great_misit.0013.t:0 "此跋扈权臣也"
 great_misit.0013.desc:0 "有一段时间以来，[great_misit_liege.GetTitledFirstName]的内廷传出了许多对您十分不利的消息，一位深受[great_misit_liege.GetTitledFirstName]信任的贵族正在四处散布对[great_misit.GetTitledFirstName]不利的消息，甚至有人指出，[great_misit_liege.GetTitledFirstName]曾经在酒后带着这位侍从指着你的画像说“这就是跋扈的权臣”！侮辱权臣没有小事，[great_misit_liege.GetTitledFirstName]必须付出一点代价，但是这位亲随的罪名并不好罗织，你干脆想到直接用阴谋杀掉就行，当然，君主的宫廷不会毫无反应。或者只是单纯的警告，让[great_misit_liege.GetTitledFirstName]收敛一下就行。"
 great_misit.0013.a:0 "准备毒酒。"
 great_misit.0013.a.great:0 "你成功趁着君主上厕所的空隙谋杀了这位贵族。"
 great_misit.0013.a.poor:0 "你的谋杀计划失败了，宫中涌动着讨伐跋扈权臣的浪潮。"
 great_misit.0013.b:0 "我会和[great_misit_liege.GetTitledFirstName]好好谈谈。"
 
 great_misit.0014.t:0 "新军部的狂宴"
 great_misit.0014.desc:0 "作为有一堆宏图伟略要实现的人，你一向不吝于对部下进行适度的褒奖。眼下适逢各位舰娘领主前来述职的日子，你决定设下宴席款待那些美丽的部属们。你对帝国怀揣的忠诚之心则给这场夜宴带来了最极致的享受。因为你的宫廷汇聚了来自帝国各地乃至外国的最上等的贡物，连你的君主[great_misit_liege.GetTitledFirstName]都只能得到你用完即弃的残次品。醇酒、美食、姿容端丽的女孩男孩以及令人耳目一新的歌舞……你麾下的舰娘虽然不是什么乡下来的土包子，但依然为你展现出的慷慨大方感到目眩神迷。你趁着多数舰娘酩酊大醉的机会，接近你亲信的[first.GetTitledFirstName]。她似乎也预先猜到了你的意图，对酒不过浅尝而已。你们四目相对，眼中尽是彼此。身为饲主，你笑着用自己的脸轻轻蹭了蹭这可人儿的脸，随后将她一把抱起，在众目睽睽之下走进了你刻意空出的相对安静的侧室。而你接下来要做的，就是喂养这只忠实地为你捕捉狐兔的雌鹰。"
 great_misit.0014.a:0 "只要你听话，我就会来喂饱你每一张饥渴的嘴。"
 
 great_misit.0015.t:0 "权臣与君主"
 great_misit.0015.desc:0 "基于你这个忠臣所不知道的某些理由，你的君主[great_misit_liege.GetTitledFirstName]日夜夜都在担惊受怕，导致他有时难免有点神经质。他今天甚至会因牛肉切得有点厚而大吼大叫，想要叫人把厨子杀掉。尽管他的侍从和厨子纷纷动手将他制服，可这堪称帝国宫廷丑闻的事件依然传进了你的耳中。你看着眼前被五花大绑的[great_misit_liege.GetTitledFirstName]认为是时候该给这位领主大人好好上一堂如何爱护子民的课了。于是，你在对他露出温和的笑容并再度保证他的人身安全后，一脚踩在他尊贵的胯间，接着依据你的喜好拨弄了起来。这种有趣的游戏是你亲爱的君主从未体验过的，一开始他还痛得流泪，之后没过多久就向你乞求着更多。他迫不及待地发誓说自己一定会善待帝国的臣民，同时对帝国最大的忠臣也就是你致以深深的谢意。而他最后那一丁点的阳刚之处亦向你做出了最恳切的宣誓。"
 great_misit.0015.a:0 "说，你想做权臣大人的狗。"
 great_misit.0015.a.great:0 "您的君王成为权臣的狗。"
 great_misit.0015.a.poor:0 "君王并没有成为你的狗，甚至变成了宫心糖。"
 great_misit.0015.b:0 "知错能改，善莫大焉。"
 
 great_misit.0016.t:0 "建筑僭越学"
 great_misit.0016.desc:0 "在某位奇怪的老学士的蛊惑下，你那老实巴交的君主[great_misit_liege.GetTitledFirstName]突发奇想，打算降低帝国各位封臣城堡和宫殿的规格，顺带把自己的宫殿建得更为华美。他借着你去拜访皇后的机会和你商量这件事，大谈特谈君主需要威严等等老学究才会讲的话。你听得他的发言，眉头一皱，计上心来。你对这位聪明的领主表示认同并且劝谏说，中华有一名叫萧何的贤人认为天子以四海为家，宫殿若不壮观华丽，就不足以显示君主的尊贵。身为帝国最忠诚的贤臣，你自请担任扩建帝国皇宫的总负责人。而“以四海为家”这等大任，自然得由亲爱的[great_misit_liege.GetTitledFirstName]认为是时候该给这位领主大人好好上一堂如何爱护子民的课了。。"
 great_misit.0016.a:0 "来，我们来谈谈什么是僭越。"
 great_misit.0016.a.great:0 "您驳倒了君主和他无卵用的老学究并僭越了一下君主的配偶。"
 great_misit.0016.a.poor:0 "你被说服，被迫关掉了几间窗户。"
 
 great_misit.0017.t:0 "朕亦何用此生为！"
 great_misit.0017.desc:0 "又是美好的一天，你突发奇想想让[great_misit_liege.GetTitledFirstName]来陪你喝酒，酒过三巡，你忽然失去了一直以来被自己津津乐道的权臣的自制力，不由得端起酒杯冲着[great_misit_liege.GetTitledFirstName]大喊：“陛下，我要请您喝酒”你那不礼貌的样子让[great_misit_liege.GetTitledFirstName]非常生气，认为天底下从来没有如此劝酒的臣子，对着你大喊大叫“世界上没有不灭亡的国家，但是谁允许你这么对我了”酒精上头的你立刻炸毛，将在外面候着的[knight.GetTitledFirstName]呼唤了进来，对着[knight.GetTitledFirstName]喊道:给我打[great_misit_liege.GetTitledFirstName]三拳！"
 great_misit.0017.a:0 "朕，朕，朕，狗脚朕！"
 great_misit.0017.a.great:0 "[knight.GetTitledFirstName]狠狠痛殴了君主三拳。"
 great_misit.0017.a.poor:0 "权臣大人，这里可不是黑社会啊"
 
 great_misit.0018.t:0 "打仗是权臣的专利！"
 great_misit.0018.desc:0 "战争时期对你的权力是一种考验，如果顺利通过自不用说，若结局不好则[great_misit_liege.GetTitledFirstName]很可能变得不再那么的傀儡，一个很不好的趋势是在殿前的军议上，[great_misit_liege.GetTitledFirstName]希望能够直接指挥自己的直属军队，这可不是一件好事，你希望让[great_misit_liege.GetTitledFirstName]明白其军事才能根本不能和你相比，因此你特意摆好了沙盘，让[great_misit_liege.GetTitledFirstName]说个门道出来"
 great_misit.0018.a:0 "臣观陛下用兵——"
 great_misit.0018.a.great:0 "早点抬走为好。"
 great_misit.0018.a.poor:0 "还是有点少水平"
 
 great_misit.0019.t:0 "权臣的心意"
 great_misit.0019.desc:0 "除了随时有可能挑战并且天然是你的对手的可爱的君主[great_misit_liege.GetTitledFirstName]以外，还有一些其他的封臣对你不怀好意，其中[first.GetTitledFirstName]就是其中的代表，其公开的宣称权臣的牝鸡司晨令人难以接受，当你警告其不要乱说话时，他却开始反问你这么做的目的是什么，你当然对这个话题不会没有准备——"
 great_misit.0019.a:0 "翻开你手里的大义觉迷录"
 great_misit.0019.a.great:0 "权臣都是很单纯的，是为君主尽忠而生的。"
 great_misit.0019.a.poor:0 "越说越错，坐实了奸臣身份"
 
 great_misit.0021.t:0 "外戚的威势"
 great_misit.0021.desc:0 "外戚是一个美好的，优秀的，令人舒爽的，合情合理的能够操纵[great_misit_liege.GetTitledFirstName]的朝廷，如今随着[mother.GetTitledFirstName]诞生出一位新的皇室继承人[child.GetTitledFirstName],您的权势也将更加稳定——"
 great_misit.0021.a:0 "我自为博陆，而后摄关"
 
 great_misit.0023.t:0 "外戚的威势"
 great_misit.0023.desc:0 "外戚是一个美好的，优秀的，令人舒爽的，合情合理的能够操纵[great_misit_liege.GetTitledFirstName]的朝廷，如今随着[spouse.GetTitledFirstName]与[great_misit_liege.GetTitledFirstName]结为一体,您的权势也将更加稳定——"
 great_misit.0023.a:0 "我自为博陆，而后摄关"
 
 great_misit.0024.t:0 "朝臣及我臣"
 great_misit.0024.desc:0 "虽然您的君主[recipient.GetTitledFirstName]已经很久没能实际掌握权力了，但制度仍然在按照惯例缓慢运行，大量的行政资源浪费在了君主的手上，因此你决定通过自己的势力暗地驱使这些宫卿大臣为你所用，为你管理更多的土地。"
 great_misit.0024.a:0 "所托有人也。"
 
 great_misit.0025.t:0 "权臣及群臣之首"
 great_misit.0025.desc:0 "既然您的君主[recipient.GetTitledFirstName]已经很久没能实际掌握权力了，那么统御群臣的重任自然就将落到权臣的手上。"
 great_misit.0025.a:0 "此即自然之理也。"
 
 great_misit.0027.t:0 "[title.GetName]的新主人"
 great_misit.0027.desc:0 "你的封臣同僚[title_viceroy.GetTitledFirstName]最近拥有了[title.GetName]头衔，由于您拥有君主领地内至高无上的权臣特权，因而[title_viceroy.GetTitledFirstName]必须首先向您觐见来从法律上完善其对[title.GetName]的合法拥有地位，很显然的是，在这个时间节点上动些手脚比其他时候更加容易成功。"
 great_misit.0027.a:0 "恭喜[title_viceroy.GetTitledFirstName]成为[title.GetName]的统治者"
 great_misit.0027.b:0 "让我们阴谋宣称[title.GetName]吧"
 great_misit.0027.a.great:0 "您获得了[title.GetName]的宣称，[title_viceroy.GetTitledFirstName]十分愤怒。"
 great_misit.0027.a.poor:0 "您的阴谋以失败告终"
 
 great_misit.0028.t:0 "权臣的余暇"
 great_misit.0028.desc:0 "虽然是可有可无的东西，但君主一枚小小的印章便能令那些所谓的保王党噤声，从而使偌大的帝国在你这名忠臣的执掌下以极高的效率运转起来。对你来说，这并不算是什么亏本的买卖。为取得施行新政令的表面上的合法性，你走入君主的宫室去索取他惯用的印章，神情轻松地就像是来酒窖取藏酒一般。当你踏进寝宫的时候，只见[great_misit_liege.GetTitledFirstName]软趴趴地躺在床上，犹如一只犯病发倦的猫。你顽皮心起，向君主的近侍讨来弹弓和泥丸，照着领主大人脑袋旁边的枕头就是一发。泥丸随即在枕头上炸碎开来，激起了小公猫的愤怒。就在他跳下床来，豁出性命打算开口痛骂你的那一刹那，你又对准他发射了一丸弹药。"
 great_misit.0028.a:0 "弹弓队，立大功——"
 great_misit.0028.a.great:0 "而那团泥弹不偏不倚，正好打入他的嘴中。试图骂出来的话顿时被堵了回去。匆忙吐出泥丸的他唯有跪在你面前不停干呕，想吧体内残余的泥土给吐出来。"
 great_misit.0028.a.poor:0 "只是那团泥弹擦着他的脸飞了过去，在撞到墙上以后回归尘土。你的脸上浮现出不满的神色。他见状，立马闭上了嘴。"
 great_misit.0028.a.succes:0 "君主不就是拿来取乐子的么？没有我，你哪儿有机会在此狺狺狂吠。"
 great_misit.0028.a.lose:0 "您最好乖乖地站在那边不要动。"
 
 great_misit.0029.t:0 "命运之夜"
 great_misit.0029.desc:0 "在长期专制独裁的生活中，你与一位同样权势熏天的封臣同僚[first.GetTitledFirstName]的矛盾逐渐凯撒变得激化，你的领主[great_misit_liege.GetTitledFirstName]似乎看出了这种弊端，发挥自己几乎已经没有了的影响力，拉上另一位封臣[third.GetTitledFirstName]想促成你们的和解。你接受了这一和解命令，并带着一位侍女[second.GetTitledFirstName]前去赴宴，[first.GetTitledFirstName]作为根深蒂固的旧时诸侯颇有权势，其房间的装潢也颇有心意，你让你的侍女[second.GetTitledFirstName]唱起了绵长的情歌，[great_misit_liege.GetTitledFirstName]也跟着哼了起来。宴会的气氛一度十分祥和，直到[first.GetTitledFirstName]在敬酒的时候摔了下酒瓶，对着旁边的[third.GetTitledFirstName]自顾自说了起来：“[third.GetFirstName]，您不支持陛下的话，还有谁要来呢！”你警觉的望向了他，他却对着[great_misit_liege.GetTitledFirstName]开始了更多的发难：“陛下，和这样的虫豸在一起，怎么搞得好政治呢！”"
 great_misit.0029.a:0 "[first.GetFirstName],你想造反啊！"
 great_misit.0029.b:0 "以眼神示意[second.GetTitledFirstName]"
 great_misit.0029.a.great:0 "这只是个小小的插曲。"
 great_misit.0029.a.poor:0 "这是命运的晚上。"
 great_misit.0029.a.succes:0 "天下只有权臣一个太阳。"
 great_misit.0029.a.lose:0 "南山后的封臣们。"
 
 great_misit.0030.t:0 "惊魂插曲"
 great_misit.0030.desc:0 "[great_misit.GetFirstName]，你这混蛋！如同平地一声惊雷，[first.GetTitledFirstName]突然暴起发难，藏在袖子里的弩机对你射出了致命的一箭，却被你躲过。宴会上的气氛逐渐变得疯狂，你和[first.GetTitledFirstName]扭打了起来，[great_misit_liege.GetTitledFirstName]看着自己的封臣互相攻杀呆若木鸡，[third.GetFirstName]已经躲到桌子下面去了。好在这样的械斗并未持续多久，很快[second.GetTitledFirstName]便帮助你打破了均势，用一把刀从身后杀死了[first.GetTitledFirstName]，结束了混乱的局势。紧接着[first.GetTitledFirstName]早已准备好的卫兵冲了进来，你将[first.GetTitledFirstName]的人头丢向那只部队的长官，然后拉着已经彻底断了魂的[great_misit_liege.GetTitledFirstName]走出了城堡，一路上并没有人敢追击你，但你知道，你一定会回来的。"
 great_misit.0030.a:0 "[first.GetFirstName]！"
 
 great_misit.0031.t:0 "血腥之夜的厮杀声"
 great_misit.0031.desc:0 "[great_misit.GetFirstName]，你这混蛋！如同平地一声惊雷，[first.GetTitledFirstName]突然暴起发难，藏在袖子里的弩机对你射出了致命的一箭，那是一枚毒箭，被射中的你立刻力气不支。宴会上的气氛逐渐变得疯狂，[first.GetTitledFirstName]和[second.GetTitledFirstName]扭打了起来，[great_misit_liege.GetTitledFirstName]看着自己的封臣互相攻杀呆若木鸡，[third.GetFirstName]已经躲到桌子下面去了。好在这样的械斗并未持续多久，很快[first.GetTitledFirstName]早已准备好的卫兵冲了进来，[great_misit_liege.GetTitledFirstName]端起了他的君王威仪，质问[first.GetTitledFirstName]为什么要这么做，得来的却只是轻蔑的一笑。[first.GetTitledFirstName]冷哼了一声，下达了他的判决：“被[great_misit.GetFirstName]这样的虫豸愚弄，你还是去死吧！”，说罢，他用卫士递来的另一把手弩射入了[great_misit_liege.GetTitledFirstName]头颅。你的意识已经开始涣散，他似乎也注意到了尚未死亡的你，走了过来，你轻声呼唤着[second.GetTitledFirstName]，让她赶快逃跑，已经意识不到[first.GetTitledFirstName]在说什么了。“将[great_misit.GetTitledFirstName]以祸乱宫廷的罪名处刑！”"
 great_misit.0031.a:0 "野兽的弩箭，射入了权臣的心脏！"
 
 great_misit.0032.t:0 "罗马法的光辉"
 great_misit.0032.desc:0 "帝国的强盛有时离不开一部符合实际需求且行之有效的律法。无论是查士丁尼还是狄奥多西，他们都有能够引以为傲的法典。身为帝国的重要封臣，忠诚、贤明的你自然将制定律法一事提上了日程。这是一项对帝国有着相当大的好处的工程，从帝国各地寻求相应的智慧是不可避免的事情。在你的主导下，法典的大部分内容已然确立，并且添加了部分对忠臣极其有利的条款。尽管不知道这部法典能用多久，可你依然为这部专门为勤劳如你的忠臣和让人伤神的领主大人量身打造的法律颇感满意。在你将大致完成的法典草稿呈给领主阅览，准备走个形式的时候，你的君主[great_misit_liege.GetTitledFirstName]然对这部即将公开的法律有一点不该有的想法。他希望给其中的某些条文加一些无伤大雅的修改，比如宫廷饮食的开支增加之类的问题。"
 great_misit.0032.a:0 "讨饭一样的人，也配来考我么。"
 great_misit.0032.a.great:0 "你成功说服他不要增加伙食费。"
 great_misit.0032.a.poor:0 "你不得不重新考虑腌渍野猪头的配给量。"
 great_misit.0032.a.succes:0 "亲爱的君主大人，您何时成了厨子啊？"
 great_misit.0032.a.lose:0 "你一言不发地把法典的草稿给夺了回来，决定将领主大人的某一方面的宫廷开支进一步控制起来，省下来的钱都给他买腌渍野猪头。"
 
 great_misit.0033.t:0 "国王的演讲"
 great_misit.0033.desc:0 "武力固然是帝国重要的基石，然而人心亦不可轻易失去。对帝国的贵族们来说，在军队出征、演习前对众将士来一次激情洋溢的演说可以有效地拉近他们与军队之间的距离。你是依靠铁与血在帝国拼杀出当今地位的忠诚权臣，当然也不会例外。谋划着征讨新敌人的你依据惯例，特意挑了个好日子，在[great_misit_liege.GetTitledFirstName]的宫城外举办了一场军事演习。那万众一心的气势、娴熟的战斗技巧与严明的军纪充分表明他们是一群身经百战的战士。演习临近结束，你正要以自己那富有感染力的演说做收尾，忽然听见了领主大人那低声下气的恳求声。他今天理所当然地参与了演习的观摩，并不失时机地向你请求在这些精锐士兵面前演讲的机会。他大概是抱着拉拢士兵的目的去的。"
 great_misit.0033.a:0 "哦豁，您这么有想法，为什么不去学做菜呢？"
 great_misit.0033.a.great:0 "权臣的演讲"
 great_misit.0033.a.poor:0 "君主的演讲"
 great_misit.0033.a.succes:0 "你的败北除了凸显出我的忠诚以外，毫无用处。"
 great_misit.0033.a.lose:0 "（4）他竭力将自己的意图传递给台下的每一位士兵，然而这些军人明显更看重你发给他们的高额军饷。眼见演说徒劳无功，他无可奈何的退了出去。"
 
 great_misit.0034.t:0 "与[shoujingsi.GetTitledFirstName]的第一次交锋"
 great_misit.0034.desc:0 "为了制衡你不断增长的势力，您的君主[cuidaixing.GetTitledFirstName]开始宠幸另一位封臣[shoujingsi.GetTitledFirstName]，并将其任命为自己的近卫军统帅，这对你来说显然不是一个好消息，万人之上一人之下的地位是不能分享的，你与[shoujingsi.GetTitledFirstName]注定不能和平共存，在你的幕僚的劝说下，你下定了铲除[shoujingsi.GetTitledFirstName]，拥抱最高权力的决心。然而，事情并不可一蹴而就，因此你想到了一个绝妙的主意，去组织一场宴会，灌醉[shoujingsi.GetTitledFirstName]的同时，也能将一部分军队调离其控制之下，说干就干，你很快写好了请柬。"
 great_misit.0034.a:0 "我会布置一场美好的晚宴"
 great_misit.0034.a.great:0 "盛情难却，[shoujingsi.GetTitledFirstName]接受了你的宴请"
 great_misit.0034.a.poor:0 "[shoujingsi.GetTitledFirstName]识破了你的计划，拒绝赴宴"
 
 great_misit.0035.t:0 "宴会"
 great_misit.0035.desc:0 "一位优秀的米斯特诸侯永远要让自己的盟友和自己都处于醉生梦死之中，在你进行接下来的计划期间，[shoujingsi.GetTitledFirstName]会一直接受你完全不知情的部下的招待，在这一段时间，你将会着手分离这些部队并将其调离指挥岗位。在幕僚和你报告的时候，你深吸了一口气“在起事的时候也能像今天一样顺利就再好不过了”"
 great_misit.0035.a:0 "那可说不准"
 
 great_misit.0036.t:0 "怒斥奸臣"
 great_misit.0036.desc:0 "你用宴会支开[shoujingsi.GetTitledFirstName]的计划并没有成功，[shoujingsi.GetTitledFirstName]怒斥了你的无耻，并撕掉了你的礼物，你铁青着脸就此离去，幕僚报告你说，这位可恶的首都警备司令官调集了更多的部队进入据点，要防备的是谁不言自明。"
 great_misit.0036.a:0 "你会付出代价的"
 
 great_misit.0037.t:0 "控制君主"
 great_misit.0037.desc:0 "为了先声夺人，你必须切断[cuidaixing.GetTitledFirstName]与[shoujingsi.GetTitledFirstName]的联系，这个问题并不难解决，因为[cuidaixing.GetTitledFirstName]的近卫军里到处都是你的内鬼，甚至警卫队长都是你的人，你派出一位值得信赖的部下前去严密的保护您可爱的君主[cuidaixing.GetTitledFirstName]并顺便要个授权，当然，对方也不太可能真的随便让你控制，如果这个计划不成功，一定有大批部队加入反政变方的行列"
 great_misit.0037.a:0 "30警卫团，出动"
 great_misit.0037.a.great:0 "你成功控制了[cuidaixing.GetTitledFirstName]"
 great_misit.0037.a.poor:0 "[cuidaixing.GetTitledFirstName]跑了"
 
 great_misit.0038.t:0 "保卫工作严密进行"
 great_misit.0038.desc:0 "你的计划非常顺利，被你策反的近卫部队顺利接管了[cuidaixing.GetTitledFirstName]的宫殿，并杀死了[shoujingsi.GetTitledFirstName]的使者，[cuidaixing.GetTitledFirstName]在一脸懵逼中失去了自己的人生自由，直到你的大事结束，[cuidaixing.GetTitledFirstName]的军队都将群龙无首。"
 great_misit.0038.a:0 "请签字吧，陛下"
 
 great_misit.0039.t:0 "君王夜遁逃"
 great_misit.0039.desc:0 "你的计划进行的很不顺利，被你策反的近卫部队顺利接管了[cuidaixing.GetTitledFirstName]的宫殿，但是引起的骚乱成功让[cuidaixing.GetTitledFirstName]偷偷遛出了城堡，这意味着你的谋划全部木大，虽然不知道幕后主使者就是你，但是[cuidaixing.GetTitledFirstName]仍然严重谴责了使事态扩大的一方，并向[shoujingsi.GetTitledFirstName]增派了更多的兵力。"
 great_misit.0039.a:0 "百密一疏——"
 
 great_misit.0040.t:0 "诈骗"
 great_misit.0040.desc:0 "当你对[cuidaixing.GetTitledFirstName]采取行动的时候，[cuidaixing.GetTitledFirstName]的部队也在有所行动，作为陛下的军事副官[yincizhang.GetTitledFirstName]准备调集一部分养精蓄锐的部队加入[shoujingsi.GetTitledFirstName]的首都警备司令部，一旦他们会合，这对你一定会是一个巨大的挑战。因此，你决定诈骗[cuidaixing.GetTitledFirstName]，与他签订一个非常君子的协议，将他的部队骗回去"
 great_misit.0040.a:0 "赶快写信，派出使者"
 great_misit.0040.a.great:0 "你的诈骗成功了"
 great_misit.0040.a.poor:0 "你的诈骗没有成功"
 
 great_misit.0041.t:0 "君子协定"
 great_misit.0041.desc:0 "你的计划非常顺利，[yincizhang.GetTitledFirstName]相信了你和其作出的约定，将第九军团撤回了防区，希望唤来你约定的将第一舰娘联队撤回去的互动，当然，你完全不会遵照执行。"
 great_misit.0041.a:0 "你怎么这么傻呢"
 great_misit.0042.t:0 "君子协定？"
 great_misit.0042.desc:0 "你的计划非常顺利，[yincizhang.GetTitledFirstName]根本不相信你的下限，他照样集结了部队并加入了[shoujingsi.GetTitledFirstName]的行列，你的政变已经有麻烦了。"
 great_misit.0042.a:0 "有什么关系呢"
 
 great_misit.0043.t:0 "军事政变开幕"
 great_misit.0043.desc:0 "命运之夜终于开始了，你的部队气势汹汹的开始向预定的目标前进，控制住那里的贵族和官僚，而最终的目标则是[shoujingsi.GetTitledFirstName]的首级，一场决定帝国命运的天下分目之战开始了。而[shoujingsi.GetTitledFirstName]根本不会退让，在军事会议上，为了表达自己的决心，他说出了那句注定流芳千古的名言：“你们这些幻萌叛匪给我老实待着，看我用骑士把你们统统送上天！”"
 great_misit.0043.a:0 "Deus Non Vult"
 
 great_misit.0044.t:0 "权臣的黎明"
 great_misit.0044.desc:0 "“事态发展到现在，已经是流血事件了，如果我们不能成功，就会永远的被钉在历史的耻辱柱上。”在你的保安司令部内，你神色凝重的向周围的军官做着最后的训示，外面的喊杀声逐渐高涨，但那是胜利的声音。你的军队漫山遍野的出动，搜捕[defender.GetTitledFirstName]的下落，最后，甚至连[defender.GetTitledFirstName]的部下也反水了，这些忠诚的骑士们提着领主的旗帜，传达着你发出的不可违抗的命令：“对[defender.GetFirstName]直接击毙，对[defender.GetFirstName]直接击毙”。一战争到此已经结束了，你和你的党羽幕僚在宫殿里开了一个盛大的派对，连你也忍不住纵情高歌，声色犬马之后，你和你的党羽们整理好衣装，一位来自苍青的萨满已经恭候多时。你们按照功劳与地位排好，她则为你们画了一幅象征着新政权开始的瑰丽画卷。没人关心失败者的死活，属于你的时代即将开始了。"
 great_misit.0044.a:0 "今天最开心了！"
 duijunzhu:0 "对君主"
 
 XIBIXIBI_INVASION_WAR_NAME:0 "[ATTACKER.GetFirstName]兵变[TITLE.GetName]。"
 XIBIXIBI_INVASION_EMPIRE_CB_NAME:0 "[ATTACKER.GetFirstName]兵变[TITLE.GetName]。"