l_english:
 great_misitde:0 "权臣"
 
 game_concept_great_misit:0 "权臣"
 game_concept_great_misit_desc:0 "$game_concept_great_misit$是一位强大的封臣，能够使用独特的宫廷影响力来操纵自己的领主，成为领地的无冕之王。正如其源流霍光一样，深深的震撼着每一位君主"
 game_concept_great_misit_liege:0 "傀儡"
 game_concept_great_misit_liege_desc:0 "$game_concept_great_misit_liege$是名义上的领主，但随时都有滑落为权臣的真正的傀儡的风险。"
 
 misit_power:0 "[misit_power|E]"
 game_concept_misit_power:0 "当前宫廷影响力"
 game_concept_misit_power_desc:0 "$game_concept_misit_power$是权臣对领主施加的权力的缩影，权臣拥有越多的宫廷影响力，领主对自己国内的掌控就越脆弱"
 game_concept_great_misit_liege:0 "傀儡"
 game_concept_great_misit_liege_desc:0 "$game_concept_great_misit_liege$是名义上的领主，但随时都有滑落为权臣的真正的傀儡的风险。"
 relation_great_misit:0 "权臣"
 relation_great_misit_liege:0 "傀儡"
 great_misit:0 "[great_misit|E]"
 great_misit_liege:0 "[great_misit_liege|E]"
 GREAT_MISIT_LABEL:0 "权臣"
 GREAT_MISIT_LIEGE_LABEL:0 "傀儡"
 
 new_military:0 "[new_military|E]"
 game_concept_new_military:0 "开府"
 game_concept_new_military_desc:0 "$game_concept_new_military$是直接受命于权臣的封臣，这个界面下的封臣是权臣的命运共同体,只有获得最多的封臣支持才可以更好的战胜敌人。"
 militar_sub_realm_size:0 "权臣派拥有[ROOT.Var('root.sub_realm_size').GetValue]块领地"
 
 power_struggle:0 "[power_struggle|E]"
 game_concept_power_struggle:0 "权力游戏的优势方"
 game_concept_power_struggle_desc:0 "在$game_concept_power_struggle$的游戏里，不赢就是死，没有中间地带，一位德高望重的权臣意味着成倍的敌人和领主的猜忌，因此击败所有的敌人获得最终的胜利至关重要。讨逆将军是领主委任的最强的封臣，他天生就是权臣最大的敌人。" 
 
 old_military:0 "[old_military|E]"
 game_concept_old_military:0 "讨逆将军"
 game_concept_old_military_desc:0 "$game_concept_old_military$是仍然站在领主一边的封臣领袖，通过减少不在你的直接控制下的潜在领主封臣的数量和将他们转为朝敌，你可以快速扩大势力"
 
 old_military_list:0 "[old_military_list|E]"
 game_concept_old_military_list:0 "尊皇派"
 game_concept_old_military_list_desc:0 "$game_concept_old_military_list$是仍然站在领主一边的封臣，通过减少不在你的直接控制下的潜在领主封臣的数量和将他们转为朝敌，你可以快速扩大势力"
 
 new_councillor_list:0 "[new_councillor_list|E]"
 game_concept_new_councillor_list:0 "内阁亲权臣派"
 game_concept_new_councillor_list_desc:0 "$game_concept_new_councillor_list$是亲近权臣的内阁重臣，他们的存在会进一步强化权臣对君主的控制"
 
 old_councillor_list:0 "[old_councillor_list|E]"
 game_concept_old_councillor_list:0 "内阁反权臣派"
 game_concept_old_councillor_list_desc:0 "$game_concept_old_councillor_list$是仍然站在领主一边的宫廷重臣，看着非常碍眼，建议迅速干掉"

 lingdizhanbi:0 "直接控制着全国领土中的"
 game_concept_lingdizhanbi:0 "直接控制着全国领土中的"
 game_concept_lingdizhanbi_desc:0 "$game_concept_old_military$是仍然站在领主一边的封臣，通过减少旧军部的成员数量和将他们转为朝敌，你可以快速扩大势力"
 trait_great_misit:0 "权臣"
 trait_great_misit_desc:0 "这名角色是或曾经是帝国最强大的米斯特诸侯之一，因此获得了权臣的称呼，这一方面是因为墨洛温王朝的权臣权势熏天，另外也是在嘲讽她们是后宫里的宰相。当前宫廷影响力为[ROOT.Var('misit_power').GetValue]，通过灵活使用宫廷影响力与君主交互，你将成为帝国的无冕之王。"
 trait_great_misit_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip][ROOT.GetCharacter.GetHerHis]是帝国最强大的诸侯之一，因此获得了权臣的称呼，当前宫廷影响力为[ROOT.Var('misit_power').GetValue]，通过灵活使用宫廷影响力与君主交互，将成为帝国的无冕之王。"
 trait_great_misit_administrative:0 "第二宫廷"
 trait_great_misit_administrative_desc:0 "这名角色所组织的第二宫廷才是帝国真正的权力机构，当前宫廷影响力为[ROOT.Var('misit_power').GetValue]，通过灵活使用宫廷影响力与君主交互，你将成为帝国的无冕之王。"
 trait_great_misit_administrative_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip][ROOT.GetCharacter.GetHerHis]所组织的第二宫廷才是帝国真正的权力机构。当前宫廷影响力为[ROOT.Var('misit_power').GetValue]，通过灵活使用宫廷影响力与君主交互，将成为帝国的无冕之王。"
 trait_great_misit_audience:0 "群臣之首"
 trait_great_misit_audience_desc:0 "理论上君主的其他封臣也由其管理，当前宫廷影响力为[ROOT.Var('misit_power').GetValue]，通过灵活使用宫廷影响力与君主交互，你将成为帝国的无冕之王。"
 trait_great_misit_audience_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip][ROOT.GetCharacter.GetHerHis]理论上君主的其他封臣也由其管理。当前宫廷影响力为[ROOT.Var('misit_power').GetValue]，通过灵活使用宫廷影响力与君主交互，将成为帝国的无冕之王。"
 PLAYER_GREAT_MISIT_TOOLTIP:0 "展示权臣界面"
 
 great_misit_kill_liege_interaction:0 "请君主去世"
 great_misit_kill_liege_interaction_desc:0 "作为加洛林精神的继承人，我们难道不想废个皇帝玩玩吗？"
