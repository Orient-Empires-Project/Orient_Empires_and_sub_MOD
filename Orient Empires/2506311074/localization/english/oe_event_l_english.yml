 chinese_revolt.1.t:1 "戍卒请求回乡"
 chinese_revolt.1.desc:0 "治下的一群戍卒推举代表请求放他们回归家乡。"
 chinese_revolt.1.a:1 "拒绝"
 chinese_revolt.1.b:1 "同意"
 shuzu_event_troops:1 "戍卒之变"
 event_troop_default:1 "从变之众"
 chinese_revolt.4.t:1 "戍卒申诉克扣粮饷"
 chinese_revolt.4.desc:0 "我的侍从禀报称一些戍卒来到了官署外高呼控诉本应发放给他们的粮饷莫名其妙的消失，并请求我为他们主持正义。"
 chinese_revolt.4.a:1 "用我的私人存款打发他们"
 chinese_revolt.4.b:1 "粮官是吗？立刻找一个过来"
 chinese_revolt.4.c:1 "丘八用什么废话？赶回去！"
 
 chinese_revolt.5.t:1 "戍卒申诉遭到虐待"
 chinese_revolt.5.desc:0 "我的侍从禀报称一些戍卒来到了官署外脱下上衣声称自己遭到了将官的虐待，尤其是受到 [marshal.GetCouncilTitle] 的纵容，他们请求为此做出公正的决断。"
 chinese_revolt.5.a:1 "给点粮饷安抚一下"
 chinese_revolt.5.b:1 "[marshal.GetCouncilTitle]已经不配做人！"
 chinese_revolt.5.c:1 "别来烦我"

 chinese_revolt.6.t:1 "戍卒申诉反对劳役"
 chinese_revolt.6.desc:0 "我的侍从禀报称一些戍卒抱怨他们本应是负责戍守边疆，但最近却受到 [marshal.GetCouncilTitle] 强迫劳役有辱尊严，他们请求为此做出公正的决断。"
 chinese_revolt.6.a:1 "让他们吃好喝好穿好"
 chinese_revolt.6.b:1 "[steward.GetCouncilTitle]可以换人了"
 chinese_revolt.6.c:1 "别来烦我"
 
 chinese_revolt.7.t:1 "戍卒逃亡"
 chinese_revolt.7.desc:0 "我的 [spymaster.GetCouncilTitle] 密报发现一些戍卒正打算乘当地处于混乱逃亡，如果不尽快做出决断恐怕会引起更大的风波。"
 chinese_revolt.7.a:1 "由他们去吧"
 chinese_revolt.7.b:1 "必须绳之以法！"
 
 chinese_revolt.8.t:1 "戍卒逃亡"
 chinese_revolt.8.desc:0 "一群百姓到官署外哭诉当地驻守的戍卒不仅没有保护他们，反而如同盗贼般闯入他们家中强取豪夺，设立关卡和市集强买强卖，已经令他们无法忍受！"
 chinese_revolt.8.a:1 "刁民！"
 chinese_revolt.8.b:1 "冤有头债有主，立即让他们指认罪犯"
 
 chinese_revolt.9.t:1 "戍卒谋杀牙兵"
 chinese_revolt.9.desc:0 "我的一位牙兵 [knight.GetFirstNameNoTooltip] 竟被戍卒暗杀了！他的家人正在我的厅中哭诉要我为此主持公道，枭首戍卒为此报仇。"
 chinese_revolt.9.a:1 "只杀头领"
 chinese_revolt.9.b:1 "这定是逆党所为！ [spymaster.GetCouncilTitle] 何在？"
 chinese_revolt.9.c:1 "株连"

 chinese_revolt.10.t:1 "戍卒和劫掠者交战"
 chinese_revolt.10.desc:0 "戍卒来报，不知何方而来的劫掠者跟他们已经开战，现在将士一心整备出发。"
 chinese_revolt.10.a:1 "杀"
 chinese_revolt.10.b:1 "这是擅起边衅......"
 
 chinese_revolt.13.t:1 "行刑"
 chinese_revolt.13.desc:0 "行刑"
 
 chinese_revolt.21.t:1 "是否设立戍卒"
 chinese_revolt.21.desc:0 "被劫掠之后，幕僚深感有必要在边境设立一批戍卒以加强防御"
 chinese_revolt.21.a:1 "那还用说？"
 chinese_revolt.21.b:1 "没这种必要"

 chinese_revolt.2.t:1 "戍卒兵变"
 chinese_revolt.2.desc:0 "因拒绝了他们的要求，戍卒们在头领的带领下开始了兵变！"
 chinese_revolt.2.a:1 "准备战斗"
 
 chinese_revolt.11.t:1 "天补平均大将军"
 chinese_revolt.11.desc:0 "越来越多的叛军开始出现，一个自称为天补平均大将军的人开始屠杀当地的士族门阀，宣称自己是受天之命而来！"
 chinese_revolt.11.a:1 "逆贼"

 chinese_revolt.12.t:1 "处决士族"
 chinese_revolt.12.desc:0 "朱门酒肉臭，路有冻死骨！"
 chinese_revolt.12.a:1 "杀"
 
 chinese_revolt.22.t:1 "盐贩叛乱"
 chinese_revolt.22.desc:0 "因无法容忍盐业管制和严厉搜捕，一批盐贩选择作乱。"
 chinese_revolt.22.a:1 "杀"

 chinese_revolt.31.t:1 "流民叛乱"
 chinese_revolt.31.desc:0 "因无法生存和官吏压迫，一批流民选择作乱。"
 chinese_revolt.31.a:1 "杀"
 
 chinese_revolt.62.t:1 "工作完成"
 chinese_revolt.62.desc:0 "[steward.GetCouncilTitle]报告取消严重赋税的命令已传达下去"
 chinese_revolt.62.a:1 "好啊"

