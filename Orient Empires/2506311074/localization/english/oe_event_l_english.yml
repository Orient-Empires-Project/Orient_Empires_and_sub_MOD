east_title.0005:0 "Loyalty to New Dynasty"
east_title.0005.opening:0 "罪臣拜上"
east_title.0005.desc:0 "天下大势，分久必合。罪臣枉为陛下守疆，岂堪生民涂炭，今即奉上图籍府库，不劳陛下亲狩！"
east_title.0005.a:0 "You are Wise."
east_title.0005.b:0 "I will grab you by myself!"
east_title.0006:0 "Disobey"
east_title.0006.opening:0 "无耻老贼："
east_title.0006.desc:0 "岂不知天下之人，皆愿生啖你肉！安敢在我军面前妄称天数！"
east_title.0006.a:0 "Damn it!"

east_title.0007.opening:0 "My Lord:"
east_title.0007.desc:0 "You can't gain a Kingdom Tier when you are a bureaucrat or having official succession law, unless your liege's culture has the innovation "Court Officer""
east_title.0007.a:0 "So……"

bureaucracy.0001.t:0 "Promotion"
bureaucracy.0001.desc:0 "You have faithfully performed your administrative duties during your tenure, and the court has decided to let you take office in [title.GetName]. I hope you will live up to the expectations of the imperial court and benefit the local people!"
bureaucracy.0001.a:0 "Thanks, Your Majesty."
bureaucracy.0001.b:0 "I'll go nowhere！"

bureaucracy.0007.t:0 "Demotion"
bureaucracy.0007.desc:0 "You have not achieved anything during your tenure and have failed the emperor's expectations, and the imperial court has decided to let you take office in [title.GetName]. I hope you can seize the opportunity to benefit the local people!"
bureaucracy.0007.a:0 "Sorry, Your Majesty."
bureaucracy.0007.b:0 "How dare you!"

bureaucracy.0010.t:0 "Start for New Position"
bureaucracy.0010.desc:0 "I followed the order to pay office supplies, reported on my political achievements, and applied to leave to [title.GetName] today."


 BureaucracyEmpire_bureaucracy_success_effect_player_tip.tt:0 "官员叙迁"
 BureaucracyEmpire_bureaucracy_success_effect_player_tip.desc:0 "卿为官一任，能恪尽职守，操劳民生，堪为百官之表率。经审官院磨勘，并报呈请中书，命汝赴任[title.GetName]，即日交接印绶案牍；望卿上不负朝廷，下有德黎庶，履新之后，造福一方！"


  # "官员叙迁"
  bureaucracy.0001.t:0 "Investigation and transfer of officials"
  # "汝为官一任，能恪尽职守，操劳民生，堪为百官之表率。经审官院磨勘，并报呈请中书，命汝赴任[title.GetName]，即日交接印绶案牍；望汝不负朝廷重托，履新之后，造福一方！"
  bureaucracy.0001.desc:0 "According to the Imperial Court's investigation of your achievements, we believe that you have contributed to pacifying the people and benefiting the place; Now we appoint you as a new officia and hope you will live up to the high expectations of us and continue to benefit the people. "
  # "谨奉朝命，必当竭力！"
  bureaucracy.0001.a:0 "I will spare no effect to follow the order of our Imperial Court!"
  # "我去！我不去！"
  bureaucracy.0001.b:0 "What the hell? I will not go!"


