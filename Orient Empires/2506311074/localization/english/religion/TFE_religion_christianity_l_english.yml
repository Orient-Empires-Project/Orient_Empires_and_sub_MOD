 arianism:0 "Arianism"
 arianism_adj:0 "Arian"
 arianism_adherent:0 "Arian"
 arianism_adherent_plural:0 "Arians"
 arianism_desc:0 "Arianism is a Christological doctrine first attributed to the Alexandrian presbyter, Arius, who preached that Jesus Christ is the Son of God, who was begotten by God the Father, and is distinct from the Father (therefore subordinate to him). Because his ideas contradicted with traditional Trinitarianism, Arianism remains opposed to the forms of Christianity that cling to the old doctrines."
 special_faith_teachings_of_ulfilas_name:0 "Teachings of Ulfilas"
 special_faith_teachings_of_ulfilas_desc:0 "One of our priests, Ulfilas, spent his life spreading the word of God and our faith among the Gothic people. His work and his apprentices' ensure that our branch of Christendom is popular among the Goths, and that our relations with the heathen Goths are more cordial than they are with other Christian sects."
 
 donatism:0 "Donatism"
