 abelian:0 "Abelianism"
 abelian_adj:0 "Abelian"
 abelian_adherent:0 "Abelian"
 abelian_adherent_plural:0 "Abelians"
 abelian_desc:0 "Emerging from the rustic countryside of Hippo Regius, the Abelians live in the same kind of continence that they believe Abel did. They do not believe in procreation, and encourage couples to practice abstinence and adopt children. Their beliefs blend together Christian, Jewish, Gnostic, and pagan ideas."

 nazarene:0 "Nazarene Christianity"
 nazarene_adj:0 "Nazarene"
 nazarene_adherent:0 "Nazarene"
 nazarene_adherent_plural:0 "Nazarenes"
 nazarene_desc:0 "Descended from the original Jewish followers of Jesus, the Nazarene sect rejects #italic halakah#!, believes in Jesus' divinity, are accepting the Apostles, and are thus considered by other Jews as apostates. They share many beliefs with the "orthodox" Gentile Church that considers them heretical, but differ in their continued strict adherence to the Law of Moses."

 bardaisanism:0 "Bardaisanism"
 bardaisanism_adj:0 "Bardaisanite"
 bardaisanism_adherent:0 "Bardaisanite"
 bardaisanism_adherent_plural:0 "Bardaisanites"
 bardaisanism_desc:0 "Bardaisanes, a 2nd century Syriac thinker and writer, deftly combined Christian theology with Gnosticism. He taught that while Almighty God endowed man with free will, the sun, moon, and planets are living beings that influence people's propensity to do good or evil. In contrast to other Gnostic sects, Bardaisanes also saw procreation in marriage as a positive force to understanding the divine."

 carpocratian:0 "Carpocratianism"
 carpocratian_adj:0 "Carpocratian"
 carpocratian_adherent:0 "Carpocratian"
 carpocratian_adherent_plural:0 "Carpocratians"
 carpocratian_desc:0 "According to Carpocrates and those who expanded on his teachings, like Marcellina, Jesus was not divine, but had a soul so pure and steadfast, he was able to free himself from the material realm, and no longer be bound by Mosaic Law or any other false morality. The Greek philosophers like Pythagoras, Plato, and Aristotle, are to be honored as a model like Jesus. Ultimately, all people are inherently equal, and property to be shared."

 collyridian:0 "Collyridianism"
 collyridian_adj:0 "Collyridian"
 collyridian_adherent:0 "Collyridian"
 collyridian_adherent_plural:0 "Collyridians"
 collyridian_desc:0 "The Virgin Mary, Mother of Jesus, is the greatest of saints and she inspires us all with her purity, virtue, and holiness, as evidenced by the many miracles, intercessions, and apparitions attributed to her. Detractors claim we worship her as a pagan goddess. However, by venerating her and giving her offerings, we can worship God and come ever closer to Him."

 encratite:0 "Encratitism"
 encratite_adj:0 "Encratite"
 encratite_adherent:0 "Encratite"
 encratite_adherent_plural:0 "Encratites"
 encratite_desc:0 "The way to salvation is to refrain from wine, animal food, marriage, and intercourse, for these are the work of Satan – even the Eucharist cannot use wine. Those who refuse otherwise are, in effect, in league with the devil."

 jovinian:0 "Jovinianism"
 jovinian_adj:0 "Jovinian"
 jovinian_adherent:0 "Jovinian"
 jovinian_adherent_plural:0 "Jovinians"
 jovinian_desc:0 "Though restraint is admirable, extreme asceticism are heretical practices of the arrogant. The faithful should focus less on distinctions between sinful and more sinful, virtuous and more virtuous, celibate and married, ascetic and non-ascetic, and instead focus on keeping a pure heart as they do good works for the glory of God."

 novatianism:0 "Novatianism"
 novatianism_adj:0 "Novatian"
 novatianism_adherent:0 "Novatian"
 novatianism_adherent_plural:0 "Novatians"
 novatianism_desc:0 "The theologian Novatian taught that baptized Christians who deny their faith or perform pagan rituals, even to protect themselves from pagan prosecution, cannot be readmitted into the Church. Some may decry us as extremists, but how can these apostates be trusted? Allowing sinners back into the fold endangers the Church."

 rogatism:0 "Rogatism"
 rogatism_adj:0 "Rogatist"
 rogatism_adherent:0 "Rogatist"
 rogatism_adherent_plural:0 "Rogatists"
 rogatism_desc:0 "A splinter of the Donatists, the Rogatist sect founded by Rogatus is more conciliatory than the stern Donatists. Though they agree with the Donatists that clergy must be faultless, they abhor the use of violence in religious matters. As they often say, "No one should be compelled to follow righteousness.""


