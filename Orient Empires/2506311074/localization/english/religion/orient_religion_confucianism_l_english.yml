 # "心学"
 xinxue:0 "Xinxue"
 # "心学"
 xinxue_adj:0 "Xinxue"
 # "心学门生"
 xinxue_adherent:0 "Xinxue disciple"
 # "心学门生"
 xinxue_adherent_plural:0 "Xinxue disciples"
 # "心学门生反抗既定的天理和命数，认为通过内修仁心，外立事功，人人皆可以为尧舜，即“内圣外王”之道。"
 xinxue_desc:0 "Students of Xinxue resisted the established laws and destiny, and believed that by cultivating benevolence internally and doing deeds externally, everyone can be Yao and Shun, that is, the way of "internal sage and external king"."

 #jingxue
 # "经学"
 jingxue:0 "Jingxue"
 # "经学"
 jingxue_adj:0 "Jingxue"
 # "博士"
 jingxue_adherent:0 "Jingxue disciple"
 # "博士"
 jingxue_adherent_plural:0 "Jingxue disciples"
 # "经学博士遵循儒家原典“十三经”的教诲，通过严密的考据，辨析经义，阐释齐家治国之道，并以此论证天子的无上权威。"
 jingxue_desc:0 "The Doctor of Confucian Classics follows the teachings of the \"Thirteen Classics\" of the original Confucian classics, through rigorous textual research, analyzes the meaning of the classics, explains the Qi family's way of governing the country, and demonstrates the supreme authority of the emperor."

