 # "攘夷派儒生"
 rangyi_adherent_plural:0 "Rangyi disciples"
 # "儒生们相信中华文化和儒家圣教至高无上，应当上奉天子，外攘贼寇，扬汉家威德，命四夷宾服。"
 rangyi_desc:0 "Confucian students believe that Chinese culture and Confucian sacred teachings are supreme, and they should serve the emperor, fight against thieves and bandits, promote the mighty virtue of the Han family, and order the four barbarians to serve."
