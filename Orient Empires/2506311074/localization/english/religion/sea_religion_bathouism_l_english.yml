 bathouism_religion_desc:0 "Bathouism is the ethnic religion of the Bodo people or Kachari people. he chief deity, called Bathoubwrai is regarded as the source of all power, strength, and vitality. Next to him is his consort Mainao and a host of other Gods and Goddesses. The five elements of Earth, Fire, Water, Air, and ether also play a major role in the religion."
