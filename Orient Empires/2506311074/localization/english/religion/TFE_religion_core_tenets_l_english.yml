l_english:

 # Tenet Incompatibility
 incompatible_tenet_asceticism_trigger:1 "Incompatible with the [core_tenet|E] [GetFaithDoctrine('tenet_asceticism').GetName( GetPlayer.GetFaith )]"
 incompatible_tenet_jovinianism_trigger:1 "Incompatible with the [core_tenet|E] [GetFaithDoctrine('tenet_jovinianism').GetName( GetPlayer.GetFaith )]"
 incompatible_tenet_chaste_marriages_trigger:1 "Incompatible with the [core_tenet|E] [GetFaithDoctrine('tenet_chaste_marriages').GetName( GetPlayer.GetFaith )]"

 # Renamed tenets
 tenet_literalism_buddhism_name:0 "Abhidharma"

 # Christian tenets
 tenet_pure_priesthood_name:0 "Pure Priesthood"
 tenet_pure_priesthood_desc:0 "It is absolute hypocrisy to allow our priests to deviate from the moral standards we expect our flock to follow. Anyone with religious authority should be cast aside and expelled if they find themselves tainted by sin."
 doctrine_parameter_sinful_characters_no_priesthood_active:0 "[sinful|E] characters cannot be part of the [clergy|E]"
 
 tenet_sacred_witchcraft_name:0 "Sacred Witchcraft"
 tenet_sacred_witchcraft_desc:0 "The occult and mystical powers of our wise men and women should not be shunned but celebrated."
 
 tenet_alexandrian_catechism_reformed_name:0 "Reformed $tenet_alexandrian_catechism_name$"
 tenet_alexandrian_catechism_reformed_desc:0 "With the reconstruction of our Catechetical School and the acceptance of its teachings as equal to those of Rome, the unique focus on scholarship and questioning the status quo in the search for truth has been brought back into our faith."

 # Hellenic syncretism
 hellenic_syncretic_recipient_opinion_active_opinion_name:0 "$faith_syncretic_opinion_active_control$"
 hellenic_syncretic_actor_opinion_active_opinion_name:0 "$faith_syncretic_opinion_active_control$"
 hellenic_syncretic_recipient_opinion_active_county_opinion_name:0 "$faith_syncretic_popular_opinion_active_control$"
 hellenic_syncretic_actor_opinion_active_county_opinion_name:0 "$faith_syncretic_popular_opinion_active_control$"
 tenet_hellenic_syncretism_name:0 "Hellenic Syncretism"
 tenet_hellenic_syncretism_desc:0 "The pantheon of Greece and Rome is a constantly changing group of deities, integrating and discarding deities as their popularity and cult wanes and waxes. Gods from other cultures are easily considered as just another aspect of an existing Hellenic god, or they might just be added to the core Hellenic deities."
 doctrine_parameter_hostility_override_hellenic_hostility_doctrine:1 "Greco-Roman [faiths|E] are considered only [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V]"
 doctrine_parameter_is_hellenic_faith_bilateral_loc_override:0 "Considers Greco-Roman [faiths|E], and is considered by Greco-Roman $game_concept_faiths$, to be [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V] instead of $hostility_hostile_tooltippable$"
 doctrine_parameter_hostility_override_special_doctrine_is_hellenic_faith:0 "Considers Greco-Roman [faiths|E], and is considered by Greco-Roman $game_concept_faiths$, to be [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V] instead of $hostility_hostile_tooltippable$"
 doctrine_parameter_hellenic_syncretic_actor_opinion_active:0 "Mutual [EmptyScope.ScriptValue('syncretic_mutual_opinion_bonus_value')|=+0] [opinion|E] bonus with Greco-Roman [faiths|E]"
 doctrine_parameter_opinion_of_hellenic_syncretic_recipient_opinion_active:0 ""
 doctrine_parameter_hellenic_syncretic_recipient_opinion_active:0 "Mutual [EmptyScope.ScriptValue('syncretic_mutual_opinion_bonus_value')|=+0] [opinion|E] bonus with [faiths|E] that have the $tenet_hellenic_syncretism_name$ [core_tenet|E]"
 doctrine_parameter_opinion_of_hellenic_syncretic_actor_opinion_active:0 ""
 special_doctrine_is_hellenic_faith_name:0 "Hellenic Syncretism"
 is_hellenic_faith_name:0 "$special_doctrine_is_hellenic_faith_name$"
 special_doctrine_is_hellenic_faith_desc:0 "The pantheon of Greece and Rome is a constantly changing group of deities, integrating and discarding deities as their popularity and cult wanes and waxes. Gods from other cultures are easily considered as just another aspect of an existing Hellenic god, or they might just be added to the core Hellenic deities."
 doctrine_parameter_hostility_override_tenet_hellenic_syncretism:3 "Non-Greco-Roman [faiths|E] with the $tenet_hellenic_syncretism_name$ tenet are considered [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V] instead of $hostility_hostile_tooltippable$"

 # Cult of the Virgin Mary
 tenet_cult_of_the_virgin_mary_name:0 "Cult of the Virgin Mary"
 tenet_cult_of_the_virgin_mary_desc:0 "The Virgin Mary, mother of Jesus, is the holiest of saints and should be treated as such. Intense veneration of her is the surest path to worship and understand God."
 doctrine_parameter_tfe_offer_mary_bread_decision_enabled:0 "Enables the [decision|E] to $TFE_offer_bread_to_the_virgin_mary$"

 # Religious Silence
 tenet_religious_silence_name:0 "Sacred Silence"
 tenet_religious_silence_desc:0 "Our mysteries must be carefully guarded, and disclosed to only those who are worthy. Other false sects that encourage martyrdom are greatly misguided; it is a vain honor that will not be appreciated nor acknowledged by any divine power, and will attract unwanted attention to the faithful."

 # Chaste Marriages
 tenet_chaste_marriages_name:0 "Chaste Marriages"
 tenet_chaste_marriages_desc:0 "Though we gladly celebrate marriage, the holiest form of marriage is one where the couple do not consummate their union. In doing so, they can love each other in a purer way, and focus on proper worship and veneration of the divine."
 doctrine_parameter_tfe_enables_adoption:0 "Enables the [character_interaction|E] to $adopt_interaction$ and reduces costs of adoption"

 # Religious Monumental Buildings
 tenet_religious_monumental_buildings_name:0 "Monument Building"
 tenet_religious_monumental_buildings_desc:0 "It is only proper that we build the grandest monuments possible. From houses of worship to tombs, memorials, and statues, we strive to create majestic structures that will please the heavens."

 # Jovinianism
 tenet_jovinianism_name:0 "Sanctity Without Distinction"
 tenet_jovinianism_desc:0 "Through baptism alone is a man or woman free of sin. Distinctions between marital status and celibacy, or between an austere life and a comfortable one, cannot be a source of holiness. Likewise, all sins are equally terrible, and all virtues equally noble and righteous in leading the faithful to heaven. To live a life of extreme asceticism is thus not only arrogant, but un-Christian."

 # Illyrian Cults
 tenet_illyrian_cults_name:0 "Illyrian Cults"
 tenet_illyrian_cults_desc:0 "Two main cults are traditionally predominant among the Illyrians. The Cult of the Sun is prominent among the northern Illyrian tribes; it was typically worshipped on mountains, with waterfowl and deer as important solar symbols. Meanwhile, the Cult of the Serpent is popular among the southern Illyrian tribes, as the serpent is seen as a benevolent water and chthonic deity of fertility and magic."
 doctrine_parameter_tfe_enables_illyrian_pagan_decisions:0 "Enables the [decision|E] to $TFE_illyrian_sacrifice_decision$"

 # Kasdanianism/South Mesopotamian Pagans
 tenet_sanctity_of_labor_name:0 "Sanctity of Labor"
 tenet_sanctity_of_labor_desc:0 "Churches, Temples, and Sacrifices to the Divine may have some spiritual worth, but no activity is more sacred than a hard day's labor performed in the fields."

 # Mune - Borrowed from Africa Plus
 wap_tenet_mune_name:0 "Mune"
 wap_tenet_mune_desc:0 "The Mune idol represents peace, a divine covenant between the royal houses of Kanem. It is from Mune our unity is derived."
 doctrine_parameter_wap_mune_decision_active:0 "A [ruler|E] of Munean [faith|E] can [decide|E] to ask their vassals to kiss the Mune idol to show fealty."