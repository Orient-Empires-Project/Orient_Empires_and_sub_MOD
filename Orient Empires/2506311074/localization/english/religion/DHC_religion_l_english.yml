############Zurvanism####################
classical_zurvanism:0 "Zurvanism"
classical_zurvanism_adj:0 "Zurvanite"
classical_zurvanism_adherent:0 "Zurvanist"
classical_zurvanism_adherent_plural:0 "Zurvanists"
classical_zurvanism_desc:0 "In Zurvanism, Zurvan was perceived as the god of infinite time and space and also known as "one" or "alone", who engendered equal-but-opposite twins, Ahura Mazda and Angra Mainyu. Zurvan was portrayed as a transcendental and neutral god without passion; one for whom there was no distinction between good and evil."

############Dahri####################
dahri:0 "Dahri"
dahri_adj:0 "Dahri Zurvanite"
dahri_adherent:0 "Dahri"
dahri_adherent_plural:0 "Dahris"
dahri_desc:0 "Dahri (from Arabic–Persian dahr, time, eternity) is the appellative term for adherents of the Zurvanite doctrine that the universe derived from Infinite Time. Dahris venerated Infinite Time as God in his essence, as pure potentiality, and not as an actual creator."

