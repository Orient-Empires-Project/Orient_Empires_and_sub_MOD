l_english:

 ebionite:0 "Ebionitism"
 ebionite_adj:0 "Ebionite"
 ebionite_adherent:0 "Ebionite"
 ebionite_adherent_plural:0 "Ebionites"
 ebionite_desc:0 "Though Jesus of Nazareth was a mortal man, he was chosen by God to be the messianic prophet like Moses. He preached poverty as a spiritual blessing, sought to abolish animal sacrifices, and died a martyr to move all Israel to repentance. Whether Jew or Gentile, every follower of Jesus must adhere to the Mosaic law."

 elkesaite:0 "Elkesaitism"
 elkesaite_adj:0 "Elkesaite"
 elkesaite_adherent:0 "Elkesaite"
 elkesaite_adherent_plural:0 "Elkesaites"
 elkesaite_desc:0 "Elkesai, during the reign of Emperor Trajan, received in Parthia a holy book from a giant angel, the Son of God, accompanied by his sister, the Holy Ghost. As Elkesai taught, adherence to the Jewish Prophets and Jesus requires ritual adherence to the Mosaic Law, avoidance of animal sacrifice and meat-eating, and frequent baptisms for purification."

 rahmanani:0 "Rahmanism"
 rahmanani_adj:0 "Rahmanist"
 rahmanani_adherent:0 "Rahmanist"
 rahmanani_adherent_plural:0 "Rahmanists"
 rahmanani_desc:0 "The Kings of Himyar have led their people to do away with their worship of the old gods in favour of the one true god Rahmanan, and to join the Israelites as his chosen people. \n\nThe reorganization of the Jewish people around Rabbis after the destruction of the temple must however be rejected, and the authority of the Aaronite priesthood maintained."

 rahmanani_high_god_name:0 "Rahmanan"
 rahmanani_high_god_name_possessive:0 "Rahmanan's"
 rahmanani_high_god_alternate:1 "A'lahan"
 rahmanani_high_god_alternate_possessive:1 "A'lahan's"
 rahmanani_house_of_worship:0 "Mikrab"

 tenet_amoraic_academies_name:0 "Amoraic Academies"
 tenet_amoraic_academies_desc:0 "The academies of Sura and Pumbedita in Mesopotamia serve as important centers of Jewish legal and spiritual thought, founded by the great scholars of the Oral Torah known as the Amoraim."

 exilarch:0 "Exilarch"