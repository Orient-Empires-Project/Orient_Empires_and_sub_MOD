 #Pudgalavada
 pudgalavada:0 "Sammitiya"
 pudgalavada_adj:0 "Sammitiya"
 pudgalavada_adherent:0 "Sammitiyan"
 pudgalavada_adherent_plural:0 "Sammitiyans"
 pudgalavada_desc:0 "While there is no atman, there is a pudgala (person), which is neither a conditioned dharma nor an unconditioned dharma. The path to enlightenment involves understanding this pudagala through personal experience, reflection and reasoning. This is a controversial view among other Buddhists, but one the Sammitiyans defend staunchly."
 #Dharmaguptaka
 dharmaguptaka:0 "Dharmaguptaka"
 dharmaguptaka_adj:0 "Dharmaguptaka"
 dharmaguptaka_adherent:0 "Dharmaguptakan"
 dharmaguptaka_adherent_plural:0 "Dharmaguptakans"
 dharmaguptaka_desc:0 "The Dharmaguptaka sect traces its heritage to the legendary Dharmagupta, a fervent follower of Buddha's disciple Maudgalyayana. They are based in Gandhara, but have had an impact across Central Asia and beyond. Their teachings include the belief that the Four Noble Truths are to be observed simultaneously, and that the path of a sravaka and of a Boddhisattva are separate."
 #Sarvastivada
 sarvastivada:0 "Sarvastivada"
 sarvastivada_adj:0 "Sarvastivada"
 sarvastivada_adherent:0 "Sarvastivadan"
 sarvastivada_adherent_plural:0 "Sarvastivadans"
 sarvastivada_desc:0 ""Sarvastivada" means the "theory that all exists." They are a school with a strong Abhidharma (or scholastic) tradition, with seven unique Abhidharma works, and have exerted a significant influence on the development of Indian Buddhist philosophy and theology."
 #Vibhajjavada
 vibhajjavada:0 "Vibhajjavada"
 vibhajjavada_adj:0 "Vibhajjavada"
 vibhajjavada_adherent:0 "Vibhajjavadan"
 vibhajjavada_adherent_plural:0 "Vibhajjavadans"
 vibhajjavada_desc:0 "The distinctionists are known as such because they distinguish between phenomena that exist in the present and the past, and dhammas that do not exist in the past and the future. Having rejected the Pudgalavada and Sthavira doctrines, they are a group of schools that see themselves as upholders of the true Buddhist teachings."
 #Mahasanghika
 mahasanghika:0 "Mahasanghika"
 mahasanghika_adj:0 "Mahasanghika"
 mahasanghika_adherent:0 "Mahasanghikan"
 mahasanghika_adherent_plural:0 "Mahasanghikans"
 mahasanghika_desc:0 "At the Second Buddhist Council, the Mahasanghika were the majority faction who refused to adopt additional rules for the Buddhist monastic community (as opposed to the Sthaviras). They believe in the transcendental, supramundane nature of Buddhas and Bodhisattvas, the fallibility of arhats, and that the historical Buddha never had a true physical form, merely manifesting as an illusion to help sentient beings."

