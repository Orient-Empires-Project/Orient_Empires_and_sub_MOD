 ## Islamic Faiths ##
 #Isfahani
 isfahani:0 "Isfahanism"
 isfahani_adj:0 "Isfahani"
 isfahani_adherent:0 "Isfahani"
 isfahani_adherent_plural:0 "Isfahanis"
 isfahani_desc:0 "An apocalyptic sect of Zoroastrianism enforced during the reign of Abu'l-Fadl al-Isfahani as Mahdi-Caliph, characterised by the public cursing of Islam and Muslim religious leaders and the mass killing of prominent Qarmatian noble families."
 
 #Wahbiya - North African Ibadi Islam
 wahbiya:0 "Wahbism"
 wahbiya_adj:0 "Wahbi"
 wahbiya_adherent:0 "Wahbi"
 wahbiya_adherent_plural:0 "Wahbis"
 wahbiya_desc:0 "The Wahbiyya are the followers of the North African branch of Ibadi Islam, they have their own leaders seperate from the distant imams in Oman, and eventually it's followers started to develop their own seperate teachings, taking the name 'al-Wahbiyya' from the Imam Abdul-Wahab Rustamid in Tahret."

 #Nukkari
 nukkari:0 "Nukkarism" #al-Nukkār
 nukkari_adj:0 "Nukkari"
 nukkari_adherent:0 "Nukkari"
 nukkari_adherent_plural:0 "Nukkaris"
 nukkari_desc:0 "al-Nukkār (The Deniers) were a group of North African Ibadis who refused to recognise the authority of the Imam 'Abd al-Wahhab Rustamid, they argued that the passing of the Imamate dynastically from 'Abd al-Rahman to 'Abd al-Wahhab was contrary to Ibadi teachings, and instead appointed Abu Qudama al-Ifrani as their Imam."
 
 #Ishaaqiya
 ishaqiya:0 "Ishaqism"
 ishaqiya_adj:0 "Ishaqi"
 ishaqiya_adherent:0 "Ishaqite"
 ishaqiya_adherent_plural:0 "Ishaqi"
 ishaqiya_desc:0 "The Ishaqiya, otherwise known as Ishaqites, are a school of thought which maintains that the title of door to the Imam Hasan al-Askari belongs to Abu Yaqub Ishaaq. This belief is in direct opposition to the Alawis."

 #Nazzamism
 nazzamism:0 "Nazzamism"
 nazzamism_adj:0 "Nazzami"
 nazzamism_adherent:0 "Nazzami"
 nazzamism_adherent_plural:0 "Nazzamis"
 nazzamism_desc:0 "A fringe Sunni-Mu'tazilite school of thought founded by Ibrahim ibn al-Nazzam, Nazzamism emphasises reason over revelation and rejects some portions of the hadith while not rejecting them all together."
 
 #Salihiyya (Tabiriyya/Batriyya)
 salihi:0 "Salihism"
 salihi_adj:0 "Salihi"
 salihi_adherent:0 "Salihi"
 salihi_adherent_plural:0 "Salihis"
 salihi_desc:0 "Also known as the Tabiriyya, the Salihiyya are a sub-sect of Zaydism who follow the teachings of Hasan ibn Salih, they believe that Abu Bakr, Omar, Uthman, and Aisha had been in error in failing to follow Imam Ali but it did not render them as disbelievers. They are close to the Sunnis in jurisprudence."

 #Karramiyya
 karrami:0 "Karramism"
 karrami_adj:0 "Karrami"
 karrami_adherent:0 "Karrami"
 karrami_adherent_plural:0 "Karramis"
 karrami_desc:0 "Founded by Muhammad ibn Karram in the 9th century, Karramism is a Sunni movement that was considered heretical by non-Karrami Sunnis for it's suppossed anthropomorphisation of God, it was characterised by self-mortification, renunciation, and voluntary poverty that it's followers used order to get closer to Allah."

