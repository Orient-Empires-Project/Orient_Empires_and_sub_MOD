 doctrine_me_intoxication_shunned_name:0 "Shunned" #Intoxication is a sin
 doctrine_me_intoxication_shunned_desc:0 "The followers of our faith must remain focused and wise in judgement, we cannot muddle our senses with spirits and liquor."
 doctrine_me_intoxication_shunned_islamic_name:0 "Islamic Prohibition"
 doctrine_me_intoxication_shunned_islamic_desc:0 "[ROOT.Faith.HighGodName] has forbidden intoxicants to us, they melt the mind and leave us blind in our judgement, and only those who have been blinded by them fail to see their vile nature." 
 doctrine_parameter_me_intoxication_shunned:0 "[characters|E] with the [GetTrait('drunkard').GetName( GetPlayer )] [trait|E] are [shunned|E]"

 #Accepted Intoxication
 doctrine_me_intoxication_accepted_name:0 "Accepted"
 doctrine_me_intoxication_accepted_desc:0 "How one wishes to govern themselves in the matter of drink is of little concern to us, however, they will still be held accountable for the decisions they make with a bootle in hand."
 doctrine_parameter_me_intoxication_accepted:0 "[characters|E] with the [GetTrait('drunkard').GetName( GetPlayer )] [trait|E] are fully accepted"

 #Virtuous Intoxication
 doctrine_me_intoxication_virtuous_name:0 "Virtuous"
 doctrine_me_intoxication_virtuous_desc:0 "To forbid ourselves from the pleasures of this world is a sin in and of itself, afterall, why would [ROOT.Faith.CreatorName] create drink for us if not to enjoy?"

