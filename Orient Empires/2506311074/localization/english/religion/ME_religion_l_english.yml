 doctrine_me_intoxication_crime_name:0 "Criminal"
 doctrine_me_intoxication_crime_desc:0 "Intoxication is an enemy to all that is wise and good, virtuous and comely in man, that every one ought to rise with indignation against it as a most destructive and pernicious evil."
