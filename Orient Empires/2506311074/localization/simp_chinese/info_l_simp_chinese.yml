 oe_info.001.desc:0 "《东方王朝》希望基于严谨学术，依托游戏逻辑，反映中国与世界长期交流史，构建欧亚大陆完整地图上的历史。\n\nMOD唯一发布地址：https://steamcommunity.com/sharedfiles/filedetails/?id=2506311074，请认准正版并保持更新。MOD内容禁止用作商业用途。 \n  如果感到卡顿，请排查冲突的MOD尤其是服装MOD，降低视觉要求，或点选“死神来了”决议减少角色人数。\n\n历次更新：https://steamcommunity.com/sharedfiles/filedetails/changelog/2506311074 \n爱发电捐赠：https://ifdian.net/a/NomadClub\n制作者主页：https://space.bilibili.com/279205719 \n玩家群：567343521  605360990  \n玩家群：923389195  1009376358 \n\n主创：\nCh!llshadow、糜三小姐、Maekawa、Warial、丶未来科技丿、鸑鷟、凝辅国、愤怒的转轮圣王、往来天地间、自我进化\n\n模型：\n张满月、明、炎美、牧马滹沱、TǎMā 、洛水舞轻影、铃兰\n\n风味化和拓展：\n哿兮、张满月、rWepsA、Vanity.、戏王之王、三倍满自动姬、橙熊咖啡、囧rz囧TZ人生、一苇、魔法鱼、沙司比利\n\n特别致谢：\n月見里シーフォティス （Miller Cylindrical Projection）\n朔望《华夏衣冠》\n诸葛孔博《唐宋的忧思》\nNezaros（《Rajas of Indochina》）\n《新大和史》《Shogunate》\n《Majapahit Mod Jam Mod》\nlester1936（《唐朝地图》《五代》）\n仓音 诸神&黄昏 消失的痕迹 叡 天祠 樱国公李斯利"
