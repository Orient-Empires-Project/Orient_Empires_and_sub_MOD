 bm_1032_peace: "清平乐"
 bm_1032_peace_desc: "在一代人的和平之后，那些深宫女性臂弯中的皇子们长大了。他们厌倦繁文缛节和母权的约束，或叛逆或消沉地，登上了各自的皇位。而成长于马上的豪杰之子，早就想抛弃父辈们的事大隐忍，开辟新的天地。中原的青年才俊，目睹黎民之苦，渴望救治国家的百年沉疴。也许柔弱战胜不了粗莽，但也许，柔弱拥有着再造文明的力量。"
bookmark_peace_zhaozhen: "宋皇帝 赵祯"
bookmark_peace_zhaozhen_desc: "夜幕低垂，宫灯如豆，赵祯独坐御书房，思绪如潮。他是仁厚的宋仁宗，自幼失怙，由刘太后抚养长大，性情温良却谨慎。大宋的繁华表象下，冗官冗兵的积弊如暗流涌动，契丹与西夏的威胁更是如影随形。幸有范仲淹、富弼等贤臣相助，他得以稍解重负。然而，党争纷扰、边疆烽烟，他是否能在妥协与改革之间找到出路？案上奏折堆叠，他凝视良久，目光中闪过一抹深沉的忧虑。  "
bookmark_peace_yeluzongzhen: "契丹可汗 耶律宗真"
bookmark_peace_yeluzongzhen_desc: "寒风呼啸，耶律宗真策马伫立高岗，目光远眺辽疆大地。他自幼聪慧，却深知皇权之重与族群之危。辽国虽强，内有贵族争权，外有宋夏威胁，暗流涌动。他崇尚儒学，试图以汉法治国，却遭契丹贵族顽强抵制。他依仗母后萧太后的智慧与契丹铁骑，但文章礼法与草原传统之间，他如何取舍？他眼中掠过一抹复杂情绪，沉默不语。"
bookmark_peace_yuanhao: "大夏王 元昊"
bookmark_peace_yuanhao_desc: "黄沙漫漫，元昊安葬下父亲的遗体，登上属于他的王位。他自幼骁勇善战，刚毅果决，又深谙权谋。甘州回鹘，或自称归义军的沙州回鹘，如朽木阻拦在他的马蹄前。丝路永不平静，北有辽国狼军压境，东有大宋自恃天威，部族长老们又岂甘心听命一个娃娃。他依赖母亲卫慕氏与忠臣将领，但在夹缝中求存，他是扩张疆土还是韬光养晦？风沙中，他的身影透着孤独与坚定。 "
bookmark_peace_Suryavarman: "吉蔑王 苏利耶跋摩一世"
bookmark_peace_Suryavarman_desc: "吴哥城月光如水，石雕佛像肃穆庄严，苏利耶跋摩一世缓步前行。他身为高棉王，自幼接受婆罗门教与佛教熏陶，既虔诚又敏锐。他以武力统一高棉，又兴建宏伟寺庙与水利工程，使王国蒸蒸日上。然而，国内贵族的不满和邻国暹罗的威胁让他难以安枕。他是否应加强中央集权以削弱贵族？或以和缓手段稳固内部团结？微风拂过，他抬头望向星空，目光中透出深邃的思虑。"
bookmark_peace_ly: "大越王 李佛玛"
bookmark_peace_ly_desc: "青山如黛，李佛玛骑马巡视田野，与百姓亲切交谈。他出身越南李朝王室，自幼聪颖勤学，治政有方，是百姓爱戴的明君。在位期间，他注重农业发展与佛教弘扬，使大越国欣欣向荣。然而，占城的威胁与宋朝的强势让他的疆土难保安宁。他依赖家族亲信与忠臣武将，但面对内忧外患，他是以柔克刚还是以战止战？归途中，他凝望远山，一声叹息随夜风飘散。 "
bookmark_peace_gusiluo: "“佛子”唃厮啰"
bookmark_peace_gusiluo_desc: "青藏高原寒风呼啸，唃厮啰披袈裟端坐帐篷内低声诵经。他自称“佛子”，是吐蕃后裔中的传奇首领，既是宗教领袖，又展现卓越政治才华。在西域群雄逐鹿之时，他以智慧与勇气稳固地位。然而，高原部落纷争不断，宋朝的觊觎更令局势复杂。他依靠僧侣集团与忠诚部众，但信仰与现实之间，他如何找到平衡？帐外风声渐起，他起身走出，将目光投向雪山深处。"
bookmark_peace_fanzhongyan: "陈州通判 范仲淹"
bookmark_peace_fanzhongyan_desc: "灯下独坐，范仲淹提灯夜读，书案上堆满民情奏章。他出身寒门，自幼刻苦勤学，以刚正不阿闻名。在地方任职期间，他关心民生疾苦，为百姓修堤筑渠，深受爱戴。然而，大宋内忧外患不断，他心系国家安危。好友富弼是他的同道中人，但朝堂党争激烈，他是否该冒险进谏以求改革？清晨曙光洒入书房，他放下笔长叹，却更加坚定了心中的信念。"
bookmark_peace_fubi: "绛州通判 富弼"
bookmark_peace_fubi_desc: "秋风阵阵，黄河岸边富弼策马巡视堤坝，一脸凝重。他出身官宦之家，自幼饱读诗书，以机敏睿智闻名。在地方任职期间，他勤勉为民，为百姓除害。然而，大宋正陷入辽夏夹击困局，而朝堂党争不休，让他忧心忡忡。他敬重范仲淹，并常共商国是，但要改变现状并非易事。他能否找到破局之法？傍晚时分，他伫立堤岸凝视滔滔黄河水，沉思良久。"
bookmark_peace_CaoXianshun: "归义节度使 曹贤顺"
bookmark_peace_CaoXianshun_desc: "莫高大佛依旧拈花微笑，曹贤顺填上新的灯油，祈盼世代供奉的世尊降下明示。他出身敦煌豪族，归义军守护河西已历百年，却面临西夏的空前威胁。于阗求援的使节尚未返回，肃州的溃兵又抵城下。敦煌僧民对他信任有加，家族亲人也是他的后盾。佛祖为何会让佛国灭亡？经文还能在千年后吟诵吗？夜幕降临，他看着远处沙海点点火光，下令以黄土封闭洞窟。"

 bm_1121_demons: "梦华录"
 bm_1121_demons_desc: "两座京城的熙熙攘攘中，没人想到帝国是顷刻崩塌的。名鹰异兽充塞着贵族的庭院，绫罗绸缎装点着新妇红颜。而在进献贡赋的路上，已经饿殍遍地，豪强林立。布衣与边民，一代代含忍着帝国宫廷的膨胀与骄奢；胥吏与市井，习惯了薄如蝉翼的平衡。指向燕云的一次豪情挥师，究竟是中兴之路，而是新的悬崖？北望烟尘的将士，从此辞别了京城的一枕梦华。\n"
 bookmark_demons_zhaoji: "宋皇帝 赵佶"
 bookmark_demons_zhaoji_desc: "艮岳奇石映着宣和殿的琉璃瓦，赵佶搁下瘦金体御笔，指尖还沾着孔雀蓝的矿彩。这位痴迷丹青的帝王以花石纲耗尽民力，却在延福宫宴上为流民减赋三成。北境狼烟灼痛了《瑞鹤图》的绢帛，江南又传来方腊攻陷六州的消息。太师蔡京的颂圣文章可镇山河？或是枢密使童贯的铁甲能挽狂澜？朱笔悬在《千里江山图》卷轴上颤抖，一滴墨晕染了汴梁的舆图。"
 bookmark_demons_aguda: "大金可汗 完颜阿骨打"
 bookmark_demons_aguda_desc: "松花江冰凌撞击着战马铁蹄，阿骨打擦拭铁骨朵上的血锈，恍见少年时射穿辽使车辕的柳叶箭。他率女真儿郎连破五京，却在黄龙府城头为辽俘松绑。契丹残部仍在西京蛰伏，渤海降将的眼神又闪烁不定。胞弟吴乞买的长刀寒光凛冽，斜也的谋略如鹰隼盘旋。该用铁骑踏碎临潢府的宫墙？还是以盟约分化宋辽？白梃兵在帐外列阵，他抓起雪团掷向远山，惊起寒鸦蔽日。"
 bookmark_demons_xieye: "国论忽鲁勃极烈 完颜斜也"
 bookmark_demons_xieye_desc: "黄龙府城头的积雪映着狼牙旗，斜也擦拭着骨雕箭囊，想起与阿骨打猎熊时折断的桦木弓。这位女真智者善用反间破敌，却在攻克中京后赦免契丹文士。宋使的密函暗藏玄机，渤海遗民的怨气又随风涌动。该听从粘罕直取燕云的谏言？还是采纳希尹怀柔西夏的良策？忽见信鹰掠过暮云，他割开马奶酒囊，醇浆渗入冻土绘出蜿蜒的河界。"
 bookmark_demons_dashi: "辽兴军节度使 耶律大石"
 bookmark_demons_dashi_desc: "居庸关残雪覆没契丹文碑刻，耶律大石勒马回望溃散的皮室军，怀中还揣着天祚帝怒斥的敕令。这位林牙出身的儒将严整军纪，却在野狐岭释放哗变的渤海士卒。金兵已饮马潢水，宋使又在雄州增兵。可向萧干借奚族铁骑？或与郭药师结常胜军之盟？朔风卷起褪色的九斿白纛，他忽然解下玉束带掷入篝火，青烟化作苍狼啸月。"
 bookmark_demons_guoyaoshi: "常胜军都管押 郭药师"
 bookmark_demons_guoyaoshi_desc: "郭药师摩挲着鎏金蹀躞带上的渤海古玉，甲胄缝隙还卡着显州突围时的契丹箭簇。他率八千渤海子弟号称"怨军"，却在锦州大疫中焚毁染疾的攻城器械。女真铁骑已破宁江州，高永昌的叛旗又插遍辽东。副将张令徽的陌刀阵可挡拐子马？谋士甄五臣的龟甲占能卜生机？盐滩寒风卷起残破的日月旗，他突然劈断案上金国劝降的牒文，碎帛纷飞间露出辽主赏赐的鱼形兵符。"
 bookmark_demons_songjiang: "梁山头领 宋江"
 bookmark_demons_songjiang_desc: "水泊芦苇荡惊起白鹭，宋江凝视着替天行道杏黄旗，腰间还别着郓城押司的铜牌。他聚义忠义堂劫富济贫，在攻破祝家庄后严令秋毫无犯。张叔夜的海州兵列阵东平，方腊使者又携结盟血书而来。军师吴用的羽扇可借东风？兄弟李逵的板斧能劈开困局？骤雨打翻聚义厅的火盆，他拾起炭灰在青石板上画出三十六道星痕。"
 bookmark_demons_zhangshuye: "海州知州 张叔夜"
 bookmark_demons_zhangshuye_desc: "云台山雾气漫过城堞，张叔夜抚摸着新铸的神臂弩，砚台里还凝着弹劾朱勔的墨汁。这位进士出身的儒将筑堤安民，在海州港焚毁方腊战船。梁山草寇觊觎盐漕，金国密探又混入商旅。长子张伯奋的骑射可镇宵小？幕僚陈观的机关能锁海口？惊涛撞碎在礁岩上，他骤然折断案头朱笔，半截笔杆化作箭矢没入波涛。"
 bookmark_demons_liuyanqing: "保信军节度使 刘延庆"
 bookmark_demons_liuyanqing_desc: "战船撞碎春汛浮尸，刘延庆攥着被梅雨浸透的帅旗，锁子甲内衬爬满水寨的毒蚊。他率西军精锐南下平叛，在城外焚烧附贼村庄的存粮。方腊圣兵死守帮源洞，吕师囊的水栅又横断运河。王禀的选锋营能否攀越漆园峭壁？杨惟忠的砲车可轰开青溪石垒？腐木气息漫过临时中军帐，他突然掀翻盛满摩尼教经卷的漆箱，泛黄的《二宗经》在泥浆中舒展如莲。"
 bookmark_demons_fangla: "明教圣公 方腊"
 bookmark_demons_fangla_desc: "漆园桐油灯照亮密室的《光明经》，方腊摩挲着青溪县衙抢来的铜印，耳畔回响帮源洞歃血誓师的号角。圣公曾令掠富家女入洞"涤尘"，此刻却见石室深处罗衣委地。童贯的京畿禁军已破睦州，韩世忠的轻骑又截断漆园粮道。方肥的谶语可续天命？吕将的弩阵能阻西军？见头顶明镜，他猛地撕碎招安诏书，纸屑如白蝶扑向祭坛圣火。"
 bookmark_demons_yamato: "白河太上法皇"
 bookmark_demons_yamato_desc: "鸭川月色浸透五重唐衣，法皇数着念珠聆听比叡山的晨钟，袈裟上还沾着保元之乱的血渍。他退居院政操控朝局，却在莲华王院为疫民祈福。平氏武士掌控西海，源氏狼烟又起关东。宠臣藤原通宪的权谋可平天下？皇子守仁亲王的仁德能聚人心？秋风掀动御帘前的《法华经》，他倏然扯断紫檀佛珠，檀木颗颗滚落惊醒了檐下青鹭。"
 bookmark_demons_duanyu: "大理国王 段和誉"
 bookmark_demons_duanyu_desc: "洱海月光浸透崇圣寺经幢，段和誉轻触祖父留下的铎鞘剑柄，袈裟下还藏着高氏送来的洱源铁矿图。这位避位为僧的君主调和诸部，却在威楚府严惩劫掠商队的头人。宋金战鼓震动邕州，吐蕃赞普又索要茶马之利。高量成的相国府权倾朝野，三十七部贵族再生异心。梵钟声能否平息干戈？无为寺的讲经可能渡化贪嗔？山茶花坠入写经的墨池，他忽将贝叶经投入香炉，青烟化作南诏旧地的山川脉络。"
 bookmark_demons_chongshidao: "保静节度使 种师道"
 bookmark_demons_chongshidao_desc: "绥德军城的夯土簌簌剥落，种师道擦拭着祖父传下的神臂弓，箭囊里还插着西夏王陵的带羽鸣镝。这位西军宿将筑堡联蕃，却在洪德寨释放缴获的党项牧马。辽国溃兵流窜河套，金国使节又携来会盟帛书。弟弟师中的骁骑可扫漠北？杨可世的陷阵营能守石堡？沙暴掠过无定河故道，他猛然折断金使递交的盟约，羊皮卷在朔风中碎如蝶蜕。"


 bm_923_dreams: "如梦令"
 bm_923_dreams_desc: "后唐庄宗李存勖借河东精锐横扫中原的余威，踏破剑门天险，看似重现了盛唐时代"天可汗"体系下的强权秩序。沙陀军事集团以"中兴"之名维系蕃汉联盟，实则河东风暴与汴洛文臣暗流汹涌。\n自晚唐延续的"骄兵逐帅"痼疾，如何演变为武人集团的暴力循环？天下赋税半数仰给江南稻米，或尊奉正朔或自建年号的十国政权，如何重塑着"天下"的边界？这些问题如同悬在乱世苍穹的利剑，终将在未来百年间劈开中国历史的崭新轨迹。"
 bookmark_dreams_licunxu: "唐皇帝 李存勖"
 bookmark_dreams_licunxu_desc: "沙陀雄鹰自晋阳展翼，三矢雪恨终成中原之主。李存勖以雷霆手段荡平河朔，却渐溺俳优之乐。朝堂之上，伶宦弄权；疆域之外，契丹铁骑叩关。成德李嗣源掌北疆雄兵，枢密郭崇韬握中枢权柄，皆可为倚仗。然骄兵悍将遍布天下，河北诸镇暗流涌动，这位以勇武开国的帝王，能否在享乐与勤政之间寻得中兴之道？"
 bookmark_dreams_lijiji: "太子 李继岌"
 bookmark_dreams_lijiji_desc: "太子 李继岌"
 bookmark_dreams_guochongtao: "唐枢密使 郭崇韬"
 bookmark_dreams_guochongtao_desc: "枢密使郭崇韬以谋略佐晋王二十载，刚戾峻急如霜刃出鞘。灭梁奇功未酬，又领伐蜀重任。蜀国宫阙将倾之际，却遭宦官谗言中伤。太子暗弱难恃，孟知祥治军严整，或可引为伐蜀后继。然功高震主自古危，这位运筹帷幄的谋国之臣，当在凯歌声中激流勇退，还是以雷霆手段固权？"
 bookmark_dreams_lisiyuan: "成德节度使 李嗣源"
 bookmark_dreams_lisiyuan_desc: "成德节镇李嗣源百战金甲未卸，胡汉劲卒皆愿效死。唐皇猜忌日深，邺都乱军暗送秋波。北疆契丹狼烟未靖，洛阳禁苑笙歌不休。河东孟知祥、汴州朱守殷皆多年袍泽，然君臣大义犹如悬剑。当效忠与自保成为两难，这位被称作"李横冲"的沙陀名将，将如何抉择？"
 bookmark_dreams_mengzhixiang: "河东节度使 孟知祥"
 bookmark_dreams_mengzhixiang_desc: "河东孟知祥以沉稳持重得唐皇信重，治下井陉关隘固若金汤。征蜀大军粮道系于其手，太原精兵可扼契丹咽喉。郭崇韬许以蜀地相托，刘皇后欲以宗室制衡。当伐蜀功成在望，这位李克用侄婿，是要做勤王柱石，还是趁势经营西南？"
 bookmark_dreams_gaojixing: "南平王 高季兴"
 bookmark_dreams_gaojixing_desc: "南平王高季兴踞江陵要冲，以狡黠周旋于诸强之间。荆南地狭民贫，全仗茶盐之利维系。中原伐蜀正酣，巴蜀财富顺江可夺。虽暗结吴越钱镠为犄角，又遣使奉表洛阳称臣。面对顺流而下的唐军楼船，这位江陵孤狼，当恪守臣节还是火中取栗？"
 bookmark_dreams_wangzongbi: "蜀武德节度使 王宗弼"
 bookmark_dreams_wangzongbi_desc: "王建养子王宗弼，性贪婪而反复。然大蜀朝堂内斗不休，君臣离心。后唐大军压境，蜀主王衍昏聩无能，姻亲徐延琼亦存异心，国势岌岌可危。王宗弼手握重兵，却难挽狂澜于既倒。洛阳使者频至，许以高官厚禄；蜀中同僚各怀异心，或欲降唐自保。当国破家亡之际，这位蜀中悍将，作困兽之斗，还是献城求荣？"
 bookmark_dreams_caoyijin: "归义节度使 曹议金"
 bookmark_dreams_caoyijin_desc: "身上流着胡汉血脉的曹议金，执掌敦煌廿载，联回鹘以固河西。虔信佛法，重修莫高窟造像。东遇甘州回鹘虎视，西有于阗秦晋之好。丝路咽喉之地，佛国净土可保几时安宁？"
 bookmark_dreams_DaeInseon: "渤海王 大諲譔"
 bookmark_dreams_DaeInseon_desc: "承先祖遗业，渤海王大諲譔坐拥海东盛国。然契丹铁骑虎视眈眈，天朝混乱无以为援。渤海虽富庶，然朝堂之上部族争雄，皇族叔侄骨肉离心。这位海东雄主，是固守疆土，还是远交近攻以求自存？"
 bookmark_dreams_zhenxuan: "百济王 甄萱"
 bookmark_dreams_zhenxuan_desc: "百济遗胄甄萱，据完山州抗新罗。骁勇善战，然苛待士卒，长子神剑已生怨怼。北有高丽王建崛起，南遭后百济分疆。复兴故国之梦，终将凝聚人心，还是众叛亲离？"
 bookmark_dreams_duansiping: "通海都督 段思平"
 bookmark_dreams_duansiping_desc: "思平乃南诏贵族之后，深得滇东三十七部拥戴。轻徭薄赋，广结洱海豪强。面对杨干贞暴政，舅父爨判或为助力。苍山洱海之间，仁德之主可会乘势而起？"
 bookmark_dreams_quchengmei: "静海节度使 曲承美"
 bookmark_dreams_quchengmei_desc: "静海曲氏，三代经营交趾，然兵甲不修。南汉刘䶮屡犯白藤江，朝中吴权渐掌兵权。中原板荡之际，文治之风能否守住南疆烟瘴之地？"



 bm_947_bloom: "陌上花"
 bm_947_bloom_desc: "契丹铁骑裹挟着塞北风雪踏入汴梁，太行山东的节度使开始焚烧契丹的鱼符。渤海遗民把唐镜埋入黑土，日本与高丽开始雕琢本土律令，而太湖畔的桑农仍在用唐式犁铧开垦阡陌，静候北疆雪融花开。这场横跨长城内外的短暂合璧，究竟会催生出超越"华夷之辨"的新型统治范式，还是仅仅揭开了三百年胡汉拉锯的序幕？谁又能断言：未来重塑天下秩序的，究竟是塞北的弓弦，还是东南的海舶？"
 bookmark_blooms_liuzhiyuan: "河东节度使 刘知远"
 bookmark_blooms_liuzhiyuan_desc: "当黄河冰面传来汴梁陷落的消息，他抚摸着雁门关送来的契丹狼头箭镞，望向南方。作为石敬瑭的旧部，他以铁腕弹压吐谷浑叛乱赢得契丹人侧目，又以屯田养兵之策积蓄着力量。这位沉默寡言的河东统帅摩挲着镔铁横刀——是继续蛰伏太原等待契丹粮尽，还是联合归德军高行周直取中原？"
 bookmark_blooms_deguang: "大辽皇帝 耶律德光"
 bookmark_blooms_deguang_desc: "赤狐皮大氅裹着的身躯斜倚汴京宫阙的鎏金胡床，这位契丹可汗正用弯刀削切炙羊。灭晋称帝的狂喜尚未消散，河北义军已在焚烧粮道，幽云十六州的部族长老们又为分赃不均争吵不休。他忽然想起冯道呈上的《贺上尊号表》，汉臣们谦卑的字迹里是否藏着毒药？"
 bookmark_blooms_fengdao: "威胜节度使 冯道"
 bookmark_blooms_fengdao_desc: "开封书肆的墨香仿佛还萦绕在袖间，这位四朝老臣正在中书省的老梅树下煮茶。面对契丹皇帝赐下的紫袍玉带，他恭谨谢恩时瞥见耶律德光腰间的鎏金蹀躞带——那本是晋少帝的旧物。邺都留守张砺的暴毙令他彻夜难眠，或许该给雄武军何重建写封隐语密信？砚台里新磨的松烟墨，在雪浪笺上洇出诡谲的纹路。"
 bookmark_blooms_hechongjian: "雄武节度使 何重建"
 bookmark_blooms_hechongjian_desc: "剑阁栈道的晨雾沾湿了锁子甲，这位蜀地悍将正凝视着汉中方向的烽烟。昔日在凤翔与契丹血战的旧伤隐隐作痛，而今西京留守刘晞的劝降书与孟蜀皇帝的密使同时抵达。他忽然想起钱塘江畔那位年轻的吴越王——若将汉中粮仓与江南水师相连？山风卷起案头的《太白阴经》，哗啦啦翻过火攻篇。"
 bookmark_blooms_qianhongzuo: "吴越王 钱弘佐"
 bookmark_blooms_qianhongzuo_desc: "西湖画舫的丝竹声中，青瓷盏里的越茶新芽浮沉如碧。这位二十岁的君王轻抚着父亲留下的五色珊瑚树，听闻闽国内乱已波及温州。枢密使杜昭达提议联合楚王共抗契丹，但叔父钱弘倧的旧部仍在明州虎视眈眈。当海塘外的潮声漫过凤凰山时，年轻的守成之主能否延续钱氏"保境安民"的祖训？"
 bookmark_blooms_maxifan: "楚王 马希范"
 bookmark_blooms_maxifan_desc: "潭州天策府的铜鹤吐出袅袅青烟，马楚少主正对着一匣岭南明珠出神。五溪蛮族的铜鼓震动武陵群山，而兄长马希声的旧党仍在暗处窥伺。夫人彭氏捧着《九龙颂》缓步而来，洞庭湖的战船却已升起新帆。当衡山的暮钟惊起寒鸦，这位自傲的君王，是要续写父王的拓土传奇，还是醉倒在珠玑堆就的江山？"
 bookmark_blooms_pengshichou: "五溪峒主 彭士愁"
 bookmark_blooms_pengshichou_desc: "沅水两岸的铜鼓在月夜轰鸣，巫祝将楚王印玺捧上枫香木祭坛。自吉州离乱，少主返乡，士愁在族人见证下承起血盟。当潭州军府的铁甲开始在南岭山道折射寒光，保峒自守还是一争雌雄，这位“盘瓠后裔”的抉择，或将使武陵群山永远回荡着"彭王"的传说。"
 bookmark_blooms_gaoxingzhou: "归德节度使 高行周"
 bookmark_blooms_gaoxingzhou_desc: "澶州城楼的刁斗声惊散寒星，这位出身燕赵的猛将，眉间刀疤在火把下更显狰狞。契丹游骑已出现在黄河北岸，而邺都杜重威的使者正在城下叫门。长子怀德擦拭着祖传的马槊，幽州故旧的密信却被蜡封完好。当晨雾中浮现出胡马的身影，这位曾随石敬瑭血战太原的老将，是否还能守住心中那份对沙陀王朝的忠贞？"
 bookmark_blooms_bugra: "萨图克·布格拉汗"
 bookmark_blooms_bugra_desc: "喀什噶尔的经学院飘落石榴花，喀喇汗国的雄主摩挲着新月纹战旗。天山北麓的葛逻禄人再度反叛，而巴格达哈里发的使节正在殿外等候。叔父奥古尔恰克的旧部仍在怛罗斯徘徊，国相阿布·哈桑已备好改宗文书。当伊玛目的诵经声掠过葱岭，这位即将掀起中亚风暴的可汗，会在《古兰经》与腾格里神谕之间，选择哪条通往王座的道路？"


 bm_1075_guards: "江城子"
 bm_1075_guards_desc: "王安石笔下"天变不足畏"的墨迹未干，邕州城头的射来南国的火箭。这个试图用《三经新义》淬炼官僚铁律的帝国，正被"祖宗之法"与"华夷之辨"的双重锁链绞紧咽喉。在变法派"一道德以同风俗"的理想背后，草原帐殿的萨满鼓声、丛林酋长的木刻图腾与海上蕃商的星盘，都在书写另一种秩序密码——这场横跨农耕、游牧与海洋文明的世纪震荡中，集权帝国的精密齿轮，究竟会被离心力绞碎，还是将整个大陆锻入新的牢笼？"
 bookmark_guards_zhaoxu: "大宋皇帝 赵顼"
 bookmark_guards_zhaoxu_desc: "汉陂呈练影，问是谁、独立江皋？"
 bookmark_guards_wanganshi: "知江宁府 王安石"
 bookmark_guards_wanganshi_desc: "京口瓜洲一水间，钟山只隔数重山。\n春风又绿江南岸，明月何时照我还？"
 bookmark_guards_zhangdun: "荆湖北路察访使 章惇"
 bookmark_guards_zhangdun_desc: "不持寸刃地千里，王道荡荡尧为天。\n大开庠序明礼教，抚柔新俗威无专。"
 bookmark_guards_sushi: "知密州军州事 苏轼"
 bookmark_guards_sushi_desc: "酒酣胸胆尚开张，鬓微霜，又何妨？\n持节云中，何日遣冯唐？\n会挽雕弓如满月，西北望，射天狼。"
 bookmark_guards_wangshao: "熙河路都总管 王韶"
 bookmark_guards_wangshao_desc: "西夏可取。欲取西夏，当先复河、湟，\n则夏人有腹背受敌之忧。"
 bookmark_guards_caiyanqing: "成都府兵马都钤辖 蔡延庆"
 bookmark_guards_caiyanqing_desc: "灵岩川上白云深，十里青松昼自阴。\n此景去为风月主，五湖应不起归心。"
 bookmark_guards_gaoshengtai: "善阐侯 高升泰"
 bookmark_guards_gaoshengtai_desc: "段氏不振，中国蒙尘，当立高氏以安社稷"
 bookmark_guards_yuanyijia: "出羽守 源义家"
 bookmark_guards_yuanyijia_desc: "张弓拨露行，树下衣已湿，皆因山间滴"
 bookmark_guards_ly: "大越太尉 李常杰"
 bookmark_guards_ly_desc: "南国山河南帝居，截然定分在天书"
 bookmark_guards_cham: "占婆王 诃梨跋摩四世"
 bookmark_guards_cham_desc: "吾以湿婆之刃，护圣火不灭"

 bm_1093_nagas: "洞仙歌"
 bm_1093_nagas_desc: "向来痴，从此醉。水榭听香，指点群豪戏。\n剧饮千杯男儿事，杏子林中，商略平生义。\n昔时因，今日意。胡汉恩仇，须倾英雄泪。\n虽万千人吾往矣，悄立雁门，绝壁无余字。\n"
 #bm_1093_nagas_desc: "输赢成败，又争由人算。且自逍遥没谁管。奈天昏地暗，斗转星移。风骤紧，缥缈峰头云乱。\n红颜弹指老，刹那芳华。梦里真真语真幻。同一笑，到头万事俱空。糊涂醉，情长计短。解不了，名缰系嗔贪。却试问，几时把痴心断？\n"
 bookmark_nagas_qiaofeng: "丐帮帮主 乔峰"
 bookmark_nagas_qiaofeng_desc: "杏子林晨雾未散，打狗棒已挑开三十六路分舵的薄霜。布衣芒鞋踏遍两淮烟水，降龙掌风里裹挟着黄河号子，饮烈酒时必留半瓢祭奠战死的丐帮兄弟。江湖宵小闻风丧胆，却不知他眉间偶尔掠过塞外的风沙痕迹。辽国细作暗桩如毒蛇吐信，马大元等长老已察觉帮中异动。这双降龙伏虎的手掌，究竟该紧握打狗棒还是弯刀？"
 bookmark_nagas_murongfu: "燕子坞主人 慕容复"
 bookmark_nagas_murongfu_desc: "参合庄的冷月浸透斑驳剑匣，慕容氏少主抚拭燕国玉玺的手掌沁出薄汗。以彼之道还施彼身的绝技背后，是二十载寒暑颠倒的复国执念。姑苏水网织就困龙之局，中原英杰环伺如芒在背，唯四大家臣仍守着旧日盟誓。烟雨楼头忽闻北地狼烟，他凝视棋盘上未竟的珍珑，指节叩响祖传甲胄。在这天下将倾的棋局中，执黑先行的落子声该响在江南还是幽燕？"
 bookmark_nagas_duanzhengchun: "大理镇南王 段正淳"
 bookmark_nagas_duanzhengchun_desc: "茶花掩映的镇南王府内，段氏王爷挥毫写就第十三封情笺，笔锋却凝滞在“见字如晤”四字。风流蕴藉的皮相之下，藏着六脉神剑般凌厉的治政手腕。摆夷部族暗流与宋廷猜忌交织成网，幸有刀白凤持拂尘镇守后方。当他望着洱海倒映的十三座佛塔，忽然掷笔长叹。情丝与王权的丝弦同时绷紧，这曲《望夫云》该续写哪段宫商？"
 bookmark_nagas_sushi: "知杭州府 苏轼"
 bookmark_nagas_sushi_desc: "西湖烟雨浸润的竹笠下，太守执木尺丈量葑田淤塞处，泥浆漫过云履仍浑不在意。诗酒风流不过是皮相，骨子里浸着范滂澄清天下之志，赈饥民、疏六井、铸铁剑镇钱塘潮，每项政令皆带墨香。新旧党争如钱江暗涡，北疆烽火映红奏章纸背，幸得佛印禅师笑点机锋，才女朝云红袖添香。当宦海沉浮与生民疾苦在砚台中交融，这管狼毫该泼洒出怎样的千秋文章？"
 bookmark_nagas_chaogai: "托塔天王 晁盖"
 bookmark_nagas_chaogai_desc: "东溪村青石塔倾斜三寸第七日，赤发大汉单手扶正千斤塔刹，震落檐角百年积尘。郓城县黑白两道皆传：晁保正庄上常聚饮马的江湖客，槽头拴着七匹不同纹饰的烈马。明面上做着缉私盐的勾当，暗地里已与吴用三次踏勘黄泥岗松林。当他在祖祠擦拭传家青铜塔时，忽见七星连珠倒映在镇塔宝珠表面。这尊托了十年的石塔，究竟要镇住山东地脉，还是成为撬动天下的支点？"
 bookmark_nagas_ludashi: "天孤星 鲁智深"
 bookmark_nagas_ludashi_desc: "小种经略府演武场的石锁嗡嗡震颤。鲁达豹头环眼里藏着菩萨心肠，罚没的私盐常化作贫民灶头青烟，囚车木栅总被"无意"撞出裂痕。这日巡街闻得郑屠户克扣金翠父女卖身钱，蒲扇大手已捏碎三颗铁核桃。当同僚劝他莫管腌臜事时，他忽然仰天狂笑震落满树槐花。这双降伏得了烈马的手，当真降不住世间魑魅魍魉么？"
 bookmark_nagas_marguz: "阻卜大王 磨古斯"
 bookmark_nagas_marguz_desc: "漠北的草场滚动着铁蹄闷雷，阻卜勇士的弯刀在毡帐暗处反复打磨。这位草原雄主凝视篝火中跳动的契丹狼旗，掌心血珠渗入雕弓牛角。辽帝春捺钵的号角犹在耳畔，部族长老的质疑如夜枭盘旋，唯有长子忽鲁刺的瞳仁燃着与他相同的野火。当最后一粒硇砂嵌进箭簇，他对着腾格里长生天张开双臂。鄂尔浑河畔的苍狼该继续俯首舔舐盐巴，还是撕开束缚脖颈的黄金锁链？"
 bookmark_nagas_aguda: "完颜阿骨打"
 bookmark_nagas_aguda_desc: "冰裂声中，女真儿郎的海东青掠过按出虎水，利爪撕碎辽主春猎的华盖。完颜部少主的骨箭穿透五重铁甲，鹰目却望向更远的黄龙府方向。头鱼宴上的屈辱化作砺石，磨快十二部联盟的刀锋，胞弟吴乞买正将星象刻上桦皮战鼓。雪原篝火映亮他额间的猛虎刺青，掌心攥着的天鹅翎毛突然断成两截。这头白山黑水孕育的吊睛白额虎，该蛰伏等待猎户解鞍，还是率先扑向契丹人的咽喉？"


 bm_1140_frozen: "满江红"
 bm_1140_frozen_desc: "在鲸吞两大帝国之后，女真酋长们疲惫了。仕女财帛带来平生未见的荣华与愉悦，也招来累世不息的血雨腥风。分得草场畜群的部落满载而归，而新来的冒险者们不甘停下脚步。持续一代人的大战如何止息，财富与荣耀召唤来的热血青年，风云际会，各自成长为封疆悍将。他或突出重围，却败在同僚暗箭；或提兵回朝，夺取应得的席位。但这一天，江岸题诗的将军，唯见残阳如血，照出新的轮回。\n "
 bookmark_frozen_zhaogou: "宋皇帝 赵构"
 bookmark_frozen_zhaogou_desc: "临安宫阙的檐角还凝着晨露，这位以"泥马渡江"传说登基的帝王，已习惯了江南的暖风。他总在朝会时摩挲腰间玉带，仿佛要按住淮河以北此起彼伏的烽火。当岳飞奏请增援襄阳的文书与金国议和的密奏同时呈上御案，这位南渡天子，会在主战声浪与议和暗流中如何抉择？"
 bookmark_frozen_wuqimai: "大金可汗 完颜吴乞买"
 bookmark_frozen_wuqimai_desc: "松花江的寒雾尚未散尽，会宁府的宫帐里已飘出炙烤黄羊的香气。这位从白山黑水间崛起的女真雄主，正凝视着案头两份截然相反的奏报：粘罕主张集结铁浮屠直捣临安，斡离不却提议扶持刘豫牵制宋军。帐外风雪呼啸，他忽然想起阿骨打兄长临终时紧攥自己手腕的温度——是遵循草原传统分权制衡，还是建立中央集权？狼头纛在朔风中猎猎作响，可汗的指节已捏得发白。"
 bookmark_frozen_zonghan: "大金都元帅 完颜粘没喝"
 bookmark_frozen_zonghan_desc: "幽州城头的海东青撕开羊骨时，元帅的佩刀已砍缺三个刃口。他刚镇压了辽东的契丹叛乱，又要面对岳飞突然北上的岳家军。想起黄天荡的芦苇荡，他解刀的手竟微微发颤。汉地人心未平，或许该让四皇子兀朮去会会那个宋将？"
 bookmark_frozen_wuzhu: "大金元帅左监军 完颜兀朮"
 bookmark_frozen_wuzhu_desc: "汴河残冰折射着狼牙棒的寒光，四皇子正用马鞭抽打传递军情的斥候。他刚在关中损兵折将，又闻岳飞已突破襄阳防线。若调集签军全力南扑，可汗兄长是否会疑心自己功高震主？但黄龙府的幼鹰，岂能困于江南的暖巢？"
 bookmark_frozen_liuyu: "大齐皇帝 刘豫"
 bookmark_frozen_liuyu_desc: "开封龙亭的藻井蛛网密布，这位被金人扶植的"子皇帝"正盯着空荡荡的朝班。黄河决堤的奏报与杨幺水军劫掠漕船的消息同时传来，他忽然想起济南大明湖畔，自己还是宋朝知府时栽下的那株垂柳——此刻可还活着？"
 bookmark_frozen_dashi: "大辽皇帝 耶律大石"
 bookmark_frozen_dashi_desc: "叶密立的驼铃惊起沙鹰，率领族人西迁的大石林牙正在羊皮上勾勒东征路线。他刚收到宋使联合抗金的密信，忽见侍从捧来从中原找回的契丹银牌。当复国夙愿遇上西域基业，镶宝石的马鞭，该指向日出之地还是天山明月？"
 bookmark_frozen_yuefei: "神武后军都统制 岳飞"
 bookmark_frozen_yuefei_desc: "汉水南岸的芦苇荡里，八百背嵬军正在擦拭斩马刀。中军帐内悬挂的"还我河山"墨迹未干，烛火映照着将军棱角分明的面庞。他深知朝中主和派正以"祖宗法度"阻挠北伐，更明白襄阳百姓箪食壶浆中的殷切目光。案头摆着张浚来信劝说谨慎用兵，旁边却叠着牛皋新献的郢州城防图。忽闻帐外战马嘶鸣，他霍然起身按住剑柄——是选择孤军深入直取汴梁，还是等待朝廷正式授节？"
 bookmark_frozen_hanshizhong: "淮南宣抚使 韩世忠"
 bookmark_frozen_hanshizhong_desc: "长江的雾气漫过采石矶战船，独目统帅正在船头擦拭黄天荡之战留下的箭痕。他望着对岸金军新筑的望楼，突然将酒壶掷入江中。若是联合西线吴玠、东海军民形成钳形攻势，或许真能——但朝中那班文臣，可容得下这般泼天战功？"
 bookmark_frozen_yangyao: "鼎州头领 杨幺"
 bookmark_frozen_yangyao_desc: "洞庭湖的菱花铺满战船甲板，这位"大圣天王"正用鱼叉指点着新造的车船。当朝廷招安使的朱漆官船与金国密使的小舟同时出现在烟波里，他忽然大笑，将两封文书都抛入水中——沉浮的墨迹，可及得上渔网里跳跃的银鳞？"
 bookmark_frozen_taira: "备前守 平忠盛"
 bookmark_frozen_taira_desc: "鸭川畔的唐桥笼着细雨，忠盛卸下赤糸威胴具时，瞥见镜中白发已爬上鬓角。这位白河院的"西海道第一弓取"，既要应对源为义在朝中的攻讦，又得镇压熊野山民的骚乱。廊下传来嫡子清盛练习射箭的破空声，他忽然想起三年前在濑户内海剿灭海盗时，那个主动献图的宋商说："中土有言：飞鸟尽，良弓藏"。 是继续效忠日渐衰微的院政，还是效仿平将门旧事？"
 bookmark_frozen_wujie: "川陕宣抚副使 吴玠"
 bookmark_frozen_wujie_desc: "大散关的积雪压弯青冈木时，将军正在仙人关石壁上刻下第四道记功痕。他刚击退兀朮的拐子马，就收到临安要求"持重"的诏令。撒离喝十万大军压境，亲兵呈上赵鼎密信暗示可放弃阶成二州，弟弟吴璘却带着敢死营在关下列阵。若放任金军东调襄阳，和尚原的血岂不是白流？但蜀道的栈桥，可能再承受一次大军粮秣？"


 bm_1161_seatide: "望海潮"
 bm_1161_seatide_desc: "完颜亮强行推动南征，暴露金国对汉人官员和女真军户的双重依赖。南宋依靠江淮水系打造灵活防线，主战派与理学集团加速凝聚抵抗共识。契丹士兵叛乱与汉人豪强的摇摆态度，撕裂了跨民族帝国的后勤动脉。西夏与高丽在观望中调整朝贡策略，草原部落则趁机侵蚀金国后方。这场多方角力中，制度融合的难题是否比战场胜负更重要？军事冒险的限度究竟取决于外部压力，还是内部统治结构的天然缺陷？"
 bookmark_seatide_saba: "契丹人 撒八"
 bookmark_seatide_saba_desc: "当临潢府的秋霜染白松漠草原时，这位契丹牧马人的后裔正擦拭着父辈传下的鎏金马镫。自大辽覆灭以来，世代为金人牧马的撒八部族始终在夹缝中生存，直到金主完颜亮抽调北疆精锐南征，留给他们的只有空荡荡的牧场和日益沉重的赋税。此刻他粗糙的掌心正摩挲着契丹文密信——上京留守竟要征调契丹骑兵去镇压高丽叛乱。帐外族人磨刀声划破寒夜，他是否该接过这柄象征契丹复兴的狼头旗？"
 bookmark_seatide_gouying: "大金中都留守 完颜彀英"
 bookmark_seatide_gouying_desc: "中都城的宫阙在暮色中投下斑驳阴影，这位太宗长孙凝视着案头两份诏书：海陵王催促调运军粮的朱批尚带墨香，东京留守完颜雍的密函已悄然送至。作为镇守京畿的宗室宿将，他比谁都清楚女真铁骑半数陷在淮南战场，辽东故地的渤海遗民正在骚动。宫墙外传来戍卫换岗的皮靴声，他忽然想起二十年前与堂弟完颜亮并辔围猎的场景——当年共逐雄鹿的兄弟，如今谁才是真正的猎手？"
 bookmark_seatide_rendejing: "大夏国相 任得敬"
 bookmark_seatide_rendejing_desc: "西夏王宫的沉香木梁垂下九重纱幔，汉人出身的国相却独爱青瓷茶盏里漂浮的枸杞。这个靠进献女儿登上高位的权臣，正用党项文书写着分割西夏国土的计划。凉州城外的吐蕃商队送来祁连玉雕，灵州党项大族却送来淬毒的匕首。他轻抚腰间仁宗所赐的夏国剑，忽然听见贺兰山风掠过十二弦琵琶——要维系汉人豪族与党项贵胄的平衡，究竟该把筹码押在兴庆府还是西平府？"
 bookmark_seatide_suxiancheng: "大越太尉 苏宪诚"
 bookmark_seatide_suxiancheng_desc: "升龙城外的红河泛着青铜光泽，大越太尉的犀角战盔倒映出江面点点战船。这个出身清化豪族的儒将，既要防备占城象兵突袭，又得警惕金国使节借道的要求。御花园的孔雀突然惊飞，他想起昨日占星官禀报的彗星异象——当宋金两国在长江血战时，大越该像棋局中的卒子稳步前行，还是化身棋盘外的观弈者？"
 bookmark_seatide_wanyanliang: "大金皇帝 完颜亮"
 bookmark_seatide_wanyanliang_desc: "淮河画舫的琵琶声隐约可闻，金国皇帝却将《临安图》重重摔在龙纹毡毯上。这个焚毁上京迁都燕京的革新者，此刻正盯着枢密院呈报的契丹叛乱急报。扬州渡口的浮桥尚未完工，侍卫亲军却已开始私议辽东异动。他忽然抽出佩剑削断烛台，看着蜡泪在剑锋凝结——是继续追逐"立马吴山第一峰"的誓言，还是回头扑灭身后燃起的熊熊野火？"
 bookmark_seatide_gengjing: "忠义人 耿京"
 bookmark_seatide_gengjing_desc: "沂蒙山麓的秋夜总带着铁锈味，这位盐枭出身的义军首领正用粗布擦拭刀刃。部下多是流民与溃兵，却在他的号令下聚成燎原之火。金廷南征抽空山东驻军，但义军仍要面对张安国等地方豪强的暗箭。辛弃疾草拟的天平军节度使上表在案头墨迹未干。若与南宋朝廷联手，这方草莽天地能否守住血性？帐外老槐树上，三只寒鸦正撕扯着半片残破的金军旗。"
 bookmark_seatide_chengmin: "宋湖北京西制置使 成闵"
 bookmark_seatide_chengmin_desc: "襄阳城头的烽火映着汉江寒水，这位出身西军世家的老将正摩挲着磨损的甲片。他深知朝廷既要依仗自己扼守荆襄，又忌惮着与岳飞旧部千丝万缕的关联。当探马急报完颜亮大军已抵淮北，成闵望着粮仓里发霉的粟米苦笑——三千里防线处处漏风，是固守待援还是主动出击？"
 bookmark_seatide_liuqi: "宋淮南江南浙西制置使 刘錡"
 bookmark_seatide_liuqi_desc: "镇江府衙的药香掩不住硝烟气息，病骨支离的老将军仍将淮水布防图压在枕下。当年顺昌大捷的虎威犹在，可如今连马鞍都需亲兵搀扶方能跨上。金军浮桥已跨过涡河，杨存中带来的殿前司兵马却迟迟未至。案头蜡泪堆成小山，映着《武经总要》中"半渡而击"的朱砂批注，这位曾让金兀术胆寒的名将，莫非真要困死在这江南烟雨里？"
 bookmark_seatide_wulin: "宋四川宣抚使 吴璘"
 bookmark_seatide_wulin_desc: "剑阁栈道的云雾漫过残碑，吴家将第三代统帅的披风扫过"一夫当关"的刻痕。兄长吴玠留下的山地战法正在秦陇见效，可成都转运使的粮车总误了时辰。金将徒单合喜猛攻大散关的急报与赵密监军的催战令同时抵达，是冒险出奇兵还是死守天险？山巅孤鹰掠过时，他腰间那柄曾随岳飞血战郾城的佩剑突然铮鸣。"
 bookmark_seatide_wanyanyong: "大金东京留守 完颜雍"
 bookmark_seatide_wanyanyong_desc: "辽阳城的风雪裹着契丹流民的血腥气，完颜雍在留守府后园独步时，总要把袖中乌林答氏的血簪攥得发烫——三年前妻子被强召入京"问话"，最终只送回这支染着暗红痕迹的金簪。作为太祖嫡孙却偏居辽东，他既要应付海陵王不断抽调精兵的诏令，又要弹压境内此起彼伏的契丹叛乱。忽闻幕僚来禀：渤海大族张氏家主冒雪来访。案头烛火摇曳间，他忽然看见乌林答氏临行前摔碎的青玉镯，那些在青石板上迸溅的碧色碎屑，比会宁府叔父那句"猛虎当藏爪牙"的告诫更刺痛心扉。"
 bookmark_seatide_wanghan: "克烈汗子 脱里"
 bookmark_seatide_wanghan_desc: "贺兰山下的篝火烤不干流亡者的毡袍，脱里攥着半块残缺的狼头金符，听探子讲述叔父古儿汗如何屠戮他的部众。这个被夺去继承权的克烈王子，既要躲避西夏边境巡骑的追捕，又要提防塔塔尔人的暗箭。当篝火将尽时，侍从引着个蒙面人近前——竟是幼时玩伴札木合之父，豁儿赤。朔风卷起沙粒打在脸上，脱里忽然想起母亲被缢杀前，塞给他的那袋染血的金砂。"



 bm_1180_condor: "水龙吟"
 bm_1180_condor_desc: "临安与燕京维系着微妙平衡。南方港口吞吐着跨海而来的香料与白银，庄园武士的刀锋正在割裂公家的旧梦。当高墙内的士大夫用诗词掩饰北望的悲愤，草原深处正酝酿着足以撕裂大陆的风暴。三百年后，当火器轰鸣取代了骑兵的马蹄声，谁还记得那些被海风吹散的航海图志？真正决定文明兴衰的，是草原征服者的马蹄，季风商船的木舵？"
 bookmark_condor_zhamuhe: "札答澜部 札木合"
 bookmark_condor_zhamuhe_desc: "篝火映照着斡难河畔的暗夜，这位被称作"草原之狐"的札答阑首领，正用金杯盛着马奶酒与乞颜部的安答对饮。他骨子里流淌着草原贵族的傲慢，却在铁木真落难时三次收容这位挚友，当雄鹰开始争夺腾格里赐予的九斿白纛时，你可知那双时常抚弄雕花马鞭的手，会在结盟的誓言与背叛的毒酒之间如何抉择？寒风吹动毡帐外悬挂的狼髀骨，碰撞出清脆的杀伐之音。"
 bookmark_condor_temujin: "乞颜部 铁木真"
 bookmark_condor_temujin_desc: "九岁时父亲的血染红过斡难河畔的草叶，十余载流离锻造出狼王般的警觉与隐忍。新娘孛儿帖的勒勒车迟迟未归，他正凝视着克烈部送来的鎏金马鞍，王汗的承诺与札木合的盟约如同草原上并行的双辕，却在暗处裂开细纹。当篝火将他的身影投射在斡耳朵的毛毡上，草原只容一位雄主，三次结拜的安答、舐犊情深的义父，都会为争夺牧场而拔刀相向吗？"
 bookmark_condor_Taira: "入道相国 平清盛"
 bookmark_condor_Taira_desc: "六波罗的枫叶浸染了摄津国的血色，“入道相国”用念珠拨算着源氏的动向。他既能在严岛神社的晨钟里虔诚祝祷，也能将反对者的头颅悬于朱雀门外示众。当平重盛捧着后白河法皇的密诏跪在廊下，掌控十一国庄园的"无冠帝王"，会将佛前青灯照向京都的伽蓝，还是严岛汹涌的怒涛？"
 bookmark_condor_Kiso: "信浓目代 木曾义仲"
 bookmark_condor_Kiso_desc: "山雾笼罩着信浓的山谷，木曾家的目代正用长弓丈量着乱军残党的藏身之处。他兼具猎户的果决与武士的矜持，却因过度严苛的赋税在松本平原埋下祸根。当平家使者送来镶嵌螺钿的阵羽织，这北陆的孤狼，会继续效忠六波罗的平氏，还是响应赖朝在伊豆点燃的狼烟？晨霜凝结在铠甲鳞片上，折射出刀柄暗纹里潜藏的“笹龙胆”。"
 bookmark_condor_xinqiji: "荆湖北路转运副使 辛弃疾"
 bookmark_condor_xinqiji_desc: "登临鄂州城楼那一刻，辛弃疾仿佛望见岳飞将军北去的征尘。远山愈发可憎，空把阑干拍遍。这位曾率五十骑闯金营的豪杰，正在茶榷账目中消磨意气，还不忘劝告同为归正人的内兄范如山，君王三百州，何处不可报国。当朝廷催促剿灭茶商军的诏令与地方请减赋税的奏章同时送达，你会在北伐中原与体恤民力之间如何权衡？秋风卷起案头《美芹十论》的残页，飘落在泛着鱼肚白的汉江水面。"
 bookmark_condor_Hojo: "伊豆地头 北条时政"
 bookmark_condor_Hojo_desc: "蛭岛的浪涛拍打着流人的草庐，这位伊豆豪族正用鹿皮擦拭着祖传的宝刀。他表面顺从平家任命的国司，暗地里却为源氏遗孤传递密信。将女儿政子许配给流放中的赖朝，这擅长棋盘布局的武士，会把赌注押向镰仓的海岸，还是继续蛰伏在狩野川的迷雾中？"
 bookmark_condor_liyiwen: "上将军 李义旼"
 bookmark_condor_liyiwen_desc: "三日前谏官的血迹还凝在庆大升的笏板上，这位执掌京畿兵权的武人首领，此刻却要向郑仲夫跪呈北疆密报。北界兵马使李义旼按剑立于开京北郊营帐，余光瞥见殿内青铜烛台的微光——武人政权魁首郑仲夫正把玩着新罗古镜，镜面倒映着明宗寝殿的珠帘。当游方僧献上"海东天子"的谶书时，李义旼的佩刀在鞘中轻鸣。他望着宫墙上的霜花，知道这出傀儡戏的主角从来不是珠帘后的王，亦非枢密院的印，而是北境寒刃的捉刀人。"
 bookmark_condor_Cham: "占婆王 阇耶因陀罗跋摩四世"
 bookmark_condor_Cham_desc: "美山圣地的林伽石柱蒸腾着暑气，这位刚通过血祭继位的君王，正用镶嵌宝石的短刀切割吴哥进贡的犀角。他既要在真腊的威压下保持独立，又觊觎着南方的宾童龙港口。当南中国海的季风送来大越战船的风帆，你且观这戴着金蛇耳饰的征服者，会将象群驱向湄公河三角洲，还是退守佛逝山的圣域？"
 bookmark_condor_Tenson: "中山王 思金松兼"
 bookmark_condor_Tenson_desc: "咸涩的海风掠过芭蕉叶，首里城的石灰岩城墙尚在夯筑。这位琉球国中山王世系的继承者，正用唐船运来的青瓷碗啜饮泡盛酒。他既要防备北山王与南山王的侵袭，又渴望获得宋朝的海商特许。当对马岛的海盗在久米岛竖起骷髅旗，你且看这佩戴勾玉冠的岛主，会向九州平氏求援，还是续写汉文国书？"
 bookmark_condor_Chenla: "高棉王子 阇耶跋摩七世"
 bookmark_condor_Chenla_desc: "吴哥窟的砂岩在暴雨中愈发猩红，这位流亡占婆的王子，正用菩提叶书写梵文咒语。他历经王位争夺与异国流亡，却始终保持着佛陀般的沉静。当占婆王暗示愿助其夺回王位，你且问这曾在战场上失去左眼的修行者，会选择以战火重燃圣剑，还是继续在贝叶经中寻找答案？闪电劈开巴肯山的夜空，照亮了石壁上未完成的四面佛浮雕。"


bm_1250_save: "指南录"
bm_1250_save_desc: "成吉思汗的鎏金马鞍葬入大漠，四个儿子各自攥着帝国疆域的裂帛。爪哇满者伯夷的商船已载满火山硫磺驶向泉州，而九州海岸的僧兵仍在磨亮箭镞上的梵文咒语。当草原的千户制与汉地的科举簿、南洋的香料账本共同编织出第一张全球税网时，那些被铁蹄碾碎的文明基因——女真的猛安谋克、南宋的理学道统、日本的神国结界——究竟会在新世界的熔炉中湮灭，还是化作幽灵缠绕未来五百年的地缘裂痕？\n (尚未推出)"

