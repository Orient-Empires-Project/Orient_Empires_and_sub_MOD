challenge_character_du_guangting: "杜光庭"
challenge_character_du_guangting_desc: "青衫拂过终南山松影，这位唐末道门奇才以"广成先生"之名传世。他虽出身士族却弃儒入道，将《道德经》玄理与王朝兴衰熔铸成《虬髯客传》，笔下既有仙侠剑气，又藏治世韬略。当黄巢军锋逼近长安时，道观檐角风铃惊碎，他既要守护典籍传承，又需化解兵燹之祸。试问：在丹鼎青烟与烽火狼烟之间，这位通晓天机的羽客能否寻得济世良方？"
challenge_character_wei_zhuang: "韦庄"
challenge_character_wei_zhuang_desc: "“骑马倚斜桥，满楼红袖招”的浪荡才子，骨子里却藏着《秦妇吟》的血泪控诉。这位晚唐诗人亲睹黄巢焚毁长安，笔下春衫少年转眼变成流离老翁。他既要周旋于藩镇幕府谋生，又难舍《花间集》里的婉约词心。当朱温篡唐的阴影笼罩中原，试问：在诗酒风流与家国大义之间，这位"琴瑟笙箫皆妙手"的才子该奏响哪般曲调？"
challenge_character_pei_ting: "裴頲"
challenge_character_pei_ting_desc: "三更烛火映照《传奇》书稿，这位唐末文坛巨擘在洛阳官舍挥毫如剑。他既能以《聂隐娘》写尽侠骨柔肠，又能用《昆仑奴》讽喻时局艰危。面对宦官专权与藩镇割据，这位秘书省校书郎既要保全清流风骨，又需提防朱笔下的文字狱。试问：在铁幕渐垂的晚唐天空下，那支写尽人间奇情的紫毫，还能勾勒出几分盛世余晖？"
challenge_character_Sugawara: "菅原道真"
challenge_character_Sugawara_desc: "梅花落满平安京的春夜，这位"学问之神"在清凉殿阶前踏碎月影。他虽以汉诗冠绝朝野，却在藤原氏把持的政坛屡遭构陷。当醍醐天皇欲借其才学制衡权门时，试问：在唐风汉韵与和魂国粹的夹缝中，那袭被露水浸湿的朝服，还能承载多少济世抱负？"
challenge_character_pi_rixiu: "皮日休"
challenge_character_pi_rixiu_desc: "襄阳寒门的竹影下，皮日休研磨着《鹿门隐书》。这位晚唐诗人以峭拔文风针砭时弊，却在黄巢大军压境时抛却诗卷，执起了义军的檄文。当朝堂朋党倾轧与藩镇割据的双重绞索勒紧大唐咽喉，他能否在挚友陆龟蒙的渔歌声中，守住"文以载道"的初心？金戈铁马间翻涌的墨痕，究竟要勾勒出怎样的天命抉择？"
challenge_character_pei_xing: "裴鉶"
challenge_character_pei_xing_desc: "终南山雾霭缭绕处，裴鉶的《传奇》手稿正浸着松烟墨香。这位晚唐判官以瑰丽想象构筑仙侠世界，笔下却流淌着对藩镇暴政的冷峻隐喻。面对甘露之变后宦官当道的危局，他在族弟裴休的佛理中寻求超脱。当虚构的聂隐娘仗剑除恶时，执笔人可敢以方寸素笺，刺破真实世界的铁幕？"
challenge_character_pei_wende: "法海禅师"
challenge_character_pei_wende_desc: "润州江面的狂风撕破新筑的堤岸，这位宰相裴休之子正将御赐紫袈裟投入浪涛。当《敕修百丈清规》的墨迹未干时，法海禅师已率众僧扛起铁镐——三年苦行，十里长堤在晨钟暮鼓中蜿蜒，而雷峰塔的地宫深处，悄然埋下了镇压妖祟的佛骨金函。"
challenge_character_yu_xuanji: "鱼玄机"
challenge_character_yu_xuanji_desc: "咸宜观的海棠簌簌落满石阶，鱼玄机将新填的《赠邻女》掷入香炉。这位才冠长安的女冠以诗酒放诞对抗礼教桎梏，却在温庭筠的疏离与李亿的背叛间进退失据。当道观高墙外的流言如毒藤蔓延，她挥毫写就的"易求无价宝"，是否终成戕害红颜的谶语？"
challenge_character_huang_chao: "黃巢"
challenge_character_huang_chao_desc: "曹州盐枭的庭院里，黄巢凝视着落第诗卷上的菊花图。这个精通剑术的私盐贩子以"冲天香阵透长安"的豪语聚众百万，却在挚友尚让战死后渐失仁心。当朱温叛变与唐军反扑形成合围之势，他冠冕上的金丝菊，还能否绽放在血流漂杵的长安城头？"
challenge_character_wang_xianzhi: "王仙芝"
challenge_character_wang_xianzhi_desc: "濮州盐枭出身的豪侠振臂一呼，黄河两岸饿殍遍野的流民便化作横扫中原的赤眉军。当草军攻陷汝州时，这位自封"天补平均大将军"的义军领袖却犹豫了——尚君长带回的招安诏书泛着长安城金粉的香气，而帐外饥民磨刀霍霍的声响正穿透汴宋平原的朔风。此刻他手中握着的，究竟是改写命运的枢机，还是通向断头台的引绳？"
challenge_character_wang_yanzhang: "王彦章"
challenge_character_wang_yanzhang_desc: "黄河浊浪拍打着铁枪庙的残碑，王彦章擦拭着寒光凛冽的浑铁枪。这位五代第一猛将以"王铁枪"之名震慑沙场，却在朱友贞猜忌与李存勖猛攻间独木难支。当杨师厚的援军迟迟不至，他单骑冲阵时的怒吼，究竟是为尽忠梁室，还是成全武人的尊严？"
challenge_character_li_cunxiao: "李存孝"
challenge_character_li_cunxiao_desc: "十三太保的银枪在邢洺大地卷起血雨腥风，飞虎将军的威名却掩不住养子身份的隐痛。李克用帐前十八义儿明争暗斗，代北铁骑踏破的每个藩镇都成为权力棋局的新劫争。当汴州朱温送来镶金错银的密匣，这位常持双鞭立于晋王马前的骁将，可会在父子恩义与逐鹿野心之间，重演当年安敬思归唐的旧事？"
challenge_character_chen_tuan: "陈抟"
challenge_character_chen_tuan_desc: "华山云台观的老松在月下舒展虬枝，恰似麻衣道者推演河洛数理时的袍袖翻飞。这位婉拒周世宗赐官的隐士，却在赵匡胤陈桥兵变前三日突然封卦。当终南山道友谭峭送来《化书》新注，汴梁城驿马也正载着翰林学士的征召令疾驰而来——青囊中的《无极图》与紫宸殿的丹墀，哪个才是参透天地玄机的道场？"
challenge_character_qici: "布袋和尚"
challenge_character_qici_desc: "明州岳林寺的炊烟裹着稻香飘过寮房，胖大和尚将化缘布袋甩上肩头时，眼角却映着吴越国边境的烽火。这位笑骂无常的游方僧，既要化解钱王与杨吴政权的兵戈戾气，又得提防丛林清规对"酒肉穿肠"的诘难。当行脚僧伽送来天台宗智觉禅师的《宗镜录》，杭州城戍卒也正举着搜捕奸细的画像逼近山门——褡裢里的炊饼与菩提子的重量，哪个更能压住乱世因果的天平？"
challenge_character_peng_shichou: "彭士愁"
challenge_character_peng_shichou_desc: "五溪酋长的牛角号唤醒武陵群山，铜柱盟誓的锋芒却抵不过楚王马殷的盐铁禁令。当溪州子弟用朱砂在崖壁绘出盘瓠图腾时，这位"静边都指挥使"的案头正摆着辰州刺史刘勍的征剿檄文。酉水河畔舂米的妇人突然停下木杵，她们听见铜鼓声里混进了汉官催缴丹砂的皮鞭响——是举起先祖传下的环首刀，还是接过长沙府赐予的银鱼袋？"
challenge_character_huarui_furen: "花蕊夫人"
challenge_character_huarui_furen_desc: "摩诃池的芙蓉还凝着蜀宫晨露，汴梁城的牡丹已开满大相国寺的经幢。这位在孟昶臂弯间写就"君王城上竖降旗"的才女，既要抚平亡国夫君眉间的褶皱，又得躲避宋太祖打量蜀锦屏风时的炽热目光。当费贵妃携来填有新词的薛涛笺，殿外黄门也正捧着内侍省的册宝拾阶而上——七宝帐中的玉箫与文德殿的彤管，究竟哪个能吹奏出锦江春色？"
challenge_character_guan_yi: "毌乙"
challenge_character_guan_yi_desc: "伏牛山深处腾起紫色烟霞，祭司手中的《度人经》却浸染着陈蔡流民的汗渍。这位弥勒教首既要躲开封禅使的追剿铁骑，又得平息教徒对"释迦退位"预言的分歧。当"上清禹余天大法主"的旗幡插遍光州城头，嵩阳书院飘来的《中庸》诵读声惊起林间宿鸟，他突然握紧刻有"甲子"二字的桃木剑——是续写《三际经》末章，还是点燃香案下的硫磺硝石？"
challenge_character_han_xizai: "韩熙载"。
challenge_character_han_xizai_desc: "金陵夜宴的缠枝烛台照不透水墨屏风，北海韩氏遗孤却在觥筹交错间瞥见淮南饥民的菜色。这位南唐中书侍郎既要维持"神仙中人"的放诞表象，又得在宋齐丘党羽的监视下保全江北流亡士族。当李谷寄来的密信混入歌伎的缠头红绡，宫闱局也送来后主新制的《霓裳羽衣曲》谱——是该继续在珊瑚屏后画《纵乐图》，还是向澄心堂递上《北伐十策》？"
challenge_character_Abe_Seimei: "安倍晴明"
challenge_character_Abe_Seimei_desc: "贺茂川畔的阴阳寮飘着焚柏香气，星博士的桧扇却划不开摄关政治的重重迷雾。这位身负天狐血脉的阴阳师，破解藤原道长宅邸的怨灵作祟，在密教咒术与唐易卦象间寻得平衡。当芦屋道满掷来沾染血污的式神符纸，清凉殿的更漏也突然在丑时三刻停滞——是祭起泰山府君之仪续命，还是任由紫宸剑上的龙气消散于彗星尾迹？"
challenge_character_Fujiwara_Sumitomo: "藤原纯友"
challenge_character_Fujiwara_Sumitomo_desc: "濑户内海的涛声拍打着伊予守的官印，海贼王的唐弓却瞄向了太宰府的朱雀旗。这位平氏庶子在劫掠遣唐使船时，发现船舱底层锁着新罗进贡的密折。当纯友刀柄缠上从五品官员的浅紫系带，对马岛烽燧也燃起了渤海国商船的黑烟——该用缴获的唐弩巩固"海帝"威名，还是将平将门的密约呈给朱雀天皇？"
challenge_character_guo_wei: "郭威"
challenge_character_guo_wei_desc: "邺都留守的剑穗还沾着河中战场的血渍，枢密使的鱼符已压不住禁军儿郎的骚动。这位从马步军使崛起的将军，既要安抚被克扣粮饷的魏州戍卒，又得提防史弘肇等功臣的猜忌。当李守贞首级送至澶州行营时，帐外突然传来"点检作天子"的童谣——是任由亲兵撕碎黄旗裹身，还是将蹀躞带上的玉銙嵌入《平边策》竹简？"
challenge_character_geng_xiansheng: "耿先生"
challenge_character_geng_xiansheng_desc: "南唐宫阙的丹炉腾起青烟，女冠的玉杵却捣不碎烈祖求仙的执念。这位能"化雪为银"的方外之士，维持"烟霞之客"的超然姿态，避开宋齐丘党羽对炼丹房的窥探。当韩熙载送来庐山云雾茶时，太医院也呈上烈祖咯血的丝帕——该继续在八卦鼎中炼九转金丹，还是将《参同契》残卷投入三昧真火？"
challenge_character_mazu: "妈祖"
challenge_character_mazu_desc: "湄洲岛外的商船桅杆刺破飓风，赤脚少女的铜铃却唤醒了沉睡的铭文碑。这位通晓天文气象的巫女，既要平息翻搅海路的黑水沟暗流，又得化解官府对"淫祀"的禁令。当泉州蕃商捧来波斯银盒时，巡检司的兵船也划破了渔港的晨雾——是该让铜炉里的线香指引生路，还是任官靴踏碎祭坛上的牡蛎壳？"
challenge_character_yan_su: "燕肃"
challenge_character_yan_su_desc: "青州府衙的莲漏滴穿春夜，工部郎中的墨笔正勾勒着潮汐推算图。这位以"莲花刻漏"闻名的机械大家，应对汴河漕运的淤塞难题，在司天监的晷影测量中校准偏差。当许洞携来新著《虎钤经》时，黄河决堤的急报震落了案头指南车模型——是继续改良军械库的神臂弓，还是将全部心血注入《海潮图论》？"
challenge_character_Murasaki_Shikibu: "紫式部"
challenge_character_Murasaki_Shikibu_desc: "藤原邸的格窗滤过嵯峨野的月光，女房手中的唐纸却洇开了物哀的泪痕。这位寡居的才女既要续写光源氏飘摇的命运，又得在定子皇后与彰子中宫间谨慎周旋。当清少纳言送来《枕草子》初稿，内侍省也传来道长大人催稿的檀香木盒——是该让六条院的故事终结于云隐，还是用新制的狼毫笔勾勒出宇治十帖的轮廓？"
challenge_character_kou_zhun: "寇准"
challenge_character_kou_zhun_desc: "潼关驿道的槐花落满丞相车驾，枢密使的笏板却拦不住真宗南巡的御蹄。这位澶渊之盟的缔造者，既要平衡主战派与五鬼党的角力，又得提防丁谓在粮草转运中的手脚。当曹利用带回契丹誓书时，行宫突然飘来"狐裘尨茸"的童谣——是动用枢密院虎符调遣镇州军，还是任由官家在陈桥驿重演黄袍加身？"
challenge_character_bi_sheng: "毕昇"
challenge_character_bi_sheng_desc: "杭州书坊的松烟墨香里，老刻工的手掌摩挲着活字格中的反文。这位改良印刷术的布衣匠人，既要解决泥字遇水墨胀的难题，又得避开官办书局的工艺窃取。当沈括带来新烧的胶泥字胚时，坊主突然宣布要改用木版印制《大藏经》——是该继续调试釉料配方，还是将字模深埋于西溪湿地的芦苇荡？"
challenge_character_zhang_zai: "张载"
challenge_character_zhang_zai_desc: "关中横渠书院的柏影婆娑，崇文院校书郎的指尖正划过《周易》爻辞。这位创"关学"的理学宗师，调和《正蒙》中的太虚本体论与二程洛学之争，应对西夏战事对陕西民生之摧残。当吕大临携来新注《西铭》时，邠州灾民的哀嚎穿透了云岩县的薄暮——是该继续完善"民胞物与"的哲学体系，还是将"井田制"蓝图付诸实践？"
challenge_character_baozheng: "包拯"
challenge_character_baozheng_desc: "开封府衙的惊堂木震落梁间积尘，龙图阁直学士的獬豸冠却映着陈州放粮的饥民面庞。这位以"关节不到"著称的阎罗知县，既要彻查仁宗生母李宸妃旧案，又得在庆历新政党争中保持立身中正。当公孙策验明狸猫换太子案证物时，三司使的算盘也拨响了江淮盐税亏空——是追查到底触动外戚势力，还是以"孝治天下"之名保全皇家体面？"
challenge_character_han_qi: "韩琦"
challenge_character_han_qi_desc: "陕西四路经略使的令旗卷起好水川沙尘，枢密副使的笏板却压着庆历新政的万言书。这位"相三朝立二帝"的社稷之臣，调解富弼与范仲淹的政见分歧，又得提防夏竦在西北军务中的掣肘。当神宗捧着《流民图》夜访中书时，河北塘泊的溃堤声惊醒了枢密院的更漏——该坚持"修边备"的保守策略，还是支持王韶的熙河开边之议？"
challenge_character_wen_yanbo: "文彦博"
challenge_character_wen_yanbo_desc: "益州交子的墨迹未干，枢密使的紫袍已浸透贝州平叛的烽烟。这位历仕四朝的"彦博相公"，平衡新旧党争引发的朝局动荡，又得处理交趾犯边与青苗法推行的两难。当司马光送来废除新法的联名奏疏时，开封城外的保甲法操练声震落了资政殿的瓦霜——该动用"平章军国重事"的特权调停，还是任由元丰改制撕裂士大夫集团？"
challenge_character_yan_shu: "晏殊"
challenge_character_yan_shu_desc: "汴京玉津园的柳絮纷飞如《珠玉词》残稿，同平章事的朱笔却悬在庆历科举改革案卷之上。这位"太平宰相"既要保全因《论范仲淹等擅越职守事》受损的清誉，在夏竦构陷新政派时暗中斡旋。当欧阳修呈上新编《崇文总目》时，御史台的弹章也追到了西园雅集的酒樽前——该续写"无可奈何花落去"的闲愁，还是重拟《答枢密院论兵事疏》？"
challenge_character_sima_guang: "司马光"
challenge_character_sima_guang_desc: "独乐园的蔷薇架下埋着《资治通鉴》残稿，端明殿学士的鱼袋却缀满元祐更化的诏令。这位反对新法的"涑水先生"，删削《唐纪》中敏感的前朝党争记载，遏制章惇等新党势力的反扑。当辽使质问西夏疆界划分时，免役法废除引发的民变已逼近洛阳城门——该坚持"祖宗之法不可变"的立场，还是默许苏轼的渐进改良之策？"
challenge_character_wang_anshi: "王安石"
challenge_character_wang_anshi_desc: "江宁半山园的竹影摇曳着《字说》残卷，参知政事的青苗簿册却压弯了州县驿马的脊梁。这位"天命不足畏"的改革家，既要应对《三经新义》引发的经学论战，又得化解保马法在河北推行引发的民变。当吕惠卿送来新拟的市易法条例时，汴河漕运的冰封阻断了东南六路的钱粮——该启用"制置三司条例司"特权强行推进，还是接受韩绛的折中方案？"
challenge_character_di_qing: "狄青"
challenge_character_di_qing_desc: "延州戍卒的面涅刺痛了枢密使的锦袍，西平王的金锏却劈不开汴京士大夫的偏见。这位从行伍崛起的战神，在崤山之战中破解西夏铁鹞子阵，提防文臣"武将专权"的弹劾。当侬智高首级送至垂拱殿时，禁军教场突然传来"汉儿尽作胡儿语"的童谣——该接受欧阳修"出判陈州"的调令，还是让面涅永远烙印为大宋军魂？"
challenge_character_su_song: "苏颂"
challenge_character_su_song_desc: "水运仪象台的铜轮咬合着元祐浑天仪的刻度，集贤院学士的星图却笼罩在新旧党争的阴云之下。这位"通才硕学"的科技巨擘，既要完善《本草图经》中的药物分类体系，又得在章惇清算元祐党人时保全科研典籍。当沈括携来新绘《守令图》时，礼部突然废止了进士科的天文算学考题——该继续主持韩公廉的机械研发，还是将毕生心血藏入泉州万卷楼？"
challenge_character_zhou_dunyi: "周敦颐"
challenge_character_zhou_dunyi_desc: "南安军司理参军的朱笔悬在《太极图说》初稿之上，濂溪书院的莲池倒映着桂阳峒瑶的烽火。当二程兄弟叩问"孔颜乐处"真谛时，道州官衙的案头还堆着荆湖南路剿匪的军情急递，莲叶间的涟漪悄然漫过《通书》中"无极而太极"的墨迹。"
challenge_character_cheng_hao: "程颢"
challenge_character_cheng_hao_desc: "扶沟县学的春风拂过《定性书》残卷，监察御史的笏板却沾着王安石新政的霜痕。这位洛学宗师在嵩阳书院讲"识仁"之要，而开封府正清丈着被青苗法拖垮的民田，案头待批的赈灾奏章与《明道文集》的草稿在烛火下叠成重影。"
challenge_character_su_shi: "苏轼"
challenge_character_su_shi_desc: "黄州雪堂的竹杖刺破"大江东去"的豪迈，翰林学士的玉带却羁绊于乌台诗案的墨迹。儋州椰林间的《易传》注疏与杭州苏堤的夯土声共鸣，当朝云捧来新焙的密云龙茶时，御史台的缉捕文书正追着惠州荔枝的香气翻越梅关。"
challenge_character_shen_kuo: "沈括"
challenge_character_shen_kuo_desc: "延州鄜延路的烽燧照亮《梦溪笔谈》的边页，三司使的算珠滚动在汴河改道的舆图之上。这位全才学者绘制西夏山川形势图时，军器监的霹雳砲图纸却被保守派投入熔炉，西北地动的余波震落了司天监浑仪上的铜龙。"
challenge_character_li_qingzhao: "李清照"
challenge_character_li_qingzhao_desc: "归来堂的金石拓片浸着明水镇的秋雨，《金石录后序》的墨迹蜿蜒过江宁城破的硝烟。当赵明诚病逝建康的噩耗传来，那些赌书泼茶的往事与"至今思项羽"的绝唱，在双溪舴艋舟头碎成涟漪。"
challenge_character_zhang_zeduan: "张择端"
challenge_character_zhang_zeduan_desc: "翰林图画院的松烟墨凝结成虹桥下的汴河浪，待诏画师的笔锋游走于宣和年间的盛世危局。当《清明上河图》卷末的酒旗刚点上最后一抹赭石，北来的快马已踏碎矾楼歌吹，金明池争标的龙舟桅杆正指向靖康元年的血色残阳。"
challenge_character_yue_fei: "岳飞"
challenge_character_yue_fei_desc: "相州韩府的演武场，岳飞的铁胎弓拉满弦月。金兵南下的烽烟里，这位九品承信郎率百骑奇袭新乡，枪挑金将拓跋耶乌的瞬间，太行义军的鹘旋旗已在他眼底烙下收复河山的誓言。"
challenge_character_lu_you: "陆游"
challenge_character_lu_you_desc: "锁厅试的朱卷被秦桧批作"喜论恢复"，这位荫补入仕的才子愤然掷笔。当夜，北固亭下的涛声化作《夜读兵书》的墨迹，而临安城的杏花，正落在他新纳妾室唐婉的罗裙上。"
challenge_character_wang_chongyang: "王重阳"
challenge_character_wang_chongyang_desc: "终南山下的酒旗卷着靖康之变的余烬，这位武举人突然砸碎酒瓮。醉眼朦胧间，吕洞宾与汉钟离的身影显现，怀中的《骷髅图》开始发烫——两年后，活死人墓将迎来全真道的第一次闭关。"
challenge_character_daoji: "济公"
challenge_character_daoji_desc: "净慈寺的火光中，李修缘的破衲衣扫过功德箱。在道济禅师的名号尚未传开时，这位天台宗异僧已用狗肉换回被典当的佛骨，临安城的达官显贵们还不知道，自己的命数将在这疯和尚的酒葫芦里颠簸。"
challenge_character_lijie: "李诫"
challenge_character_lijie_desc: "汴京开宝寺木塔的斗拱间，这位匠作世家的传人正验证《木经》遗法。当新译《营造法式》的样稿呈给哲宗皇帝时，苏州的香山帮工匠已将他改良的材份制刻在了瑞光塔地宫。"
challenge_character_lu_jiuyuan: "陆九渊"
challenge_character_lu_jiuyuan_desc: "临安皇城司的案牍堆里，这位心学开创者突然掷卷。鹅湖之会的请柬与《荆门军上元设厅讲义》的草稿同时展开，朱子的来信在烛火中蜷曲成"太极"之辩的引信。"
challenge_character_zhu_xi: "朱熹"
challenge_character_zhu_xi_desc: "白鹿洞书院的奠基石浸着鄱阳湖的晨雾，这位提举浙东茶盐公事的官员，正将《四书集注》的初稿压在赈灾粮册之下。当他在星子县发现周敦颐《太极图说》石刻时，弹劾唐仲友的奏章已写就八分。"
challenge_character_xin_qiji: "辛弃疾"
challenge_character_xin_qiji_desc: "当叛僧义端盗走天平军节度使印信时，少年掌书记的剑已斩断月光——五十里外的灵岩寺，惊起的寒鸦看见他提着人头与帅印归来，怀中还揣着即将南渡呈送高宗的《阻虏南迁疏》。"
challenge_character_Yoshitsune: "源义经"
challenge_character_Yoshitsune_desc: "黄濑川阵屋的月光下，这位流亡贵公子舞动七尺长刀。衣川的雪还未落下，遮那王已用《虎之卷》兵法奇袭金売吉次，平泉的藤原秀衡不知道，自己庇护的竟是颠覆平家政权的最强利刃。"
challenge_character_Yoritomo: "源赖朝"
challenge_character_Yoritomo_desc: "富士川的芦苇荡里，这位伊豆流放者擦净太刀上的血。当平维盛的大军不战自溃时，北条政子的嫁衣正染红镰仓的晚霞。《御成败式目》的雏形，在战胜的欢呼声中悄然成形。"
challenge_character_yu_yunwen: "虞允文"
challenge_character_yu_yunwen_desc: ""
