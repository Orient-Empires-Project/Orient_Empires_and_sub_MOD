 bm_867_falling: "归国谣"
 bm_867_falling_desc: "自元和中兴以来，大唐朝廷与河朔藩镇之间维持着微妙的平衡，藩镇借天子之威以安其众，而唐廷亦凭借藩镇之力反击吐蕃、南诏，于西南屯集重兵。然而在平静的表面之下，矛盾与冲突正在加速郁积，一位身处桂林的戍卒即将成为中心，点燃这场吞噬一切的烈火……"
 #
 bookmark_falling_licui: "大唐皇帝 李漼"
 bookmark_falling_licui_desc: "宣宗驾崩不久，在神策军的拥护之下，郓王李温登基为帝，年号咸通并改名李漼——音崔，并由群臣上尊号为睿文明圣孝德皇帝。李漼喜好宴会美酒，接迎佛骨、奢侈铺张，令时人认为他将父祖中兴积累败坏一空。在长安醉人的音乐与美酒中，他似乎仍是位太平天子。"

 bookmark_falling_wangjingchong: "成德节度使 王景崇"
 bookmark_falling_wangjingchong_desc: "出自回鹘阿布思部的王氏家族在牙兵的拥护下已世袭五代之久。王景崇是回鹘王家与唐宪宗之女的儿子，他维系着朝藩之间的和平，也成为河朔胡汉融合的象征。面对大唐的没落与蠢蠢欲动的西戎，他会何去何从呢？"

 bookmark_falling_hequanhao: "魏博节度使 何全皞"
 bookmark_falling_hequanhao_desc: "安史之乱后，尊奉安史二圣的田氏魏博雄踞河北，但世人皆知，粟特牙兵才是魏博的真正主宰。何全皞的祖父何进滔在牙兵的推举下杀死史宪诚成为新的节度使。是延续昭武九姓故事，还是汉化改制，何全皞没有太多选择。"

 bookmark_falling_gaopian: "安南都护 高骈"
 bookmark_falling_gaopian_desc: "作为两朝名将之孙，高骈自幼于禁军中成长，先是成功防御西北吐蕃与党项的进攻，继而击退南诏军队，再复安南，其声望达到顶峰。连年的战乱和军事统治，已令交趾人心不稳，除了继续镇守帝国南陲，威武的静海军还有其他选择吗？"

 bookmark_falling_mengshilong: "大礼乌底波 蒙世隆"
 bookmark_falling_mengshilong_desc: "南诏相传为哀牢夷建立的酋邦。此时，年少气盛的世隆宣布称帝，改国号大礼，与唐廷平起平坐，并向安南与西川发起进攻，两度攻陷安南但并不能收，最终被高骈驱逐出境。屡次失败令世隆深感受辱，同时，洱海两边的白蛮和乌蛮蠢蠢欲动，汉化家族成长为权臣世家，世隆究竟是中兴之主，还是埋下了亡国祸根？"

 bookmark_falling_linghutao: "淮南节度使 令狐绹"
 bookmark_falling_linghutao_desc: "宣宗时，令狐绹承父荫而得为宰相，位极人臣却政绩平平，其小心翼翼的性格也与宣宗的强势有关；懿宗登基后，他外出历任四镇节度使。曾与诗人李商隐、温庭筠结交。胆小迟缓的他不会想到，自以为颐养天年的辖境，即将迎接一场前所未有的风暴！"

bookmark_falling_pangxun: "桂州粮料判官 庞勋"
 bookmark_falling_pangxun_desc: "故乡徐州已隔万重山峦，同袍们驻守桂林多年，早已过了当值的期限，而朝廷还没有轮换的意思，反而想加紧西南攻势；庞勋发现，军中的粮草开始短缺，上级也偷偷克扣军饷。思乡的士兵们群情躁动，你难道不想，在战死之前，再看一眼故乡的亲人吗？"

 bm_867_normads: "北境狼烟"
 bm_867_normads_desc: "强大的朔方军早已无存，而被朔方招募而来的河西羌胡部落已经繁衍壮大。唐蕃之间的六十年战争，令吐谷浑、沙陀、吐蕃、党项相继东迁，整部落地归附唐朝，或为偏将，或受旌节，也即将奔赴大唐的腹地作战；北方，回鹘汗国的崩溃更为乱局增添变数，铁勒九姓陷入混战，真空无人填补，而这正是传奇英雄崛起之时。"

 bookmark_normads_liguochang: "阴山府都督 朱邪赤心"
 bookmark_normads_liguochang_desc: "朱邪赤心所在的沙陀部落，东迁依附于唐廷已历三代，为唐廷屡立战功的他，被赐姓为李并改名国昌。然而，李国昌部落的壮大，威胁着河东军镇和吐谷浑流民的居所，后者将酝酿一场包围；李氏父子必须证明，自己仍是大唐的异族忠臣，也不得不为族人们开辟一块新的生存空间。"

 bookmark_normads_helianduo: "吐谷浑大都督 赫连铎"
 bookmark_normads_helianduo_desc: "赫连氏牧于无定河北已数百年，曾被呼为“父匈奴、母鲜卑”。而今赫连氏为朝廷统领着逃难东迁的吐谷浑族人。面对沙陀和党项的进逼，大酋长赫连铎盘算着，一边靠拢朝廷，一边伺机夺回那些属于大单于的土地。"

 bookmark_normads_tuobasigong: "党项大酋长 拓跋思恭"
 bookmark_normads_tuobasigong_desc:1 "在惨烈的吐蕃内战和论恐热之乱中，拓跋思恭的党项族人被裹挟东迁，进入朔方和夏州。他以效命唐朝将军，换得了族人一小片休憩之地。身处唐蕃之间，党项人没有挥霍的本钱，唯有小心翼翼在诸强之间周旋图存；但也许，这也是在酝酿着一个伟大的王朝。"

 bookmark_normads_Undesh: "耶律部酋长 匀德实"
 bookmark_normads_Undesh_desc: "耶律家不过是契丹遥辇可汗之下的小酋长，但匀德实注意并利用了草原的乱局。他一边结盟契丹大族，联姻回鹘逃亡官吏，一边学习中原技艺。他的这些精心经营，将在他的孙子那里开花结果。"

 bookmark_normads_zhangyunshen: "卢龙节度使 张允伸"
 bookmark_normads_zhangyunshen_desc: "张家世代为幽州军校，张允伸虽为军将推举的卢龙节度使，却为大唐守护着北境的安宁。契丹和奚的劫掠平息了，与渤海国的交往也畅通繁荣。张允伸受封为“节相”同平章事，他的家族能够继续维系幽燕北境的和平吗？"

 bookmark_normads_Borjigin: "孛端察儿蒙合黑·孛儿只斤"
 bookmark_normads_Borjigin_desc: "传说中，老祖母阿阑豁阿的‘贞洁之腰’诞下了“黄金家族”的祖先们，孛端察儿蒙合黑正是她最得意的儿子，成吉思汗的十二世祖。唐末，韈劫子（蒙古）之名始传于世，不是在斡难河的源头，而是在额尔古纳河的右岸。黄金家族走出了室韦的森林，走向世界的征途。"

 bookmark_normads_shangyanxin: "河渭大都督 尚延心"
 bookmark_normads_shangyanxin_desc: "在撕碎吐蕃帝国的混战中，出身高贵的尚延心率先逃离战火，以秦渭之地归附唐朝，保境安民，谋求吐蕃居民与陇西汉人的和平共处。在他的渭水河谷，没有唐蕃之分，只有和平和战犯的较量。刚刚，他剿灭了论恐热的最后残部，将他们遣送唐军。这乱世中，和平还能延续多久？"


 bm_867_silkroad: "丝路争霸"
 bm_867_silkroad_desc: "盛极一时的回鹘汗国和吐蕃帝国双双崩溃。溃散的回鹘王族和铁勒诸部西迁，落脚天山东路和居延海；沙州人张议潮令河西重归大唐，已经十九年；至去年，肆虐河西的论恐热终于走到末日，而仆固俊崛起于北庭，与唆里迷的可汗对峙。在这片四大文明的交汇之地，汉将、番民、温末、吐火罗人、斯基泰人、回鹘人、吐谷浑人、葛逻碌人能够和睦相处吗？"

 bookmark_silkroad_zhangyichao: "河西节度使 张议潮"
 bookmark_silkroad_zhangyichao_desc: "自十九年前举兵推翻吐蕃统治，张议潮声誉日隆但又被朝廷猜忌和分权。被软禁在长安的张议潮将权柄移交给儿子和部将，仍自号“河西节度使”，而非朝廷册封的“归义”；理由很简单，河西人是沦落番虏多年的汉家儿女，而不是归附天朝的番邦。"

 bookmark_silkroad_murongfu: "吐谷浑王子 慕容复"
 bookmark_silkroad_murongfu_desc: "慕容复是辉煌的吐谷浑王国的末代后裔，面对吐蕃进逼，曾率部东迁安乐州，受封吐谷浑大都督，此后再无消息；在Paradox原版的世界线中，他的生活年代被推迟了45年，这令他有机会参与角逐，如他的名字一般，兴复吐谷浑王国的荣光。"

 bookmark_silkroad_Tsenhye: "鄯州 没卢·赞心牙"
 bookmark_silkroad_Tsenhye_desc: "象雄人没卢·赞心牙，被汉人唤作“尚婢婢”，受吐蕃老赞普之命戍守鄯州，保境安民，也与篡权的宰相论恐热缠斗二十四年之久；在进攻青唐失利后，他北迁祁连；部将拓跋怀光终将论恐热擒杀，终结了吐蕃内战。"

 bookmark_silkroad_Bokut: "西州 仆固俊"
 bookmark_silkroad_Bokut_desc: "尽管庞特勤在安西唆里迷继承可汗，西迁的铁勒诸部依旧混战不休；仆固俊并非出自十姓王族，却以枭雄之姿扫清天山吐蕃残余，割据北庭西州，并联结张议潮，上表唐廷，抢夺回鹘汗的大义名分。崛起之路还很长，伊州的铁勒人正在召唤他，而唆里迷的安西回鹘也不会放任他不管。仆固天王，先向何方呢？"

 bookmark_silkroad_long: "肃州 龙家"
 bookmark_silkroad_long_desc: "龙家原是焉耆的吐火罗王族。家园被吐蕃占领后，他们流落河西，聚集在甘肃之间。如今，回鹘人又占领了他们的故土。龙家与归义军保持着表面的默契，却实质掌管着丝路要冲。是积蓄力量收复家园，还是融入河西尽享安乐，龙族等待你的答案。"

 bookmark_silkroad_ediz: "居延海 阿跌回鹘"
 bookmark_silkroad_ediz_desc: "阿跌回鹘是回鹘汗国第二王朝的正统后裔。二十六年前，王族内斗，黠戛斯一击，可汗被杀，特勤奔散，几十万难民南迁，却被唐廷猜忌，诸部夹击；终于他们辗转迁徙河西，暂时落脚居延海边。下一步向何处去？向西，天山东路的铁勒混战不息；向南，富饶的甘州谷地就在眼前，祁连山的雪水容得下羊群，但那里有强大的汉军和盘踞的龙家。"

 bookmark_silkroad_Yagma: "喀什噶尔 样磨部"
 bookmark_silkroad_Yagma_desc: "喀喇汗王朝的起源众说纷纭，但不可否认，样磨部在其中举足轻重。面对回鹘和葛逻碌的西迁，样磨部也翻越天山，抵达伽师祈离的绿洲，并与葛逻碌各部维系着松散的联盟。百年之后，绿洲里会诞生伟大的汗，他们将会征服整个中亚，也动摇了整个世界的宗教版图。"


 bm_1066_rebalance: "定风波"
 bm_1066_rebalance_desc: "踌躇满志的大宋皇帝赵顼登基，急欲改革弊政，收复疆土，这势必打破檀渊之盟六十年来的大国均势；河湟的角厮罗家族董毡和木征，成为大宋的优先目标，以断西夏之臂膀；仰慕汉文化的大辽皇帝耶律洪基没有想到，失衡会带给他南征河朔的机会；可就在他后方，那个因大辽催贡名鹰而叫苦不迭的部落，一个命运之子即将降生。"

 bookmark_rebalance_zhaoshu: "大宋皇帝 赵曙"
 bookmark_rebalance_zhaoshu_desc:1 "这位短命却锐意进取的君主，在治平元年开启"濮议"之争，试图重塑皇室礼法秩序。他以范仲淹新政为鉴，在短短四年间整顿三司、裁撤冗费，为王安石变法埋下伏笔，却在三十六岁盛年早逝，留下未竟的财政改革蓝图。"
 bookmark_rebalance_zhaoxu: "赵顼"
 bookmark_rebalance_zhaoxu_desc:1 ""

 bookmark_rebalance_yeluhongji: "大辽皇帝 耶律洪基"
 bookmark_rebalance_yeluhongji_desc: "在位四十六年的契丹雄主，将"华夷同风"理念推向巅峰。他重修《辽史》、推广科举，却在"十香词冤案"中误杀皇后，晚年沉迷佛法导致朝政衰败。与苏轼"冰河夜话"的佳话，见证着宋辽文化交融的特殊时刻。"

 bookmark_rebalance_liliangzuo: "西夏王 嵬名谅祚"
 bookmark_rebalance_liliangzuo_desc: "一岁登基的党项少年王，亲政后废除蕃礼改行汉仪。他联辽攻宋夺取绥州，又反向宋朝称臣获赐岁币，在宋辽夹缝中展现出游刃有余的外交手腕。设立番汉二院的政治架构，为西夏鼎盛奠定根基。"

 bookmark_rebalance_wanyan: "按出虎酋长 完颜乌古廼"
 bookmark_rebalance_wanyan_desc: "这位女真完颜部酋长以按出虎水为基地，首创"猛安谋克"军事制度。通过朝贡辽宋获取冶铁技术，他统一生女真各部，将渔猎民族改造成具国家雏形的军事联盟，为孙子阿骨打灭辽建金铺平道路。"

 bookmark_rebalance_duansilian: "大理王 段思廉"
 bookmark_rebalance_duansilian_desc: "在位期间正值大理佛国鼎盛期，他延续"以佛治国"传统，兴建崇圣寺千寻塔。面对杨允贤叛乱，借兵高氏平定内乱却埋下权臣专政隐患。最终禅位出家，在无为寺青灯古佛中走完人生。"

 bookmark_rebalance_dongzhan: "青唐大酋长 董毡"
 bookmark_rebalance_dongzhan_desc: "唃厮啰政权第二代赞普，掌控丝绸之路河南道要冲。他巧妙利用宋夏矛盾，通过熙河开边与宋朝结盟，将青唐城发展为国际商埠。其组建的吐蕃重甲骑兵，成为牵制西夏的重要力量。"

 bookmark_rebalance_wanghui: "高丽王 王徽"
 bookmark_rebalance_wanghui_desc: "这位"海东尧舜"开创高丽文化黄金时代，设立国子监、修撰《礼成港志》。他在宋辽间保持等距外交，首创"双交聘"政策，却因过度崇佛导致土地兼并加剧，为武臣乱政埋下伏笔。"


 bm_882_golden: "黄金甲"
 bm_882_golden_desc: "历经近十年转战，盐商黄巢终于得偿所愿，在含元殿登基，自号“大齐”皇帝，并屠戮唐宗室百官；逃亡蜀地的唐皇和权宦田令孜正召集各路兵马围攻关中，想依托陈敬瑄建立新的神策军；桀骜不驯的沙陀骑兵，即将成为扭转乾坤的力量；大厦将倾之际，诸侯都在盘算各自出路，是效忠死战，再造太平，还是周旋两端，坐大图存？"

bookmark_golden_huangchao: "大齐金统皇帝 黄巢"
bookmark_golden_huangchao_desc: "长安朱雀门前新漆未干，黄巢抚摸着龙椅扶手上的裂璺，想起曹州盐船里那柄生锈的陌刀。冲天香阵透长安的菊花早已凋零，这位盐商出身的帝王以雷霆手段镇压门阀，却在含元殿阶前对着流民施粥。潼关外藩镇联军营火如星，殿中降将的密报又飘落案头。昔日歃血为盟的尚让可堪托付？还是该倚重新归附的朱温？半碗粟米突然泼向阶下，饥童争抢的水花溅湿了龙袍下摆。"
bookmark_golden_chenjingxuan: "侍中 剑南西川节度使 陈敬瑄"
bookmark_golden_chenjingxuan_desc: "成都浣花溪的捣衣声里，陈敬瑄正用蜀锦擦拭节度使金印。这个靠蹴鞠得宠的权臣，在青羊宫三清殿前焚毁过万卷诗书。北面黄巢称帝，南诏骑兵又叩松州城门。弟弟田令孜虽掌禁军，却送来催促进贡荔枝的密函。碎玉声中他厉声质问：“剑阁烽燧与摩诃池灯影，孰为西川百年基业？”"
bookmark_golden_gaopian: "淮南节度使 高骈"
bookmark_golden_gaopian_desc: "扬州二十四桥的明月，照着高骈案头未拆的勤王诏书。这位曾射落大雕的名将，如今整日与方士吕用之推演星图。浙西周宝的运粮船队沉没江心，宣歙观察使秦彦又送来染血的箭书。丹炉青烟里，他折断龟甲占卜的蓍草——是该亲率黑云都北上勤王，还是坐看长安城头变换王旗？折断的蓍草在丹炉青烟中飘散时，栖灵塔飞檐下的铜铃正发出呜咽。"
bookmark_golden_zhuwen: "大齐同州防御使 朱温"
bookmark_golden_zhuwen_desc: "同州城头的赤旗被北风撕扯，朱温擦拭着陌刀上的血渍，想起三年前黄巢分给他的半块胡饼。这个背叛王仙芝的赌徒，此刻既要防备河中王重荣的铁骑，又得提防长安来的监军宦官。帐外流民哀嚎与营妓琵琶声交织，他忽然踹翻酒案——是继续做黄巢帐前恶犬，还是该向大唐节度使摇尾乞降？黄河冰凌撞击城墙的声音，恰似刀剑相击。"
bookmark_golden_likeyong: "沙陀副兵马使 李克用"
bookmark_golden_likeyong_desc: "雁门关外的残阳将独眼将军的影子拉得很长，李克用摩挲着父亲留下的狼牙箭，听亲兵讲述长安陷落的传闻。这个被唐廷驱逐的沙陀首领，在云州城头堆满突厥俘虏的头颅。代北监军陈景思的使节正在帐外等候，族叔李友金的密信却缝在羊皮袄里。他独目迸出精光——是该接受诏安换取粮草，还是趁机血洗河东诸镇？阴山积雪映着弯刀寒芒。"
bookmark_golden_wangchongrong: "河中节度使 王重荣"
bookmark_golden_wangchongrong_desc: "蒲津渡口的铁牛在黄河怒涛中震颤，王重荣攥紧盐池账册，指甲几乎掐进鎏金封皮。这个靠私盐起家的节度使，刚用三百车青盐换来突厥战马。长安陷落的消息与黄巢的催粮使同至，太原郑从谠的密使又夤夜叩门。他突然撕碎黄巢诏书——是要联合藩镇光复李唐，还是该自立为河东盐铁大王？中条山的鹞鹰正掠过盐池上空。"
bookmark_golden_qinzongquan: "蔡州刺史 秦宗权"
bookmark_golden_qinzongquan_desc: "汝南官衙的梁柱间蛛网密布，秦宗权啃着带血的羊腿，看幕僚在剥皮人桩上绘制地图。这个以人肉为军粮的屠夫，连黄巢使者都被剁成肉糜。东都留守李罕之的求援信沾满血污，许州周岌的运粮队又遭截杀。他突然将剔骨刀钉在地图上的汴州——是该北上投靠黄巢分封诸侯，还是该南下血洗江淮自立为王？当剔骨刀深深钉入汴州地界时，衙外爆发出分食活马的嘶吼。"
bookmark_golden_hanjian: "魏博节度使 韩简"
bookmark_golden_hanjian_desc: "魏州城墙的夯土层里还嵌着安史叛军的箭镞，韩简在铜雀台遗址前焚烧佃户的欠条。这个靠屠杀牙兵上位的老狐狸，却在佛寺供养着三千僧兵。成德王景崇的联姻使团刚出南门，幽州李可举的斥候已渡过永济渠。他将佛珠掷入火堆——是要联合河北三镇逐鹿中原，还是该先血洗魏博六州巩固权柄？佛珠在火堆中炸裂的脆响，漳河水裹挟着骨殖流向远方。"
bookmark_gold_tuobasigong: "夏绥节度使 李思恭"
bookmark_golden_tuobasigong_desc: "无定河畔的芦花荡里，李思恭用党项弯刀削着箭杆，听探马报告长安易主的消息。这个拓跋部首领刚用三百匹青马换来朔方节度使的旌节。吐蕃骑兵在盐州城外游荡，鄜坊李孝昌的求援信使又坠马而亡。他突然斩断箭杆——是该联合河西诸胡进取关中，还是该固守毛乌素沙漠等待时机？沙丘上的白草在暮色中起伏如浪。"

 bm_907_ruins: "飞虎山"
 bm_907_ruins_desc: "朱温在汴梁撕碎唐室最后一片黄袍，契丹八部亦在潢水之滨推举耶律阿保机为可汗。河东李克用独擎残唐旗鼓，幽州刘仁恭筑馆大安山蓄甲十万，蜀中王建已私铸"永平"年号金器。当宣武军旌旗覆盖河洛官道时，杨行密遗命打造的淮南水师正巡弋长江，钱镠在杭州湾疏浚海塘招引蕃商——这个用禅让文书包裹的"大梁"新朝，究竟是用玉玺还是陌刀来重定天下秩序？南诏使团最后一次朝贡长安的象队，此刻正滞留在荆南烽烟之中。"
bookmark_ruins_zhuwen: "大梁皇帝 朱温"
bookmark_ruins_zhuwen_desc: "从黄巢军中叛离后，他以血腥手腕攀上权力顶峰，最终撕碎大唐的残破旗幡，在开封建起后梁。但龙椅尚未坐稳——河东李克用的沙陀骑兵日夜窥探黄河渡口，旧日部将因分赃不均而离心，连契丹人也开始试探中原的虚实。这位新朝天子，会优先清洗内部不安分的骄兵悍将，还是调集兵力先击溃北方最危险的宿敌？"
bookmark_ruins_likeyong: "晋王 李克用"
bookmark_ruins_likeyong_desc: "身披唐室赐袍的沙陀雄主，李克用半生都在证明自己对长安的忠诚。朱温血洗洛阳的狼烟腾起时，河东军士的刀锋已对准汴州，但云中八部的牧民正被契丹马队驱赶，太谷仓的粟米仅够喂饱半数战马。是咬牙向幽州刘仁恭借兵东征，还是默许长子存勖迎娶契丹贵女暂避锋芒？"
bookmark_ruins_abaoji: "契丹可汗 耶律阿保机"
bookmark_ruins_abaoji_desc: "阿保机刚用七部会盟的鲜血浇灌出可汗权威，长城以南却传来中原改朝换代的喧嚣。部落长老们催促他南下掠夺金银绸缎，但契丹内部仍有反对者潜伏，奚人与室韦也蠢蠢欲动。此刻是冒险深入汉地树立威望，还是回头用三年时间彻底碾碎草原上的反对者？"
bookmark_ruins_xuwen: "淮南节度副使 徐温"
bookmark_ruins_xuwen_desc: "前节度使杨行密留下的基业看似稳固，实则暗流汹涌——庐州旧将与扬州文臣互相敌视，钱镠的水师封锁着长江出海口，而朱温的使者正在广陵城里游说将领倒戈。作为实际掌权者，你会继续扮演谦卑的辅政者慢慢剪除异己，还是借抵御后梁之名整合江淮力量自立门户？"
bookmark_ruins_qianliu: "吴越王 钱镠"
bookmark_ruins_qianliu_desc: "出身草莽，钱镠以军功崛起于两浙，封王吴越。北有淮南强敌，西临吴国威胁，唯有保境安民、发展农商方能立足。是继续臣服中原以求安稳，还是趁乱扩张，争夺更大版图？钱镠深知，东南一隅的繁荣来之不易。"
bookmark_ruins_liuyin: "清海节度使 刘隐"
bookmark_ruins_liuyin_desc: "以岭南为根基，逐步掌控交广之地，刘隐成为南方不可忽视的力量。然岭南蛮族未服，中原藩镇觊觎，统治并不稳固。是优先平定内部叛乱，还是北上与中原诸侯争锋？刘隐的每一步都关乎岭南的未来。"
bookmark_ruins_limaozhen: "岐王 李茂贞"
bookmark_ruins_limaozhen_desc: "曾挟持唐昭宗，野心勃勃，李茂贞却因朱温崛起而梦碎。岐地四面受敌，资源匮乏，复兴唐室的口号日渐苍白。是继续挣扎求存，还是向朱温低头以保全家族？李茂贞的抉择将决定凤翔的命运。"
bookmark_ruins_wangjian: "蜀王 王建"
bookmark_ruins_wangjian_desc: "趁中原大乱，曾护驾有功的王建割据西川，成为西南霸主。蜀地富庶，却四面环山，易守难攻。是满足于偏安一隅，还是积极向外扩张，争夺中原？王建的野心与蜀地的安稳，正面临微妙平衡。"
bookmark_ruins_liushouguang: "卢龙节度使 刘守光"
bookmark_ruins_liushouguang_desc: "继承父业，刘守光掌控幽燕之地，却因残暴无道而众叛亲离。契丹人虎视眈眈，河东李克用亦对其不满。是收敛暴行以稳固内部，还是继续以铁腕镇压，甚至冒险称帝？刘守光的每一步都充满凶险。"


 bm_936_divide: "天净沙" #塞上秋
 bm_936_divide_desc: "有谁见过天裂的模样？大唐混一夷夏的秩序不复存在，种族仇恨死灰复燃。曾一统中原的沙陀武士们，陷入无休止的猜忌和恶斗。汉人、沙陀人、契丹人，甚至不知所出的勇士，都在竞逐天下大位，否则自身难保；而他们的兄弟和战友，已在背后磨刀霍霍。当石敬瑭与耶律德光入主中原时，天下将再度分裂为汉与胡两大阵营，从此再难弥合……"

bookmark_divide_shijingtang: "晋王 石敬瑭"
bookmark_divide_shijingtang_desc: "沙陀铁骑的骁悍之星，昔日为后唐拓疆千里，而今却在李从珂的阴霾中困守孤城。当洛阳的催命诏书如雪片般压向太原，这位身经百战的藩王竟向草原弯下了脊梁——燕云十六州的舆图与"儿皇帝"的屈辱，在契丹狼旗的阴影下泛着血色。这一念之差，或将成为中原版图裂变的惊雷。"
bookmark_divide_licongke: "大唐皇帝 李从珂"
bookmark_divide_licongke_desc: "潞王出身的帝王紧攥着染血的玉玺，凤翔起兵时的盟友早已化作心头毒刺。他亲手将石敬瑭逼成困兽，却未料到太原城头会升起契丹的苍狼图腾。此刻洛阳皇城的更漏声声催人：是调集禁军与河东殊死一搏，还是放任这头沙陀猛虎撕碎大唐最后的帷幕？"
bookmark_divide_deguang: "契丹可汗 耶律德光"
bookmark_divide_deguang_desc: "白狼山祭祀的篝火尚未熄灭，南方的求援信已裹挟着汉地富饶的气息扑面而来。这位戴着海东青羽冠的可汗抚摸着燕云地图，耳畔却回响着迭剌部长老的冷笑。当秋风吹动潢河岸边的芦苇时，他的马鞭究竟会指向长城隘口，还是调转方向扫平草原最后的叛旗？"
bookmark_divide_xuzhigao: "大吴齐王 徐知诰"
bookmark_divide_xuzhigao_desc: "金陵城头的朱雀旗在春雨中低垂，这位自称"东海钓鳌客"的权臣，正将吴国杨氏的血脉悄然织入自己的金丝网。中原传来的马蹄声惊碎了秦淮河的画舫笙歌——是该继续浇灌江南的桑麻沃土，还是让金陵水师顺着漕运的脉搏直抵汴梁？"
bookmark_divide_wangchang: "大闽皇帝 王昶"
bookmark_divide_wangchang_desc: ""
bookmark_divide_liuyan: "大汉皇帝 刘䶮"
bookmark_divide_liuyan_desc: "番禺港的波斯商船送来中原战报时，这位南越之主的指尖正摩挲着交趾进贡的象牙笏板。五岭的瘴气困不住他的野望，但广州刺史府中此起彼伏的俚僚铜鼓声，却让北征的令箭在掌中反复颠倒。"
bookmark_divide_caoyuande: "归义军节度使 曹元德"
bookmark_divide_caoyuande_desc: ""
bookmark_divide_mengchang: "蜀皇帝 孟昶"
bookmark_divide_mengchang_desc: "当成都府衙的芙蓉花开到第三重时，剑门关外的烽烟已染红了嘉陵江水。这位在摩诃池畔写下宫词的年轻君主，突然发现珍藏的《伐中原策》竹简，竟比手中温润的玉如意更令人辗转难眠。"
bookmark_divide_Masakado: "下总 平将门"
bookmark_divide_Masakado_desc: "常陆国的风掠过新筑的土垒，这位自称"新皇"的武士将朝廷的讨伐檄文掷入篝火。下总原野的晨雾中，究竟是该让八幡大菩萨的旗帜插满关东，还是向京都的紫宸殿献上象征臣服的太刀？"
bookmark_divide_wangjian: "高丽王 王建"
bookmark_divide_wangjian_desc: "松岳城的晨钟穿透薄雾，这位从弓裔帐下崛起的枭雄，正凝视着案头堆积的文书。新罗的金冠已蒙尘，后百济的旗帜在锦江对岸猎猎作响。当渤海国的使节跨过鸭绿江带来契丹南下的消息，这位“海东天子”的剑锋，是该指向半岛最后的割据势力，还是调转船头守护高句丽故地的疆土？"
bookmark_divide_varman: "吉蔑国王 阇耶跋摩四世"
bookmark_divide_varman_desc: "宝刹的塔尖刺破雨林晨曦时，真腊战象的嘶鸣正震荡着占婆海岸。这位刚在洞里萨湖畔竖起胜利柱的君主，是否要让高棉的船队顺着季风，驶向北方那片动荡的黄金之地？"
bookmark_divide_shengtian: "大宝于阗国王 尉迟圣天"
bookmark_divide_shengtian_desc: "玉龙喀什河的月光浸染着于阗美玉，疏勒商人带来消息，喀喇汗的弯刀在西方若隐若现。这位身披锦罽的"金玉之王"，是时候让和田玉雕的佛陀宝相，照亮更遥远的河西走廊？"
bookmark_divide_fujiwara: "大和摄政 藤原良房"
bookmark_divide_fujiwara_desc: "清凉殿的樱花飘落在《贞观政要》手稿上，这位缔造"摄关政治"的老者凝视着东北方躁动的阴云。当平将门的反旗映红关东天空时，他笔锋悬停处，究竟要落下"剿"字的铁画银钩，还是"抚"字的绵里藏针？"

 bm_960_relight: "捭阖录"
 bm_960_relight_desc: "捭阖中原的沙尘已渐渐平息，正是大周皇帝柴荣的兵锋威服四方，西取关中，南讨江淮，北临太原，各个偏安的朝廷都为之胆怯，纷纷上书割地请降。可是乾坤未定，与柴荣约为兄弟的赵匡胤已执掌禁军，小朝廷尚有余威，契丹的二元帝国日益稳固。安西的突厥人举国皈依真主，云南的段氏终结了三朝喋血，奢靡的平安京闪烁着鬼影。谁，才是终结乱世的人?"
bookmark_relight_liujun: "大汉皇帝 刘均"
bookmark_relight_liujun_desc: "短短三年，沙陀的汉王朝便从建立走向覆灭，纵横四方的沙陀人最后只留下偏安一隅的太原小朝廷，北方的契丹皇帝正等待着下一年的朝贡，而开封的新王朝即将再次发起猛攻。太行山下，你是将重现祖辈的荣光，还是称臣南北，郁郁天地之间？"
bookmark_relight_zhaokuangyin: "殿前都指挥使 赵匡胤"
bookmark_relight_zhaokuangyin_desc: "大周皇帝已布武于四海，兵锋之盛，天下无当；治国之勤，数朝罕有。作为柴荣的侍卫长，赵匡胤冒矢石护主有功，执掌新式禁军殿前司，冉冉升起。然，为山九仞者比比皆是，功亏一篑亦屡见不鲜。沙陀列朝，皆逃不过禁军、皇族与藩镇倾轧以致殄灭的命运。此刻柴荣龙体欠安，外有善战的骁将节度，内有老枢密使和外戚宗族，又一介禁军统帅，能否扭转中原王朝兴亡勃忽的宿命？"
bookmark_relight_jing: "契丹可汗 耶律璟"
bookmark_relight_jing_desc: "在重新将大辽的皇位夺回到辽太宗一脉后，志得意满的耶律璟践祚，上尊号为天顺皇帝，至今已有五年，从西方的蒙兀诸部，到东方的生熟女真，从北方的俱伦泊，到南方的燕云诸州，四海宾服给予了耶律璟耽酣憩日的底气，万机事繁，自有蕃汉诸臣共莅之，来自草原的雄鹰闭上了眼睛，是碌碌无为昏度时日，还是假寐等待一飞冲天？"
bookmark_relight_lijing: "大唐皇帝 李璟"
bookmark_relight_lijing_desc: "登基十四年，保大皇帝的本就不多的威严已消弭殆尽，在南讨闽国，西除南楚之后，便再难进寸步。大周来犯，怯懦无疑的李璟已改名避讳，俯首称臣，言辞谦卑，体态驯服，在上奉江淮全地之后，又得一夕之安寝。只是此等摇尾乞怜之功，又能赓续南唐国祚到何时呢，问鼎中原的理想，是否敢在卧榻梦回？"
bookmark_relight_chairong: "大周皇帝 柴荣"
bookmark_relight_chairong_desc: "在20余年的混乱后，中原迎来一线光明。凭借复杂的勋贵联姻，周王朝暂时驯服了沙陀列朝的强藩。柴荣登基两年，西败蜀，南破唐，北退辽，似乎尽只待兵锋所指，中原混元一统！只是，天命的安排尚有蹊跷，卜筮之词，似有他言……"
bookmark_relight_mengchang: "大蜀皇帝 孟昶"
bookmark_relight_mengchang_desc: "天子之贵，是乃锦衣玉食也，中原的霸主旋起旋灭，而后蜀的朝廷却已立国二十有余，温柔乡中的流连忘返已然遮掩孟昶曾经的进取之心，一年前关中四州的失丧似乎确立了仅能偏安的现实，天府之国，沃野千里，是将成孟氏的帝王之基，抑或偏安之陵呢？"
bookmark_relight_TrashigO_n: "古格王 扎西衮"
bookmark_relight_TrashigO_n_desc: "在高原藏地的雪山迷雾之中，曾经盛极一时的吐蕃帝国已然分崩离析，在遥远的古格，席卷全藏的战火烽烟还没有波及至此。绝处逢生的悉卜野王子吉德尼玛衮在此迎娶了象雄土王的独女，将悉卜野的血脉堪堪延续。绝处逢生的落难王子果然不负老土王的重望，重整旗鼓，逐步兼并了西藏西部这片辽阔的地区。而父祖的王国三分，身为次子的扎西衮却也将到汉人口中的知天命的岁数，吐蕃帝国的余烬，是复燃，抑或是熄灭？"
bookmark_relight_fujiwara: "大和摄政 藤原实赖"
bookmark_relight_fujiwara_desc: "平安京正上演着最绮丽淫靡的一幕。年过半百的藤原实赖仍牢牢把持着摄政大权。平安京内，阴谋迭起，鬼影幢幢，多病天皇与贵族妇女屡求阴阳寮及高僧禳除灾凶。东北方征战的武士渴求荣誉，地方庄园势力也日益坐大，倚赖的海风送来消息，西土有了新的王者。富贵岂有常，且看落花一瞬。"
bookmark_relight_duan: "大理国王 段思聪"
bookmark_relight_duan_desc: "崇山峻岭之中的王国，不用担心中原的纷乱与战火。一心钻研佛法深邃的段氏已历四代，自称的皇帝即使如何高大的尊谥也无人在意，高、董两家的朝堂之争也不过是山野朝堂的打闹。是归于籍籍无名，还是成为新的帝国之主，在纷争的朝堂上，段思聪的抉择尚未分晓……"
bookmark_relight_satuq: "萨图克·布格拉汗"
bookmark_relight_satuq_desc: "当萨图克遇见那位阿訇的一刻，中亚的历史被彻底改变了。年轻而苦闷的特勤找到了出口，释放他的抱负，以及仇恨。他迅速赢得了支持，并夺取了喀什噶尔的叔父的汗位。弯刀与经诵给予绿洲民无尽的力量，他们不再是被鄙夷的边缘人，而很快，那些曾经傲视中亚的古老王国将目睹他们惊人的力量。"

 bm_979_reconquest: "燕云台"
 bm_979_reconquest_desc: "猛士的时代终将谢幕，舞台留给了宫廷密谋家。勋贵联姻挽救了破碎的帝国，兄弟不再相残，而是各当一面，事业相继；但宫廷中烛影闪烁，他们在半生的觊觎中活成了兄长的模样，或在温柔的床泽边勾画宏愿。靠女性得以粘合的皇座，也只有依靠女性去攀登，或者终归属于女性。只是在猛士落幕之前，还有几人，演出了千古绝唱。"
bookmark_reconquest_zhaoguangyi: "宋东京留守 赵光义"
bookmark_reconquest_zhaoguangyi_desc: "华灯初上，汴梁城内笙歌渐歇，赵光义却独自踱步于庭院，眉头紧锁。身为东京留守，他一向以谨慎沉稳著称，但此刻，北有辽军虎视眈眈，南有李煜暗流涌动，大宋江山如风中残烛，危机四伏。他既是兄长的左膀右臂，又隐隐怀揣自己的野望。是扶持赵匡胤，助其一统天下，还是暗中筹谋，觊觎至尊之位？在这步步惊心的棋局中，他将如何落子，书写自己的命运？"
bookmark_reconquest_yanyan: "大辽皇后 萧燕燕"
bookmark_reconquest_yanyan_desc: "萧燕燕，自幼便展现出非凡的智慧与胆识。作为契丹贵族，她以太后之尊临危受命，毅然接过大辽的权杖。外有宋朝崛起，内有宗室贵族掣肘，她却以冷静果断的手腕稳住局势。大帐中，她目光如炬，听取耶律斜轸的建议，心中已有盘算。是联合内外力量共抗强敌，还是暂时隐忍以求喘息？这位年轻的太后，将如何在风雨飘摇中为大辽开辟一条生存之路？"
bookmark_reconquest_handerang: "大辽南京留守 韩德让"
bookmark_reconquest_handerang_desc: "韩德让，辽国汉臣中的佼佼者，以忠诚与智勇闻名。他镇守南京，扼守南北交通要道，肩负着大辽的重要防线。然而此时宋军压境，城内粮草匮乏、士气低迷，他却依然镇定自若。城头上，他巡视着防御工事，眼中透着坚毅。是固守待援，以时间换取胜利的希望，还是冒险出击，以求一线生机？在这生死攸关之际，他将如何扭转乾坤？"
bookmark_reconquest_yangye: "汉建雄节度使 杨业"
bookmark_reconquest_yangye_desc: "朔风怒号，雁门关下旌旗猎猎，杨业身披铁甲，凝视着远方的敌阵。他出身将门，他多年镇守雁门关，为北汉抵御宋军立下赫赫战功。然而如今北汉国力衰弱，宋军势如破竹，他身后的故国已危如累卵。他是选择以身殉国，为北汉留下一段忠烈佳话，还是归顺宋朝，以保一方百姓免受战火荼毒？每一步都如履薄冰。"
bookmark_reconquest_Lijiqian: "夏管内都知蕃落使 李继迁"
bookmark_reconquest_Lijiqian_desc: "无定河静静流淌。李继迁策马而立，目光如炬。他是党项族的英雄，却也身陷重围。宋军的铁骑已逼近河西，而族人的生存空间日益缩小。他深知此刻的每一步都关乎族群的存亡。是隐忍退让，以求喘息之机，还是奋起反抗，用鲜血书写自由？在这片苍茫大地上，他能否为党项族开辟一条突围之路？"
bookmark_reconquest_panmei: "山南东道节度使 潘美"
bookmark_reconquest_panmei_desc: "江南烟雨朦胧，潘美驻足江畔，凝望着远处的金陵城。他是大宋名将，善谋善战，南征江南，一统天下的大任落在他的肩上。然而江南地势险要、民风剽悍，李煜更是顽强抵抗。营帐内，他仔细研读地形图，与曹彬等良将商讨对策。是强攻速战速决，还是智取以最小代价平定江南？在这场决定大宋命运的战役中，他将如何施展谋略？"
bookmark_reconquest_LeHoan: "大越殿前都指挥使 黎桓"
bookmark_reconquest_LeHoan_desc: "交趾密林间虫鸣阵阵，黎桓手握长剑，在营地中踱步不安。他身为大越军中栋梁，却不得不面对宋军压境、士气低迷的困境。他深知交趾国力有限，与宋军硬碰硬无异于以卵击石。是选择暂时退让，以保存实力，还是背水一战，以死相搏？在这片深绿掩映的土地上，他能否为大越争得一线生机？"
bookmark_reconquest_fujiwara: "大和摄政 藤原兼家"
bookmark_reconquest_fujiwara_desc: "京都庭院中松影婆娑，藤原兼家品茗而坐，眉头微蹙。他身为摄政者，一手操控朝政，却也深陷豪族纷争与外部威胁之中。国内权臣各怀鬼胎，外部局势风云变幻，是以强硬手段震慑群雄，还是以柔和策略维系平衡？他的一念之间，将决定藤原氏家族的兴衰与日本政局的走向。"
bookmark_reconquest_Suryavarman: "吉蔑王 阇耶跋摩五世"
bookmark_reconquest_Suryavarman_desc: "吴哥城巍然矗立于热带丛林中，阇耶跋摩五世站在宫殿之巅俯瞰自己的王国。他致力于扩张吉蔑王朝，但中原统一带来的压力却如阴云笼罩。他既想巩固疆土，又渴望进取，是选择保守现状以求稳定，还是主动出击争夺资源？东南亚风云变幻之际，他的一举一动，都将牵动整个地区的格局。"
bookmark_reconquest_Arslan: "苏丹 阿里·阿尔斯兰汗"
bookmark_reconquest_Arslan_desc: "以雄狮之名，阿里·阿尔斯兰汗立马草原，遥望东方。中原动荡，为他提供了扩张的机会，而西方的战事，却牵扯了他的精力。 是东进于阗，趁虚而入，还是继续西征，巩固现有领土？ 在这片沙漠与绿洲之间，划破夜空的新月，影响着中亚的未来。"
bookmark_reconquest_longxu: "耶律隆绪"
bookmark_reconquest_xian: "耶律贤"
bookmark_relight_liyu: "江南国主 李煜"
bookmark_relight_liyu_desc: "金陵琼楼，夜雨绵绵，李煜倚窗而坐，吟诵新词，声声哀凄融入夜色。风流才子，将作亡国之君。面对宋军压境，他深知大势已去，无力回天。是选择苟且偷生，以换取家族安危，还是玉石俱焚，以捍卫最后的尊严？抉择如落花入春水，唱奏着南唐王朝的缥缈绝响。"

