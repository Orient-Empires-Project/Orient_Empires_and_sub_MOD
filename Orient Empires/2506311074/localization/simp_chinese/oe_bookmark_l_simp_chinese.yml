 bm_617_eagle: "天之痕"
 bm_617_eagle_desc: "虬髯曰:“……此尽宝货泉贝之欲于此世界求事，当或龙战三二十载，建少功业。今既有主，住亦何为？太原李氏，真英主也。三五年内，即当太平。李郎以奇特之才，辅清平之主，竭心尽善，必极人臣。一妹以天人之姿，蕴不世之艺，从夫之贵，以盛轩裳。非一妹不能识李郎，非李郎不能荣一妹。……起陆之贵，际会如期，虎啸风生，龙吟云萃，固非偶然也。此后十年，当东南数千里外有异事，是吾得事之秋也。……”"
 
