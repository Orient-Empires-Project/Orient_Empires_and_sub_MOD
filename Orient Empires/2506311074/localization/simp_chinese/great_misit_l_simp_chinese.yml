 new_military: "[new_military|E]"
 game_concept_new_military: "当权派"
 game_concept_new_military_desc: "$game_concept_new_military$是直接受命于$game_concept_great_misit$的封臣，$game_concept_great_misit$的党羽，以及不忠于君主的臣子，他们团结在以$game_concept_great_misit$为核心的政治同盟下。"
 militar_sub_realm_size: "$game_concept_great_misit$派拥有[ROOT.Var('root.sub_realm_size').GetValue]块领地"
 
 power_struggle: "[power_struggle|E]"
 game_concept_power_struggle: "权力游戏的优势方"
 game_concept_power_struggle_desc: "在$game_concept_power_struggle$的游戏里，辅政大臣，是领主仅存的最强封臣，是以尊王为旗号的政治同盟领袖，其党羽团结在其周围形成辅国派。辅政大臣虽说名义上尊王护主，实际上也只是在为自己来日可能的权势滔天争夺政治筹码。不过毕竟天下只有永恒的利益，没有永远的敌友，辅政大臣有可能在表面上也与$game_concept_great_misit$态度暧昧。无论如何，从根本利益和实际态度而言，辅政大臣天生就是$game_concept_great_misit$最大的敌人。" 
 
 old_military: "[old_military|E]"
 game_concept_old_military: "尊皇派"
 game_concept_old_military_desc: "$game_concept_old_military$是$game_concept_great_misit$大位的觊觎者，虽说名义上尊皇护主，实际上也只是在为自己来日可能的权势滔天争夺政治筹码。为了长远的利益，$game_concept_great_misit$接班人有可能在表面上也与$game_concept_great_misit$态度暧昧。无论如何，从根本利益和实际态度而言，尊皇派天生就是$game_concept_great_misit$最大的敌人。"
 
 old_military_list: "[old_military_list|E]"
 game_concept_old_military_list: "尊皇派"
 game_concept_old_military_list_desc: "$game_concept_old_military_list$是仍然站在君主一边但仍举棋未定的封臣，讽刺的是，朝局政治斗争中永远不可能有中间派存在，毕竟忠诚不绝对就是绝对不忠诚，他们也仅仅是在观望，并伺机寻找更好的政治同盟罢了。这就意味着，这群该死的墙头草有可能会因为利益倒向$game_concept_great_misit$，亦或是辅政大臣。总之对他们你可以提早做些动作，或许你仅仅需要一个理由，一个赏罚分明、令他们胆寒心颤而又为你而折服肝脑涂地的绝佳理由。"
 
 new_councillor_list: "[new_councillor_list|E]"
 game_concept_new_councillor_list: "$game_concept_great_misit$派"
 game_concept_new_councillor_list_desc: "$game_concept_new_councillor_list$是以$game_concept_great_misit$为中心的$game_concept_great_misit$派，意在把控朝政。"
 
 old_councillor_list: "[old_councillor_list|E]"
 game_concept_old_councillor_list: "尊皇派"
 game_concept_old_councillor_list_desc: "$game_concept_old_councillor_list$是以辅政大臣为中心的辅国派，意在打倒$game_concept_great_misit$。"

 lingdizhanbi: "直接控制着全国领土中的[GetPlayer.MakeScope.Var('great_misit_sub_realm_size').GetValue|0]%"
 game_concept_lingdizhanbi: "领地占比："
 game_concept_lingdizhanbi_desc: "只有控制全国领土中的40%上时，才能选择“成为$game_concept_great_misit$”决议，发动逼宫。"
 trait_great_misit: "$game_concept_great_misit$"
 trait_great_misit_desc: "红衣$game_concept_great_misit$执廷橹，白马之徒战兢兢。在取得了重大政治斗争胜利之后，$game_concept_great_misit$对于权力的野心便不再隐瞒，而这个权力并不仅仅是朝廷上的。以法度之名昭彰权柄，以辅君之名义把持两宫，立徙迁废，皆乃抚掌踱步之间。当前宫廷影响力为[ROOT.Var('misit_power').GetValue]，通过灵活使用宫廷影响力与君主交互，你将成为国家的无冕之王。"
 trait_great_misit_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip][ROOT.GetCharacter.GetHerHis]以法度之名昭彰权柄，以辅君之名义把持两宫，当前宫廷影响力为[ROOT.Var('misit_power').GetValue]，通过灵活使用宫廷影响力与君主交互，将成为国家的无冕之王。"
 trait_great_misit_administrative: "次廷"
 trait_great_misit_administrative_desc: "这名角色所组织的$game_concept_great_misit$幕僚，即次廷，一定程度上才是国家真正的权力机构，毕竟有着辅国派的掣肘，使得$game_concept_great_misit$的密谋仍要藏于影中，当然这是暂时的。当前宫廷影响力为[ROOT.Var('misit_power').GetValue]，通过灵活使用宫廷影响力与君主交互，你将成为国家的无冕之王。"
 trait_great_misit_administrative_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip][ROOT.GetCharacter.GetHerHis]是这名角色所组织的$game_concept_great_misit$幕僚，即次廷，一定程度上才是国家真正的权力机构，毕竟有着辅国派的掣肘，使得$game_concept_great_misit$的密谋仍要藏于影中，当然这是暂时的。当前宫廷影响力为[ROOT.Var('misit_power').GetValue]，通过灵活使用宫廷影响力与君主交互，将成为国家的无冕之王。"
 trait_great_misit_audience: "群臣之首"
 trait_great_misit_audience_desc: "理论上君主的其他封臣也由$game_concept_great_misit$管理，当前宫廷影响力为[ROOT.Var('misit_power').GetValue]，通过灵活使用宫廷影响力与君主交互，你将成为国家的无冕之王。"
 trait_great_misit_audience_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip][ROOT.GetCharacter.GetHerHis]理论上君主的其他封臣也由其管理。当前宫廷影响力为[ROOT.Var('misit_power').GetValue]，通过灵活使用宫廷影响力与君主交互，将成为国家的无冕之王。"
