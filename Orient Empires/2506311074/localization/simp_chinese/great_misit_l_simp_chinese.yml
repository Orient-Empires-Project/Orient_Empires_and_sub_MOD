 great_misit_kill_liege_interaction: "声讨弑君"
 great_misit_kill_liege_interaction_desc: "当我意识到这个傀儡开始不受控制的时候，他便不能活着了，弄死他很容易，但是我需要名正言顺的理由及一个完美无缺的计划。"
 
 actor_secondary_great_misit_request_vassal_interaction: "宣为朝敌"
 great_misit_request_vassal_interaction: "挟天子以令诸侯"
 great_misit_request_vassal_interaction_desc: "这是名正言顺的扩大自己势力的好机会，毕竟君王不可能叛国，君主不可能通敌，对吧？"
 great_misit_awarded_title_interaction: "请赐头衔"
 great_misit_awarded_title_interaction_desc: "我长久来忠心耿耿，四海九州都压在我的身上，我要点奖赏要点爵位不对吗，于情于理都该给我，也由不得他不给。"
 actor_secondary_great_misit_forced_marriage_interaction: "新晋君后"
 great_misit_forced_marriage_interaction: "强迫立后"
 great_misit_forced_marriage_interaction_desc: "既然朝局地位已然存在，接下来就要在姻亲和血脉关系上下下功夫了。"
 great_misit_had_sex_interaction: "鱼水之欢"
 great_misit_had_sex_interaction_desc: "$game_concept_great_misit$很可能会与君主对立起来，但也许只是朝堂之上的，作为国内有着极大权柄的异性两人，私底下$game_concept_great_misit$和君王的态度或可暧昧，毕竟比起无上的权力，名声贞洁又算得了什么。"
 actor_secondary_great_misit_waste_crown_prince_interaction: "废立太子"
 great_misit_designate_heir_interaction: "掌控东宫"
 great_misit_designate_heir_interaction_desc: "现在软弱的君主身下，可能有那些野心勃勃的皇子们，一旦越级，我的地位将要不保。未雨绸缪，我得培养一只绝对听话的笼中鸟，让他作为我们家族的长久政治合理性保证。"
 actor_secondary_great_misit_beauties_of_the_emperor_interaction: "强取目标"
 great_misit_beauties_of_the_emperor_interaction: "强迫后妃陪寝"
 great_misit_beauties_of_the_emperor_interaction_desc: "掌握朝堂之上，当然我也要流连于后宫之中，所谓佳丽三千，但是我说一句他还不是得乖乖让给我，即便是他怀里躺着的爱妃亦或是王后，他在任何时候都没有选择权，包括这件事上。"
 great_misit_add_weak_hook_interaction: "宴请君王"
 great_misit_add_weak_hook_interaction_desc: "对于君王和$game_concept_great_misit$来说，这餐饭的意义往往不仅是填饱肚子夜宴欢愉，你向君王昭示了你的权势之盛，同时向你的党羽们揭示了你是如何把玩黄毛领主的。"
 
 great_misit_become_the_successor_interaction: "受禅称正"
 great_misit_become_the_successor_interaction_desc: "我的权柄和武力当然可以逼迫君主乖乖就范，成为正统上君王的继承人，虽然$game_concept_great_misit$大概或没有血缘关系也并不一定有宣称，但他有的选吗，答案自然是否定的。"
 actor_secondary_great_misit_send_nakatomi_interaction: "安插近臣"
 great_misit_send_nakatomi_interaction: "派廷臣入宫"
 great_misit_send_nakatomi_interaction_desc: "我的手下自是人才济济，但也有追求名利的聪明人，把他放到君王身边，我对他会有举荐之恩，同时这样一个或许忠心的眼线一样能帮我看着草包君主的言行。"
 actor_secondary_great_misit_offer_beauty_interaction: "进奉侍臣"
 great_misit_offer_beauty_interaction: "贡侍入宫"
 great_misit_offer_beauty_interaction_desc: "权力的把控是一件很累人的事，多亏了我才让君主小儿从苦海中脱离出来，他现在也应当做一些解放自己天性的事，侍女或是面首，反正只要他能要，我就能给。既然做不来君主，暂时回归家庭也挺好嘛？"
 great_misit_deprived_administrative_power_interaction: "控制属地"
 great_misit_deprived_administrative_power_interaction_desc: "钱庄的生意蒸蒸日上，田庄田产规模不断扩充，我需要一些私属地区来置办更多的田产了。"
 great_misit_obtain_audience_interaction: "一人之下万人之上"
 great_misit_obtain_audience_interaction_desc: "通过同僚在述职上只能先向我上疏，然后再由我勾红拟旨，那么我们的威权就不仅仅如此而已。"
 great_misit_revoke_title_interaction: "罢免官职"
 great_misit_revoke_title_interaction_desc: "复杂的政治运作，我罢黜对立阵营成员的官职，削弱其党羽。"
 
 great_misit.1000.t: "无冕之主"
 great_misit.1000.desc: "自入廷以来，战战兢兢谨小慎微，巧言令色已为稗草，揣摩圣意尽是常态，如此甘为人臣，惺惺作态，方能朝局变换而岿然，腥风血雨而无害。后吾入阁，亦有韬略，制军策，平戎乱，定流寇，裁冗官，改农桑，政绩斐然，同僚注目。吾深知陛下不可一日无吾，陛下亦然所知，出行随驾无不从行，游猎讲经莫不提携，执政理国则必付与吾。而今吾立于阁臣之首，权柄渐巨，羽翼渐丰。"
 great_misit.1000.a: "誓将永为陛下车驽，任凭驱使而不悔。"
 great_misit.1000.b: "朝局仍未尽在我手，大丈夫何能久居人下？"
 great_misit.1011.t: "君王崩逝"
 great_misit.1011.desc: "君上突崩，暂留其后听政。然皇储废立，诸兄友家人命数皆掫于掌中，国本稳固与否实乃一念之间。"
 great_misit.1011.a: "臣定当为新君肝脑涂地，死而后已。"
 great_misit.1009.t: "羽翼丰满"
 great_misit.1009.desc: "随爵位上表，宫中哗然，党羽等蜂拥而至，贺表献礼无数，君王亦降旨赐爵，大行封赏，此间不表。"
 great_misit.1009.a: "陛下圣明！"
 great_misit.1021.t: "勤王随驾"
 great_misit.1021.desc: "烟尘起处泪阑珊，身事还同世事艰。平时安西万里疆，今日边防在凤翔。\n如今边境战云在起，而[great_misit_liege.GetTitledFirstName]缘边空屯十万卒，只能饱食温衣闲过日。左右幕僚争相进言曰:殿下既为国之柱石，即当出镇边关，以救国难于当前，留威名于后世，此即雄鹿之悟也"
 great_misit.1020.desc: "上忽言，意欲举倾国之力行征伐之事。军国大事切忌朝令夕改，然所率军士疲敝，将帅羸弱，恐为高祖白登山故事耳。而红衣$game_concept_great_misit$田产众多，拥兵甚巨。除两京卫尉可与之相较外，甲坚刃利而举国不可比也。"
 great_misit.1021.a: "率土之滨莫非王臣，臣当奉旨征讨，即日随军护驾！"
 great_misit.1021.b: "陛下运筹帷幄，必将凯旋班师。臣等拱卫京师，以解陛下后顾之忧！"
 
 great_misit.0001.t: "[recipient.GetTitledFirstName]之死。"
 great_misit.0001.desc: "$game_concept_great_misit$久居朝局而还政不表，上[recipient.GetTitledFirstName]忿郁久已，诛$game_concept_great_misit$之念甚矣，欲设宴待$game_concept_great_misit$而设刀斧手其中，意迫其还政。若$game_concept_great_misit$许，则削其爵而徙，或下诏狱而伏诛；若不许，则当庭镣铐杖杀。然计泄走于不良人，相[actor.GetTitledFirstName]亦早觉异变，寝食难安，终冒天下之大不韪。是夜领私兵，同不良主帅赚取宫门，带甲进宫，胁太后懿旨而戕君，及入宫秘杀君上同党，此间不表。相携懿旨及帝寝宫时，钺斧横陈，尸骸堆垛。帝箕坐于席，目光如炬，众军士刃指帝前而不敢近，终为龙威所震。然相嗤之以鼻，以其不过鱼兽困斗耳，乃朗宣：“奉太后懿旨，急命相[actor.GetTitledFirstName]废杀[recipient.GetTitledFirstName]。圣人至善称以仁孝治国，先君深以为是，而今汝倒行逆施，实乃桀纣之君。自践祚以来，天象作祲，农桑荒无，政令难行，民怨四起，武备废弛，九州动荡。而汝不顾民生之多艰，枉然臣下投国之赤诚，毫无悔过之心，而变本加厉，后宫骄淫之事不绝，朝中诤谏之言不闻，起居奢靡之风不俭，夷灭忠良之举不断！而今妄图杀尽朝中大员，大兴诏狱，其乃亡国之兆也。时国本必乱，天下必易于他人之手。如此无民无父，弃国弃家，汝仍有颜面苟活乎？现废汝帝位，令汝自尽，择日另立新皇。”相旋即使不良主帅持鸩近前。帝听罢，目含愤懑然实乃震恐，而相已然不能容，怒斥道：“为臣者，为国为民，虽身死扬灰而在所不辞。劝君更进金屑酒，一去永灭入黄泉！”上瘫，声若游丝：“君当真为窃盗而不能容朕乎？”相无言，乃使左右迫酖。不多时，[recipient.GetTitledFirstName]立死。"
 
 great_misit.0001.a: "带胄枕兵红宫闱，莫使蚊蝇传碎言。"
 
 great_misit.0002.t: "宣布[secondary_actor.GetTitledFirstName]为朝敌。"
 great_misit.0002.desc: "朝堂之上，相[actor.GetTitledFirstName]言：“臣有本，劾[secondary_actor.GetTitledFirstName]大不敬通敌叛国欺君犯上等十数，泣血上奏。”群臣哗然而私语，上急命相如实上奏。相具陈其卖官鬻爵、侵夺田亩、鱼肉百姓、勾连戎狄蛮夷任其掳掠等十数罪。“据不良人所报，其仍所道逢君之恶、和光同尘、浮云蔽日云云污秽之言，臣伤陛下之所伤，不忍直视也。加之其家匿暗道，广蓄兵甲，在京中多有羽翼，恐其将弑君犯上，谋逆乱政。”上震怒：“大胆！”相岿然言：“奏请陛下传檄九州，臣定当奉陛下之令戡乱！”群臣附和或默然。上旋下旨，令相[actor.GetTitledFirstName]征讨[secondary_actor.GetTitledFirstName]，并夺其爵位，诛杀逆贼。相黠然而出。其方所奏陈，亦真亦假犹未可知，欲加之罪何患无辞？而上谕则以安定民心，乱其部署，使其辖吏反目，晓以利害日后必将为我所用也。上斥大胆，或是对其罪状勃然，或是对相僭越恼羞，然实乃无可奈何之举。今挟天子而令诸侯，乃不过行曹许昌之事，铲除异己，强取臣属耳。"
 great_misit.0002.a: "陛下天恩浩荡，然逆贼潢池弄兵，不知天高地厚！传令，奉天子命而讨不臣！"
 
 great_misit.0003.t: "请赐封地"
 great_misit.0003.desc: "“小儿岂敢！”相[actor.GetTitledFirstName]屡奏请封[target.GetNameNoTooltip]，而上[recipient.GetTitledFirstName]以国相操劳之言搪塞，意在不许而辱相也。相旋上表：自臣受陛下拔擢赴廷以来，夙夜忧叹，战战兢兢，行事无不如履薄冰，辅国无不大公无私，恐有负圣恩。然时有小人进谗而不断绝也，使臣同陛下有隙。臣积劳成疾，比往日力不从心，朝中事务亦略心灰意懒。特此上表拜别陛下，望陛下念臣劳苦艰辛，恩赐劣田几亩，不求厚禄遗子孙，但求日夜可遥望陛下也。臣惶恐惶恐，伏惟再拜。\n然朝中要职枢纽皆为相党，相退，恐连根拔起，其党羽尾大不掉，大位不稳，朝局乱而血雨腥风又起。况相兵权在握，时两京卫尉恐皆为其鹰爪，上自然无策。相此以退为进，实乃逼其就范，不可不能称之为毒计尔。果如相所言，据不良人所报，上观书后色变震恐，大骂“逆贼僭越”而后颓然，而相亦受上谕：上谕，朕自诩为贤君，卿乃当世伊霍。卿劳苦功高，鸟尽弓藏之事朕不为也，有道是赏罚分明，卿功高朕自赏，特封[target.GetNameNoTooltip]，以为封国属地，世袭罔替。国不可一日无卿，望卿念朕宅心仁厚，勿心生退意，继精诚报国，攘除奸凶。贤君良臣二人，当为万事佳话尔。"
 great_misit.0003.a: "真乃紫垣不得囫囵复，再请君迁金墉城。"
 
 great_misit.0004.t: "祝[secondary_actor.GetTitledFirstName]与[recipient.GetTitledFirstName]百年好合。"
 great_misit.0004.desc: "相[actor.GetTitledFirstName]上表曰：“夫国不可一日无君，君亦不可一日无家。后不立则圣寝难安，太子不明则国本未定。而今大位稳固，陛下当图百年之事。然妃后失德则国乱，太子失德则国悲。微臣暗观陛下宫闱后妃数十人，睚眦短目者众，平庸脂粉之辈云云，而未有贤妻良母之相者也。臣恐陛下归天之时，我朝将现吕氏之故事耳。臣府有一小女[secondary_actor.GetTitledFirstName]，自幼琴棋书画无不精通，礼乐春秋无不通晓，肤若凝脂，目有秋波，止惜惭于未有闭月羞花之容，亦非东施嬷母之辈。若此贤女立为后，实乃我朝幸事也。如若陛下不弃，微臣即刻将此女举献。得圣主临幸立命，莫为天恩，此女必尽心侍于龙榻尔。”上[recipient.GetTitledFirstName]阅罢，欲推诿，近士前曰：“陛下不闻汉宣帝及霍氏故事乎？”乃噤声。翌日，昭天下，[secondary_actor.GetTitledFirstName]立为后。"
 great_misit.0004.a: "尚书列侯第，外戚近臣家。余后妃及其嗣当徐徐图之，万不可现贾南风事。"
 
 great_misit.0005.t: "鱼龙笙歌"
 great_misit.0005.desc: "相[actor.GetTitledFirstName]乃一女流也，而今位极人臣，传言相同君上[recipient.GetTitledFirstName]狎，素为文人风骨檄曰龙涎，相不辩。今日亦为风流之夜，相秘往龙湢，蜕衣掩于屏风，以候君上。不多时，上往，众女服侍更衣。上入浴，屏退左右，独濯。相踱步缓出，上惊诧震慌，忙欲呼出，然目光如炬，不能自已。据言，相祖乃异域人，而相风情万种，绰约多姿，与中原女子端庄纤姿大相径庭，眉宇春情荡漾，或虽身着素服，举手投足之间尽展妖艳，而今丝衣未有，更显倾国体态。相虽不为宫砂女，二八年华已逝，仍风韵犹存：面若牡丹而目存狡狐，淡唇轻启而娇含其中。玉齿微显而若舒叹，面无羞惭而似怯，真不清乃生涩或而淫荡者也。肤白皓雪，吹弹可破，玉颈修美，胸如苞如枕，娇软而如九天之云，虽未丰硕挺拔却颇含韵味。蜂腰而未纤弱，圆臀而非腴胖。十指纤纤，如玉温润而稍凉；玉足稍稍，濯洗而不失肌色。有言曰相奔袭沙场，风石侵体，刀剑枪斧无不受身，体貌多痕而不自惭。而今一见，其体如卵白娇嫩而不为兵甲所累也。上惑而迷，方欲言，而相狐媚莞尔，玉指触唇，意使陛下不语也。旋携上于阶，腹近上身，游于丹田之侧，附身覆体而施其吞剑之能，上忽觉精血上涌，掫相柔臂，覆于身下而行男女之事。上持主而翻云覆雨，上下其手；相则附侧而仪态万千，娇喘连连。二人耽淫欲而不能自持，是夜无所不用其极也。据言上相二人笙歌不断，上游龙未绝，相有若奴侍，凡以身交合之举不绝，而后云雨之事云云不表。破晓，相黠然而出。及昼，朝中一切如常。"
 great_misit.0005.a: "鱼水之欢何能比进阶之权？"
 
 great_misit.0006.t: "染指青宫"
 great_misit.0006.desc: "朝堂之上，相[actor.GetTitledFirstName]踱步出而不言，面若泰山。上曰：“卿有何言？”相沉吟：“微臣斗胆，昌邑王海昏侯故事陛下知否？”上对：“夫刘贺荒淫无度，不才不贤，德不配位，故为废帝也。”相曰：“敢问陛下，太子无德，何如？”上言：“当废，十恶不赦则当伏。”相跪而言辞：“臣死罪，劾太子血脉晦暗，污秽宗室，欺辱圣君，谤及先君之大不敬罪。其乃陛下家事，臣本无权多言。然德不配位，身非求圣，为民者行害一方，持国者倾覆一国。望陛下念及苍生百姓，社稷宗庙，三思！”言罢叩首。众臣惶恐，相缄默不语。上微恽然曰：“卿虽妄言，然有何建言，但说无妨。”相直躯而对：“臣斗胆观诸王皇孙众人，有[secondary_actor.GetTitledFirstName]德才兼备，幼便聪慧，少有房谋杜断之能。若立为太子，则国运永昌也。”上怒目而视，后望诸臣，然诸臣同言另立国储。相复言：“臣亦曾知北魏高欢孝武帝故事耳。”上肝胆俱裂：“听凭卿言。”相高声：“陛下可日夜提携[secondary_actor.GetTitledFirstName]，臣亦倾囊相授。”相此举乃指染东宫，亦使继君为质，作笼中鸟尔。时有诗云：凤冠朱墙辛苦事，废兴无奈听$game_concept_great_misit$。"
 great_misit.0006.a: "圣朝永延，陛下圣明！"
 
 great_misit.0007.t: "祸乱椒房"
 great_misit.0007.desc: "相[actor.GetTitledFirstName]名为[recipient.GetTitledFirstName]臣，实则乃把控朝政，国祚君主仅在抚掌之中。此仅为风骨所谤窃国也，而非他言。然相跋扈不仅于朝堂上，甚于后宫亦嚣张至极。是日，相夜访后宫，意在密会[secondary_actor.GetTitledFirstName]。忽见一房中烛火骤明，而霎灭，相知此也，今日上未至。相前，略瞥守卫，守卫颔首而退，想必乃[secondary_actor.GetTitledFirstName]已然知会。相轻入闺房，而后不表。此隐匿之踪自不可昭于天下，房内动静甚微，仅不时若有轻笑淫语闪烁。后床榻之声断续，轻叹之言悄然，云雨之事不表。事罢，相与[secondary_actor.GetTitledFirstName]约，此事万不可为他人所知也。及出，相对其仆言：“除[secondary_actor.GetTitledFirstName]外，今夜知我所至之云云，密杀，不可走一言也。”相于拂晓未至之时，归府。"
 great_misit.0007.a: "酒池肉林，食色性也，夫当如是。"
 
 great_misit.0008.t: "珍馐美宴"
 great_misit.0008.desc: "[actor.GetTitledFirstName]府有喜宴，群臣相贺。相言：“诸位落座，今日必不醉不归。”众抚掌而笑。座间，忽门侍曰：“陛下驾到！”众臣皆惊而俯首，唯相端坐尔。及上[recipient.GetTitledFirstName]入时，方起身欲迎。上慰之：“今卿居有宴，朕宾而卿主，不必多礼。”相惶恐曰：“陛下过谦矣，吾皇乃苍生共主，何来主客之分？况今陛下恩访，真蓬荜生辉也！”二人遂相揽入席。上暗视府邸装潢，与行宫别无二致，唯缺九鼎，不禁暗自神伤。席间，琥珀酒，金杯续；琼脂浆，玉瓶摇，更有琴舞歌姬于庭中相伴作乐。觥筹交错之间笑语不断，锦瑟合鸣之中乐曲不绝。山珍海味应有尽有，甚而所谓象排、飞琥、鹤炙、蛟须等佳肴，上[recipient.GetTitledFirstName]更闻所未闻，疑而询相。相曰：“此蛮藩进贡之物，微臣恐陛下不善，乃蓄之于府，臣即贡之。”上微恽。而府中宴席祝杯者，先慰相而敬君，似相为至上者也。上心悲：“此人凌驾也，而朕竟不能掌之权柄！”相复曰：“若蒙陛下不弃，闲来无事便可至寒舍，微臣不惜倾家荡产亦不负陛下。”上哑然失笑。"
 great_misit.0008.a: "人生得意须尽欢，莫使金樽空对月。"
 
 great_misit.0009.t: "强禅夺位"
 great_misit.0009.desc: "今日朝会相[actor.GetTitledFirstName]不言，满朝皆寂。上[recipient.GetTitledFirstName]惑：“卿等有本奏否？”忽一人声：“臣不当言，言则震动朝野。妄陛下赦臣大不敬。”上许之，乃曰：“而今天下疲敝，百废待兴。陛下乃仁君，然仁君不能救黎民于水火，不可扶大厦之将倾。今国需圣君明君方可救死扶难，而陛下及诸王子孙非圣贤之君也。恭请陛下恩赐相[actor.GetTitledFirstName]大位，承袭大统！”上拍案而起，怒躁突面：“大胆！言此诳悖之语！苍生乃朕之苍生，非汝等宵小可左右而言他。”复指相骂：“汝煽动朝政，扰乱朝纲，不尊君位，更妄图犯上谋逆！朕不杀汝何以谢天下人！”遂呼刀斧手，欲杀相于堂中，然无人应声。上茫然，望余臣：“汝等忠君爱国，听否此狂悖之言？汝等可能听之任之尔？”众臣曰：“望陛下明大势所趋尔，赐大任于[actor.GetTitledFirstName]。”上泣：“真乃树倒猢狲散，朕非亡国之君，汝等为亡国之臣尔！”相冷眼观之。上经此一景，已然明了大势已去，乞相留其性命。相言：“臣生死皆为陛下臣属，臣何德何能担此大任？臣不可为魏文事也。”上急言：“朕意已决，由卿继大统，朕心甚慰。卿不忍为魏文，朕所知耳！而可待朕归天之时，卿可践祚，使黎民苍生归服，国祚永续。卿再勿复言！”相唯唯诺诺而出，实乃欣喜若狂。"
 great_misit.0009.a: "周公恐惧流言日，王莽谦卑未篡时。"
 
 great_misit.0010.t: "举贤纳良"
 great_misit.0010.desc: "及散朝，相[actor.GetTitledFirstName]密见上[recipient.GetTitledFirstName]，曰：“微臣幸可见陛下乎，臣所知，陛下凡出行、听学、游猎者耳，需左右为驱使。臣得陛下宠爱，自是祖佑，本感恩戴德而不行推脱之言也，奈臣朽体枯骨，不能及陛下游龙之青壮尔，未能从陛下而驱驰，臣大惭也。今臣寻得宾客[secondary_actor.GetTitledFirstName]，观之略有所长，特将此人举荐于陛下。望陛下多劳提携，其亦当听凭驱使。”上恐，以日前谓无人做伴者尔，而今相举荐之言句句切其所言，方知相鹰犬已深侵矣，遂言：“听凭爱卿之意，爱卿所荐之人，自为良人，朕定当委以重任，”及夜，相密信[secondary_actor.GetTitledFirstName]：望君日后忠心辅佐，而无望吾举荐之恩也。切记不忘起居随行，而随注亦然。待[secondary_actor.GetTitledFirstName]进宫，相言：“小心驶得万年船。”"
 great_misit.0010.a: "墨笔随步起居注，汝等当为不良人。"
 
 great_misit.0011.t: "沉醉温柔乡"
 great_misit.0011.desc: "相[actor.GetTitledFirstName]独邀上[recipient.GetTitledFirstName]至相府赴宴，其战兢不敢往，相言：“今乃家宴，莫谈国事，臣止欲宴陛下尔。”上方悻悻而往。席间，相箕坐，开怀畅饮，琼浆玉液不间断，羊羹荤炙未曾减；而上端坐，惶恐而视左右，恐刀斧手毙之，食不能入，坐立难安。相略有醉意，惺忪而视，上色变。虽其已然酒醉踉跄，然上视之以为病虎，不敢正对尔。相近前，忽跪而言：“臣大罪，有贡品好物未呈，望陛下罚奉削爵。”上何敢，乃言：“卿为国劳苦功高，朕不忍也。”相忽言：“陛下欲使尔等献礼，何不出焉？”左右或持匣，或抬箱，鱼贯而入。匣内珠串玛瑙，鎏金银饰无数。上惑，相曰：“臣为$game_concept_great_misit$，礼部所呈今日方至，此乃藩属贡也，臣正欲呈见陛下。”上方谢言，忽见一妙龄女子，体仪修长，轻纱笼面，蛮腰细柳，上不能移也。相见，乃笑言：“此女畜养府上，为俳优也，歌舞琴瑟，无不能比，今为陛下视乃恩德无上尔。”遂使[secondary_actor.GetTitledFirstName]歌舞于前，乐音伴奏。轻歌曼舞之间，上愈发迷离。相曰：“大丈夫当如是也！陛下千秋功业，臣自当排忧解难，若陛下中意，此女自取而侍。臣不胜酒力，望陛下恕罪恕罪。”乃差人扶持踉跄而出。及出，相立定，屏退左右，暗视。不多时，琴瑟乐音止，乐师等退，而房中嬉笑之声渐起，娇柔淫语随后，愈发激烈而不可止。"
 great_misit.0011.a: "真乃春宵一刻值千金也。"
 great_misit.0011.b: "窈窕淑女，发乎情止乎礼也。"
 

 great_misit.0012.t: "出行围猎"
 great_misit.0012.desc: "上[great_misit_liege.GetTitledFirstName]喜游猎，好凌阻险，射猛兽。天子围猎，兹事体大，昭天子之尊，无冠之勇，喻国祚绵长，武运昌隆。而相[great_misit.GetTitledFirstName]乃朝中首揆，此必为相职而持也，相日夜奔走而备。是日，上出宫，使相及其甲士随行，一时声势浩大，黄帷漫天。所至之处，黎民无不拜服高呼万岁。及猎场，上驭白驹而驰，相驾黑马后随。上忽引弓而射，只见矢发兽嚎，相视之，乃一决鼻尔。上疾驰入林，引弓搭箭，霎时立有卫霍之姿。相恍惚，恐上趁不备而杀之，然今日皆为相之耳目，上亦无此意也。相略迟疑，速随，不多时，追及。上懊：“未曾见大兽者也。”言未毕，旁有苍鹿踏尘而出，上迅而引弓便射，不中。"
 great_misit.0012.a: "臣乞陛下赐弓矢，必擒之。"
 great_misit.0012.a.great: "矢中而杀之，众雀跃而呼万岁，上噤声。"
 great_misit.0012.a.poor: "亦不中，弓归，上侧目。"
 great_misit.0012.b: "臣枯骨尔，乞许臣令左右探之以告陛下。"
 
 great_misit.0013.t: "朝堂险恶"
 great_misit.0013.desc: "据不良主帅所报，上[great_misit_liege.GetTitledFirstName]左右时出诋毁之言，多由于相[great_misit.GetTitledFirstName]。某近臣随上左右，倚天恩而不知减，妄建言而不视人，曾说上曰：“相乃尔朱氏之徒。仗拥戴之功而行窃国之事，长此以往，陛下君位不保也。乞陛下杀伐果断，诛杀此人，开棺戮尸，以昭天下也。"相[great_misit.GetTitledFirstName]恨之，然此人八面玲珑，滴水不漏，罗织之事不能行也。"
 great_misit.0013.a: "鸩之。"
 great_misit.0013.a.great: "此人暴毙，乃毒酒所致，而寻下毒之人未果。"
 great_misit.0013.a.poor: "此人惕之，感命不由己，更大放厥词。"
 great_misit.0013.b: "此无稽之谈尔，吾即进宫面圣，自证清白。"
 
 great_misit.0014.t: "党徒之流"
 great_misit.0014.desc: "成大事者不拘小节，治大国者不吝小利，相[great_misit.GetTitledFirstName]深以为然。故每有闲暇，即召党羽赴宴。香薰罗幕暖成烟，金映中庭浆满筵。宴中美酒佳肴随取，山珍海味任食。席间亦有琴瑟鼓箫，莺歌燕舞，绵绵不绝。每宴缤纷万千，风格各异，华美之风无可比拟，甚奢于上君之国宴也。更大行赏赐，金饰美玉，古玩名器，面首侍女等应有尽有，似无穷无尽者也。时言：不闻君王公鼎宴，但听红衣觥筹言。九州家家均晓相，天下人人不知君。每宴毕后，多留[first.GetTitledFirstName]，密言，此间不表。"
 great_misit.0014.a: "君与吾乃千古刎颈尔。"
 great_misit.0014.b: "君子神交，兴之所至不相亲。"
 
 great_misit.0015.t: "两乾相见"
 great_misit.0015.desc: "自上[great_misit_liege.GetTitledFirstName]践祚以来，权柄为相[great_misit.GetTitledFirstName]所夺。上自知古有$game_concept_great_misit$犯上弑君故事，宫中亦有流言，乃曰相欲杀君上另立新君也，上寝食难安。某夜，宫有仆呼：“相欲行王莽代汉之事而磨刀霍霍尔！”言入上耳，愈失态。是日朝会后，相方至府中，未及入庭，忽有两京卫尉至相府，言君上邪风入心，不能自持，携相急往。据卫尉所言，上于宫中癫狂而哭笑不止，持剑奔走，言有木人执柄而近，欲捶杀之。卫士近前，上急刺砍，剑锋入颅，卫士血溅而毙命当场。上不惊而痴笑，持剑戟而出，肆意挥舞，已杀伤数人矣。相及宫，只见宫内尸骸已清，血迹犹在，而上已然为卫士所控，捆于龙榻，见相至而怒斥“朕乃天子，汝等草芥安敢犯上”，旋又涕泗横流言悔不当初云云。相视上披发垢面，不忍，乃屏退左右，进榻拥之，言“臣死罪，救驾迟矣！”上大恸：“卿休杀朕！休杀朕！朕知错也！”"
 great_misit.0015.a: "臣未敢弑君犯上，望陛下听信臣言。"
 great_misit.0015.a.great: "上唯唯诺诺。后朝中事皆由[great_misit.GetTitledFirstName]执掌，而帝不语也。"
 great_misit.0015.a.poor: "上忽狂：“汝何人也！安敢迫朕！”相惊愕而退。"
 great_misit.0015.b: "知错能改，善莫大焉。陛下宅心宽厚，臣三生有幸而待陛下也。"
 
 great_misit.0016.t: "行宫辉煌"
 great_misit.0016.desc: "上[great_misit_liege.GetTitledFirstName]召相[great_misit.GetTitledFirstName]曰：“夫萧何言，天子以四海为家，以九州为寝。行宫如敝，则威严损之。而今诸王大臣府邸华甚，衣食奢甚，朕不悦。”相暗思，上此举言在诸王侯将，实乃在相擅权跋扈尔，暂可以退为进，乃曰：“陛下所言甚是。”上大喜，命相起草拟诏。然相跪言：“陛下意臣难领也。”上惑之。相曰：“夫魏武帝，戎马半生，手下功臣良将众多。或为都吏，或为刺史，行事骄纵，而其不恼也。今四海升平，社稷安生，而臣属内外一心以待陛下。陛下安以一人之喜恶而度之，以一人之心夺臣民之心乎？臣罪在危言耸听，然诸王外臣难揣圣意，虽陛下不为汉景之事，恐天下王臣度陛下乃晁错之意尔。若立生猜忌，再起兵戈，生灵涂炭，陛下何以为圣君？若陛下罚俸于臣，以为警醒，臣无所怨也。”上恽而不语。"
 great_misit.0016.a: "微臣望陛下三思。"
 great_misit.0016.a.great: "相言之凿凿，上忖良久，遂罢。"
 great_misit.0016.a.poor: "上恽不止，相自请罚俸减制，以随君王之言。"
 
 great_misit.0017.t: "醉酒失态"
 great_misit.0017.desc: "相[great_misit.GetTitledFirstName]宴上[great_misit_liege.GetTitledFirstName]于私邸，美酒美宴待之。琼浆甘香醇厚，相再复杯，方欲起，踉跄。今日佳酿浓烈，不同寻常，相略醺。相径向，举杯高呼：“臣乐，陛下乐乎？”上讪笑曰：“此间乐，不思尘世而飘飘然也。”相闻之，言：“乞陛下与臣痛饮，臣以枯骨凡躯以敬！”言罢，饮杯中酒，笑不止。上窘：“朕不胜酒力，不能饮乎，爱卿醉矣。”相忽起身，杯中酒点滴落洒，举杯，踉跄于前：“君上何未饮乎？臣莫非陛下所爱？”上正色言：“人皆有别，况君臣乎？卿何以至此孟浪，不顾君臣之礼？”相不闻，复使[knight.GetTitledFirstName]敬酒。"
 great_misit.0017.a: "夫能饮乎？！！！！！"
 great_misit.0017.a.great: "上惧，一饮而尽。相倒而寐，左右搀扶。"
 great_misit.0017.a.poor: "上怒斥，相惧惊，冷汗浸衫，仓皇跪地。"
 
 great_misit.0018.t: "军臣一体"
 great_misit.0018.desc: "朝中，上[great_misit_liege.GetTitledFirstName]曰：“近闻边患将起，夷狄进犯，望卿等整修武备，以待兵事。”相[great_misit.GetTitledFirstName]以为然。朝罢，上留相，曰：“朕践祚以来，凡大小战时，皆有卿稳坐军中，朕心甚悦。然大丈夫当戎马，朕久居高堂，心甚惭。吾闻夫汉光武，能征善战，策马而闯南北，延续国祚，伐叛破乱无不亲为，朕甚慕之。若能亲率我朝百万雄兵枕戈待旦，征战四方，实乃朕之幸事尔。”遂叹之。相知上意在掌兵而非征伐也，乃曰：“陛下舟车劳顿，且疆场刀剑无眼，龙体恐为流矢所伤。领兵之责与臣，自当不负陛下。”上正色：“有道是人君当救民于水火，卿此乃何意？”相幽幽然曰：“微臣斗胆，夫光武者，君子六艺无一不晓，刀枪斧钺分毫精通，手下更有来歙、岑彭等良将，大小征伐无不举，非区区兵书所言尔。陛下比光武何如？”上恼：“朕比卿何如？”遂使人取图布阵，以作军势，与相拟战局而对弈尔。"
 great_misit.0018.a: "臣观陛下用兵执将几何？"
 great_misit.0018.a.great: "不多时，上中军为相所破，而相未损丝毫也。"
 great_misit.0018.a.poor: "上活用兵士，相以兵法行之，一时竟高低无分。"
 
 great_misit.0019.t: "善恶忠奸"
 great_misit.0019.desc: "自相[great_misit.GetTitledFirstName]受拔擢以来，恣意擅权，上[great_misit_liege.GetTitledFirstName]忿，然此毕竟为君臣之怨尔。而今有宵小之徒[first.GetTitledFirstName]言他，于朝堂之上攻讦，劾相大不敬之罪。上惧相而不敢言，皆搪塞，而此人非但收敛，更变本加厉，意在以置相于死地尔。相冷言：“自吾蒙圣恩，无敢不肝脑涂地以报陛下，公文案牍皆流于手，日夜奔波而难安，恐负陛下也。公何以置吾为不忠不孝之言乎？”[first.GetTitledFirstName]对之：“竖子擅权，天下皆知，若为忠孝自当还政于陛下，何执柄乎？”一时剑拔弩张。"
 great_misit.0019.a: "臣于家国无悔矣，而汝辈行辅国之事者否？"
 great_misit.0019.a.great: "众臣以为然，上言相劳苦功高，令[first.GetTitledFirstName]毋言。"
 great_misit.0019.a.poor: "[first.GetTitledFirstName]举曹孟德之事，相不能辩也。"
 
 great_misit.0021.t: "外戚执朱"
 great_misit.0021.desc: "后[spouse.GetTitledFirstName]与相[great_misit.GetTitledFirstName]同宗，相为外戚，天下自知。今朝堂君上言：“昨夜钦天监视吉时天象，朕后妃[spouse.GetTitledFirstName]诞下皇子，此乃天佑也。”众臣拜服言万岁，相亦抚掌而贺。"
 great_misit.0021.a: "印绶妻封邑，家临青宫旁。"
 
 great_misit.0023.t: "$game_concept_great_misit$外戚"
 great_misit.0023.desc: "相[great_misit.GetTitledFirstName]迫上[great_misit_liege.GetTitledFirstName]立新后，而后[spouse.GetTitledFirstName]亦出相家，相非但乃$game_concept_great_misit$尔，亦外戚也。相于是权势滔天而不能移矣。"
 great_misit.0023.a: "半生戎马浮沉事，一朝金屋无上持。"
 
 great_misit.0024.t: "朝臣及我臣"
 great_misit.0024.desc: "相[actor.GetTitledFirstName]执掌权柄而上[recipient.GetTitledFirstName]为束之高阁，然朝廷法度不改，官僚冗多，政令不行。若诸臣同僚为相所制，则上下一心，理政可也。旋上表君，上权柄为相所控久也，心灰意懒，纵欲求欢，而国事皆听相言。"
 great_misit.0024.a: "所托有人也。"
 
 great_misit.0025.t: "群臣之首"
 great_misit.0025.desc: "相[actor.GetTitledFirstName]制群臣久矣，当为百官之首。"
 great_misit.0025.a: "此即自然之理也。"
 
 great_misit.0027.t: "另立新皇"
 great_misit.0027.desc: "不良人谓曰：“鄙人所知今上[recipient.GetTitledFirstName]来位不正尔。”相[actor.GetTitledFirstName]惑之，其人乃言，夫[title_viceroy.GetTitledFirstName]言其乃天命所归，[title.GetName]大位为当其所有，传言其乃圣朝遗腹。今麾下贤才者众，兵强马壮，欲图大事，故差人以说相也。"
 great_misit.0027.a: "识时务者为俊杰，臣必忠心以奉[title_viceroy.GetTitledFirstName]为君王。"
 great_misit.0027.b: "此乱贼尔，妄图兵谋。近水楼台先得月，吾何不自取大位？"
 great_misit.0027.a.great: "相阳奉阴违，暗毁[title_viceroy.GetTitledFirstName]，并自讨皇亲贵胄说辞之言，得逞。"
 great_misit.0027.a.poor: "铸金人四而不举，相方知自无天命尔。"
 
 great_misit.0028.t: "五二何尊"
 great_misit.0028.desc: "相[great_misit.GetTitledFirstName]虽跋扈擅权，上[great_misit_liege.GetTitledFirstName]与众臣愤懑已久，然君王竟为相所操持，性命决断皆由相言，故常不敢妄言尔，虽有微词，然上敕亦令无言。行旨者，需玺印，君玺置朝，乃朝会诏令者也。君亦有玺，乃似拟诏而用，多置于上寝宫。一日，边地有军报上呈，相视之，即刻拟旨，将取私玺印之。乃入寝宫，上寐，相未请见而擅闯，于案牍书台翻寻君印。及取，相喜形于色，然襟不知何时覆于砚也，相未自知也，方欲行，袖出而砚落，落声沉闷，浓墨泼洒。上惊厥而恼呼：“逆臣何敢闯寝宫而不敬朕乎！欲行刺乎！”见其执玺，怒言：“汝妄图犯上矫诏者呼？”相急跪地拜伏。"
 great_misit.0028.a: "臣何敢不敬陛下，奈军报危急，陛下正寝，臣不欲惊扰龙驾，方出此下策。"
 great_misit.0028.a.great: "上色稍缓，持军报而视，谅之。"
 great_misit.0028.a.poor: "上恼，令相出，相持军报不语。"
 great_misit.0028.a.succes: "上又方欲恼怒，见相面阴沉，方才言惶恐而今不自惭，又思命数乃相一念之间，遂噤声。"
 great_misit.0028.a.lose: "上威而不言，相置文书于案，后缓缓而出。"
 
 great_misit.0029.t: "鸿门党争"
 great_misit.0029.desc: "相[great_misit.GetTitledFirstName]权倾朝野，众所知尔，然名高引谤树大招风，同僚亦有微词，以[first.GetTitledFirstName]最甚，相深恶之。朝堂之上征讨之辞不断，莫论是非对错尔，故朝堂不肃，政令不行。上[great_misit_liege.GetTitledFirstName]观之不悦，乃同[third.GetTitledFirstName]商，择一良辰吉日，宴请二人于偏殿，意化干戈为玉帛也。相携[second.GetTitledFirstName]以为舞伎倡优也。不多时[first.GetTitledFirstName]亦至，拱手拜君而不视相宰辅之首尔，相不语。上心甚悦，命侍斟酒，相亦令[second.GetTitledFirstName]为舞助兴。席间安稳，上谓君臣之礼共恭敬事君尔尔，二臣言以为然。三巡后，[first.GetTitledFirstName]忽言：“[third.GetTitledFirstName]大人，在下有一事不知，今臣赴宴之时，汝言今君王宴乃私宴尔，为何[great_misit.GetTitledFirstName]同席？”言虽诘[third.GetTitledFirstName]，实乃讽相乃外臣，言其为君忠仆尔。相笑曰：“公何出此言？臣亦为陛下驱驰尔。”[first.GetTitledFirstName]对上假恸呼：“陛下甘为人下乎！”言如惊雷，一时死寂。"
 great_misit.0029.a: "汝不闻，天子无私！汝等逆臣言内外，欲置陛下于不仁不义也！"
 great_misit.0029.b: "相不语，密使[second.GetTitledFirstName]警之。"
 great_misit.0029.a.great: "此言既出，寂无声。上责二臣皆醉酒孟浪，令各自归府也，此间不表。"
 great_misit.0029.a.poor: "[first.GetTitledFirstName]切齿，相预不妙，是夜必有异象。"
 great_misit.0029.a.succes: "相命卫士以谋逆之罪拿[first.GetTitledFirstName]同党，并诛九族。"
 great_misit.0029.a.lose: "朝臣皆历数相之滔天之罪，言竹罄南山，必开棺戮尸以昭天下。"
 
 great_misit.0030.t: "吴钩斗碎鸿门宴"
 great_misit.0030.desc: "“[great_misit.GetFirstName]，汝祸乱朝纲，践破山河，岂有不杀之理！吾替天行道即在今日！”[first.GetTitledFirstName]暴起，抽袖中鱼肠之剑掷之，相[great_misit.GetFirstName]卧闪身，不中，中柱。相恍惚，继而怒，前于缠斗，[first.GetTitledFirstName]亦双拳以对，互搏。上呆若木鸡，惊恐欲呼而声不出也。[third.GetFirstName]恐为二人所伤，藏于食案之下。二人扭打，一时倾翻无数，杯盘狼藉。卫尉军士闻声前来，但见相怒目而视，亦不敢动。此时，[second.GetTitledFirstName]持布帛助，以布帛巾缎为绫，绕[first.GetTitledFirstName]颈，力勒之，[first.GetTitledFirstName]青筋暴起，面露青白，相向柱，持匕首，近[first.GetTitledFirstName]前，刺入其胸，并剜之，而此时[second.GetTitledFirstName]力亦不减，[first.GetTitledFirstName]血流七窍，喷溅于相，不多时力竭而亡。相忽身瘫，卿覆于地，观流血狼藉之景，又见上如筛糠，军士持戟而立，便抖擞精气而跪曰：“夫逆臣[first.GetTitledFirstName]无视君上，血溅筵庭，意欲行刺，已然为臣所杀，望陛下降旨诛杀乱党，以正朝纲。”上战栗不敢言，相谓卫尉：“吾闻逆贼有乱军驻于殿外，而今陛下为逆贼所惊，尔等当行讨逆之事尔。”遂令卫尉出而擒戮其党羽。"
 great_misit.0030.a: "传旨，今[first.GetTitledFirstName]乱贼欺君罔上，为陛下所杀耳！"
 
 great_misit.0031.t: "空留长恨悔悠悠"
 great_misit.0031.desc: "“[great_misit.GetFirstName]，汝祸乱朝纲，践破山河，岂有不杀之理！吾替天行道即在今日！”[first.GetTitledFirstName]暴起，抽袖中鱼肠之剑掷之，相躲闪不及，刃没腹膛，血立涌出，忽身剧痛难忍，扶柱倚坐。[second.GetTitledFirstName]以双拳同[first.GetTitledFirstName]缠斗不止。上呆若木鸡，惊恐欲呼而声不出也。[third.GetFirstName]恐为二人所伤，藏于食案之下。二人扭打，一时倾翻无数，杯盘狼藉。卫尉军士闻声前来，但见[first.GetTitledFirstName]怒目而视，亦不敢动。忽殿外杀声震天，卫尉军士未及觉察而速为带甲者所控也，盖[first.GetTitledFirstName]引兵埋伏所尔。众军士携且缚[second.GetTitledFirstName]而出，相流血多，面如蜡，觉神志涣散尔，然求生心烈，仍存一息。[first.GetTitledFirstName]未视相，而径向[great_misit_liege.GetTitledFirstName]，高声言：“昏君，却令奸臣作祟，无志何治天下！吾今乃讨逆罚昏，以平天下！当以天下志，另立新君！”遂命人以白绫勒之。相怒言：“汝自诩诤谏忠臣，如今亦行吾之权柄事尔！”[first.GetTitledFirstName]狞笑不语。相愈觉大限将至，目渐沉暗，但闻[first.GetTitledFirstName]言：“奸臣当道，人人得而诛之，当枭首示众，并诛九族。”相虽就木，仍有余威，众仍不敢近，以为病虎，然毕竟凡夫俗子，不多时，血尽而死。有道是：今朝佞昏往黄路，明日武贤为祚延。黎民以为乱世止，而后乃知忠作奸。"
 great_misit.0031.a: "吾命休矣！"
 
 great_misit.0032.t: "人法难全"
 great_misit.0032.desc: "治国之天下，法度不可失也。自相[great_misit.GetFirstName]入阁以来，掣肘君王，强取权位，终执柄在手，然未祸乱朝纲，修律法，典民事，规刑罚，丰国库，无不举者。律法完备则有法可依，国政斐然，黎民安定，九州井然也。然依商君言，民弱则国强，国富则君贫，上下有序，国库日益充盈，权柄亦为相所控，上[great_misit_liege.GetTitledFirstName]无权亦无由扩内帑而聚财也，卖官鬻爵之事落人口实，律亦无臣下献金于上偿罪之理，上因而不悦久矣。税制律令方修，及朝上呈，上谓相曰：“今律法修，黎民百姓喜之，卿乃百世之功，朕亦有千秋王业。然朕节食俭衣，卿可忍乎？若许朕稍蓄金，时可会宴，朕大喜尔。”相跪而笑曰：“陛下圣君！宁简衣缩食以惠黎民，实乃百姓之福，陛下真乃尧舜之降世，贞观之风骨，微臣何能比陛下之光辉？”上急呼曰：“朕内帑业用尽也！”一时大殿无话。"
 great_misit.0032.a: "君子固穷，君贫而民富，陛下意欲以一人之心夺天下人之心乎？"
 great_misit.0032.a.great: "上自无权决断，而不欲为桀纣，遂罢之。"
 great_misit.0032.a.poor: "上愤懑而泣，言君无财无威之言尔尔，众臣碎语。"
 great_misit.0032.a.success: "相不为所动，径出殿，上恼而迁怒众臣，众臣亦不敢言。"
 great_misit.0032.a.failure: "相恐身遭指责，遂改各部开支，以充内帑。"
 
 great_misit.0033.t: "君相争威"
 great_misit.0033.desc: "近略有边事，蛮狄犯境，掳掠扬尘去之，而不能追及，故除不尽而反复。上[great_misit_liege.GetTitledFirstName]恼，命相[great_misit.GetFirstName]建军以战，相以为然。然征南逐北，深入不毛，将士思故，加之敌情不明，战局未知，众将士畏缩而不敢进也。上乃于宫门集军，意行誓师，相随君驾往。宫门之上，见众军披甲，刃利枪尖，军威浩大，有吞天饮河之势。相乃令众将布阵掩杀，以示陛下报效之意。上心甚悦，近前欲言鼓舞之语。"
 great_misit.0033.a: "陛下志高，微臣请奏陛下，由臣先谓拙言，陛下金言在后可否？"
 great_misit.0033.a.great: "相振声，乾坤之语，众将威服，上不言。"
 great_misit.0033.a.poor: "上不听，前进欲言。"
 great_misit.0033.a.success: "君上龙声阵阵，虽久居人下仍为人君，众将高呼万岁，誓死效忠。"
 great_misit.0033.a.failure: "君上力竭高呼，然毕竟受制于人，所言不过以为虚词尔尔，众军不睬。"
 
 great_misit.0034.t: "一山不容二虎"
 great_misit.0034.desc: "自袭爵以来，羽翼渐丰，上[cuidaixing.GetTitledFirstName]欲衡之，乃立[shoujingsi.GetTitledFirstName]，以为近臣，事必询之而故罔相也，众朝臣见势亦有攀附之意，而非近相也，相深患之，深感[shoujingsi.GetTitledFirstName]不除，大事难成，更恐为鱼肉尔。相修书一封，言辞华美，溢美之词不绝，欲行计宴之，布局即举。"
 great_misit.0034.a: "吾今宴之，乃楚汉局面尔，成与不成全凭天意。"
 great_misit.0034.a.success: "盛情难却，[shoujingsi.GetTitledFirstName]飘然赴宴。"
 great_misit.0034.a.failure: "[shoujingsi.GetTitledFirstName]思相欲行鸿门之故事，不往。"
 
 great_misit.0035.t: "行觞流水"
 great_misit.0035.desc: "相[actor.GetTitledFirstName]席中作乐，同[shoujingsi.GetTitledFirstName]对饮，不亦乐乎。待到醉醺之时，相呼[shoujingsi.GetTitledFirstName]，不应。乃呼亲信，封密函，言明令府邸亲卫往宫内，代[shoujingsi.GetTitledFirstName]之所责军卫，守朱墙而使人不得进。"
 great_misit.0035.a: "天意如此。"
 
 great_misit.0036.t: "醍醐危言"
 great_misit.0036.desc: "相[actor.GetTitledFirstName]闻[shoujingsi.GetTitledFirstName]于府中碎其约函，辱其考妣，大骂逆贼反贼之言尔尔，心甚羞恼，即驻军封邑，遣使入宫。时由不良人所报，其府卫戍撤换，[shoujingsi.GetTitledFirstName]巡视军中，带甲，其左右皆为精良锐士。"
 great_misit.0036.a: "匹夫怎敢！"
 
 great_misit.0037.t: "挟君令臣"
 great_misit.0037.desc: "相[actor.GetTitledFirstName]略忖，行兵变之事，必先行挟天子之事尔，而相先已结交上之两京卫尉及禁军都统，外呼内应，此应为万全之策。然人心难测，且兵变事言或走，禁军卫尉恐临阵倒戈，若禁军以讨逆之名奉诏护卫，则尽丧先机尔。相乃令亲信夜行宫墙，密会都统及卫尉，意欲禁君而使[shoujingsi.GetTitledFirstName]之弦断，令其首尾不得相顾也。"
 great_misit.0037.a: "天若令吾行乌巢之事。"
 great_misit.0037.a.great: "[cuidaixing.GetTitledFirstName]为禁军所控，不得出也。"
 great_misit.0037.a.poor: "禁军至宫，不见一人，方知[cuidaixing.GetTitledFirstName]遁尔。"
 
 great_misit.0038.t: "紫宫缚锁"
 great_misit.0038.desc: "都尉等以为然，遂携军进宫，令宫门卫戍换防，以备不测。至宫门，众戍卫异之，都统矫诏谓上调禁军入宫护卫，众戍卫未疑而欣然也。及[shoujingsi.GetTitledFirstName]使者至，都统依相命枭首之，至君[cuidaixing.GetTitledFirstName]前。君上色变震恐，忙呼卫戍，而无一人所至，都尉不言，跪呈相书，书言：[shoujingsi.GetTitledFirstName]叛乱犯上，臣乞陛下当断则断，令微臣剿灭叛贼。上面如蜡：“全听卿言。”相乃领兵出，此间不表。"
 great_misit.0038.a: "奉天子以令不臣。"
 
 great_misit.0039.t: "君王夜遁逃"
 great_misit.0039.desc: "都尉等以为然，遂携军进宫，令宫门卫戍换防，以备不测。至宫门，众戍卫异之，都统矫诏谓上调禁军入宫护卫，不料众卫油盐不进，都尉等威逼利诱不效，杀心起，抽刀，高呼无礼，大开杀戒，禁军遂与宫门卫攻杀。宫门卫力寡，不多时禁军制宫，急带甲进宫。宫内如常，唯不见君王[cuidaixing.GetTitledFirstName]，盖骚乱突起之时遁也。据不良人所报，上[cuidaixing.GetTitledFirstName]虽未知相所为，然恼羞震怒，命[shoujingsi.GetTitledFirstName]勤王，并与兵符调动有志之士。"
 great_misit.0039.a: "人算不如天算。"
 
 great_misit.0040.t: "真假难辨"
 great_misit.0040.desc: "相[actor.GetTitledFirstName]定神谨慎行事，夜遣不良人行走。旋不良人来报，宫外有异动，兵甲阵阵，乃[yincizhang.GetTitledFirstName]所部。[yincizhang.GetTitledFirstName]乃君上[cuidaixing.GetTitledFirstName]一手所擢，忠心无比，兵变之事或走，料君上有难，其虽不与[shoujingsi.GetTitledFirstName]同党，晦暗难明，亦可合兵一处，届时相将大危。然[yincizhang.GetTitledFirstName]此人仁义非凡，丝毫无宦海世故之显，不拘小节而尊礼数，颇有宋襄公遗风，可图之。相乃差人往，言不敢犯上作乱之尔尔，望[yincizhang.GetTitledFirstName]驻守宫门，约共商辅君大业。"
 great_misit.0040.a: "若能成，则真乃春秋之名解当事之祸。"
 great_misit.0040.a.great: "[yincizhang.GetTitledFirstName]闻言，当即撤兵。"
 great_misit.0040.a.poor: "[yincizhang.GetTitledFirstName]反唇相讥，同[shoujingsi.GetTitledFirstName]合兵一处。"
 
 great_misit.0041.t: "君兰之交"
 great_misit.0041.desc: "[yincizhang.GetTitledFirstName]闻言曰：“既为人臣何犯上？$game_concept_great_misit$真仁义也！”乃撤兵，据守城外。相令军鱼贯而出，奔袭宫门，趁[yincizhang.GetTitledFirstName]不备之时，迅制之，[yincizhang.GetTitledFirstName]所部竟未举兵戈而为相所控尔。"
 great_misit.0041.a: "汝闻宋襄公泓水故事否？"
 great_misit.0042.t: "口蜜腹剑"
 great_misit.0042.desc: "[yincizhang.GetTitledFirstName]闻言狞笑曰：“既为人臣何犯上？$game_concept_great_misit$真仁义也！”突暴起，杀相使，高呼“君为乱贼所扰”，后简军弃胄速往[shoujingsi.GetTitledFirstName]营，意欲合兵一处。相得知，即领军欲破之，然为时已晚。"
 great_misit.0042.a: "人心难测，乱世无常！"
 
 great_misit.0043.t: "清君侧"
 great_misit.0043.desc: "[baoansi.GetTitledFirstName]整军完备，[shoujingsi.GetTitledFirstName]亦蓄势待发。相于幕僚振振有词：“今[shoujingsi.GetTitledFirstName]祸乱朝纲，广蓄兵甲，谋反之心昭然若揭，吾虽有怨言，盖皆为人臣，应共侍于陛下而非互攻讦也，故不言。然此人亡吾之心不死，屡为君前浑言吾将叛，应速杀之，吾今忍无可忍，必起兵。吾素待汝等不薄，若[shoujingsi.GetTitledFirstName]兵胜，以此小人豺狼之心胸，汝等可有尸骨乎？天象作祲，乌云凌日，国祚不保，吾等为尽忠人臣，当清君侧！”而[shoujingsi.GetTitledFirstName]亦檄相：“鹿死谁手，仍未可知。今日白马之事于吾，汝等助纣为虐，妄图鸡犬升天，然以其虎狼之心，若为朱衣，汝等何不为白马乎！”相誓师，[shoujingsi.GetTitledFirstName]亦歃血，互欲除之而后快。"
 great_misit.0043.a: "一战定乾坤！"
 
 great_misit.0044.t: "位极人臣"
 great_misit.0044.desc: "[baoansi.GetTitledFirstName]徘徊，前线焦灼不可速知，攻杀之势瞬息万变，相若狂，言：“若吾等兵败，儿女抄没为奴，家业毁于一旦，永世不得翻身，碎尸万段，齑粉不存尔！”众不敢言，忽闻兵卒传讯：“前破乱贼[shoujingsi.GetTitledFirstName]军阵，攻城略地已有成效，布阵已绞杀乱贼无数，各反贼军团皆已退去，唯[shoujingsi.GetTitledFirstName]冥顽不化负隅顽抗，现已遁至封邑。”相大喜，命军士强攻其城。朱衣$game_concept_great_misit$军以锋芒示敌，连战连捷，不可争锋；反观[shoujingsi.GetTitledFirstName]军，节节败退，已然颓势，显白马将亡之景尔，士气低迷而不能争雄也。不多时，城破，敌军为攻杀殆尽。城中断壁残垣尸横遍野，金珠财宝散乱无数，血迹尸骸斑驳难测，互混，一时不清。相命人急寻[shoujingsi.GetTitledFirstName]之迹，不见。据降军士卒所报，[shoujingsi.GetTitledFirstName]仅百余人从，易服速遁，孰胜孰败不言便知。相乃令众军劫掠，此间不表。及返府中，召幕僚，曰：“兵变之事已成，吾已得胜，当论功行赏，诸位有功，吾自然不负。”世乃曰：檄文互对朝堂事，兵刃相争万方荒。朱衣白马一$game_concept_great_misit$，金龙靛虎两君王。"
 great_misit.0044.a: "吾当为伊霍之辈尔！"
