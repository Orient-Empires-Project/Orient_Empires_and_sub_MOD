l_simp_chinese:
 game_concept_celestial_bureaucracy: "天朝律令体制"
 game_concept_celestial_bureaucracy_desc: "$game_concept_celestial_bureaucracy$代表了[administrative|E][realms|E]的集权等级，以及[ruler|E]对[vassals|E]的一般权力。\n\n只有[top_liege|E]可以更改$game_concept_celestial_bureaucracy$。行政制$game_concept_vassals$使用与$game_concept_liege$同等级的官僚体制。\n\n共有四级$game_concept_celestial_bureaucracy$：\n$EFFECT_LIST_BULLET$$celestial_bureaucracy_0$\n$EFFECT_LIST_BULLET$$celestial_bureaucracy_1$\n$EFFECT_LIST_BULLET$$celestial_bureaucracy_2$\n$EFFECT_LIST_BULLET$$celestial_bureaucracy_3$\n\n提高$game_concept_celestial_bureaucracy$需要花费一定的[prestige|E]，具体取决于[realm_size|E]和统治者的[learning_skill|E]。"

 celestial_bureaucracy: "[celestial_bureaucracy|E]"
 celestial_bureaucracy_0: "太阿倒持"
 celestial_bureaucracy_0_effects: "$EFFECT_LIST_BULLET$#indent_newline:3 封臣的[titles|E]不能被[realm|E]外角色继承#!"
 celestial_bureaucracy_1: "宣摄内外"
 celestial_bureaucracy_1_effects: "$EFFECT_LIST_BULLET$#indent_newline:3 统治者可指定[bureau|E][heir|E]和[bureau|E]任期#!\n$EFFECT_LIST_BULLET$可以剥夺[titles|E]\n$EFFECT_LIST_BULLET$可以收回[vassals|E]"
 celestial_bureaucracy_1_effects_not_in_prev: "$EFFECT_LIST_BULLET$#indent_newline:3 非[administrative|E][vassals|E]不能对其他封臣发动[war|E]，除非使用对[liege|E]的[hook|E]#!"
 celestial_bureaucracy_2: "乾纲独断"
 celestial_bureaucracy_2_effects: "$EFFECT_LIST_BULLET$#indent_newline:3 统治者可以替换[bureau|E]#!\n$EFFECT_LIST_BULLET$#indent_newline:3 统治者可以授予荣誉[title|E]和[nickname|E]#!\n$EFFECT_LIST_BULLET$#indent_newline:3 所有拒绝剥夺头衔或收回封臣的封臣被视为[criminals|E]#!\n$EFFECT_LIST_BULLET$#high $demand_admin_interaction$#!花费降低"
 celestial_bureaucracy_2_effects_not_in_prev: "$EFFECT_LIST_BULLET$#indent_newline:3 [liege|E]调动[provincial_armies|E]的花费：[influence_i|E]#P -[EmptyScope.ScriptValue('admin_law_cost_reduction_value')|+0%]#!#!\n$EFFECT_LIST_BULLET$#indent_newline:3 非[administrative|E][vassals|E]不能发动任何[war|E]，除非使用对[liege|E]的[hook|E]#!"
 celestial_bureaucracy_3: "天下共主"
 celestial_bureaucracy_3_effects: "$EFFECT_LIST_BULLET$#indent_newline:3 统治者可以调换[legion_feudal|E]辖区#!\n$EFFECT_LIST_BULLET$#indent_newline:3 统治者可以无限制指定律令[title|E][vassal_contract|E]#!\n$EFFECT_LIST_BULLET$#indent_newline:3 [liege|E]调动[provincial_armies|E]的花费：[influence_i|E]#P -[EmptyScope.ScriptValue('admin_law_cost_reduction_high_value')|+0%]#!#!"
 celestial_bureaucracy_3_effects_not_in_prev: "$EFFECT_LIST_BULLET$#indent_newline:3 非[administrative|E][vassals|E]永远不能发动[war|E]#!"


can_demand_celestial_government: "[celestial_bureaucracy|E]允许指定述任官僚"
can_designate_bureaucracy_successor: "[celestial_bureaucracy|E]允许指定述任官僚"
liege_can_designate_bureaucracy_successor: "[liege|E][celestial_bureaucracy|E]允许指定述任官僚"
