civil_tax_collector:0 "度支"
civil_tax_collector_flavor_desc:0 "由户部或度支司监管征发谷物、布匹和徭役，是律令制农业帝国的基本税法，其成效维系于及时准确的土地户口清查和钱币定价。"
royal_treasury_taxation_tax_collector:0 "太府"
royal_treasury_taxation_tax_collector_flavor_desc:0 "太府或太府寺监管皇家的专营收入，包括银、铁、茶、盐及山林池泽等非耕地上的收入；提举常平司的借贷征收亦统于太府寺。"
legion_special_rights_tax_collector:0 "折冲府"
legion_special_rights_tax_collector_flavor_desc:0 "府兵制或卫所制，由枢密院或大都督府统领，为朝廷禁军输送兵饷的军户制度，其维系取决于转运消耗。"
penalty_special_rights_tax_collector:0 "提点刑狱"
penalty_special_rights_tax_collector_flavor_desc:0 "提点刑狱司又称宪台、臬司，主管核查本路刑狱诉讼，督治奸盗，申理冤滥，并岁察所部官吏，与本路民政主官分署。"
royal_house_special_rights_tax_collector:0 "宗藩"
royal_house_special_rights_tax_collector_flavor_desc:0 "宗正寺或大宗正司，掌管皇帝九族的宗族谱牒、祭祀、册命、藩爵袭封诸事，运营庞大的宗室俸禄和陵庙开支，在国法之上议论宗室赏罚。"
supervisory_special_rights_tax_collector:0 "采访道"
supervisory_special_rights_tax_collector_flavor_desc:0 "主官历称刺史、州牧、采访处置使、行省平章政事、布政使、巡抚、总督等，本为朝廷派出的大区巡视监察官，随着常驻地方和事权增多，常演变为实际上的高级政区主官。"
tribal_affairs_special_rights_tax_collector:0 "属国"
tribal_affairs_special_rights_tax_collector_flavor_desc:0 "鸿胪寺也称典属国、理藩院，主管羁縻抚绥内迁部落、诸蕃和属国，及其进贡、行礼事宜。"
trading_special_rights_tax_collector:0 "市舶"
trading_special_rights_tax_collector_flavor_desc:0 "市舶司又称仓司，监管帝国内外的商业流通税，由朝廷特设于一地，征收商税、过税、关税，并印卖茶引等市场准入。"

