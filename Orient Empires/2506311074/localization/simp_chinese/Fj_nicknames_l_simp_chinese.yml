nick_Huaide:0 "怀德王"
nick_Huaide_desc:0 "天宝元年，其王哥逻仆罗使献方物。三载，诏封其王为怀德王。"
nick_Shunyi:0 "顺义王" 
nick_Shunyi_desc:0 "维开元二十八年，岁次庚辰，三月丁亥朔二十二日戊申，皇帝若曰：於戏！茂秩攸升，疏封有命，宠荣斯及，必在英贤。咨尔石国王莫贺咄吐屯，代袭诚节，器标果断，尽忠向化，作扞蕃陲。顷以苏禄残妖，尚为边患。乃能纳其邻国，授以良图，候彼疆场，臬为表里。致令克清边徼，远辑殊方，实赖心膂，载宣勋力。静言襃异，非尔而谁？是用册尔为顺义王。尔宜敬慎王猷，抚宁部众，永保藩辅，可不慎欤！" 
nick_Tuojie:0 "拓羯王" 
nick_Huaihua:0 "怀化王" 
nick_Huaihua_desc:0 "维天宝五载，岁次癸巳，十月戊辰朔十四日辛巳，皇帝若曰：咨尔故石国顺义王男郍俱车鼻施，夫柔远之道，必先文德；录诚之美，是加命礼。卿之先代，累宾朝化，列在藩王。卿又能效节输忠，克复居宇，扞边率下，循职修贡。信彰夷落，义贯幽明，言念恳诚，良多嘉尚。今授卿特进，仍封怀化王，并赐丹书铁券，以表忠赤。宜执於恭顺，保於终始，每资犄角之用，永固山河之宠。可不美欤！" 
