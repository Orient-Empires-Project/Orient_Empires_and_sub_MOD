 special_imperial_legion_0_desc: "卫戍是最基础的军府，他们脱胎于旧时代的折冲府等机构，随时听候君主派遣"
 special_imperial_legion_0_short: "@special_imperial_contract_1! 卫戍"
 game_concept_special_imperial_legion_0: "卫戍"
 game_concept_special_imperial_legion_0_desc: "卫戍是最基础的军府，他们脱胎于旧时代的折冲府等机构，随时听候君主派遣"
 special_imperialgame_concept_legion_0_short: "@special_imperial_contract_1! 卫戍"
 special_imperial_legion_1: "@special_imperial_contract_1! [special_imperial_legion_1|E]"
 special_imperial_legion_1_desc: "防御使是直接或间接为帝国中央部队服役的军事臣僚，他们会无条件加入到皇帝的战争中，但是也正因如此，皇帝必须其负担番号、将领、兵员和军费开支。"
 game_concept_special_imperial_legion_1: "防御"
 game_concept_special_imperial_legion_1_desc: "防御使是直接或间接为帝国中央部队服役的军事臣僚，他们会无条件加入到皇帝的战争中，但是也正因如此，皇帝必须其负担番号、将领、兵员和军费开支。"
 special_imperial_legion_1_short: "@special_imperial_contract_1! 防御"
 special_imperial_legion_2: "@frontier_administration![special_imperial_legion_2|E]"
 special_imperial_legion_2_desc: "正式称谓是使持节都督地方诸军事，后来演化为监管军民财政的地方诸侯，自带宣战权并免除全部兵役，平时拥兵自重，与皇帝彼此猜疑，但会在自己的防区受外敌攻击时自动应战。"
 game_concept_special_imperial_legion_2: "藩镇"
 game_concept_special_imperial_legion_2_desc: "正式称谓是使持节都督地方诸军事，后来演化为监管军民财政的地方诸侯，自带宣战权并免除全部兵役，平时拥兵自重，与皇帝彼此猜疑，但会在自己的防区受外敌攻击时自动应战。"
 special_imperial_legion_2_short: "@frontier_administration! 藩镇"
 special_imperial_legion_3: "@government_type_tribal![special_imperial_legion_3|E]"
 special_imperial_legion_3_desc: "宣慰司必须设立于异文化异宗教地区，帝国朝廷或派出官员开拓殖民，或认定当地土司或酋长的世袭统治和自行其是，尊重当地风俗、宗教和部落传统，也不摊派税赋，当地酋长仅在礼节形式上尊奉朝廷的威仪。"
 game_concept_special_imperial_legion_3: "宣慰"
 game_concept_special_imperial_legion_3_desc: "宣慰司必须设立于异文化异宗教地区，帝国朝廷或派出官员开拓殖民，或认定当地土司或酋长的世袭统治和自行其是，尊重当地风俗、宗教和部落传统，也不摊派税赋，当地酋长仅在礼节形式上尊奉朝廷的威仪。"
 special_imperial_legion_3_short: "@government_type_tribal! 宣慰"
 special_imperial_legion_4: "@frontier_administration![special_imperial_legion_4|E]"
 special_imperial_legion_4_desc: "都护府必须设立在华夏帝国的法理地带之外，帝国支付高额军费维系对域外的控制，同时，出镇域外的臣属将光宗耀祖。"
 game_concept_special_imperial_legion_4: "都护"
 game_concept_special_imperial_legion_4_desc: "都护府必须设立在华夏帝国的法理地带之外，帝国支付高额军费维系对域外的控制，同时，出镇域外的臣属将光宗耀祖。"
 special_imperial_legion_4_short: "@frontier_administration! 都护"
 
