l_simp_chinese:
 innovation_comitatenses:0 "野战军"
 innovation_comitatenses_desc:0 "在戴克里先统治期间进行了许多改革，以彻底改变军队在战场上的作战方式。军团的主要精锐战斗人员——现在被称为野战军——被编入预备役部队，而边防部队则负责维持和平并完成旧步兵部队的大部分工作。"
 innovation_palatinae:0 "禁卫军"
 innovation_palatinae_desc:0 "禁卫军，或叫做皇家禁卫军，是直接效忠于皇帝本人的最精锐的老兵。凭借剑与盾，他们可以突破任何防线。"
 innovation_cymbrogi:0 "坎布洛基勇士"
 innovation_cymbrogi_desc:0 "通过与我们的农民保持良好的关系并为他们提供适当的装备，我们可以培养出最优秀、最忠诚的士兵"
 innovation_gaelic_warbands:0 "盖尔战团"
 innovation_gaelic_warbands_desc:0 "盖尔人对艾尔的湿地沼泽一直很熟悉。因此，如果在适当的地方使用他们的话，当地战团都将成为武艺高强的战士。"
 innovation_pictish_warbands:0 "皮克特战团"
 innovation_pictish_warbands_desc:0 "皮克特兰的严酷地形塑造了皮克特的战士，使他们成为这片土地上最凶猛的战士。多山的地貌总是对他们有利！"
 innovation_brythonic_warbands:0 "布立吞战团"
 innovation_brythonic_warbands_desc:0 "尽管不列颠诸部落已经失去了古代的战车战法，但古老的散兵们仍然栖身在不列颠尼亚的森林里。"
 innovation_cantabrian_warbands:0 "坎塔布里亚战团"
 innovation_cantabrian_warbands_desc:0 "伊斯帕尼亚北部的凯尔特人部落一直未被罗马化，因此他们保留着古老的军事传统。他们是罗马世界中最可怕的部落之一"
 tradition_mountain_herding_name:0 "山地放牧"
 tradition_mountain_herding_desc:0 "该文化在干旱少雨的地区把家安在了较为凉爽的山地。这些高地上的牧人和农民成为了坚毅强壮的战士，他们的辛劳使这个民族在远离纯粹沙漠的地区繁盛。"
 tradition_burman_royal_army_name:0 "侍卫亲军"
 tradition_burman_royal_army_desc:0 "$innovation_royal_army_tradition_desc$"
 innovation_war_dogs:0 "战犬"
 innovation_siege_towers:0 "攻城塔"
 innovation_siege_towers_desc:0 "我们可以用坚固的木材和金属建造打造坚固的塔，这将是比过去更高效的攻城方式。"
 innovation_tribal_duties:0 "部落职责"
 innovation_tribal_duties_desc:0 "我们通过熟悉的纽带团结成一个整体，我们都是社群的一部分，我们将一起捍卫它！"
 innovation_tanning_tables:0 "制革架"
 innovation_tanning_tables_desc:0 "通过为战士制作高质量的皮具，可以确保他们的装备是完善的。"
 innovation_raiding_vessels:0 "劫掠船队"
 innovation_raiding_vessels_desc:0 "阿尔比恩的部落渴望得到赏金。虽然在他们自己的土地上有大量的宝藏，但还有更好的机会等待着突袭队前来"
 innovation_war_dogs_desc:0 "如果我们选拔性地饲养狗，并训练它们攻击我们的敌人，狗就可以变得像狼一样凶猛，而且还能成为战场上最忠诚的士兵。"
 culture_parameter_unlock_tfe_maa_protostates:0 "可以招募[GetMaA('tfe_maa_protostates').GetName][men_at_arms|E]"
 culture_parameter_unlock_tfe_maa_byz_archers:0 "可以招募[GetMaA('tfe_maa_byz_archers').GetName][men_at_arms|E]"
 culture_parameter_unlock_tfe_maa_hippo_toxotai:0 "可以招募[GetMaA('tfe_maa_hippo_toxotai').GetName][men_at_arms|E]"
 culture_parameter_unlock_tfa_maa_byz_archers:0 "可以招募[GetMaA('tfe_maa_byz_archers').GetName][men_at_arms|E]"
 innovation_african_horse_archers:0 "阿非利加骑射手"
 innovation_african_horse_archers_desc:0 "骑马弓箭手将机动、射程和伤害组合在一起。虽然草原上的弓骑兵可能更出名，但西非和中非的骑射手同样致命。"
 innovation_camel_horse_archers:0 "骆驼弓箭手"
 innovation_camel_horse_archers_desc:0 "骆驼特别适合沙漠和旱地战事。如果为弓箭手装备骆驼，我们将变得几乎不可阻挡！"
 innovation_african_pikemen:0 "持长盾者"
 innovation_african_pikemen_desc:0 "如果盾牌足够大，箭就不能射到膝盖上。"
 tradition_tfe_byzantine_army_name:0 "拜占庭军队"
 tradition_tfe_byzantine_army_desc:0 "东罗马帝国的军队传统存在于该文化中。"
 tfe_maa_protostates:0 "前列兵"
 tfe_maa_protostates_flavor:0 "一种重装长矛部队，以类似古代方阵的阵型作战。凭借新的战术以及艰苦大量的训练，他们掌握了一种更开放的阵型，既能应对任何攻势，又能发起进攻。"
 tfe_maa_byz_archers:0 "拜占庭弓箭手"
 tfe_maa_byz_archers_flavor:0 "这是带甲弓箭手，他们既能从高处投射致命武器，也能在近身战斗中保持优势。这些职业士兵不是依靠大规模的齐射，而是利用他们优越的准确性和穿甲能力杀伤敌人。"
 tfe_maa_hippo_toxotai:0 "马弓手"
 tfe_maa_hippo_toxotai_flavor:0 "以匈人战术作战的骑马弓箭手，这些骑手在骑兵主力交锋之前将敌人撕裂。"
 culture_parameter_unlock_maa_huanch_vaulter:0 "可以招募[GetMaA('guanch_vaulter').GetName][men_at_arms|E]"
 innovation_african_cattle_riders:0 "阿非利加骑牛者"
 innovation_african_cattle_riders_desc:0 "阿非利加的游牧民喜欢骑牛，因为与马相比，牛在热带气候下不易生病，所以他们更喜欢牛。"
 innovation_koursons:0 "库尔松"
 innovation_koursons_desc:0 "这些海军部队历来从科普特人中招募，专门在尼罗河附近作战。"
 innovation_reindeer_cavalry:0 "驯鹿骑手"
 innovation_reindeer_cavalry_desc:0 "吼！吼！吼！"