l_simp_chinese:

tradition_martial_nobles_name:0 "尚武贵族"
tradition_martial_nobles_desc:0 "该文化的先祖们曾经入侵罗马行省建立了自己的王国，尽管已经脱离了蛮族生活方式，移风易俗的贵族们依然通过训练甚至实战保持着尚武的风范。这有助于维持一支精锐的骑兵力量。"
culture_parameter_unlock_maa_frankish_caballarii:0 "可以招募[GetMaA('frankish_caballarii').GetName][men_at_arms|E]"

tradition_EC_tujue_name:0 "两厢十箭制"
tradition_EC_tujue_desc:1 "流淌着蓝血的阿史那氏与佩戴狼髀饰的阿史德氏，通过神圣的九白纛盟誓缔结了改变世界命运的联姻盟约。\n\n正如萨满传说中纠缠的射摩舍利海神与金角白鹿，这两个圣山之子共同谱写的征服史诗，最终铸就了横亘三海的游牧霸权。"

tradition_EC_turgis_name:0 "三姓突骑施"
tradition_EC_turgis_desc:1 "三支染血的箭镞刺入白纛，突骑施、车鼻施、处木昆三姓酋长在燃烧的盐炉前歃血为盟——凡折断一箭者，可屠其帐；若三箭同发，则箭簇所指皆俯首为牧。\n\n自此草原上无人敢直面三姓联镞的箭雨，他们的战马踏过之处，令粟特驼队的铜铃都噤若寒蝉。"

tradition_legacy_of_sasanid_name:0 "萨珊遗产"
tradition_legacy_of_sasanid_desc:0 "虽然旧帝国已经逝去，但这片土地上的人民仍保留了过去的传统，惦记着旧日的荣耀"
culture_parameter_unlock_maa_asawira:0 "可以招募[GetMaA('asawira').GetName][men_at_arms|E]"
tradition_baku_naphtha_name:0 "巴库石脑油"
tradition_baku_naphtha_desc:0 "这片土地上的人民已经掌握了石脑油的奥秘，并将他们作用于军事用途"