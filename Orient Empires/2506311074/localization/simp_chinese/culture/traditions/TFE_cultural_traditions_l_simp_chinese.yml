 tradition_sacred_springs_name:0 "圣泉"
 tradition_sacred_springs_desc:0 "虽然天然水源对世界各地的许多人来说往往是重要和神圣的场所，但该文化将其提升到另一个层次——无论他们的信仰如何，该文化的人都有到圣泉和圣井崇拜和朝圣的传统。"
 culture_in_sacred_springs_terrain_desc:0 "该[culture|E]没有任何[county|E]位于森林、丛林、农田或洪泛平原[terrain|E]"
