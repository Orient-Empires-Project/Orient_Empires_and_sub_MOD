 tradition_roman_hubris_name:0 "罗马的骄傲"
 tradition_roman_hubris_desc:1 "罗马人认为自己是文明的闪亮灯塔，而其他野蛮文化则逊色于他们。"
 tradition_nomadic_migrations_name:0 "游牧迁徙者"
 tradition_nomadic_migrations_desc:1 "该文化认为迁移到肥沃和郁郁葱葱的土地是他们生活中不可或缺的一部分。"
 culture_parameter_unlock_nomadic_migration_cb:0 "解锁游牧迁徙宣战理由"
 tradition_varangians_name:0 "瓦兰吉冒险者"
 tradition_varangians_desc:1 "我们欠这片土地什么吗？什么都不欠！天生万物以养人，难道我们就不配有肥沃的土地、堆积的财宝、奢华的宫殿吗？要拥有这些，只要把它们直接#EMP 拿走#!！"
