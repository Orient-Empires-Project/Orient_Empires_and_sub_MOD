 tradition_bread_and_circuses_name:0 "面包与马戏"
 tradition_bread_and_circuses_desc:0 "多年前，随着公民政治权利的减少，他们承担的责任也在减少。从前，公民指挥军事、担任高级文职、组成军团……一切离不开公民。但如今的公民只想着两件事：面包和马戏。"
 culture_parameter_can_sell_warriors_gladiators:0 "[rulers|E]可以将出身卑微的[prisoners|E]变卖为角斗士\n#F 只有[prowess|E]高于8的囚犯才能被变卖，勇武值越高，价格越高。#!"
