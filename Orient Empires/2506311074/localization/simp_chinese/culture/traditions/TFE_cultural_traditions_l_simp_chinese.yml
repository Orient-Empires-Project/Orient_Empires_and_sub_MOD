 tradition_desert_horsemen_name:0 "撒哈拉骑手"
 tradition_desert_horsemen_desc:0 "自从马匹被引入该地区以来，轻装骑兵在撒哈拉沙漠中发挥了压倒性的作用，从加纳骑士到著名的努米底亚骑兵——布匿战争中罗马军队的前锋。"
 culture_parameter_unlock_maa_desert_hussar:0 "可以招募[GetMaA('desert_hussar').GetName][men_at_arms|E]"
 desert_hussar:0 "撒哈拉骑手"
 desert_hussar_flavor:0 "来自撒哈拉沙漠的轻装、执标枪的骑兵"
 tradition_african_agriculture_name:0 "阿非利加粮仓"
 tradition_african_agriculture_desc:0 "阿非利加行省常被戏称为“帝国的粮仓”，与埃及竞争激烈。阿非利加不仅生产大量小麦，还生产无花果、枣子，甚至各种动物产品。"
 tradition_desert_wonders_name:0 "沙中之城"
 tradition_desert_wonders_desc:0 "加拉曼特人通过精心设计的运河和水井系统，成功在利比亚沙漠中建造了宏伟的城市，如他们的首都伽拉马。这些危险的建筑保护着他们的人民。他们经常利用战车、战马的迅捷和沙漠的安全突袭特里波利塔努斯。虽然由于水源的不可再生和撒哈拉沙漠的不断扩大，这座城市不可避免地衰落了，但加拉曼特王国很快就收复了这座城市。"
 tradition_mard_o_mard_name:0 "单挑"
 tradition_mard_o_mard_desc:0 "几个世纪以来，伊朗帝国的庞大导致了强大而多样化的军事单位的发展，这主要依赖于强大的重装甲骑兵和令人畏惧的弓箭手，尽管军队仍然依赖从德莱木招募战士和可怕的印度大象。这些勇敢士兵的武艺和技能催生了#italic 单挑（Mard‑o‑mard）#!的传统，这是一种单兵作战的古老传统，在伊朗艺术和文学中永垂不朽。"
 culture_parameter_unlock_maa_kamandaran:0 "可以招募[GetMaA('kamandaran').GetName][men_at_arms|E]"
 culture_parameter_unlock_eranian_specialists:0 "如果是[empire|E]且拥有伊朗沙赫尔政体，则可以通过决议从附庸地区获得特殊单位。"
 tradition_warriors_of_alborz_name:0 "厄尔布尔士勇士"
 tradition_warriors_of_alborz_desc:0 "厄尔布尔士山脉的强壮男人习惯于艰难的生活，甚至是更艰苦的战斗。他们技术娴熟，训练有素，擅长山地作战。"
 culture_parameter_unlock_maa_daylami:0 "可以招募[GetMaA('daylami').GetName][men_at_arms|E]"
 culture_parameter_unlock_maa_clibanarius:0 "可以招募[GetMaA('clibanarius').GetName][men_at_arms|E]"
 culture_parameter_unlock_maa_savran:0 "可以招募[GetMaA('savran').GetName][men_at_arms|E]"
 tradition_servile_soldiers_name:0 "奴隶劫掠者"
 tradition_servile_soldiers_desc:0 "女人和孩子，不是蛮族人的战利品吗？妇女们要为他们生子；当他们长大后，孩子们将和他们一起上战场；因为我们更依恋那些养育我们的人，而不是生下我们的人。痛苦啊！——昔兰尼加的辛尼修，公元5世纪"
 culture_parameter_unlock_maa_servile_soldiers:0 "可以招募[GetMaA('servile_soldiers').GetName][men_at_arms|E]"
 culture_parameter_slave_raid_cb_active:0 "解锁掠夺奴隶[casus_bellis|E]"
 tradition_underground_cities_name:0 "地下城市"
 tradition_underground_cities_desc:0 "几个世纪以来，该文化在卡帕多西亚的山区建造了相互连接的巨大洞穴。这些洞穴巨大得更像是地下城市，它们的防御能力很强，布满的诱杀陷阱等待着给予踏入其中的敌军可怕的惊喜。"
 tradition_sardinian_barbarians_name:0 "披着粗糙羊毛斗篷的小偷"
 tradition_sardinian_barbarians_desc:0 "几个世纪以来，撒丁岛的土著被罗马人视为狡猾的野蛮人和不可靠的奴隶；例如，西塞罗称它们为#italic latrones masstrucati#!或“披着粗糙羊毛斗篷的小偷”。不管真相是什么，撒丁岛人是一个坚强的民族，他们会袭击和掠夺更强大的敌人，就像他们会保卫自己的家园免受外来威胁一样激进。"
 tradition_orpheus_name:0 "俄耳甫斯颂歌"
 tradition_orpheus_desc:0 "传说中的俄耳甫斯是一位色雷斯国王的儿子。该文化的人民，作为俄耳甫斯的文化继承人，继续通过他们的颂歌和赞诗来纪念他。"
 cannot_have_tradition_orpheus:0 "$cannot_combine_tradition_trigger_desc$#high $tradition_orpheus_name$#!"
 cannot_have_tradition_music_theory:0 "$cannot_combine_tradition_trigger_desc$#high $tradition_music_theory_name$#!"
 tradition_pirate_kings_name:0 "海盗王"
 tradition_pirate_kings_desc:0 "古代伊利里亚人是恶名昭彰的海盗。由于他们在海战方面的丰富经验和像泰乌塔女王这样领袖的谋略，其他文明畏他们如虎。"
 culture_parameter_unlock_tfe_maa_illyrian_pirates:0 "可以招募[GetMaA('illyrian_pirates').GetName][men_at_arms|E]"
 dravidian_heritage_trigger:0 "此[culture|E]必须拥有达罗毗荼[heritage|E]"
 tradition_tamil_stories_name:0 "诗文聚会的遗产"
 culture_parameter_hero_stones:0 "英雄碑可以树立"
 tradition_tamil_stories_desc:0 "该文化有着源自桑伽玛传统的浪漫和英雄诗歌的活跃传统。"
 tradition_caste_system_name:0 "种姓"
 tradition_caste_system_desc:0 "该文化将群体划分入严格死板的祖先的社会阶层，这被称为伐那。其成员的职业、地位和生活方式都围绕着伐那。"
 culture_parameter_varna_system_unlocked:0 "你的[varna|E]指定了你在社会中的角色。"
 culture_parameter_clergy_only_brahmin:2 "祭司的[varna|E]必然是婆罗门。"
 culture_parameter_councillors_from_upper_caste:0 "无土地的[councillors|E]必须来自高[caste|E]（[GetTrait('brahmin').GetName(GetNullCharacter)]，[GetTrait('kshatriya').GetName(GetNullCharacter)]，[GetTrait('vaishya').GetName(GetNullCharacter)]）"
 tradition_gana_sangha_name:0 "伽那僧伽"
 tradition_gana_sangha_desc:0 "该文化以强大的骑兵而闻名，它围绕着统治者由指挥官选出的军事联盟组织起来。"
 tradition_fortified_granaries_name:0 "沙漠村堡"
 tradition_fortified_granaries_desc:0 "山区和沙漠的生活很艰难。通过建立加固的粮仓，我们可以同时保护我们的粮食储备，并集中防御、强化效果。"
 tradition_RICE_cave_dwellers_name:0 "穴居者"
 tradition_RICE_cave_dwellers_desc:0 "该文化广泛地利用洞穴和岩石掩体来达到各种目的。一些该文化的人甚至更喜欢住在这些地方。"
 tradition_RICE_wewas_name:0 "婆毗系统"
 tradition_RICE_wewas_desc:0 "该文化起源于室利楞伽或受到室利楞伽的影响，它在整个印度次大陆改进了用于制造灌溉水库的技术。在室利楞伽，这些被称为婆毗的水库在高超工艺和先进管理下大量建造。"
 tradition_RICE_stepwells_name:0 "阶梯井建造者"
 tradition_RICE_stepwells_desc:0 "阶梯井是种有个可下降到水位的台阶走廊的坚固的水井，它为农业提供可靠水源，也可用以用作礼拜、休闲和沐浴的场所。虽然许多印度次大陆的许多文化都有建造阶梯井，但该文化以造井繁多——包括该地区一些最大的阶梯井而闻名。"
 innovation_RICE_irrigation_tanks:0 "灌溉水库"
 innovation_RICE_irrigation_tanks_desc:0 "在整个印度次大陆，为了收集和保存雨水，利用当地地貌建造了某些类型的大型水井和人工水池。这些水库可用于农业、饮用、沐浴和宗教仪式。"
 RICE_irrigation_tanks_decision_unlock:0 "可以使用[decision|E]以#V $TFE_india_irrigation_tank_decision$#!"
 culture_parameter_unlock_rice_wewa_irrigation_tank_effects:0 "减少#V $RICE_india_irrigation_tank_decision$#![decision|E]的花费"
 culture_parameter_unlock_rice_stepwell_irrigation_tank_effects:0 "增加采用#V $RICE_india_irrigation_tank_decision$#![decision|E]时的[piety_i|E][piety|E]和[prestige_i|E][prestige|E]增益"
 indo_aryan_heritage_trigger:0 "此[culture|E]必须拥有阿梨耶[heritage|E]"
 culture_parameter_cheaper_caste_upgrade_cost:0 "首陀罗[varna|E]的角色采纳更高种姓时的花费减少"
 tradition_ascension_to_nobility_name:0 "唯才是举"
 tradition_ascension_to_nobility_desc:0 "该文化经常有其底层成员崛起成为统治阶级一部分的例子，并颂扬这样的人。"
 tradition_sacred_iron_mines_name:0 "神圣铁矿"
 tradition_sacred_iron_mines_desc:0 "该文化相信铁矿具有重要的精神意义，并且经常在这些地方举行宗教仪式。"
 tradition_gothic_elective_name:0 "哥特选举制"
 tradition_gothic_elective_desc:0 "该文化传统上通过选举产生法官来处理棘手和复杂的问题。由此自然产生了选举统治者的制度——尽管在很多情况下，一个统治家族仍占主导地位。"
 tradition_ostrogothic_overlordship_name:0 "日耳曼军阀"
 tradition_ostrogothic_overlordship_desc:0 "该文化已经成为战士和统治者，统治着不属于自己的臣民。双方就不同的宗教和文化达成了紧张的和解，当地人被允许管理大部分事务，但“野蛮人”几乎是唯一的军事领导和成员。"
 gothic_overlord_requirement_tt:0 "必须至少75％的领地伯爵领拥有不同的文化传承"
 tradition_laawol_pulaaku_name:0 "富拉之道"
 tradition_laawol_pulaaku_desc:1 "富拉人生活的核心是被称为“修身齐家”的行为准则，字面意思是“富拉的道路”。这条准则作为富拉人的高尚道德价值观被每一代人所传承，使这种文化能够跨越国界和生活方式的变化而保持其特性。"
 culture_parameter_semteende_traits_less_valued:0 "[GetTrait('wrathful').GetName( GetNullCharacter )]，[GetTrait('arrogant').GetName( GetNullCharacter )]和[GetTrait('impatient').GetName( GetNullCharacter )][traits|E]被视为可耻。"
 culture_parameter_pulaaku_trait_bonuses:0 "[GetTrait('brave').GetName( GetNullCharacter )]与[GetTrait('humble').GetName( GetNullCharacter )]被视为[prestige_i][prestigious|E][traits|E]并授予增加相同的[culture|E][opinion|E]。"
 tradition_sahel_pastoralists_name:0 "萨赫勒牧民"
 tradition_sahel_pastoralists_desc:0 "该文化在宽广开阔的萨赫勒地区中无拘无束，肆意牧放大群牲畜。"
