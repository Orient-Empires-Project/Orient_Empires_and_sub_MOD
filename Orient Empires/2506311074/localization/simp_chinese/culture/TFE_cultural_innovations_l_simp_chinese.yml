 innovation_constitutio_geiserici:0 "盖泽里希法典"
 innovation_constitutio_geiserici_desc:0 "“盖泽里希年事已高，他立下遗嘱，嘱咐汪达尔人该做的事，特别是王权应总是由盖泽里希本人的所有男性后代中的最长者取得。”——普罗柯比·凯撒利亚"
 fp3_innovation_mural_sextant: "装在墙上的六分仪"
 fp3_innovation_mural_sextant_desc: "这些装在墙上的大型仪器可以用来精确地读取和测量天体的位置。"
 fp3_innovation_fritware: "砂玻器"
 fp3_innovation_fritware_desc: "用石英或玻璃等材料混合而成的美丽的东方瓷器。它们是有价值的商品或令人赞叹的礼物。"
 fp3_innovation_fritware_tooltip: "[send_gift|E]获得的[opinion|E]：#P +20%#!"
 unlock_wind_furnaces: "在[GetGeographicalRegion('world_india').GetName]沿海[holdings|E]解锁$building_type_wind_furnace_01$线的[buildings|E]"
 unlock_castellan_contract: "解锁#high [GetVassalContractType( 'special_contract' ).GetObligationName( 'special_contract_castellan' )]#![vassal_contract|E]"
 unlock_maa_armored_footmen: "解锁[GetMaA('armored_footmen').GetName][men_at_arms|E]"
 innovation_plane_astrolabe:0 "平面星盘"
 innovation_plane_astrolabe_desc:0 "平面星盘是一种古老的发明，随着时间的推移，其用途日益增加，设计也在不断改进。这些天文仪器用于绘制星图、计算天文方程式、测量角度和坡度，在导航、测绘、季节和潮汐观测等方面也有着广泛的应用。"
 innovation_chess_theory:0 "棋术"
 innovation_chess_theory_desc:0 "起源于印度的棋类游戏，席卷全球，衍生出波斯的沙特兰杰、中国的象棋等多样的地区变体。随着棋的风靡，杰出棋手们也开始构建起关于棋局的策略与战术理论。"
 innovation_negative_numbers:0 "负数"
 innovation_negative_numbers_desc:0 "曾被认为荒谬的负数概念，如今已成为推动数学、科学发展以及财务计算不可或缺的工具。"
 innovation_compass:0 "指南针"
 innovation_compass_desc:0 "指南针是一种使用磁化物体（如针或铁片）的设备，通过确定基本方向来帮助使用者导航和旅行。"
 innovation_humoral_theory:0 "体液理论"
 innovation_humoral_theory_desc:0 "体液理论，或称体液学说，是一种医学理论，基于人体由各种体液组成，这些体液需要保持平衡以维持人体健康。"
 innovation_legal_codes:0 "法典"
 innovation_legal_codes_desc:0 "尽管法律条文已存在数个世纪，但当前的政治和社会状况与前代大相径庭。必须开发新的、改进的法律体系来解决现今法律问题。"
 innovation_fortified_urban_centers:0 "堡垒化城市中心"
 innovation_fortified_urban_centers_desc:0 "在政治动荡和战火频仍的地区，加固定居点和扩展城市防御系统的现象日益普遍。"
 innovation_nsibidi_pictograms:0 "恩西比底象形文字"
 innovation_nsibidi_pictograms_desc:0 "恩西比迪符号系统是由尼日利亚东南部的埃克佩秘密社团发展出来的，用于秘密和公开的交流，以及司法案件。"
 innovation_sky_lanterns:0 "天灯"
 innovation_sky_lanterns_desc:0 "在远东，纸做的小型热气球被称为天灯，被用于娱乐和军事目的。"
 innovation_military_manuals:0 "军事操典"
 innovation_military_manuals_desc:0 "军事著作正变得更加精细和深入，尤其是那些由士兵撰写的新兵册。"
 eligible_accolade_vanguard_attribute_ACCOLADES_DLC:0 "该[culture|E]的[knights|E]成为[GetAccoladeType('vanguard_attribute').GetName][accolades|E]的适任者"
 eligible_accolade_vanguard_attribute:1 "[AddLocalizationIf( HasDlcFeature( 'accolades' ), 'eligible_accolade_vanguard_attribute_ACCOLADES_DLC')]"