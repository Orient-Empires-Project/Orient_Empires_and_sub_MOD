l_simp_chinese:
 innovation_germanic_migration:0 "日耳曼迁徙"
 innovation_phalanx:0 "方阵"
 innovation_phalanx_desc:0 "方阵是一种矩形军事编队，通常完全由装备长矛、长矛、萨里沙枪或类似长杆武器的重型步兵组成。"
 innovation_Agriculture:0 "农业"
 innovation_Agriculture_desc:0 "农业是培育植物和家畜的实践。是人类文明定居并繁荣发展的关键，驯化的物种耕作产生了盈余的粮食，使人们能够在城市生活。"
 innovation_Herding:0 "游牧"
 innovation_Herding_desc:0 "游牧是将个体动物聚集成一个群体并维持，且将之从一个地方移动到另一个地方的行为。"
 innovation_LawCode:0 "口传法典"
 innovation_LawCode_desc:0 "法典是一种旨在详尽涵盖法典颁布时存在的完整法律体系或特定法律领域的系统法律。"
 innovation_BasicIrrigationSystems:0 "基础灌溉"
 innovation_BasicIrrigationSystems_desc:0 "灌溉是向土地施加受控量的水以帮助作物生长的人工过程。"
 innovation_PP:0 "政党"
 innovation_PP_desc:0 "政党是持相同政治观点的人组成的团体。"
 innovation_Authority:0 "权威"
 innovation_Authority_desc:0 "“没有什么比沉默更能增强权威。”——莱昂纳多·达·芬奇"
 innovation_inheritance1:0 "继承"
 innovation_inheritance1_desc:0 "继承。法案……或艺术……或将你的尘世财产传递给继任者。"
 innovation_Agriculture2:0 "三圃制"
 innovation_Agriculture2_desc:0 "三圃制是一种作物轮作制度。轮作是在连续的季节在同一地区种植一系列不同类型的作物的做法。"
 tradition_visigothic_codes_name:0 "$innovation_visigothic_codes$"
 tradition_visigothic_codes_desc:0 "$innovation_visigothic_codes_desc$"
 innovation_animal_husbandry:0 "畜牧业"
 innovation_animal_husbandry_desc:0 "畜牧业是一种关于饲喂和养育动物的农业形式。"
 innovation_writing:0 "书写"
 unlock_writing_traditions:0 "解锁书写传统，将带来以下效果：\n[diplomacy|E]：[diplomacy_i]#P +1#!\n[learning|E]：[learning_i]#P +1#!\n[diplomatic_range|E]：#P +25%#!\n[development|E]增长：#P +10%#!\n[cultural_fascination|E]进度：#P +5%#!"
 innovation_merchant_outposts_building_modifiers:0 "所有市场提供#P +5%#!税收。"
 innovation_heavy_plow_farms_modifier:0 "所有庄园提供#P +2%#!税收。"
 innovation_equestrian_husbandry:0 "马镫"
 innovation_equestrian_husbandry_desc:0 "马镫，这个固定在马鞍一侧的环形装置，不仅支撑着骑手的脚，还极大地简化了骑乘和上马的过程。它的出现，彻底改变了马在战争、通讯和运输中的运用。"
 innovation_merchant_outposts:0 "商栈"
 innovation_merchant_outposts_desc:0 "商栈极大地提升了为人民和土地买卖物资的能力。"
 innovation_smithing_tables:0 "铁匠工作台"
 innovation_smithing_tables_desc:0 "铁匠工作台为我们的士兵提供了强大的武器和盔甲，大大地有利于战争。"
 innovation_heavy_plow:0 "重型犁"
 innovation_heavy_plow_desc:0 "在牛或其他强壮的家畜的帮助下，重型犁可以翻耕肥沃的土壤，大大提高作物效率和产量。"
 innovation_naval_carpentry:0 "战船木工"
 innovation_naval_carpentry_desc:0 "建造和设计战船的新方法大大提高了战船的速度和登船效率。"
 innovation_officer_efficiency:0 "行政效率"
 innovation_officer_efficiency_desc:0 "我们已经找到了改进民政管理的方法，这有助于我们持有更多直辖领地并减少开支。"
 unlocks_office_authority_unlock:0 "解锁军政权威的最后两级。"
 innovation_imperial_divinity:0 "帝国神学"
 innovation_imperial_divinity_desc:0 "统治者的地位由诸神赋予，因此我们需要支持他们的目标和使命。"
 unlocks_imperial_authority_unlock:0 "解锁帝国权威的最后两级。"
 innovation_client_states:0 "藩属国"
 innovation_client_states_desc:0 "通过与边疆统治者订立更宽松的契约，他们会更倾向于接受我们的要求，这仍将保证我们在该地区的优势。"
 unlocks_tributaries:0 "解锁[tributary|E]机制与相关宣战理由和互动\n朝贡国将每月提供金钱与人力。"
 innovation_imperial_faith:0 "帝国信仰"
 innovation_imperial_faith_desc:0 "建立帝国时，必须确立我们的国家信仰，以更好地在领土上维护和平。"
 unlocks_imperial_faiths:0 "为帝国级统治者解锁[official_imperial_faith|E]"
 innovation_feudalism:0 "封建制度"
 innovation_feudalism_desc:0 "封建制度结合了法律、经济和军事改革，改变了君主与其封臣之间的关系。"
 unlocks_feudalism_spread:0 "开启了罗马官僚体系的缓慢衰败。"
 innovation_development_00:0 "改进灌溉"
 innovation_development_00_desc:0 "随着新型高效设备的发明，我们现在可以进一步利用我们的土地资源和财富来开发领地。"
 reduce_develop_county_penalty_00:0 "更容易将发展度提升至5以上。"
 TFE_qanat_decision_unlock:0 "可以使用[decision|E]以#V $TFE_build_a_new_qanat$#!"
 innovation_RICE_qanats:0 "坎儿井"
 innovation_RICE_qanats_desc:0 "在中东和北非的大部分地区，都有专门的运河和地下渡槽网络，旨在将水输送到最需要的地方。这些工程壮举被称为坎儿井，自古伊朗时代就已存在。"
 culture_parameter_unlock_tfe_cheaper_qanats:0 "采用[decision|E]以#V $TFE_build_a_new_qanat$#!的花费已减少"
