##############
# Tribal Era #
##############

 #Military
 innovation_motte:0 "土垒"
 innovation_motte_desc:0 "简单而有效，将我们的堡垒建在垒砌的土堆上，是保证我们对敌人居高临下最好的办法。"

 innovation_catapult:0 "野驴炮"
 innovation_catapult_desc:0 "虽然装载发射缓慢，但扭力驱动的投石机让我们得以攻破敌人的堡垒，同时躲在他们的弓箭手射程之外。"

 innovation_barracks:0 "兵营"
 innovation_barracks_desc:0 "为我们的士兵建造专用建筑用于驻扎，可以保证我们有充足的空间容纳我们不断成长的军队。"

 innovation_mustering_grounds:0 "校阅场"
 innovation_mustering_grounds_desc:0 "只是有人愿意为我们而战并不足以赢得战争。划出场所让人们得以为战争训练与集合，方能使我们支持更多有经验的战士，带领我们获得胜利。"

 innovation_bannus:0 "军队征召令"
 innovation_bannus_desc:0 "军队征召令基于在战场上指挥士兵的权力，赋予统治者驱使领内的自由民为其战斗的权力，是建立一支庞大征召军队的法律上的基础。"

 innovation_quilted_armor:0 "棉甲"
 innovation_quilted_armor_desc:0 "将一打或更多层棉质纤维缝制在一起，这些棉质夹克甚至能够阻挡重型箭矢，其低成本造价可使我们用这样的护甲武装一整个军团投入作战。"

 #Civic
 innovation_gavelkind:0 "均分继承"
 innovation_gavelkind_desc:0 "平稳和繁荣相生相伴。为了防止旧领主去世时，其封臣为了争权夺势打得鸡飞狗跳，我们应当制定一个先决、平等的继承机制，在最大程度上消除传统上继承时可能产生的不稳定因素。"

 innovation_crop_rotation:0 "轮作"
 innovation_crop_rotation_desc:0 "从传统的两圃制（二区轮作制）转换到三圃制（三区轮作制），我们可以在不榨干农场土地肥力的情况下种植更多的作物。"

 innovation_city_planning:0 "城市规划"
 innovation_city_planning_desc:0 "在建造城市之前先规划好城市，这能让我们在战略要处修建新的地产建筑，这不仅满足功能需求，也提升了美学品味，远胜那些因年代久远只有危害的老旧建筑。"

 innovation_casus_belli:0 "宣战理由"
 innovation_casus_belli_desc:0 "普天之土，能者据之，这是千百年流传下来的礼法。不过，若是能为发动的战争正名，我们就能避免引起邻国的忿怒，以及接踵而至的报复行动。"

 innovation_plenary_assemblies:0 "全体大会"
 innovation_plenary_assemblies_desc:0 "为了更加有效地管理，我们必须将领地的所有自由民都集中于一处，一齐讨论和解决立法事务。参加是强制的，缺席者将被罚款，并剥夺他们影响任何决策的能力。"

 innovation_development_01:0 "公共工程"
 innovation_development_01_desc:0 "资助诸如道路、学校和水渠等公共工程的建设，将有助于我们的居民点扩张，保证未来数代人的繁荣。"

 innovation_currency_01:0 "货币"
 innovation_currency_01_desc:0 "以物易物缓慢又低效；采用一种官方认可的货币，比如货贝或金属块，将会促进贸易，加快思想在我国的传播速度。"

 innovation_ledger:0 "分类账簿"
 innovation_ledger_desc:0 "随着我们的领土日渐增长，我们需要更好的方法记录我们的所有物。坚持用分类账簿记录我们的财物，这能确保我们在任何时候都清楚手头有哪些资源能够随时调遣。"

 #Regional
 innovation_viking_tradition:0 "维京战术"
 innovation_viking_tradition_desc:0 "北地人民拥有悠久的贸易传统，但同时也拥有悠久的海盗传统。很少会有人防备来自河岸的毫无征兆的威胁，而维京战士正是个中好手。"
 
 innovation_longboats:1 "长船"
 innovation_longboats_desc:1 "我们的长船是令人惧怕的远洋舰船，能够驶入无人之境，披风斩雨。这给予我们在大洋上出色的机动能力。"

 innovation_war_camels:0 "军用骆驼"
 innovation_war_camels_desc:0 "骆驼天生适应沙漠地形的生活，但他们不是天生的战斗物种。我们的养育官与驯驼人可以改变这一点，提供给我们适宜沙漠地形的骑兵部队，让我们主宰沙漠。"

 innovation_elephantry:0 "象兵"
 innovation_elephantry_desc:0 "大象很难在捕获状态中养大，因此每名看象人都需要亲自捕获他们的野象并训练。这意味着在战斗中运用这些大型生物是一门精致的技艺，但我们决意掌握这门技艺。"
 
 innovation_wootz_steel:0 "乌兹钢"
 innovation_wootz_steel_desc:0 "这种高碳金属也被称为印度钢或赛里斯钢，十分适合用来制造武器。乌兹钢被广泛交易，被认为是世界上最好的钢。贯穿历史，它吸引了阿拉伯、埃及、中国甚至罗马等地商人的目光。"
 
 innovation_african_canoes:0 "西非独木舟"
 innovation_african_canoes_desc:0 "西非的大独木舟非常适合在河流中航行，能让我们迅速将部队运送到需要的地方。"
 
 innovation_table_of_princes:0 "诸侯之桌"
 innovation_table_of_princes_desc:0 "诸侯之桌是波西米亚领主的御用之座，坐在桌上的人被认为是法理统治者。在家族年长者继承制中，头衔会被统治宗族在世成员中最年长的那位继承。"
 unlock_single_heir_dynasty_house_changing:0 "可以在任何[crown_authority|E]下通过法案$single_heir_dynasty_house$"

 innovation_visigothic_codes:0 "西哥特法典"
 innovation_visigothic_codes_desc:0 "尽管西哥特人的许多古老传统都已从世上抹去，比利牛斯的子孙牢记古道，并记得土地要如何在子女中务实而公平地分配。"
 unlock_equal_succession_changing:0 "可以在任何[crown_authority|E]下通过$equal_law$[law|E]"

######################
# Early Medieval Era #
###################### 
 
 #Military 
 innovation_battlements:0 "城垛"
 innovation_battlements_desc:0 "除了加固主楼本身，建造坚固耐久的外墙让我们的弓箭手能安全驻守，这将在迎敌时为我们的城堡带来一层额外的保护。"

 innovation_mangonel:0 "射石机"
 innovation_mangonel_desc:0 "对我们已有的弹射机械的伟大改良，比起扭力驱动的机械，牵引驱动的射石机能更快地装载和发射。"

 innovation_burhs:0 "乡堡"
 innovation_burhs_desc:0 "散落在乡野间的乡堡是重要的带防卫工事的定居点，我们可以用其集结部队，也可以用来作为行政节点。"

 innovation_house_soldiers:0 "家兵"
 innovation_house_soldiers_desc:0 "随着我们贵族家族越来越强大，他们需要自己的士兵执行他们的旨意。建立一支全职的家兵将确保我们拥有的部队比标准征召兵训练和装备得更好。"

 innovation_horseshoes:0 "马蹄铁"
 innovation_horseshoes_desc:0 "蹄子裂开的马匹很快就会跛脚，无法工作或是骑上战场。我们可以用铜板或是铁板为马匹穿上鞋子，让它们的蹄子免受伤害，保持健康。"

 innovation_arched_saddle:0 "拱形马鞍"
 innovation_arched_saddle_desc:0 "轻骑兵是不可小觑的战力，但是他们并未完全开发出战马的潜力。拱形马鞍让我们能给重甲战士配备骑枪，使他们在冲击敌方阵线时完全发挥动量优势。"

 #Civic
 innovation_hereditary_rule:0 "世袭统治"
 innovation_hereditary_rule_desc:0 "把领地在合格继承人中均分会破坏我们人民的团结。通过摈弃在每次继承中分疆裂土的做法并建立世袭统治体系，我们可以确保一片稳定而繁荣的腹地。"

 innovation_manorialism:0 "庄园制度"
 innovation_manorialism_desc:0 "由于土地集中在我们精英阶级手中，许多男人和女人没法工作。我们可以建立一套庄园系统，在那里自由民能够在我们的田中劳作以支付租金，而那些无力支付的则会成为属于我们的农奴。"

 innovation_royal_prerogative:0 "御属特权"
 innovation_royal_prerogative_desc:0 "御属成员为了治理领地肩负着日益沉重的责任与负担，鉴于此，他们应当被授予独一无二的特权。"

 innovation_chronicle_writing:0 "编纂家族编年史"
 innovation_chronicle_writing_desc:0 "我们家族伟业的传说将不再只通过口头传承。我们所达成壮举的文字记录将被保留，以鼓舞后人，同时向世人证明我们应当合法持有的土地的宣称。"

 innovation_armilary_sphere:0 "浑仪"
 innovation_armilary_sphere_desc:0 "此装置由包含可移动圆环的球形框架组成，让我们得以记录并预测诸天的运行。它除了是一件奇妙的天文装置外，也能帮助我们的船长远航深海。"

 innovation_baliffs:0 "执达官"
 innovation_baliffs_desc:0 "君王无法立即出现在每个地方。通过指派执达官在领地全境执法，比起过去，我们能更有效地统治更多区域。"

 innovation_development_02:0 "社区治理"
 innovation_development_02_desc:0 "大型城镇经常面临一系列日益复杂的问题。将一些权力下放给地方议会，可以让他们在不需要国王介入的情况下解决这些问题。"

 innovation_currency_02:0 "金属硬币"
 innovation_currency_02_desc:0 "未校准的货币难以控制，缺乏稳定性。铸造的硬币，按特定的重量测量，并盖有皇家印章，给商业交易带来新的信心。"

 #Regional

 innovation_reconquista:0 "收复失地"
 innovation_reconquista_desc:0 "因被内斗拖累，我们容忍这群异教徒在伊比利亚待了太长时间了。现在是时候让我们集结军队将他们永远赶出这片土地了！"

 innovation_stem_duchies:0 "部落公国"
 innovation_stem_duchies_desc:0 "尽管来自不同的部落，我们承认团结与合作的重要性。既然稳定可以带来安全与繁荣，独立就没那么重要了。 "

 innovation_ghilman:0 "古拉姆"
 innovation_ghilman_desc:0 "古拉姆由战争中俘虏的奴隶兵组成，他们是专职的战士，比起平常的雇佣兵，不仅对我们更忠诚而且更便宜。"

#####################
# High Medieval Era #
#####################

 #Military
 innovation_hoardings:0 "棚楼"
 innovation_hoardings_desc:0 "这些木质工事建在我们的城垛上，并向上延伸了我们的城墙。\n\n这使得我们的守城者得以发射箭矢、掷落垒石或是向进攻者身上泼洒滚油，与此同时他们也得到了全面的保护，免受敌方弓箭手的侵扰。"

 innovation_trebuchet:0 "重力抛石机"
 innovation_trebuchet_desc:0 "工程学上的奇迹，相比起之前的任何攻城器械，配重的重力抛石机可以将沉重的抛射物射得更远。"

 innovation_castle_baileys:0 "城堡庭院"
 innovation_castle_baileys_desc:0 "主楼是城堡的心脏，但它不是唯一的重要建筑。在受保护的庭院里建造诸如马厩和军械库等建筑能确保我们无论在什么情况下都能驻屯并装备我们的征召兵。"
 
 innovation_men-at-arms:0 "兵士"
 innovation_men-at-arms_desc:0 "我们始终需要这些精于骑术和长枪的人，但是不是总能得到他们。在家臣中保留一群兵士，在战争不可避免地爆发时，可以确保我们不会缺乏有经验的战士。"

 innovation_knighthood:0 "骑士头衔"
 innovation_knighthood_desc:0 "通过赐给我们最优秀的战士以骑士头衔并给予他们地产而非单单金钱，我们可以让他们拥有应得的荣誉，同时保证他们对我们的忠诚。"

 innovation_advanced_bowmaking:0 "高级造弓术"
 innovation_advanced_bowmaking_desc:0 "虽然弓箭手传统上自行制造维护自己的弓，工匠们开始制造新型的弓，它们比之前的更厉害更复杂。通过接纳这些新设计，我们可以让这些制弓大师成为无价的军事资产。"

 #Civic

 innovation_heraldry:0 "纹章学"
 innovation_heraldry_desc:0 "通过纹章设计来彰显我们的贵族家族，使其成员将自己视为更大统一体的一部分，鼓励他们提升宗族声誉，而不是仅仅注重个人地位。"

 innovation_windmills:0 "风车磨坊"
 innovation_windmills_desc:0 "垂直风车磨坊的发明让我们得以远超以往的效率驾驭风的力量，大大减少研磨谷物及处理原材料的必要劳动力。"

 innovation_divine_right:0 "君权神授"
 innovation_divine_right_desc:0 "现在是时候承认，神圣的意志将我们的统治者置于其宝座之上，反对他们就是在反对神明本身。"

 innovation_land_grants:0 "土地授权"
 innovation_land_grants_desc:0 "土地是我们能赐予臣民的最有价值的赏报，但是直属于我们的也就这么多。然而，如果我们赐予他们开垦荒地的许可……谁又会反对呢？即便矛盾发生，我们也能站在道义的高地上保卫我们的臣民！"

 innovation_scutage:0 "兵役免除税"
 innovation_scutage_desc:0 "兵役是我们臣民的义务，但是也有些人不能或不愿服役。通过让他们以金钱而非刀兵来履行义务，我们可以确保从每个人身上都得到了我们所应得。"

 innovation_guilds:0 "行会"
 innovation_guilds_desc:0 "随着我们土地的扩张，要直接管理直辖领地内所有的贸易变得越发低效。通过授予行会特许状给商人与工匠组织，我们给予他们自己事务的更多自治权，同时也能保证我们从他们的商业活动中获利。"

 innovation_development_03:0 "城市化"
 innovation_development_03_desc:0 "长久以来，那些伟大的城市如罗马、拜占庭和德里，都是一份伟大且无与伦比的遗产。随着我们的基础设施和人口持续增长，我们终于能开发新定居点，让其能与这些古老城市中心相匹敌了。"

 innovation_currency_03:0 "银行业"
 innovation_currency_03_desc:0 "特别大型或昂贵的交易往往需要数额巨大的沉重硬币。将这些钱存入安全的宝库中，在不移动实体货币的情况下转移所有权，将使大宗商品的交易变得更轻松。"

 #Regional

 innovation_east_settling:0 "东向移民"
 innovation_east_settling_desc:0 "我们东面广袤的土地无人居住，但自然资源丰富。建立扩张启动机制并在那里建立家园，将引领我们人民走向成长与繁荣。"

 innovation_seigneurialism:0 "庄园封建制"
 innovation_seigneurialism_desc:0 "通过将职责指派给当地贵族，我们不但可以让他们满意，也可以腾出精力专注于我们自己的直辖领地。"

 innovation_muladi:0 "穆拉迪人"
 innovation_muladi_desc:0 "全世界的战争、掠夺、迫害迫使许多人背井离乡。不论背景，通过欢迎这些苦难的灵魂来我们的土地，我们的社会将发展得富有而繁荣。"

 innovation_french_peerage:0 "大贵族"
 innovation_french_peerage_desc:0 "通过认定我国最杰出的贵族封臣，我们就能促进更伟大的爱王情操。"

#####################
# Late Medieval Era #
##################### 
 
 #Military
 innovation_machicolations:0 "突堞"
 innovation_machicolations_desc:0 "一项对于我们先前的棚楼的显著突破，石突堞与棚楼的作用相同，而且它更经久，并且能为我们的保卫者们提供更多保护。"

 innovation_bombard:0 "射石炮"
 innovation_bombard_desc:0 "火药武器的发展使我们得以突破杠杆与滑轮的限制。我们的新型攻城武器可以强力且高效地摧毁敌方的城墙，这是我们的祖先做梦都想不到的。"

 innovation_royal_armory:0 "君主军械库"
 innovation_royal_armory_desc:0 "随着我军规模的扩张，我们必须保证每个士兵都都得到适当的武装和防具。建立君主军械库来生产并存贮我军的装备，以长期满足他们的需求。"

 innovation_standing_armies:0 "常备军"
 innovation_standing_armies_desc:0 "征召兵给我们提供大量的士兵，然而无论我们怎么训练装备他们，他们总比不上职业军人。通过建立一支强大的常备军，必能确保我国的利益由最好的战士们保卫。"

 innovation_sappers:0 "工兵"
 innovation_sappers_desc:0 "我们敌人的城墙有多么强大都无所谓，只要下面的泥土能被挖通。通过雇佣工兵挖穿敌人的防线是破城的有效方法，即使是面对最坚硬的防御工事。"

 innovation_plate_armor:0 "板甲"
 innovation_plate_armor_desc:0 "个人防具的终极形式，一副打造良好的板甲带有铰接关节，比起早期铠甲有更大的活动范围，同时又不会被敌人的武器刺穿。"

 #Civic

 innovation_primogeniture:0 "长子继承法"
 innovation_primogeniture_desc:0 "一个王国，一个继承人。虽然君主的幼子们可能会因为丧失继承权而感到被抛弃，但这是保证我国稳定的最好办法，使它不因继承危机而分崩离析。"

 innovation_cranes:0 "起重机"
 innovation_cranes_desc:0 "一个被遗忘的工程奇迹，罗马人使用踏轮起重机高效地建造了他们的帝国，我们也当如此。"

 innovation_noblesse_oblige:0 "贵族义务"
 innovation_noblesse_oblige_desc:0 "贵族身份不仅仅是特权与权利；同时也包括了对领地的责任，一种行事公正恰当的义务。清晰确立对于我们精英阶级的期待，将给予我们一种可以向往的理想境界，并使我们在共同努力实现的道路上团结一致。"

 innovation_rightful_ownership:0 "合法主权"
 innovation_rightful_ownership_desc:0 "占有我们的法理土地是我们的神圣权利，现在是时候让世界承认这一事实。我们不再会被过时的礼节和条约所缚。"

 innovation_ermine_cloaks:0 "银鼠裘"
 innovation_ermine_cloaks_desc:0 "任何人都能宣称头衔，但是想成为真正的君主，他们必须以威严激起臣民的敬畏。我们新的银鼠裘无疑是一种能做到这一点的君王衣饰。"

 innovation_court_officials:0 "宫廷官员"
 innovation_court_officials_desc:0 "我国已扩张到了拐点，即使小贵族也无法事必躬亲。通过指派宫廷官员与官僚处理宫廷琐事，必将保证政府的车轮运转顺滑。 "

 innovation_development_04:0 "文艺复兴思想"
 innovation_development_04_desc:0 "科学、哲学和逻辑学的发展，已经把我们的城市变成了让人惊叹的教育和创新中心。我们现在正在进行的技术和文化大飞跃，使我们掌握了迄今无法想象的潜力。"

 innovation_currency_04:0 "本票"
 innovation_currency_04_desc:0 "本票是早期银行系统的一种演变，它使我们的公民能够迅速而安全地进行远距离的商品交易和服务，而不必被沉重的硬币拖累。"

 #Regional

 innovation_wierdijks:0 "海堤"
 innovation_wierdijks_desc:0 "如果我们想要在低地生活发展，那么建造强大可靠的大堤就是件必要的任务。新的技术通过海藻床来加固土堤，提升强度与耐久。"

 innovation_condottieri:0 "佣兵队长"
 innovation_condottieri_desc:0 "富裕且地处中心的意大利成为了佣兵团的聚集中心，他们在此休整。既然他们已经在这儿了，比起他们通常的要价，我们应该能够谈个更优惠的价格。"

 innovation_deccan_unity:0 "德干统一"
 innovation_deccan_unity_desc:0 "新的信仰与宗教涌入我们的社会，显然这表明了我们过去专注于地区主义是错误的。我们应该联合我们信仰的其他人，建立长治久安的强大国家，在外部压力中安然屹立。"

 students_of_knighthood:0 "以[martial|E][education_focus|E]结束学业的儿童获得一个$trait_education_martial_prowess$[trait|E]。"
 
 #NEW
 innovation_yues_group:0 "百越雄心"
 innovation_yues_group_desc:0 "百越泛指东亚沿海即大河边栖息的族群，他们曾是东亚大陆最早的定居者。"
 
 innovation_tunguse_group:0 "白山黑水"
 innovation_tunguse_group_desc:0 "兴安岭、嫩江和黑龙江流域滋养着诸多部落，在柳树娘娘的庇佑下，他们滋生壮大，并一波波走出森林。"

 innovation_nanman_group:0 "丛林之主"
 innovation_nanman_group_desc:0 "从哀牢山到武夷山，散布着剽勇的采猎族群，蚩尤争霸中原之事已成传说，而他们从未遗落光荣。"
 
 innovation_goryeo_group:0 "山高水丽"
 innovation_goryeo_group_desc:0 "与中原史官认定的濊貊族系不同，高丽诸族自诩檀君之后，并曾由扶余后裔的高句丽中兴。"
 
 innovation_mongolic_group:0 "苍狼白鹿"
 innovation_mongolic_group_desc:0 "敕勒川，阴山下。天似穹庐，笼盖四野。天苍苍，野茫茫。风吹草低见牛羊。"
 
 innovation_centralization_of_authority:0 "车书万里"
 innovation_centralization_of_authority_desc:0 "汉家旗帜满阴山，不遣胡儿匹马还。愿得此身长报国，何须生入玉门关。"
 
 innovation_world_cathay:0 "契丹军制"
 innovation_world_cathay_desc:0 "太宗选天下精甲三十万为皮室军。初，太祖以行营为宫，选诸部豪健千馀人，置为腹心部……则皮室军自太祖时已有，即腹心部是也，太宗增多至三十万耳。"

 innovation_world_asia_korea:0 "高丽猎手"
 innovation_world_asia_korea_desc:0 "高丽其地，山广林丰；其人擅制围猎之器，尤擅制弓，盖以为军用，多良弓好手。"
 
 innovation_china_south:0 "西蜀连弩"
 innovation_china_south_desc:0 "昔闻天兵入西蜀，鞞鼓乱挝裂岩谷。"
 
 innovation_china_centre:0 "中原军制"
 innovation_china_centre_desc:0 "醉卧沙场君莫笑，古来征战几人回。"
 
 innovation_china_east:0 "吴钩"
 innovation_china_east_desc:0 "汉鼎不烹曹操肉，吴钩空断伍员头。"
 
 innovation_china_north:0 "幽州良驹"
 innovation_china_north_desc:0 "文法奸酋引骑兵，飞随银鹘弓刀满。"
 
 innovation_china_west:0 "陌刀"
 innovation_china_west_desc:0 "霜矛雪甲寒如水，候卒何由知首尾。"
 
 innovation_target_region_liangjing:0 "两京禁卫"
 innovation_target_region_liangjing_desc:0 "暂辍清斋出太常，空携诗卷赴甘棠。\n府公既有朝中旧，司马应容酒后狂。\n案牍来时唯署字，风烟入兴便成章。\n两京大道多游客，每遇词人战一场。"