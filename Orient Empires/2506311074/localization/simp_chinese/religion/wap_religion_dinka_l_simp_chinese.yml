 dinka_religion_desc:1 "世界是由尼亚拉克创造和控制的，祂是天空和雨水之神。是他创造了母神阿布珂和恶灵伽拉，以及较小的神灵。尼亚拉克的信徒定期向祂献上动物祭品，以祈求祝福、生育、或治愈。与尼亚拉克同在天上的还有生活在我们周围的祖先神灵，以及像伽拉一样可以带来财富和折磨我们的神祇。"
