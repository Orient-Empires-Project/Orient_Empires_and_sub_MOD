 elkesaite_desc:0 "厄勒克塞生活在图拉真皇帝统治期间，据说他在帕提亚从上帝之子和祂的妹妹圣灵那得到了一本圣书。正如厄勒克塞所教导的，信奉犹太先知和耶稣者需要在仪式上遵守摩西律法，避免动物祭祀和吃肉，并经常为净化而洗礼。"
