 ebionite_desc:0 "拿撒勒人耶稣虽是凡人，却被神选为弥赛亚。他以殉道者的身份牺牲，使所有以色列人都悔改。无论是犹太人还是外邦人，耶稣的每一个追随者都必须遵守摩西律法。"
