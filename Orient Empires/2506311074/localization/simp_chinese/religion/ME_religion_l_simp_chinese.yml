 isfahani_desc:0 "一种阿布·法德尔·伊斯法罕作为马赫迪哈里发统治期间迫害祆教徒产生的末世论教派，其特点是公开诅咒伊斯兰教和穆斯林宗教领袖，并大规模杀害卡尔马特派的显赫贵族家庭。"
