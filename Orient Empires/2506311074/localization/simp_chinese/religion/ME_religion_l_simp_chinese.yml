 wahbiya_desc:0 "瓦赫比派是艾巴德派伊斯兰教在北非的分支，他们拥有不同于远在阿曼的伊玛目的领袖，最终其信徒发展出了独特的教义和神学架构，并从塔雷特的伊玛目阿卜杜勒‑瓦哈卜·鲁斯塔米德那里得名瓦赫比。"
 muhammad_succession_zandaqa_moderate_doctrine_name:0 "精底格"
 muhammad_succession_zandaqa_moderate_doctrine_desc:0 "尽管我们可以根据其他穆斯林的说法正确或不正确地追寻先知的道路，但在其他穆斯林眼中，我们的信仰是危险的，并且快要接近异端邪说。我们必须小心行事，以免成为叛教者的目标。"
 muhammad_succession_batriya_doctrine_name:0 "巴特里亚"
 muhammad_succession_batriya_doctrine_desc:0 "虽然我们认为伊玛目阿里是先知的唯一真正继承人，但我们并不认为逊尼派哈里发是不信者，因为他们是贤明公正的统治者，在传播伊斯兰教方面发挥了至关重要的作用。我们的推论旨在为伊斯兰教中最大的分歧架起一座桥梁。"
