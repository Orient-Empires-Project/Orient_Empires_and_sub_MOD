 shangqing_adherent:0 "上清派弟子"
 shangqing_adherent_plural:0 "上清派弟子"
 shangqing_desc:0 "上清派道教是唐代道教的主流形式。这个门派的弟子通过调神和炼形的手段到达天人合一，而其他道教门派多使用符箓和炼丹。"

 #Quanzhen
 quanzhen:0 "全真派"
 quanzhen_adj:0 "全真派"
 quanzhen_adherent:0 "全真派弟子"
 quanzhen_adherent_plural:0 "全真派弟子"
 quanzhen_desc:0 "全真派道教弟子修炼内丹，达到炼形与合道。通过这个过程，道士才得以长生久视，修成神仙。"

