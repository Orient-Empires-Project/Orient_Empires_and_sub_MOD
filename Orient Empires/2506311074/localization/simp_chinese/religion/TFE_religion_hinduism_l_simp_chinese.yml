l_simp_chinese:
 holy_site_multan_name:0 "茂罗萨傥那"
 yaksha_naga:0 "夜叉‑那伽派"
 yaksha_naga_adj:0 "夜叉‑那伽派"
 yaksha_naga_adherent:0 "夜叉‑那伽派信徒"
 yaksha_naga_adherent_plural:0 "夜叉‑那伽派信徒"
 yaksha_naga_desc:0 "夜叉与那伽是森林之神，他们值得我们尊崇。他们的信徒遍布阿梨耶伐多。"
 narasimha:0 "那罗僧诃派"
 narasimha_adj:0 "那罗僧诃派"
 narasimha_adherent:0 "那罗僧诃派信徒"
 narasimha_adherent_plural:0 "那罗僧诃派信徒"
 narasimha_desc:0 "那罗僧诃是毗湿奴的第四个化身，半人半狮的存在。对信徒来说，那罗僧诃是伟大的保护者与邪恶的征服者。"
 dravida_saiva:0 "达罗毗荼湿婆派"
 dravida_saiva_adj:0 "达罗毗荼湿婆派"
 dravida_saiva_adherent:0 "达罗毗荼湿婆派信徒"
 dravida_saiva_adherent_plural:0 "达罗毗荼湿婆派信徒"
 dravida_saiva_desc:0 "早在他们与吠陀婆罗门教互动之前，湿婆被昙密罗国家所崇拜，他们对湿婆敬的拜之方法整合了这些古老的方式。"
 kaula_kapalika:0 "颅师部派"
 kaula_kapalika_adj:0 "颅师部派"
 kaula_kapalika_adherent:0 "颅师部派信徒"
 kaula_kapalika_adherent_plural:0 "颅师部派信徒"
 kaula_kapalika_desc:0 "湿婆最值得崇敬的是他的怖畏之相，那是恐怖和毁灭的表征。他的追随者们必须效仿此等形貌，以激情行事，打破有关性、死亡和卫生的社会规范。"
 pashupata:0 "兽主派"
 pashupata_adj:0 "兽主派"
 pashupata_adherent:0 "兽主派信徒"
 pashupata_adherent_plural:0 "兽主派信徒"
 pashupata_desc:0 "火即是灰烬，风亦是灰烬，天空仍是灰烬，此一切皆为灰烬，心目俱为灰烬。\n\n湿婆是兽主，或此已完成的世界的隐秘之因，一切灵魂都有至尊大神之属性，一切灵魂都必须从物质世界中解脱出来。"
 kalamukha:0 "黑貌派"
 kalamukha_adj:0 "黑貌派"
 kalamukha_adherent:0 "黑貌派信徒"
 kalamukha_adherent_plural:0 "黑貌派信徒"
 kalamukha_desc:0 "死亡事关湿婆，它降临到我们所有人身上，重要的是我们要学会面对它。"