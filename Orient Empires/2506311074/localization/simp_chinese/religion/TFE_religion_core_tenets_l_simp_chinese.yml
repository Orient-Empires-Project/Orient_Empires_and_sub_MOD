l_simp_chinese:
 tenet_pure_priesthood_name:0 "纯净圣职"
 tenet_pure_priesthood_desc:0 "允许我们的祭司偏离我们期望我们的羊群遵循的道德标准是绝对虚伪的。任何拥有宗教权威的人如果被罪玷污，就应该被抛弃和驱逐。"
 doctrine_parameter_sinful_characters_no_priesthood_active:0 "[sinful|E]角色不能成为[clergy|E]"
 tenet_sacred_witchcraft_name:0 "神圣巫术"
 tenet_sacred_witchcraft_desc:0 "我们不应该回避，而应该庆贺我们聪明的兄弟姐妹的神秘力量。"
 tenet_alexandrian_catechism_reformed_name:0 "改革$tenet_alexandrian_catechism_name$"
 tenet_alexandrian_catechism_reformed_desc:0 "随着我们的教导学院的重建和接受其教义与罗马同等的教义，对学术的独特关注和在寻求真理的过程中质疑现状已重新回到我们的信仰中。"
 hellenic_syncretic_recipient_opinion_active_opinion_name:0 "$faith_syncretic_opinion_active_control$"
 hellenic_syncretic_actor_opinion_active_opinion_name:0 "$faith_syncretic_opinion_active_control$"
 hellenic_syncretic_recipient_opinion_active_county_opinion_name:0 "$faith_syncretic_popular_opinion_active_control$"
 hellenic_syncretic_actor_opinion_active_county_opinion_name:0 "$faith_syncretic_popular_opinion_active_control$"
 tenet_hellenic_syncretism_name:0 "希腊宗教融合"
 tenet_hellenic_syncretism_desc:0 "希腊和罗马的万神殿是一个不断变化的神祇群体，随着神祇的流行和崇拜的盛衰而整合和抛弃。来自其他文化的神很容易被视为现有希腊神的一个侧面，或是被添加到核心希腊神中。"
 doctrine_parameter_hostility_override_hellenic_hostility_doctrine:1 "希腊‑罗马[faiths|E]仅被视为[GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V]"
 doctrine_parameter_is_hellenic_faith_bilateral_loc_override:0 "视希腊‑罗马[faiths|E]，且被希腊‑罗马$game_concept_faiths$视为[GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V]而非$hostility_hostile_tooltippable$"
 doctrine_parameter_hostility_override_special_doctrine_is_hellenic_faith:0 "视希腊‑罗马[faiths|E]，且被希腊‑罗马$game_concept_faiths$视为[GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V]而非$hostility_hostile_tooltippable$"
 doctrine_parameter_hellenic_syncretic_actor_opinion_active:0 "与希腊‑罗马[faiths|E]之间有[EmptyScope.ScriptValue('syncretic_mutual_opinion_bonus_value')|=+0]的双向[opinion|E]加成"
 doctrine_parameter_opinion_of_hellenic_syncretic_recipient_opinion_active:0 ""
 doctrine_parameter_hellenic_syncretic_recipient_opinion_active:0 "与拥有$tenet_hellenic_syncretism_name$[core_tenet|E]的[faiths|E]之间有[EmptyScope.ScriptValue('syncretic_mutual_opinion_bonus_value')|=+0]的双向[opinion|E]加成"
 doctrine_parameter_opinion_of_hellenic_syncretic_actor_opinion_active:0 ""
 special_doctrine_is_hellenic_faith_name:0 "希腊宗教融合"
 is_hellenic_faith_name:0 "$special_doctrine_is_hellenic_faith_name$"
 special_doctrine_is_hellenic_faith_desc:0 "希腊和罗马的万神殿是一个不断变化的神祇群体，随着神祇的流行和崇拜的盛衰而整合和抛弃。来自其他文化的神很容易被视为现有希腊神的一个侧面，或是被添加到核心希腊神中。"
 doctrine_parameter_hostility_override_tenet_hellenic_syncretism:3 "拥有$tenet_hellenic_syncretism_name$教义的非希腊‑罗马[faiths|E]被视为[GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V]而非$hostility_hostile_tooltippable$"
 incompatible_tenet_asceticism_trigger:1 "与[core_tenet|E][GetFaithDoctrine('tenet_asceticism').GetName( GetPlayer.GetFaith )]不相容"
 incompatible_tenet_jovinianism_trigger:1 "与[core_tenet|E][GetFaithDoctrine('tenet_jovinianism').GetName( GetPlayer.GetFaith )]不相容"
 incompatible_tenet_chaste_marriages_trigger:1 "与[core_tenet|E][GetFaithDoctrine('tenet_chaste_marriages').GetName( GetPlayer.GetFaith )]不相容"
 tenet_literalism_buddhism_name:0 "阿毗达磨"
 tenet_cult_of_the_virgin_mary_name:0 "童贞玛利亚崇拜"
 tenet_cult_of_the_virgin_mary_desc:0 "圣母玛利亚是耶稣的母亲，是最神圣的圣人，她应该被尊敬。对她的强烈崇敬是崇拜和理解上帝最可靠的途径。"
 doctrine_parameter_tfe_offer_mary_bread_decision_enabled:0 "启用$TFE_offer_bread_to_the_virgin_mary$[decision|E]"
 tenet_religious_silence_name:0 "圣默"
 tenet_religious_silence_desc:0 "我们的秘密必须小心守护，只向那些值得的人透露。其他鼓励殉道的假教派是被极大地误导了；这是无用的荣耀，不会被任何神欣赏或承认，只给信徒带来不必要的关注。"
 tenet_chaste_marriages_name:0 "贞洁婚姻"
 tenet_chaste_marriages_desc:0 "虽然我们高兴地庆祝婚姻，但最神圣的婚姻形式是夫妻双方不完善他们的结合。这样，他们可以以一种更纯洁的方式彼此相爱，并专注于正确的崇拜和崇敬神。"
 doctrine_parameter_tfe_enables_adoption:0 "启用[character_interaction|E]来$adopt_interaction$且减少了采纳花费"
 tenet_religious_monumental_buildings_name:0 "纪念碑建筑"
 tenet_religious_monumental_buildings_desc:0 "我们应该尽可能建造最宏伟的纪念碑。从礼拜堂到坟墓、纪念碑和雕像，我们努力创造能取悦天堂的宏伟建筑。"
 tenet_jovinianism_name:0 "圣洁平等"
 tenet_jovinianism_desc:0 "男人或女人只有通过洗礼才能摆脱罪恶。是否圣洁不应由婚姻或是独身，简朴或者奢侈来决定。同样的，所有罪恶都一样的可怕，所有美德都一样崇高且正义。因此，过着极端禁欲主义的生活不仅傲慢自大，更非基督。"
 tenet_illyrian_cults_name:0 "伊利里亚崇拜"
 tenet_illyrian_cults_desc:0 "在伊利里亚传统中，有两种崇拜占主要地位。北部的伊利里亚山区部落主要崇拜太阳，水鸟与鹿是重要的太阳象征。而南部的伊利里亚部落则主要崇拜蛇神。蛇神被视为仁慈的水神和掌管生育与魔法的冥神。"
 doctrine_parameter_tfe_enables_illyrian_pagan_decisions:0 "启用$TFE_illyrian_sacrifice_decision$[decision|E]"
 tenet_sanctity_of_labor_name:0 "劳动光荣"
 tenet_sanctity_of_labor_desc:0 "教堂、庙宇和对神的祭祀可能具有一定的精神价值，但没有什么活动比在田间辛勤劳作更加神圣。"
 wap_tenet_mune_name:0 "缪恩"
 wap_tenet_mune_desc:0 "缪恩神像代表着和平，是卡内姆王室之间的神圣契约。我们的团结就是从其那里得来的。"
 doctrine_parameter_wap_mune_decision_active:0 "缪恩[faith|E]的[ruler|E]可以[decide|E]要求他们的封臣亲吻缪恩神像以示忠诚。"