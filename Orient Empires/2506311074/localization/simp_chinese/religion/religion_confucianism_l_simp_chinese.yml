 xinxue_adherent:0 "心学门生"
 xinxue_adherent_plural:0 "心学门生"
 xinxue_desc:0 "心学门生反抗既定的天理和命数，认为通过内修仁心，外立事功，人人皆可以为尧舜，即“内圣外王”之道。"

