 lixue_adherent_plural:0 "理学门生"
 lixue_desc:0 "理学是吸收了释道哲学而形成的宋代新儒学，认为“气”乃宇宙本原，“理”即万物规律，反映在人间就是“礼”的秩序，纲常乃国家基石。"
 
 #jingshi
 jingshi:0 "新学"
 jingshi_adj:0 "新学"
 jingshi_adherent:0 "新学门生"
 jingshi_adherent_plural:0 "新学门生"
 jingshi_desc:0 "新学门生更推崇《易》的教诲，面对现实中的弊端，他们重新阐释儒家经典，发掘出“经世致用”之学，以变法维新再造太平盛世。"

 #xinxue
 xinxue:0 "心学"
