 arabic_pagan_desc:0 "阿拉伯半岛中部和北部的阿拉伯部落崇拜许多神祇，但与像纳巴泰人这样在遥远北方的兄弟相比受到的外国影响较少。他们的主神是月神胡巴勒。"
