 scythian_pagan_desc:0 "这种泛神论起源于斯基泰人的土地，崇拜七位主神，通常等同于希腊万神殿的主神。斯基泰人早期多神教民间宗教的元素仍然存在，与凯尔特人类似的马祭和战车葬礼的做法也还存在。"
 iranian_pagan_desc:0 "值得供奉的神祇分为两大类：天堂神、圣主神。重要的神祇中最著名的是瓦鲁纳、密特拉和阿耆尼等。对神明的崇拜主要以被称为亚兹纳的仪式进行。"
 dacian_pagan_desc:0 "扎莫西斯是至高神，对祂的崇拜得到了祭司阶层的协助。祂教导追随者人类灵魂的不朽，以及人们死后会改变位置而重生。俄耳甫斯，希腊传说中的色雷斯诗人，也是一个受人尊敬的重要人物。"
