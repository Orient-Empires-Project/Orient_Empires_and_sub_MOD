 semitic_religion_desc:1 "中东人有着悠久的多神教传统。他们的一些万神殿与几个世纪以来他们接触过的其他民族融合在一起，如希腊人和罗马人。"
 harranian_pagan:0 "哈兰教"
 harranian_pagan_adj:0 "哈兰教"
 harranian_pagan_adherent:1 "哈兰教徒"
 harranian_pagan_adherent_plural:0 "哈兰教徒"
 harranian_pagan_desc:0 "尽管他们选择认同《古兰经》中提到的拜星教，以至于被他们的穆斯林邻居称为“有经人”，但哈兰多神教是一个独特的教派。他们的做法包括对古代美索不达米亚和希腊神灵的崇拜，以及著名学者对神秘事物的追求，他们观察所有的星星，并遵循植根于古典新柏拉图主义和赫尔墨斯主义的哲学。"
 heliopolitan_pagan:0 "赫利奥波利斯教"
 heliopolitan_pagan_adj:0 "赫利奥波利斯教"
