 heliopolitan_pagan_adherent_plural:0 "赫利奥波利斯教徒"
 heliopolitan_pagan_desc:0 "三位一体崇拜是罗马和迦南多神教的一种融合形式，它崇拜由朱庇特（或称巴力、哈达或赫利俄斯）、维纳斯（或称阿丝塔忒）、墨丘利（或称阿顿）形成的三位一体的存在。该信仰在巴勒巴克和赫利奥波利斯最为兴盛。在7世纪的阿拉伯征服之前，它一直是近东地区（哈兰除外）为数不多的多神教地区之一。"
 nabataean_pagan:0 "杜沙拉教"
