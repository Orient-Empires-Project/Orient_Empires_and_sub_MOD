 nabataean_pagan_desc:0 "纳巴泰人将来自其他文化的各种神祇纳入他们的闪米特万神殿，特别是在纳巴泰成为罗马帝国的一部分之后大量希腊和罗马神明也被纳入其中。他们的主神杜沙拉的突出使纳巴泰人与其他古代阿拉伯民族区分开来，杜沙拉后来与宙斯（朱庇特）和狄俄尼索斯联系在一起。对杜沙拉的崇拜可能一直持续到伊斯兰早期。"
