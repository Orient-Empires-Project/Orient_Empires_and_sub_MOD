 pudgalavada:0 "正量部"
 pudgalavada_adj:0 "正量部"
 pudgalavada_adherent:0 "正量部信徒"
 pudgalavada_adherent_plural:0 "正量部信徒"
 pudgalavada_desc:0 "无我而有人，既不是有为之法，也不是无为之法。开悟之路涉及通过个人经验、反思和推理来理解补特伽罗。这在其他佛教徒中是一个有争议的观点，但我们坚定地捍卫这一观点。"
 dharmaguptaka:0 "法藏部"
 dharmaguptaka_adj:0 "法藏部"
 dharmaguptaka_adherent:0 "法藏部信徒"
 dharmaguptaka_adherent_plural:0 "法藏部信徒"
 dharmaguptaka_desc:0 "法藏部的遗产可以追溯到传说中的一位佛陀的弟子目犍连的狂热追随者。他们以犍陀罗为基地，而对整个中亚和其他地区产生了影响。他们的教义包括相信四圣谛应同时被遵守、声闻和菩萨的道路是分离的。"
 sarvastivada:0 "说一切有部"
 sarvastivada_adj:0 "说一切有部"
 sarvastivada_adherent:0 "说一切有部信徒"
 sarvastivada_adherent_plural:0 "说一切有部信徒"
 sarvastivada_desc:0 "说一切有部是一个具有强大的阿毘达磨传统的学派，有七部独特的阿毘达磨作品，对印度佛教哲学和神学的发展产生了重要影响。"
 vibhajjavada:0 "分别说部"
 vibhajjavada_adj:0 "分别说部"
 vibhajjavada_adherent:0 "分别说部信徒"
 vibhajjavada_adherent_plural:0 "分别说部信徒"
 vibhajjavada_desc:0 "分别说部之所以被称为分别说部，是因为他们把存在于现在和过去的现象与不存在于过去和未来的法区分开来。在拒绝了补特伽罗论和上座部后，他们是一个认为自己是真正的佛教教义的维护者的教派。"
 mahasanghika:0 "大众部"
 mahasanghika_adj:0 "大众部"
 mahasanghika_adherent:0 "大众部信徒"
 mahasanghika_adherent_plural:0 "大众部信徒"
 mahasanghika_desc:0 "在七百结集上，大众部是多数派，他们拒绝为佛教僧侣团体采用额外的规则（相对于上座部而言）。他们相信佛和菩萨的超越性、超凡性，相信阿罗汉的易变性，相信历史上的佛陀从来没有真正的肉身，只是以幻象的形式显现来帮助众生。"
 faith_cannot_hunt_parameter_tt:0 "[faith|E]不可狩猎。"