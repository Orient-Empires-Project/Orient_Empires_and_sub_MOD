 tenet_sacred_shadows_name:0 "圣诳"
 tenet_sacred_shadows_desc:0 "撒谎本身就是最深奥的艺术。能用谎言说服其他人是神圣的。能成功欺骗自己的人天下无敌。"
 doctrine_parameter_piety_gain_from_successful_intrigue_schemes:0 "信徒会因为成功完成[intrigue|E][schemes|E]而获得虔诚"
 doctrine_parameter_adherents_more_likely_to_join_schemes:0 "信徒更愿意成为其他角色[schemes|E]中的同谋"

 tenet_pursuit_of_power_name:0 "追逐权力"
 tenet_pursuit_of_power_desc:0 "正义与非正义的区别短暂无常，由当前拥有权力者定义。这意味着追逐权力是唯一确实正义的事业。"

 tenet_pastoral_isolation_name:0 "牧灵隐修"
 tenet_pastoral_isolation_desc:0 "我们需要离群索居。我们的修行完全靠自己，与我们本身之外的他人毫无关系。"
 doctrine_parameter_unattractive_for_character_conversions:0 "[characters|E]更有可能会不信这个[faith|E]，[counties|E]则不会"

 tenet_natural_primitivism_name:0 "自然原始主义"
 tenet_natural_primitivism_desc:0 "文明是违反自然的，人类徒劳而亵渎地想要对本质上无序的造物施加秩序。我们拥抱自然，按照[ROOT.Faith.PantheonTerm]的旨意生活，狂野而自由。"
 doctrine_parameter_naked_adherents_active:0 "信徒赤身露体"
 doctrine_parameter_natural_primitivism_law_cost_increase:0 "法律花费：#N +50%#!"
 
 tenet_pmry_name:0 "平蛮攘夷"
 tenet_pmry_desc:0 "堂上谋臣尊俎，边头将士干戈。天时地利与人和。燕可伐与？曰：可。"
 
 tenet_bjwg_name:0 "守土安民"
 tenet_bjwg_desc:0 "秦时明月汉时关，万里长征人未还。但使龙城飞将在，不教胡马度阴山。"
 
