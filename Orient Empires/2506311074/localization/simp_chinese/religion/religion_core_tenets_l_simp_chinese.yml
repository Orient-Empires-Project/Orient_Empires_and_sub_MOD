 tenet_ritual_cannibalism_name:0 "食人礼"
 tenet_ritual_cannibalism_desc:0 "人类蒙福获赐神性火花。人肉因此是神圣的，其存在就是用来享用，而非埋葬或火化。"
 doctrine_parameter_cannibalism_legal:0 "[GetTrait('cannibal').GetName( GetNullCharacter )]特质不再被视为[criminal|E]"

 tenet_exaltation_of_pain_name:0 "赞颂痛苦"
 tenet_exaltation_of_pain_desc:0 "痛苦是普世的情感，暴力是普世的语言。给别人造成痛苦就是给别人祝福，因此自己接受痛苦就是接受恩典。"
 doctrine_parameter_torturing_prisoners_grants_piety:0 "#D 折磨[prisoners|E]获得[piety|E]而不是失去[piety|E]#!"
 doctrine_parameter_reduced_stress_from_torture:0 "#D 信徒可以抵抗被折磨的负面效果#!"
