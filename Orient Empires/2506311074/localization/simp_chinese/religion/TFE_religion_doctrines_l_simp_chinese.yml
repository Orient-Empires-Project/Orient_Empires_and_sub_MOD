l_simp_chinese:
 doctrine_parameter_allowed_to_hire_missionaries:0 "允许指派传教士和首席宣教士[court_positions|E]"
 doctrine_parameter_missionary_bonus_aptitude:0 "传教士获得技能加成和转变他人信仰的机会"
 doctrine_missionary_encouraged_bonus:0 "信仰鼓励传教士"
 doctrine_missionary_name:0 "传教改信"
 doctrine_missionary_encouraged_name:0 "普世"
 doctrine_missionary_encouraged_desc:0 "在传播我们的[faith|E]时，传教士是必不可少的，应该鼓励信徒中具有冒险精神的人，不仅要维护我们的信仰之根，更是要把它传播到其他地方。"
 doctrine_missionary_allowed_name:0 "社群"
 doctrine_missionary_allowed_desc:0 "传教士对传播我们的[faith|E]很有帮助，但教宗和主教们似乎并不把在我们的文化外的传教工作视为优先事项。"
 doctrine_missionary_not_allowed_name:0 "本土"
 doctrine_missionary_not_allowed_desc:0 "在我们的[faith|E]中，传教士被认为是不必要的。不顾一切地向外人传播我们的思想，只会导致异端邪说和社会分裂。"
 special_faith_has_hellenic_heritage_name:0 "希腊传承"
 doctrine_parameter_hostility_override_special_faith_has_hellenic_heritage:0 "具有#V $special_faith_has_hellenic_heritage_name$#![doctrine|E]的[faiths|E]彼此视为[GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V]"
 special_faith_has_hellenic_heritage_desc:0 "这种信仰深受希腊先贤祠的影响。"
 doctrine_parameter_can_spread_to_other_heritages:0 "可以使统治者的[heritage|E]外的[counties|E]皈依[faith|E]"
 doctrine_parameter_slower_spread_to_other_heritages:0 "统治者的[heritage|E]外的[counties|E]会缓慢皈依"
 doctrine_parameter_cant_spread_to_other_heritages:0 "不能使统治者的[heritage|E]外的[counties|E]皈依[faith|E]"
 COURT_CHAPLAIN_CONVERSION_SLOWER_SPREAD_TO_OTHER_HERITAGES:0 "不同的[heritage|E]"
 doctrine_parameter_tfe_hostility_override_smartist_other_brahmanic_faiths:1 "在同[religion|E]中被其他大多数[faiths|E]视作$hostility_righteous_tooltippable$"
 doctrine_parameter_tfe_hostility_override_shaktist_other_brahmanic_faiths:1 "在同[religion|E]中被其他大多数[faiths|E]视作$hostility_hostile_tooltippable$"
 doctrine_sampradaya_name:0 "婆罗门派"
 doctrine_sampradaya_desc:0 "有许多不同的教派，专注于崇拜不同的神灵或神灵组合。"
 sampradaya_vaishnavism_doctrine_name:0 "毗湿奴派"
 sampradaya_vaishnavism_doctrine_desc:0 "毗湿奴派信徒视毗湿奴为最高存在。对毗湿奴化身，如奎师那的供奉最为重要。"
 sampradaya_shaivism_doctrine_name:0 "湿婆派"
 sampradaya_shaivism_doctrine_desc:0 "湿婆派信徒视湿婆为最高存在崇拜。苦行僧生活是这一教派的重要组成部分。"
 sampradaya_smartism_doctrine_name:0 "智者派"
 sampradaya_smartism_doctrine_desc:0 "智者派是一个平等崇拜五大（有时是六大）主要神灵的运动，包括甘尼沙、湿婆、铄底、毗湿奴和苏利耶，而不是只关注一个神灵。"
 sampradaya_shaktism_doctrine_name:0 "铄底派"
 sampradaya_shaktism_doctrine_desc:0 "铄底派信徒视铄底为最高存在崇拜，这一以女神为中心的传统非常注重密宗，而许多婆罗门都对密宗持负面看法。"
 sampradaya_saurism_doctrine_name:0 "苏利耶派"
 sampradaya_saurism_doctrine_desc:0 "苏利耶派信徒视苏利耶为最高存在崇拜。苏利耶是太阳神，常被描述为驾驭着由七匹马拉的战车。"
 sampradaya_yaksha_naga_doctrine_name:0 "夜叉‑那伽"
 sampradaya_yaksha_naga_doctrine_desc:0 "$yaksha_naga_desc$"
 doctrine_parameter_hostility_override_sampradaya_vaishnavism_doctrine:1 "视[GetFaithDoctrine('sampradaya_vaishnavism_doctrine').GetBaseName][faiths|E]为[GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V]"
 doctrine_parameter_hostility_override_sampradaya_shaivism_doctrine:1 "视[GetFaithDoctrine('sampradaya_shaivism_doctrine').GetBaseName][faiths|E]为[GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V]"
