 doctrine_parameter_hostility_override_sampradaya_shaktism_doctrine:1 "视[GetFaithDoctrine('sampradaya_shaktism_doctrine').GetBaseName][faiths|E]为[GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V]"
