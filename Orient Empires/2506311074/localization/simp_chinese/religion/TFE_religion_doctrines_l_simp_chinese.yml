 doctrine_egyptian_cult_name:0 "主神崇拜"
 doctrine_egyptian_cult_desc:0 "尽管尼罗河的子民供奉许多神明，但对于特定神祇的崇拜要更显著引人注意。"
 egyptian_cult_isis_doctrine_name:0 "伊西斯崇拜"
 egyptian_cult_isis_doctrine_desc:0 "伊西斯的信徒们认为她是女性神圣力量的至高体现，她与她的丈夫奥西里斯、儿子荷鲁斯一起逐渐取代了其他埃及本土神明，成为至高无上的创世神。"
 egyptian_cult_serapis_doctrine_name:0 "塞拉皮斯崇拜"
 egyptian_cult_serapis_doctrine_desc:0 "塞拉皮斯乃是一位希腊与埃及融合之神，祂的信徒认为他是强大的太阳神、冥神、生育与健康之神。祂被称为伊西斯真正的配偶，也与阿匹斯圣牛有着联系。"
 egyptian_cult_ammon_doctrine_name:0 "阿蒙崇拜"
 egyptian_cult_ammon_doctrine_desc:0 "太阳神阿蒙曾经是埃及的至高神祇。此后，他在尼罗河东部的沙漠地带找到了新的居所，在那里他与锡瓦绿洲的神谕以及被认为是阿蒙之子的古尔兹勒有关。"
 egyptian_cult_apedemak_doctrine_name:0 "阿皮狄马崇拜"
 egyptian_cult_apedemak_doctrine_desc:0 "起源于南方努比亚地区的狮首神阿皮狄马是创世神，同时也是战争、王权、勇气和生育之神。"
 egyptian_cult_mandulis_doctrine_name:0 "曼杜利斯崇拜"
 egyptian_cult_mandulis_doctrine_desc:0 "虽然经常被描绘成猎鹰形象的曼杜利斯在法老时期鲜为人知，但他后来作为万王之王的太阳神而声名显赫。"
 doctrine_parameter_tfe_egyptian_cult_isis_extra_bonuses:0 "选择 #V 伊西斯 #! 作为守护神可获得更强大的加成"
 doctrine_parameter_tfe_egyptian_cult_serapis_replaces_osiris:0 "#V 塞拉皮斯 #! 取代奥西里斯成为可选的守护神"
 doctrine_parameter_tfe_egyptian_cult_serapis_bonuses_osiris:0 "选择 #V 塞拉皮斯 #!（奥西里斯）作为守护神可获得更强大的加成"
 doctrine_parameter_tfe_egyptian_cult_unlocks_gurzil:0 "解锁 #V 古尔兹勒 #! 作为可选的守护神"
 doctrine_parameter_tfe_egyptian_cult_unlocks_apedemak:0 "解锁 #V 阿皮狄马 #! 作为可选的守护神"
 doctrine_parameter_tfe_egyptian_cult_unlocks_mandulis:0 "解锁 #V 曼杜利斯 #! 作为可选的守护神"