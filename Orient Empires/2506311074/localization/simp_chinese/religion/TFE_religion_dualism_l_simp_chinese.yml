 basilidianism_desc:0 "神秘的巴西里德派对基督教福音有非常不同的解释：巨匠造物主创造了世界的大部分，并认为他自己是上帝，但最终了解到真相——他是由更高的存在流溢而出的。不像其他诺斯替教派，巨匠造物主为他的罪忏悔，并寻求启迪世界。通过跟随耶稣，巨匠造物主创造的世界可以被净化和提升。"
 quqite:0 "曲刻派"
 quqite_adj:0 "库克派"
 quqite_adherent:0 "库克派信徒"
 quqite_adherent_plural:0 "库克派信徒"
 quqite_desc:0 "库克宣扬的诺斯替主义混合了基督教、犹太教和多神教思想。迦勒底占星术在他们的信仰中扮演着重要角色，十二先知与十二宗徒相关联。婚姻中的交媾也被积极地视为理解神性的一种手段。"
