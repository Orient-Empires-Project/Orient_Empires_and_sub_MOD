 rice_theravada_accumulation_doctrine_name:0 "行功德"
 rice_theravada_accumulation_doctrine_desc:0 "在[struggle_phase_sri_lanka_accumulation|E]期间，[RICE_sri_lanka_struggle|E]中相互竞争的佛派达成了统一。这是一个宗教机构在精英赞助下蓬勃发展的时代，他们可以聚集在一起解决分歧。这一时期的思潮对这一佛教分支产生了重大影响。"
 rice_theravada_purification_doctrine_name:0 "大净化"
 rice_theravada_purification_doctrine_desc:0 "在[struggle_phase_sri_lanka_purification|E]期间，[RICE_sri_lanka_struggle|E]中相互竞争的佛派达成了统一。在这一时期，岛上的宗教机构进行了必要而又严厉的改革，清除了长期以来争斗不休的腐败分子。这一时期的思潮对这一佛教分支产生了重大影响。"
 rice_theravada_degeneration_doctrine_name:0 "大堕罪"
 rice_theravada_degeneration_doctrine_desc:0 "在[struggle_phase_sri_lanka_degeneration|E]期间，[RICE_sri_lanka_struggle|E]中相互竞争的佛派达成了统一。由于外来威胁、当地人的不择手段和僧侣的腐败，佛教日渐衰落，僧伽必须团结起来才能度过难关。这一时期的思潮对这一佛教分支产生了重大影响。"
 rice_theravada_destruction_of_sangha_doctrine_name:0 "摧毁室利楞伽的僧伽"
 rice_theravada_destruction_of_sangha_doctrine_desc:0 "[RICE_sri_lanka_struggle|E]被信奉不同信仰的外国统治者彻底终结。一些人将此归咎于岛上彼此对抗的佛派之间的持续竞争。无论如何，这对那些声称受到室利楞伽佛教界影响的佛教分支来说都是一个巨大的打击。"
 rice_theravada_outsider_doctrine_name:0 "超越复兴$k_lanka$"
 rice_theravada_outsider_doctrine_desc:0 "如果没有仁慈的外国[rulers|E]的帮助，[RICE_sri_lanka_struggle|E]是无法实现和解的。佛教的知识和思想在这些异国他乡得以复兴，成为新的佛教中心。这一时代的思潮对这一佛教分支产生了重大影响。"
