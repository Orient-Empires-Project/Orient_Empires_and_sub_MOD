 game_concept_yazatas_desc:0 "在$zoroastrianism_religion$中，亚扎塔意为“值得被崇拜者”，是祆教中神祇的统称。对一些人来说，祂们是独特的神祇；对另一些人来说，祂们是至高神的发源。\n\n$zoroastrianism_religion_adj$[faiths|E]可以有不同的[doctrines|E]，代表了由于历史、文化、地理以及与周围信仰体系的接触等原因而产生重要意义的一组亚扎塔。\n\n除了那些拥有$rice_zoroastrian_no_yazatas_doctrine_name$[doctrine|E]的[faith|E]外，所有$zoroastrianism_religion_adj$[rulers|E]都可以获得$RICE_khwarezm_worship_yazata$[decision|E]，它可以根据你选择的亚扎塔给你带来临时的[character_modifier|E]，可选的亚扎塔取决于你的亚扎塔[doctrine|E]。\n\n某些亚扎塔[doctrines|E]甚至可以让你获得建立[zoroastrian_cult_center|E][decision|E]，使朝拜亚扎塔获得更多好处。"
 game_concept_zoroastrian_cult_centers_short:0 "朝拜中心"
 game_concept_zoroastrian_cult_center_short:0 "朝拜中心"
 game_concept_zoroastrian_cult_centers:0 "当地祆教朝拜中心"
 game_concept_zoroastrian_cult_center:0 "当地祆教朝拜中心"
 game_concept_zoroastrian_cult_center_desc:0 "一些$zoroastrianism_religion_adj$[faiths|E]，如果他们有正确的[yazata|E][doctrines|E]，可以采取$RICE_khwarezm_establish_cult_center$[decision|E]\n\n朝拜中心是对某一特定[yazata|E]崇拜突出的[counties|E]，因此一旦你选择为哪个[yazata|E]建立朝拜中心，就会在你的[capital|E]出现一个相应的[county_modifier|E]。之后如果你决定崇拜一个[yazata|E]，并选择一个你拥有（或由[vassal|E]或其下属拥有）[yazata|E]的朝拜中心，你将获得[character_modifier|E]的升级版，以及额外的[prestige|E]和[piety|E]，#bold 注意：每个[duchy|E]只能有一个朝拜中心#!\n\n如果你的[faith|E]没有允许你建立朝拜中心的[doctrine|E]或者你信奉非祆教的[faith|E]，你可以采取$RICE_khwarezm_destroy_cult_center$[decision|E]，来移除你的[domain|E]中的任何朝拜中心[county_modifiers|E]，不过如果你是祆教信徒，它只会影响那些属于你不崇拜的[yazatas|E]。你还将获得[gold|E]和[piety|E]，这取决于你取缔了多少个朝拜中心。"
 rice_doctrine_dualist_ritual_purification_name:0 "净化仪式"
 rice_doctrine_dualist_ritual_purification_desc:0 "重要的是要净化自己的黑暗物质，这样我们才能到达光明的精神世界，做到这一点的方法是通过神圣的净化仪式！"
 rice_baptism_purification_doctrine_name:0 "洗礼作为净化仪式"
 rice_baptism_purification_doctrine_desc:0 "通过自己浸入水中是净化身心的最佳方式之一，因此应该定期进行洗礼，可以使我们与光明相连并洗涤我们的罪孽且获得新的理解。"
 rice_food_purification_doctrine_name:0 "食物作为净化仪式"
 rice_food_purification_doctrine_desc:0 "通过食用食物是净化身心的最佳方式之一，因此避免食用众生的肉体，可以使我们与光明相连并洗涤我们的罪孽且获得新的理解。"
 rice_prayer_purification_doctrine_name:0 "祈祷作为净化仪式"
 rice_prayer_purification_doctrine_desc:0 "通过祈祷是净化身心的最佳方式之一，因此保持清醒的头脑，可以使我们与光明相连并洗涤我们的罪孽获得新的理解。"
 doctrine_parameter_rice_baptism_decision_unlocked_active:0 "可以采用$RICE_khuzestan_gnostic_baptism_rite$[decision|E]"
 rice_doctrine_zoroastrian_yazatas_name:0 "亚扎塔"
 rice_doctrine_zoroastrian_yazatas_desc:0 "$game_concept_yazatas_desc$"
 rice_zoroastrian_sassanian_doctrine_name:0 "萨珊式扎塔"
 rice_zoroastrian_sassanian_doctrine_desc:0 "我们要继续按照伟大的萨珊帝国所发展的方式来崇拜[yazatas|E]。只要不违背我们所见的真理，区域性的差异是允许的。"
 rice_zoroastrian_armenian_doctrine_name:0 "亚美尼亚式亚扎塔"
 rice_zoroastrian_armenian_doctrine_desc:0 "除了传统的祆教[yazatas|E]之外，我们对安纳托利亚、希腊世界和古代亚美尼亚的异教神祇崇拜也没有歧视。我们的皇室成员主持大朝拜，而地方贵族则负责较小[yazatas|E]朝拜。"
 rice_zoroastrian_eastern_doctrine_name:0 "东亚粟特式亚扎塔"
 rice_zoroastrian_eastern_doctrine_desc:0 "我们崇敬的[yazatas|E]受到丝绸之路上各种宗教传统的影响，因此由每个城市、每个地区和每个家庭来决定他们应该崇拜哪些[yazatas|E]。"
 rice_zoroastrian_no_yazatas_doctrine_name:0 "无亚扎塔"
 rice_zoroastrian_no_yazatas_doctrine_desc:0 "对[yazatas|E]的过分崇拜是一种误导，因为它会分散我们对尘世创造者[ROOT.Faith.HighGodName]的崇拜。"
 rice_zoroastrian_georgian_doctrine_name:0 "高加索式亚扎塔"
 rice_zoroastrian_georgian_doctrine_desc:0 "除了传统的琐罗亚斯德教[yazatas|E]之外，崇拜高加索地区不同古老民族的异教神灵是没有问题，虽然有些人可能更喜欢一种神祇或另一种神祇，但祂们最终都值得崇拜。"
 doctrine_parameter_rice_unlock_bactro_sogdian_yazatas:0 "添加以下[yazatas|E]崇拜：波斯英雄西亚瓦什、瓦赫什和粟特信仰神祇维施帕卡"
 doctrine_parameter_rice_unlock_armenian_yazatas:0 "添加以下[yazatas|E]崇拜：亚美尼亚神祇阿丝忒希克、巴赫拉姆、托克以及瓦哈根(取代战争之神巴赫拉姆)"
 doctrine_parameter_rice_unlock_georgian_yazatas:0 "添加以下[yazatas|E]崇拜：格鲁吉亚神祇达利、盖姆（取代遵命天使索鲁什）、盖茨（取代公正之神拉什努）、科帕拉以及扎登"
