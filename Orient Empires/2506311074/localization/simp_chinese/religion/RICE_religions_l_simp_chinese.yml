 vedda_religion_adherent_plural:1 "吠陀教徒"
 vedda_religion_desc:1 "吠陀教崇拜种种神化之自然力与祖先、英雄人物等。如天界之天神伐楼拿、太阳神苏利耶；空界之雷神因陀罗、风神伐由；地界之火神阿耆尼、酒神苏摩等。上记天、空、地等三界之诸神。至后期，渐趋一神教之发展，而有抽象神之出现，如造一切神、祈祷主神、原人等。虽有灵魂观念，但还没有产生灵魂轮回的思想和信仰，对以后的婆罗门教和印度教的形成有重要影响。"
