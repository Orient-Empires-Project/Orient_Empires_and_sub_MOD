 guanche_pagan_desc:1 "阿查曼，永恒的天神，创造了土地和水，火和空气，所有的生物都来自他的存在。阿查曼住在高处，有时会下到山顶上，思考他的创造物。根据传说，瓜约塔绑架了太阳神马格克，并将其困在泰德火山中，使世界陷入黑暗。人类向阿查曼祈祷，阿查曼救了马格克，却把邪恶的瓜约塔关进了泰德火山，瓜约塔将永远居住在那里。瓜约塔继续通过他的后代提比塞纳来折磨人类，提比塞纳是拥有大野狗身体的恶魔，长着红色的眼睛，身上覆盖着黑色长毛。提比塞纳和他的父亲瓜约塔一样住在深山的洞穴里；他们会在晚上出来攻击人类或牲畜。"
