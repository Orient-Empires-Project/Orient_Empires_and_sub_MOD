 heliopolitan_pagan_desc:0 "三位一体的崇拜是罗马和迦南多神教的一种融合形式，它崇拜所有神之上的三位一体包括：众神之王朱庇特，与主神巴尔或风暴神哈达德和太阳神赫利俄斯等同；爱神维纳斯，与爱神阿斯塔蒂等同；神使墨丘利，与父神阿东等同。它在巴勒贝克或赫利奥波利斯尤为突出，直到7世纪阿拉伯人征服埃及之前，这里仍然是近东最后的多神教据点之一（除了哈兰）。"
