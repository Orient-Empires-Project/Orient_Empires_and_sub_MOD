 tsonga_pagan_desc:0 "虽然希奎姆布是聪加人的至尊，但他并不直接受到崇拜。相反，宗教活动的重点是敬奉祖先的灵魂。灵魂附体是祖先与活人沟通的一种方式；当这种情况发生时，被附体的人必须学会适应灵魂，而不是驱除它。"
