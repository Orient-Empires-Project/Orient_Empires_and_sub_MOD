 rice_doctrine_buddhist_canon_name:0 "佛经"
 rice_doctrine_buddhist_canon_desc:0 "重要的是要认识到哪些教义是真实的，与佛陀的话不相矛盾。这些将被编入文集，其核心是#italic 三藏经#!（分别称为经藏、律藏和论藏）。"
 rice_mahayana_canon_doctrine_name:0 "大藏经"
 rice_mahayana_canon_doctrine_desc:0 "#italic 《大藏经》#!是东亚大乘佛教所接受的一部松散的佛典经典。它包括各种大乘佛经，以及不属于巴利三藏或被巴利三藏舍弃的早期佛教学派的典籍。例如说一切有部和法藏部的经典。"
 rice_theravada_canon_doctrine_name:0 "巴利文大藏经"
 rice_theravada_canon_doctrine_desc:0 "巴利三藏是东南亚上座部佛教各派公认的佛教典籍。传统上认为，第一部巴利文正典是在公元前 29 年于室利楞伽举行的第四次结集上写成的，尽管在此后的几个世纪里，随着上座部、大乘、金刚乘和其他早期佛教流派交流思想，正典仍在不断修订和更改。"
 rice_vajrayana_canon_doctrine_name:0 "怛特罗密续"
 rice_vajrayana_canon_doctrine_desc:0 "怛特罗密续是佛教密宗，如西藏金刚乘和受其影响的教派的佛教典籍的集合。例如藏文经典由甘珠尔（象雄佛法大藏经经典）和丹珠尔（西藏大藏经二藏之一）组成。这些典籍包括大乘经典，以及不属于巴利文大藏经或被抛弃的早期佛教流派的典籍。"
 rice_pudgalavada_canon_doctrine_name:0 "补特伽罗密续"
 rice_pudgalavada_canon_doctrine_desc:0 "补特伽罗为梵语 pudgala的音译，意译为数取趣、人、众生，指轮回转生的主体而言。因其对佛教无我学说的独特观点而受到其他佛教教派的强烈批评。不管他们对佛法的解释是否正确，他们也保持着自己广泛而严格的佛教典籍。"
