 abelian:0 "阿贝尔派"
 abelian_adj:0 "阿贝尔派"
 abelian_adherent:0 "阿贝尔派信徒"
 abelian_adherent_plural:0 "阿贝尔派信徒"
 abelian_desc:0 "阿贝尔派起源于希波城的乡村，其信徒追求阿贝尔那般的节制生活。他们不相信生育，并鼓励夫妻禁欲和收养孩子。他们的信仰融合了基督教、犹太教、诺斯替教和多神教思想。"
 nazarene:0 "拿撒勒派"
 nazarene_adj:0 "拿撒勒派"
 nazarene_adherent:0 "拿撒勒派信徒"
 nazarene_adherent_plural:0 "拿撒勒派信徒"
 nazarene_desc:0 "从耶稣最初的犹太追随者的后裔，拿撒勒派拒绝#italic 《哈拉卡》#!，他们相信耶稣的神性，接受宗徒，因此被其他犹太人视为叛教者。他们与认为他们是异端的“正统”外邦教会有许多共同的信仰，但他们对摩西律法的严格遵守却有所不同。"
 bardaisanism:0 "巴尔代桑尼斯派"
 bardaisanism_adj:0 "巴尔代桑尼斯派"
 bardaisanism_adherent:0 "巴尔代桑尼斯派信徒"
 bardaisanism_adherent_plural:0 "巴尔代桑尼斯派信徒"
 bardaisanism_desc:0 "公元2世纪的叙利亚思想家和作家巴尔代桑尼斯巧妙地将基督教神学与诺斯替主义结合起来。他教导说，全能的上帝赋予人类自由意志，太阳、月亮和行星是影响人们行善或作恶倾向的活物。与其他诺斯替教派相反，巴尔代桑尼斯派认为婚姻中的生育是理解神性的积极因素。"
 carpocratian:0 "卡珀奎提斯派"
 carpocratian_adj:0 "卡珀奎提斯派"
 carpocratian_adherent:0 "卡珀奎提斯派信徒"
 carpocratian_adherent_plural:0 "卡珀奎提斯派信徒"
 carpocratian_desc:0 "根据卡珀奎提斯和如马尔切利纳那些扩展他的教义的人所说，耶稣不是神，但他拥有纯洁坚定的灵魂所以能够从物质领域中解放自己，不再受摩西律法或任何其他虚假道德的约束。毕达哥拉斯、柏拉图和亚里士多德等希腊哲学家都像耶稣一样被尊为模范。归根结底，所有人生来平等，财产也可以共享。"
 collyridian:0 "圣母玛利亚派"
 collyridian_adj:0 "圣母玛利亚派"
 collyridian_adherent:0 "圣母玛利亚派信徒"
 collyridian_adherent_plural:0 "圣母玛利亚派信徒"
 collyridian_desc:0 "圣母玛利亚，耶稣之母，是最伟大的圣人，她以其纯洁、美德和圣洁激励我们所有人，许多奇迹、代祷和显灵都归功于她。诋毁者声称我们是在崇拜异教女神。然而通过敬拜圣母玛利亚并献上供物，我们可以敬拜上帝，并更接近祂。"
 encratite:0 "圣体派"
 encratite_adj:0 "圣体派"
 encratite_adherent:0 "圣体派信徒"
 encratite_adherent_plural:0 "圣体派信徒"
 encratite_desc:0 "得救的方法是戒酒、戒荤腥、放弃婚姻和性交，因为这些都是撒旦的杰作——甚至圣餐也不能用酒。那些拒绝这样做的人，实际上是与魔鬼为伍。"
 jovinian:0 "若凡年派"
 jovinian_adj:0 "若凡年派"
 jovinian_adherent:0 "若凡年派信徒"
 jovinian_adherent_plural:0 "若凡年派信徒"
 jovinian_desc:0 "虽然克制是令人钦佩的，但极端禁欲主义是傲慢的异端做法。信徒应该少关注有罪与更有罪、贤惠与更贤惠、独身与已婚、禁欲与非禁欲之间的区别，而是专注于在为神的荣耀做善事时保持一颗纯洁的心。"
 novatianism:0 "诺瓦提安派"
 novatianism_adj:0 "诺瓦提安派"
 novatianism_adherent:0 "诺瓦提安派信徒"
 novatianism_adherent_plural:0 "诺瓦提安派信徒"
 novatianism_desc:0 "神学家诺瓦提安教导说，已经受洗的基督徒即使是为了保护自己不受异教起诉而否认自己的信仰或举行异教仪式，也不能重新入教。有些人可能会谴责我们是极端分子，但这些叛教者怎么能被相信呢？允许罪人回归危害教会。"
 rogatism:0 "罗加图斯派"
 rogatism_adj:0 "罗加图斯派"
 rogatism_adherent:0 "罗加图斯派信徒"
 rogatism_adherent_plural:0 "罗加图斯派信徒"
 rogatism_desc:0 "作为多纳图斯派的一个分支，由罗加图斯创立的罗加图斯派比严厉的多纳图斯派更具有和解性。他们虽然同意多纳图斯派的观点认为神职人员必须是完美无瑕的，但憎恶在宗教事务中使用暴力。正如他们常说的：“没有人应该被迫追求正义。”"