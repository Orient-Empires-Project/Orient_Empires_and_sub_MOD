 donatism_adherent:0 "多纳徒派信徒"
 donatism_adherent_plural:0 "多纳徒派信徒"
 donatism_desc:0 "多纳徒派是基督教大分裂之前在四世纪到六世纪迦太基教区的一个基督教分支。多纳徒派信徒认为基督教神职人员必须完美无缺，他们的事工才能有效，他们的祈祷和圣礼才能有效。"
