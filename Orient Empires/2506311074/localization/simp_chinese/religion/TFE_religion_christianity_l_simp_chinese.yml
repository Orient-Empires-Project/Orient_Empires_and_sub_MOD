 arianism_adherent:0 "阿里乌斯派信徒"
 arianism_adherent_plural:0 "阿里乌斯派信徒"
 arianism_desc:0 "阿里乌斯派是基督教历史中一个被视为异端的派别，由曾任亚历山大里亚主教的阿里乌斯领导。阿里乌斯于318年或320年公开发表主张，认为《圣经》说明基督次于圣父，是介于神与人之间的半神，为被造物中的第一位及最高者。阿里乌斯坚持基督在各方面都与圣父的本体和特性不同，基督也与人不同，没有人的灵魂；基督次于圣父，圣灵更次于圣子。"
