 syriac_adherent_plural:0 "叙利亚派信徒"
 syriac_desc:0 "叙利亚派是东方基督教的一个独特分支，它建立在神学著作和用叙利亚古典语言表达的传统礼仪之上。"
 hesychasm:0 "隐修派"
 hesychasm_adj:0 "隐修派"
 hesychasm_adherent:0 "隐修派信徒"
 hesychasm_adherent_plural:0 "隐修派信徒"
 hesychasm_desc:0 "遵循更加严格和苦行的祈祷和沉思方式，隐修派传统让他们的追随者远离所有世俗的思想，以实现纯净、沉思和成圣。"
 special_faith_teachings_of_ulfilas_name:0 "乌尔菲拉教条"
 special_faith_teachings_of_ulfilas_desc:0 "我们的一位神父，乌尔菲拉斯毕生致力于在哥特人中传播上帝的话语和我们的信仰。他和徒弟们确保我们的基督教分支在哥特人中很受欢迎，也确保了我们与异教哥特人的关系比与其他基督教派的关系更加融洽。"
 marcionite:0 "马西昂派"
 marcionite_adj:0 "马西昂派"
 marcionite_adherent:0 "马西昂派信徒"
 marcionite_adherent_plural:0 "马西昂派信徒"
 marcionite_desc:0 "马西昂派遵循早期基督教神学家锡诺普的马西昂的教导，他主张福音书中的真正至高存在仁慈的上帝，与《旧约》中邪恶的德谬哥是迥然不同的。根据马西昂的说法，保禄是耶稣基督唯一真正的宗徒。"
 montanist:0 "孟他努派"
 montanist_adj:0 "孟他努派"
 montanist_adherent:0 "孟他努派信徒"
 montanist_adherent_plural:0 "孟他努派信徒"
 montanist_desc:0 "新预言运动，也被其创始人孟他努称为孟他努派，是一种非常强调预言启示重要性的基督教分支。虔信者可以通过从上帝那里得到属灵的特殊能力成为预言家，这些人可以解决圣经中任何含糊不清的问题，或者获得宽恕罪恶的能力。"
