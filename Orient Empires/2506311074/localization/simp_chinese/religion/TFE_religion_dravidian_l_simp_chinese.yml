 koyapunem:0 "古耶本念派"
 koyapunem_adj:0 "古耶本念派"
 koyapunem_adherent:0 "古耶本念派信徒"
 koyapunem_adherent_plural:0 "古耶本念派信徒"
 koyapunem_desc:0 "每个村庄都崇拜自己的氏族神灵，但所有古耶的至高神都是大守护者阿枳·边和他的妻子、我们的母亲案伐罗。"
 dharni:0 "达尼派"
 dharni_adj:0 "达尼派"
 dharni_adherent:0 "达尼派信徒"
 dharni_adherent_plural:0 "达尼派信徒"
 dharni_desc:0 "大地母亲中最高的神，其存在于自然界的每个角落。对她的忠诚是通过播种和牺牲被猎杀的动物以及德行高尚的人类来表现的"
 gosain:0 "瞿先派"
 gosain_adj:0 "瞿先派"
 gosain_adherent:0 "瞿先派信徒"
 gosain_adherent_plural:0 "瞿先派信徒"
 gosain_desc:0 "被称为瞿先的灵存在于一切事物中，他们必须以各种形式被崇拜。阿罗至娑则是试图腐化我们的秽恶之灵，我们需要避开此物。"