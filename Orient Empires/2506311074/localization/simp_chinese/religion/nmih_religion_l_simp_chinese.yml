 ainu_adherent_plural:0 "阿伊努"
 ainu_desc:0 "アイヌは日本の神道と同じく自然界の万物にカムイ（霊または神）が宿ると信じている。両者の大きな違いは組織化の度合いであり、アイヌの信仰は天孫たる天皇ではなく、それぞれの部族長が中心である。アイヌは球形の海に島々が浮かんでいると考えており、その世界観は西に沈んだ太陽が東から昇るという事実に基づく。世界は巨大な魚の背中に乗っており、魚が動くと地震が起きると信じられている。"

