 # game concepts:
 game_concept_revolt_independence_war:0 "起义战争"
 game_concept_revolt_independence_war_desc:0 "起义战争具有[revolt_independence_war_dongtaizhanzheng|E]系统，双方的[war_leader|E]都可以对另一方的[vassal|E]使用[summon_sb_to_be_vassal_interaction|E]，双方的[war_leader|E]的[vassal|E]也可以对另一方的[war_leader|E]使用[revolt_liege_to_be_enemy_vassal_interaction|E]"
 game_concept_revolt_independence_war_dongtaizhanzheng:0 "动态战争"
 game_concept_revolt_independence_war_dongtaizhanzheng_desc:0 "在[revolt_independence_war|E]中，一旦双方战争领袖领地内的某个伯爵领被另外一方完整占领，那么在3天内就会该伯爵领的持有者就会移交给另外一方，只剩最后一块伯爵领时则不受到影响。"
 game_concept_summon_sb_to_be_vassal_interaction:0"招降"
 game_concept_summon_sb_to_be_vassal_interaction_desc:0"在[revolt_independence_war|E]中，双方的[war_leader|E]都可以招降另一方的[vassal|E]，使其成为自己的[vassal|E]。原先的[liege|E]对被招降的[vassal|E]有[imprisonment_reason|E]和[revoke_title_reason|E]，以及大量的[opinion|E]惩罚，与此同时，如果该[vassal|E]参加了这场[war|E]，那么被招降后该[vassal|E]也会作为另一方继续参加这场[war|E]。\n招降的成功率相当程度地取决于招降者是否在[war|E]取得兵力，地盘上的优势，其次是招降者给出的契约条件，当然，对招降者的[opinion|E]与对[liege|E]的[opinion|E]也是一个重要的因素"
 game_concept_revolt_liege_to_be_enemy_vassal_interaction:0"反叛互动"
 game_concept_revolt_liege_to_be_enemy_vassal_interaction_desc:0"在[revolt_independence_war|E]中，双方的[war_leader|E]的[vassal|E]都可以反叛到另一方，成为另一方的[vassal|E]。反叛的[vassal|E]如果之前已经参战，那么反叛后该[vassal|E]也会作为另一方参战。\n越是劣势的一方的[vassal|E]越有可能使用这个互动，因此极端劣势的兵力，领地大小悬殊的差距，负债累累的经济，等等的不利因素叠加起来便越有可能造成大量的反叛行为，让局势更加向优势方倾斜。大多数情况下，高[opinion|E]和被[liege|E]持有[hook|E]的[vassal|E]都不容易反叛，被给予[title|E]的[vassal|E]更是如此。\n注意,尽管这个互动没有冷却时间的限制，但是反复地在阵营间摇摆只会让你受到大量的[opinion|E]惩罚，并进一步地引发更严重的后果，所以请慎重地使用该互动。" 

