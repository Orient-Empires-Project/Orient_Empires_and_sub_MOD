 revolt_independence_war_cb_name:0 "[revolt_independence_war|E]"
 revolt_independence_war_victory_desc:0 "[defender.GetShortUIName|U]的王朝将会崩溃"
 revolt_independence_war_defeat_desc:0 "[attacker.GetShortUIName|U]的主头衔[attacker.GetPrimaryTitle.GetName]将被销毁，[attacker.GetSheHe]的其余[title|E]与全部[vassal|E]都将转交给[defender.GetShortUIName|U]控制，[attacker.GetSheHe]的全部[courtier|E]都将被[imprison|E]，并且[attacker.GetShortUIName|U]对其拥有[revoke_title_reason|E]及[execute_reason|E]"
