 building_becpe_special_falongsi:0 "法隆寺"
 building_type_becpe_special_falongsi:0 "法隆寺"
 building_becpe_special_falongsi_desc:0 "推古天皇9年，圣德太子在斑鸠地区建立斑鸠宫，在其附近建立了法隆寺。金堂“东间”内安置的铜造药师如来坐像的光背铭记有如下的记述：“用明天皇为祈祷自己病愈而起誓建立伽蓝，但是用明天皇不久之后去世，继承其遗志的推古天皇和圣德太子在推古天皇15年完成了佛像和寺院的建立。”"
 building_becp_special_yandaoshenshe_desc:0 "厳島神社，神社主要祭奉宗像三女神（田心姬命、市杵岛姬命、湍津姬命），其中严岛之名即来自市杵岛姫命。严岛神社修筑于濑户内海海滨的潮间带上，神社前方立于海中的大型鸟居是被誉为“日本三景”之一，为严岛境内最知名的地标。"
 building_becp_special_fushishan_desc:0 "日本三名山之一，在古代文献中亦被称为不二、不尽或是富慈，也经常被称作芙蓉峰、富岳或富岳。自古以来，这座山的名字就经常在日本的传统诗歌“和歌”中出现。"
 building_becp_special_sidatianwangsi_desc:0 "山号“荒陵山”（あらはかさん）。本尊救世观音菩萨、配祀四大天王，开基（创立者）为圣德太子。别称“金光明四天王大护国寺”。圣德太子建立七大寺之一。"
 building_becp_special_qiancaosi_desc:0 "推古天皇36年，桧前浜成・竹成兄弟在宫户川捕鱼的时候，发现了一尊佛像。他们几度返回河川之上用网打捞，将打捞上来的佛像带回并带给土地长详见，判明了这尊佛像就是观世音菩萨圣像。为祭拜这尊佛像所建造的庙堂据称就是浅草寺的起源。"
 building_becp_duchy_tianshouge_desc:0 "古武藏国丰岛郡江户的城堡，别名为江城（江城／こうじょう）、千代田城（千代田城／ちよだじょう），为日本规模最大的城郭。天皇迁居原江户城之时，以原江户城原址进行修建，东御苑又分为本丸、二之丸和三之丸，宫殿周围的庭园美景，让市井的喧嚷嘈杂彷佛都飞到了九霄云外。"
 building_becp_jingesi_01_desc:0 "正式名称叫做鹿苑寺，是相国寺的外围寺院之一。其舍利殿“金阁”非常有名，因此一般称为金阁寺。以金阁为中心的庭园、建筑被称作是现世的极乐净土。"
 building_becp_duchy_fujiandaohedashe_desc:0 "稻荷大神，是在奈良时代的和铜四年二月初午之日镇座至稻荷山，此后五谷结实累累，得以养蚕织物，天下百姓因而享丰足之福。前来此地许愿的人们往往会捐款在神社境内竖立一座鸟居来表达对神明的敬意，使得伏见稻荷大社的范围内竖有数量惊人的大小鸟居，而以“千本鸟居”之名闻名日本全国。"
 building_becp_special_hegangbafangong_desc:0 "鹤冈八幡宫始于镰仓幕府的建立者源赖朝公的祖先源赖义向京都石清水八幡宫提出劝请。赖义对于石清水八幡宫有着深厚的信仰，将八幡神作为源氏的氏神，供奉于镰仓的由比滨附近。之后，源赖朝公又将其迁到了神奈川地区，奠定了鹤冈八幡宫的基础。"
 building_becp_special_ludaoshengong_desc:0 "鹿岛神宫是日本东部最古老的神社之一，位于鹿岛中央，相传由日本的首位天皇——神武天皇所建。这座古老的神社位于东京郊区，专门祭祀武术之神。"
 building_becp_special_jiugongshenshe_desc:0 "鹫宫神社是目前关东最古老的大社。日本武尊增建了社殿，加上自古以来此处被称之为「土师之宫」，所以相传鹫宫神社最早应是由日本古代出云一族所设立的。"
 building_becp_special_yishishengong_desc:0 "伊势神宫的正式名称为「神宫」，位于日本伊势市，由供奉天照大御神的皇大神宫（内宫）以及供奉豊受大御神的豊受大神宫（外宫）为主的125座神社所构成。正宫作为供奉天照大御神的神殿而建。位于内侧，被四重木墙所环绕的最为神圣的正殿，供奉有天照大御神的御神体「八咫镜」。参拜者于自内侧算起第三道外墙前参拜。"
 building_becp_special_taizaifutianmangong_desc:0 "天满宫是日本祭祀学问之神菅原道真的神社。菅原道真去世后，灾害频发，朝廷认为是道真的怨灵作祟，遂决定修建太宰府天满宫以安抚道真亡灵，在此过程中菅原道真被尊奉为天满天神，即掌管学问与书法之神。"
 building_becp_special_wudaoshengong_desc:0 "天照大神之孙琼琼杵尊降落在高千穗峰附近的山顶，和当地一位公主结为连理，遂降为凡人。人们建造了这座古老的神社，以纪念琼琼杵尊。"
 building_becp_special_jingangshan_desc:0 "金刚山有「山中之最」的美誉，雄峻奇伟，飞瀑万千。"
 building_becp_special_manyuetai_desc:0 "明珠遥吐卧龙头，渐觉清光万里浮。\n人望使君如望月，要须如镜莫如钩。"
 building_becp_special_anguosi_desc:0 "始建于公元466年高句丽时代的佛教寺庙，后佛教在朝鲜半岛衰落，寺庙亦成为废墟。"
 building_becp_special_anhegong_desc:0 "公元427年，高句丽长寿王迁都至平壤所建。沿中轴线有南宫、中宫和北宫，东北有东宫，西北有西宫。各宫殿外围有大型回廊环绕，各组建筑间以廊道相连接。"
 building_becp_special_haiyinsi_desc:0 "新罗哀庄王3年由顺应和理贞两位僧人所建，所谓「海印」出自于华严经的「海印三味」，指的是菩萨的正确觉悟世界，也指我们未受污染的清洁无瑕的本心。"
 building_becp_special_guanghanlouyuan_desc:0 "原名广通楼，藉嫦娥所在的「广寒清虚府」之名，改名为广寒楼，意指美景堪比月中宫殿。"
 building_becp_special_jingfugong_desc:0 "朝鲜王朝的正宫，与东阙(昌德宫)、西阙(庆熙宫)相较之下位置较北，因此又被称为「北阙」。景福宫是五大宫阙中，规模最大、建筑设计最美丽的宫阙。"
 building_becp_duchy_changdegong_desc:0 "昌德宫为景福宫完工之后另外建造的别宫，位于正宫景福宫的东侧，因此也被称为「东阙」。"
 building_becp_special_chilechuan_desc:0 "敕勒川，阴山下。\n天似穹庐，笼盖四野。\n天苍苍，野茫茫。风吹草低见牛羊。"
 building_becp_special_wushan_desc:0 "巫山十二郁苍苍，片石亭亭号女郎。\n晓雾乍开疑卷幔，山花欲谢似残妆。\n星河好夜闻清佩，云雨归时带异香。\n何事神仙九天上，人间来就楚襄王。"

