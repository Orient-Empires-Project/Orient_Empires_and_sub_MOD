 building_becp_special_dingyao:0 "定窑"
 building_type_becp_special_dingyao:0 "定窑"
 building_becp_special_dingyao_desc:0 "定窑烧瓷始于隋唐，发展于五代，盛烧于北宋、金代。定瓷的胎质坚致细腻，釉质柔和透明，胎体轻薄。定瓷装饰工艺多样，印花精细典雅，刻花奔逸潇洒，间辅以划花、剔花、堆花、塑贴等。定窑以白瓷为最，《归潜志》有联语“定州花瓷瓯，颜色天下白”。之外还有红、黑、紫、绿诸色，曾有“白如玉、薄如纸、声如磬”之说。"
 building_becp_regular_junyao_01:0 "钧窑"
 building_becp_regular_junyao_01_desc:0 "钧瓷的名贵正在于其独特的窑变釉色，其釉色是烧制过程中自然形成，非人工描绘，每一件钧瓷的釉色都是唯一的，故有“钧瓷无对，窑变无双”的美誉。钧窑鼓式洗集多种釉色于一身，口沿、弦纹、乳钉以及器足转折处为酱紫色釉，内壁为天青色釉，外壁则呈现紫红色，各种釉色相互交融，过渡十分自然，是窑变“佳作”。所谓“纵有家产万贯，不如钧瓷一件”。"
 building_becp_special_ruyao:0 "汝窑"
building_type_becp_special_ruyao:0 "汝窑"
 building_becp_special_ruyao_desc:0 "汝瓷造型古朴大方，以名贵玛瑙为釉，色泽独特，有“玛瑙为釉古相传”的赞誉。随光变幻，观其釉色，犹如“雨过天晴云破处”，“千峰碧波翠色来”之美妙，土质细润，坯体如侗体其釉厚而声如磬，明亮而不刺目。器表呈蝉翼纹细小开片，有“梨皮、蟹爪、芝麻花”之特点，可与商彝周鼎比贵。"
 building_becp_special_yaozhouyao:0 "耀州窑"
building_type_becp_special_yaozhouyao:0 "耀州窑"
 building_becp_special_yaozhouyao_desc:0 "耀州窑是北方青瓷的代表。唐代开始烧制黑釉、白釉、青釉、茶叶末釉和白釉绿彩、褐彩、黑彩以及三彩陶器等。宋、金以青瓷为主。耀州窑青瓷的主要特点：纹饰刻的非常清晰，带有北方人的性格特点，史籍上记载又叫刀刀见泥。"
 building_becp_regular_yueyao_01:0 "越窑"
 building_becp_regular_yueyao_01_desc:0 "唐、五代时最著名的青瓷窑场和青瓷系统，也称“秘色窑”，素有“圆似月魂堕，轻如云魄起”、“九秋风露越窑开，夺得千峰翠色来”的美誉。"


