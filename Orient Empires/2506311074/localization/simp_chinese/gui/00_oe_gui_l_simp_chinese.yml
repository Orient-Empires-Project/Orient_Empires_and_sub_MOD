 BureaucracyEmpire_button:0 "危机与重构：帝国与其地方诸侯"
 BureaucracyEmpire_tab_name_header:0 "地方政治"
 
 bureau:0 "[bureau|E]"
 game_concept_bureau:0 "行政官僚"
 game_concept_bureau_desc:0 "地方官僚是帝国朝廷权力的延伸，代替天子驯养人民，平和的官僚政治能为帝国带来更多的税收和稳定，但是一旦爆发战争，文官制度下脆弱的军事基础使得他们不太可能抵御住叛乱者和军阀的进攻。"
 legion_feudal:0 "[legion_feudal|E]"
 game_concept_legion_feudal:0 "藩镇与诸侯"
 game_concept_legion_feudal_desc:0 "为了维系不断扩张的疆土，唐廷设置“天宝十节度”来总理边疆军事，自安史之乱以来，骄藩悍将已经列土封疆，与朝廷发生多次战事，朝藩之间维系着脆弱的和平。"
 other_government:0 "[other_government|E]"
 game_concept_other_government:0 "自治实体"
 game_concept_other_government_desc:0 "这里展示的是律令、文官、军镇以外的其他政体，他们在帝国的存在相对特殊，往往游离于主要地方政治体系以外，出现过多的其他自治实体角色意味着帝国要么已经梦回盛唐，要么已经变成蛮夷的形状了。"
 bureaucracyempire_header:0 "[bureaucracyempire_header|E]"
 game_concept_bureaucracyempire_header:0 "天下经略图"
 game_concept_bureaucracyempire_header_desc:0 "以下展示的是你封臣中的文官、军镇与其他政治势力的组成，过多的藩镇会削弱帝国的稳定度，而文官政治有待于中央权威的保护，因此必须小心的维护好双方的比例，保证帝国的平稳运转。"

