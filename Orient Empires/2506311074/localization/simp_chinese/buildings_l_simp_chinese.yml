 building_type_changbaishenmiao_2:0 "长白山神庙"
 building_type_changbaishenmiao_2_desc:0 "白雪横千嶂，青天泻二流。登封如可作，应侍翠华游。"
 building_changbaishenmiao_2:0 "长白山神庙"
 building_changbaishenmiao_2_desc:0 "$building_type_changbaishenmiao_2_desc$"
 
 building_type_lingqu_1:0 "灵渠"
 building_type_lingqu_1_desc:0 "浮湘孤月下灵渠，牢落残魂伴索居。\n庚子日斜闻野鸟，端阳沙淈见江鱼。"
 building_lingqu_1:0 "崩坏的灵渠"
 building_lingqu_1_desc:0 "$building_type_lingqu_1_desc$"
 building_type_lingqu_2:0 "灵渠"
 building_type_lingqu_2_desc:0 "开陡船争上，灵渠水满时。\n穿来自秦汉，流出注湘漓。\n片雨添三尺，千峰绕一丝。\n相思如此水，南北不相知。"
 building_lingqu_2:0 "灵渠"
 building_lingqu_2_desc:0 "$building_type_lingqu_2_desc$"
 
 building_type_yanranleshi:0 "燕然勒石"
 building_type_yanranleshi_desc:0 "燕然未勒归无计，羌管悠悠霜满地。人不寐，将军白发征夫泪。"
 building_yanranleshi:0 "燕然勒石"
 building_yanranleshi_desc:0 "$building_type_yanranleshi_desc$"
 
 building_type_langjuxubei:0 "狼居胥石碑"
 building_type_langjuxubei_desc:0 "#F 拥旄为汉将，汗马出长城。\n长城地势险，万里与云平。\n凉秋八九月，虏骑入幽并。\n飞狐白日晚，瀚海愁云生。\n羽书时断绝，刁斗昼夜惊。\n乘墉挥宝剑，蔽日引高旍。#!"
 building_langjuxubei:0 "狼居胥石碑"
