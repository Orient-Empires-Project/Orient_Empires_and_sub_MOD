 building_type_changbaishenmiao_1:0 "长白山神庙"
 building_type_changbaishenmiao_1_desc:0 "长白雄东北，嵯峨俯塞州。回临沧海曙，独峙大荒秋。"
 building_changbaishenmiao_1:0 "长白山天池"
