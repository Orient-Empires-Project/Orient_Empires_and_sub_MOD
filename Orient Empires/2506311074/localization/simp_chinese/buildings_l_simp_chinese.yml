 building_military_academy_01:0 "军事学校"
 building_military_academy_01_desc:0 "有志成为军官者给予他们在军事学校的表现接受彻底调查。很自然的是，这所学校只接受贵族家世的学生。"
 building_military_academy_02:0 "军官学院"
 building_military_academy_02_desc:0 "经历过这所学院的士官对于战场会有更深的理解，或者至少知道要如何正确地在他们的上级面前卑躬屈膝。"
 building_military_academy_03:0 "大型军事学院"
 building_military_academy_03_desc:0 "此公国内有一座大型军事学院，当地军官要经历严格的训练。"
 
 building_type_march_01:0 "边区"
 building_type_march_01_desc:0 "边区领主用防御工事和当地守军保卫边境。"
 building_march_01:0 "战略边区"
 building_march_01_desc:0 "边区在此公国最脆弱和偏远的地区组建，保护其免受袭击。尽管很少发挥作用，边区是有用的预警系统，不时也会抓住几个走私者。"
 building_march_02:0 "交界边区"
 building_march_02_desc:0 "边区领主制度扩展到整个边境，进一步提供防卫。"
 building_march_03:0 "大边区"
 building_march_03_desc:0 "大规模的边区防御工事在整个公国设立，大大阻滞任何进犯敌军。"
 
 building_type_siege_works_01:0 "攻城器械所"
 building_type_siege_works_01_desc:0 "专用的攻城器械所让统治者可以使用并维护高质量的攻城武器。"
 building_siege_works_01:0 "攻城器械工坊"
 building_siege_works_01_desc:0 "攻城器械工坊提供了组装并测试各种攻城武器的场地。"
 building_siege_works_02:0 "抛石机工程师"
 building_siege_works_02_desc:0 "专业的工程师班底不知疲倦地工作，以保证我们的抛石机能把90公斤重的石头投射出超过300米远。"
 building_siege_works_03:0 "铸炮厂"
 building_siege_works_03_desc:0 "铸炮厂可以快速铸造并准备好大炮。"
 
 building_type_royal_armory_01:0 "王家军械库"
 building_type_royal_armory_01_desc:0 "由君主提供武器和盔甲给士兵，更多农民就会“志愿”参加征召兵。"
 building_royal_armory_01:0 "武器兵站"
 building_royal_armory_01_desc:0 "战争时期，农民征召兵从兵站中分配到武器。大部分是生锈的旧斧头和断掉的长枪，偶尔还是布满钉子的木棒。不论如何，总好过赤手空拳上战场！"
 building_royal_armory_02:0 "王家军械库"
 building_royal_armory_02_desc:0 "由王权运作的军械库收集和保养武器与盔甲以供战时使用。这些东西都有不错的质量，可以瞬间让任何醉醺醺的懒汉变成至少能看的合格士兵！"
 building_royal_armory_03:0 "王家兵工厂"
 building_royal_armory_03_desc:0 "王家兵工厂不只有令人惊叹数量的武器，也有铁匠打造新装备。这些军备给区区农民配装可能是浪费了，但这也吸引了当地冒险者勇于作战并为我们而死，只要他们能获得一柄剑……"
 
 building_type_jousting_lists_01:0 "骑士比武场"
 building_type_jousting_lists_01_desc:0 "有了专门的场地给骑士比武，更多骑兵和骑士就会受到激励去努力训练并加入我们麾下。"
 building_jousting_lists_01:0 "骑士比武地"
 building_jousting_lists_01_desc:0 "常年开放的空地，帮助训练骑兵和骑士。"
 building_jousting_lists_02:0 "比武大会场地"
 building_jousting_lists_02_desc:0 "有了骑士比武竞技场和向公众开放的看台，这些比武大会场地能吸引大量参赛者。"
 building_jousting_lists_03:0 "王家比武大会竞技场"
 building_jousting_lists_03_desc:0 "升级加入了王家贵客的座位和更大的露天场地，这个比武大会竞技场确实令人惊叹。"
 
 building_type_blacksmiths_01:0 "铁匠铺"
 building_type_blacksmiths_01_desc:0 "君主雇佣的铁匠为禁卫打造武器盔甲，确保优质军备的稳定供应。"
 building_blacksmiths_01:0 "君主铁匠"
 building_blacksmiths_01_desc:0 "技术最好生产力最强的铁匠由君权雇佣，专门为禁卫生产长剑、锁子甲和长矛。"
 building_blacksmiths_02:0 "铁匠行会"
 building_blacksmiths_02_desc:0 "与各种行会合作，大批装备就可以在有订单时便宜地制造出来。"
 building_blacksmiths_03:0 "王家锻造厂"
 building_blacksmiths_03_desc:0 "大型锻造厂专为向君权提供武器而建，只有最好的铁匠能被雇佣在里面工作。"
 
 building_type_archery_ranges_01:0 "射箭场"
 building_type_archery_ranges_01_desc:0 "专门的靶场让普通人也能用弓箭训练，也让有经验的弓箭手能磨练技艺。"
 building_archery_ranges_01:0 "靶场"
 building_archery_ranges_01_desc:0 "靶场欢迎所有人，不论你是富是穷。原因有两重：农民可以射箭，这样在战争中就更有用处；而有经验的神射手保持状态去在竞技中争夺名次。"
 building_archery_ranges_02:0 "王家制弓师"
 building_archery_ranges_02_desc:0 "君权雇佣最好的制弓师，目标是制作最佳质量的弓，他们在专门为这个任务而建的设施中工作。"
 building_archery_ranges_03:0 "神射手靶场"
 building_archery_ranges_03_desc:0 "为了激励农民并为我们的神射手提供足够的挑战，这些特别的靶场设计用来训练我们弓箭手的长距离射击。"
 
 building_type_tax_assessor_01:0 "税局"
 building_type_tax_assessor_01_desc:0 "从农民身上收钱是一种“税收”冒险。给税收官员分配官署，我们必能获取应得的！"
 building_tax_assessor_01:0 "课税查定人"
 building_tax_assessor_01_desc:0 "以钱币或产出向君权上缴一定比例的税是每个农民的义务。我们的课税查定人确保他们上缴的东西与我们的需求成足够“比例”，而且我们很幸运，大部分农民都不识字。"
 building_tax_assessor_02:0 "执达官署"
 building_tax_assessor_02_desc:0 "确保农民上缴税捐的好方法之一是威胁他们如果不交，就把他们关进地牢。这是执达官的工作，总是站在#emphasis 我们#!这边！"
 building_tax_assessor_03:0 "治安法院"
 building_tax_assessor_03_desc:0 "农民可能容易课税，但较富裕的地主就更难就范。以王家治安法官设立复杂的行政网络，我们就能确保即使是最富裕的臣民也能乖乖交钱。"
 
 building_type_leisure_palace_01:0 "行宫"
 building_type_leisure_palace_01_desc:0 "停留在一处奢侈华美的城堡是挺不错的，但有多几处可以选绝不会有害处。"
 building_leisure_palace_01:0 "别墅"
 building_leisure_palace_01_desc:0 "当责任的重担太难背负（或愤怒的农民在冲击城门）的时候，没什么地方比得上田园郊外别墅的一场即兴放松！"
 building_leisure_palace_02:0 "夏宫"
 building_leisure_palace_02_desc:0 "夏宫位于公国内一处风景优美的地方，远离我们辛劳臣民的卑贱生活。真的没有更好展示王家权势和威望的方法了，我们就是比其他所有人#emphasis 更优越#!。"
 building_leisure_palace_03:0 "冬宫"
 building_leisure_palace_03_desc:0 "冬宫的用途是为王室提供一年中较严酷月份里的住处。食品储藏室中物品丰富，地理位置易守难攻，冷得发抖的臣民有幸在高耸冬宫的俯视下在附近劳作。"
 
 building_type_royal_forest_01:0 "王家保留地"
 building_type_royal_forest_01_desc:0 "王室森林是财富的重要来源，让你能够无视省份中的当地法律，剥夺当地人的权利，然后再把权利卖回去。而且无须多言，狩猎也很赞。"
 building_royal_forest_01:0 "王室保留地"
 building_royal_forest_01_desc:0 "这个公国内的大片森林保留给王室使用。农民禁止住在森林内、狩猎森林的任何动物或清理树木务农。攻击路过的君权的课税查定人也是尤其受到禁止的。"
 building_royal_forest_02:0 "广阔君主保留地"
 building_royal_forest_02_desc:0 "整座城镇都被这片王室保留地吞并，附近的居民点时常发现他们的居所在王室官吏的地图上，赫然被列进当地的王室保留地中。"
 building_royal_forest_03:0 "王室保留地法院"
 building_royal_forest_03_desc:0 "法律只有通过制度的保障才能生效，现在这片王室保留地拥有了一整套包括法院、看守和书记的制度，在训练有素的治安法官的支持下，他们随时准备着执行王室的法令。"
 
 building_type_ananda_temple_01:0 "阿难陀寺"
 building_type_ananda_temple_01_desc:0 "虽然蒲甘有数千座佛塔、寺庙和佛龛，它们星罗棋布于整座城市和周围的平原，但是阿难陀寺绝对是其中的冠冕。完美布局的建筑结构内有着许多独特的石匾和石像。这里既是礼佛之处，也是以宗教精神教化人民的学术中心。"
 building_ananda_temple_01:0 "$building_type_ananda_temple_01$"
 building_ananda_temple_01_desc:0 "$building_type_ananda_temple_01_desc$"
 
 building_type_daminggong_01:0 "大明宫"
 building_type_daminggong_01_desc:0 "国破山河在，城春草木深。感时花溅泪，恨别鸟惊心。"
 building_daminggong_01:0 "大明宫废墟"
 building_daminggong_01_desc:0 "$building_type_daminggong_01_desc$"
