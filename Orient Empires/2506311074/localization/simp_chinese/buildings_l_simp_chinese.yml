 building_daminggong_02:0 "大明宫"
 building_daminggong_02_desc:0 "九天阊阖开宫殿，万国衣冠拜冕旒。日色才临仙掌动，香烟欲傍衮龙浮。"
 
 building_type_shence_01:0 "神策府"
 building_type_shence_01_desc:0 "昔日强大的大唐禁卫军驻地，如今只剩下令人唏嘘的残垣断壁。"
 building_shence_01:0 "神策府旧址"
 building_shence_01_desc:0 "$building_type_shence_01_desc$"
 building_type_shence_02:0 "神策府"
 building_type_shence_02_desc:0 "重建的神策府再次担当了长安城的禁卫职务，驻扎着大量从帝国各地选拔而来的精锐战士。"
 building_shence_02:0 "神策府"
 building_shence_02_desc:0 "$building_type_shence_02_desc$"
 
 building_type_kongmiao_01:0 "孔庙"
 building_type_kongmiao_01_desc:0 "三人行，必有我师焉，择其善者而从之，其不善者而改之。"
