 building_type_tiance_01:0 "天策府"
 building_type_tiance_01_desc:0 "秋叶扫煞风，残垣传金柝。秦王将令至，长缨入阵来。"
 building_tiance_01:0 "天策府旧址"
 building_tiance_01_desc:0 "$building_type_tiance_01_desc$"
 building_type_tiance_02:0 "天策府"
 building_type_tiance_02_desc:0 "纵横游龙惊霹雳，铁骑驰骋武牢关。大漠孤烟林栖雁，破尽戎羌断沧澜。"
 building_tiance_02:0 "天策府"
 building_tiance_02_desc:0 "$building_type_tiance_02_desc$"
 
 building_type_longmenshiku_01:0 "龙门石窟"
 building_type_longmenshiku_01_desc:0 "劈破层峦一水来,俨然双阙向城开。 千龛佛像唐雕凿,万世神功禹削裁。"
 building_longmenshiku_01:0 "龙门石窟"
 building_longmenshiku_01_desc:0 "$building_type_longmenshiku_01_desc$"
 
 building_type_dujiangyan_01:0 "都江堰"
 building_type_dujiangyan_01_desc:0 "江水来自蛮夷中，五月六月声摩空。巨鱼穹龟牙须雄，欲取闤市为龙宫。 横堤百丈卧霁虹，始谁筑此东平公。今年乐哉适岁丰，吏不相倚勇赴功。"
 building_dujiangyan_01:0 "都江堰"
 building_dujiangyan_01_desc:0 "$building_type_dujiangyan_01_desc$"
 
 building_type_yumenguan:0 "玉门关"
