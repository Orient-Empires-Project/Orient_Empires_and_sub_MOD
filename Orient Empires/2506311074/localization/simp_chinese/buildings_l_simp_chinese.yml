 building_type_pastures_01:2 "畜牧用地"
 building_type_pastures_01_desc:1 "该省份的有很多土地用于畜牧业，成群结队的牲畜放牧于牧场上。"
 building_pastures_01:0 "牧场"
 building_pastures_01_desc:1 "当地农民利用牧场饲养小动物，例如绵羊或山羊。"
 building_pastures_02:1 "家庭农场"
 building_pastures_02_desc:1 "家庭农场内居住着乡下的农民，他们种植谷物并为了自用而饲养动物。"
 building_pastures_03:1 "牧草地"
 building_pastures_03_desc:1 "牧草地用于放牧，或在艰难的时日用于生产干草。"
 building_pastures_04:1 "栏舍"
 building_pastures_04_desc:1 "栏舍中可以养好养的家禽，蛋和肉的产出不容小觑。"
 building_pastures_05:1 "家畜栅栏"
 building_pastures_05_desc:1 "家畜栅栏足够坚固，能安全地圈养大型动物。"
 building_pastures_06:1 "养蜂场"
 building_pastures_06_desc:1 "在森林和田地之间，居住在养蜂场中的蜜蜂产出广受欢迎的蜂蜜。"
 building_pastures_07:1 "畜栏"
 building_pastures_07_desc:1 "大型而空间广阔的畜栏减轻了饲养马匹和类似畜类的负担。"
 building_pastures_08:1 "大牧牛场"
 building_pastures_08_desc:1 "大牧场是安置大牛群的理想场所，吃草和活动的空间都很充足。"
 
 building_type_orchards_01:0 "果园"
 building_type_orchards_01_desc:1 "多亏了这片土壤的独有特性，这一片片果园长出来的水果和浆果特别甜美可口。"
 building_orchards_01:1 "水果园"
 building_orchards_01_desc:1 "水果园虽小，却能产出数量不错而且鲜美多汁的收获。"
 building_orchards_02:1 "浆果丛"
 building_orchards_02_desc:1 "一排排浆果灌木丛打破了果木的千篇一律。"
 building_orchards_03:1 "果树种植园"
 building_orchards_03_desc:1 "大片整齐规划的区域，满是精心修剪的树木，全都能结出水果或坚果。"
 building_orchards_04:1 "养蜂人"
 building_orchards_04_desc:1 "让蜂房散布在树木之间，不仅能产出蜂蜜，更似乎能让整个果园更肥沃。"
 building_orchards_05:1 "坚果树行"
 building_orchards_05_desc:1 "在水果树之外，一排排坚果树延伸到远方。"
 building_orchards_06:1 "混合果园"
 building_orchards_06_desc:1 "各种当地和进口的树木散布在果园中——保证无论环境如何都有好收益的产出。"
 building_orchards_07:1 "大果园"
 building_orchards_07_desc:1 "目力所及，都是一排接一排的果树。"
 building_orchards_08:1 "嫁接树木"
 building_orchards_08_desc:1 "将特定树木嫁接到一起，生长缓慢的水果和坚果的繁殖大大加快。"
 
 building_type_farm_estates_01:1 "庄园宅第"
 building_type_farm_estates_01_desc:1 "庄园的领主们雇佣了成百名的农民耕种他们的土地，照料他们的牲畜。他们越有权力，他们的臣民就能在越多的土地上劳作，最重要的是，他们能产出越多税收！"
 building_farm_estates_01:1 "宅邸"
 building_farm_estates_01_desc:1 "宅邸中居住着拥有土地的家族，他们的佣人，以及在他们田地里劳作的农民。"
 building_farm_estates_02:1 "菜园与蔬菜种植"
 building_farm_estates_02_desc:1 "大片有着成熟蔬菜的菜园和田地附属于庄园，使其能自给自足。"
 building_farm_estates_03:1 "农场庄园"
 building_farm_estates_03_desc:1 "农场庄园对周边的田地、森林和附属建筑拥有管辖权。"
 building_farm_estates_04:1 "百亩田"
 building_farm_estates_04_desc:1 "广袤的百亩田雇佣了大量农民，为拥有这片土地的家族带来巨大的财富。"
 building_farm_estates_05:1 "自由保有地产"
 building_farm_estates_05_desc:1 "自由保有地产的范围广大，有大片土地环绕——以世袭的方式继承，其中居住的家族有充足的时间优化土地的产出。"
 building_farm_estates_06:1 "风力磨坊"
 building_farm_estates_06_desc:1 "风力磨坊让大量劳动力从磨面粉中解放出来，极大增加了效率。"
 building_farm_estates_07:1 "整合土地所有权"
 building_farm_estates_07_desc:1 "数个不同庄园如同一个庄园般运作——让产出最多的家族掌管产出较少的，我们保证了上佳的表现。"
 building_farm_estates_08:1 "大庄园"
 building_farm_estates_08_desc:1 "规模空前的巨大庄园，这些大型综合体可以供养人口数千的家族。"
 
 building_type_regimental_grounds_01:0 "军团训练场"
 building_type_regimental_grounds_01_desc:1 "军队训练场不仅容纳了为大规模征召兵设计的房屋，也与大片供他们训练备战的场地相连。"
 building_regimental_grounds_01:1 "军用空地"
 building_regimental_grounds_01_desc:1 "大片经过处理的土地等待着征召兵的到来，给营帐和训练提供足够的空间。"
 building_regimental_grounds_02:1 "军需官署"
 building_regimental_grounds_02_desc:1 "军需官署的管理人员确保每一名被征召的士兵有自己的岗位、有地方睡觉、也有能指向其敌人的武器。"
 building_regimental_grounds_03:1 "半永久住房"
 building_regimental_grounds_03_desc:1 "以相当令人满意的方式建造的住房中居住着大部分征召兵，让他们都更容易对战争做好准备。"
 building_regimental_grounds_04:1 "军团兵营"
 building_regimental_grounds_04_desc:1 "结实的石砌兵营环绕着专用军训场地的边沿，惊人数量的征召兵可以在这里做好准备。"
 building_regimental_grounds_05:1 "军用粮仓"
 building_regimental_grounds_05_desc:1 "专用于喂饱征召兵的粮仓全年准备充分，令召集部队几乎不需费力。"
 building_regimental_grounds_06:1 "铁匠铺"
 building_regimental_grounds_06_desc:2 "数个铁匠铺环绕着场地外围而修建，向征召兵们提供武器与修理服务。"
 building_regimental_grounds_07:1 "军官住所"
 building_regimental_grounds_07_desc:1 "军官住所建造标准高于普通兵营，毕竟——所有士兵都应该想要成为军官！"
 building_regimental_grounds_08:1 "扩建场地"
 building_regimental_grounds_08_desc:0 "$building_type_regimental_grounds_01_desc$"
 
 building_type_curtain_walls_01:1 "城墙与塔楼"
 building_type_curtain_walls_01_desc:1 "石墙和令人生畏的棱堡塔楼提供极佳保护，免受劫掠和围攻。建造的防御工事越多，受工事保护的城堡就越难被攻克。"
 building_curtain_walls_01:1 "棱堡与幕墙"
 building_curtain_walls_01_desc:1 "任何可观的防御工事的第一步都是树立棱堡与幕墙。它们对于防止敌人（和叛乱的农民）靠近卓有成效。"
 building_curtain_walls_02:1 "中庭"
 building_curtain_walls_02_desc:1 "中庭是防守最严密的地方，最适合储存被围攻期间的关键补给。例如武器，盔甲和盐渍野猪头。"
 building_curtain_walls_03:1 "城墙塔楼"
 building_curtain_walls_03_desc:1 "城墙塔楼提供了绝佳的优越位置，我们的士兵可以从这里安全地狙击来犯之敌。在和平时期也非常适合用于检阅农民。"
 building_curtain_walls_04:1 "第二道幕墙"
 building_curtain_walls_04_desc:1 "增加的第二道幕墙造就了卓越的防御情势。如果敌军成功突破第一道墙，他们会迎面撞上又一道——足以让任何进攻者失去士气！"
 building_curtain_walls_05:1 "墙间回廊"
 building_curtain_walls_05_desc:1 "当敌军设法攻破外墙，他们会不知不觉间涌进“墙间回廊”——也被称为#emphasis 杀戮场#!。真是鬼才！"
 building_curtain_walls_06:1 "外部庭院"
 building_curtain_walls_06_desc:1 "更多的城墙意味着更多庭院，而且城墙的延伸也形成了更多安全的补给储存空间。有这么多的庭院，我们甚至能在城墙内安置一整个马厩的骑士战马——非常好的事情，假如我们的盐渍野猪头吃完了的话……"
 building_curtain_walls_07:1 "意大利样式要塞"
 building_curtain_walls_07_desc:1 "意大利样式要塞，或称星形棱堡，是一种能抵御持续炮击的防御结构。好吧，也不能坚持很长时间，但至少足够安全地从密道逃走……"
 building_curtain_walls_08:1 "三角堡与内堡"
 building_curtain_walls_08_desc:1 "内堡是抬高的平台，让我们的士兵能越过主胸墙之上射击，直接打击敌军！可是，这也意味着敌军知晓要朝哪个点射击……不过，安排在三角堡上的士兵可以尽力防止这种事发生；三角堡是三角形的外围工事，能分割围攻的敌军。"
 
 building_type_cereal_fields_01:1 "农场与耕地"
 building_type_cereal_fields_01_desc:1 "农场与耕地是任何经济的中坚力量。为人、畜、军和宴席提供能量——区区谷物的力量怎么说都不夸张。"
 building_cereal_fields_01:1 "庄稼地"
 building_cereal_fields_01_desc:1 "庄稼地是封建经济的支柱，每一块都由一个规模小但慷慨大方的农民家庭打理——几乎都很愿意将他们大部分的产出捐献给君王！"
 building_cereal_fields_02:1 "小村庄"
 building_cereal_fields_02_desc:1 "修建更多的小村庄意味着更多的农民在田里干活。而我们都知道，更多的农民意味着更多税收！"
 building_cereal_fields_03:1 "谷仓与仓库"
 building_cereal_fields_03_desc:1 "修建谷仓与仓库让农民能储存干草和稻草，有地方存放工具，并可以随时作为行经军队（或流浪者……）的住处。"
 building_cereal_fields_04:1 "农庄"
 building_cereal_fields_04_desc:1 "更大的农庄能支撑起更大的农民家庭。只要家庭有空间增长，他们就会生更多能下地干重活的小孩——正如事物的自然之理！"
 building_cereal_fields_05:1 "粮仓"
 building_cereal_fields_05_desc:1 "粮仓让农民能长期储存谷物、蔬菜和水果。当然农民会很乐意把这些都送给我们刚好行军路过的军队！"
 building_cereal_fields_06:1 "农场与什一税仓库"
 building_cereal_fields_06_desc:1 "什一税仓库是农民存放他们应该献给神职人员的那部分产出的地方——当然，这也让我们更方便征他们的税。"
 building_cereal_fields_07:1 "广大农作物耕地"
 building_cereal_fields_07_desc:1 "通过“鼓励”我们心怀感激的农民臣民们耕种更多更大的耕地，并使相互之间的耕地更接近，我们肯定能获得更高收益。当然，互相蚕食土地或许会导致农民间的冲突——哎呀，这是我们愿意做出的牺牲！"
 building_cereal_fields_08:1 "谷物筒仓"
 building_cereal_fields_08_desc:1 "这些巨大的筒仓意在整年储存大量谷物。数量多到一整支军队都吃不完，当然，这是假设了没有老鼠能进入筒仓……"
 
 building_type_barracks_01:0 "兵营"
 building_type_barracks_01_desc:1 "兵营是坚固的建筑，其唯一的用途就是为当地征召兵提供居住备战的场所。"
 building_barracks_01:1 "木制兵营"
 building_barracks_01_desc:1 "要安置备战的征召兵，头上的一个屋顶还是有必要的。这些简单的木制营房由“自愿”的木匠和樵夫匆匆堆砌起来，提供了能抵挡自然力的像样的庇护……嘛，至少是在没下雨的时候。"
 building_barracks_02:1 "征召场地"
 building_barracks_02_desc:1 "通过清理出一大块空地，我们可以将士兵集合到一处，再分为小单位。开阔的视野也更便于发现逃兵。"
 building_barracks_03:1 "石制兵营"
 building_barracks_03_desc:1 "更坚固的石制营房为抵御恶劣的天气提供了相当多的保护，搬运石头对士兵也是一项极好的训练！假如你愿意，这就是一项“团建”活动。"
 building_barracks_04:1 "移动营房"
 building_barracks_04_desc:1 "兵营天生就是要可移动的，所以有什么能比坚固耐用的皮质帐篷更好呢？反正那些农民也用不着他们的牲畜了！"
 building_barracks_05:1 "铁匠铺"
 building_barracks_05_desc:1 "通过征召随营铁匠来修整我们部队的破枪锈矛可以大幅提升我们的取胜机会，虽然这些工匠可能喜欢更加体面一点。"
 building_barracks_06:1 "训练场地"
 building_barracks_06_desc:1 "通过设立训练假人和障碍训练课程，我们可以在士兵中筛选出不合格的家伙——如此我们就知道该把什么人安排在战阵的最前面了……"
 building_barracks_07:1 "征兵中心"
 building_barracks_07_desc:1 "通过在附近村庄建造专门的征兵中心，我们可以有保证源源不断的歪门邪道、酗酒闹事的家伙来壮大我们的行伍。"
 building_barracks_08:1 "永久兵营"
 building_barracks_08_desc:1 "我们经常得立刻调遣征召兵，永备建设的兵营让我们可以有一个地方来屯驻我们的精锐士兵与军官，如果他们真的出现了的话。"
 
 building_type_camel_farms_01:1 "骆驼养殖场"
 building_type_camel_farms_01_desc:1 "这些养殖场专门用来养殖骆驼，以供军用以及当地农民日常劳作使用。骆驼是既灵活又强壮的坐骑，非常适合沙漠的恶劣气候。"
 building_camel_farms_01:1 "骆驼饲养员"
 building_camel_farms_01_desc:0 "$building_type_camel_farms_01_desc$"
 building_camel_farms_02:1 "侦察哨所"
 building_camel_farms_02_desc:1 "骆驼骑手们时常往返于侦察哨所之间，携带着补给和关于目前境况的新闻。"
 building_camel_farms_03:1 "制弓人"
 building_camel_farms_03_desc:1 "骆驼骑兵在骑手装备有弓箭时战斗力极强，当地制弓人确保了弓箭装备的稳定供应。"
 building_camel_farms_04:1 "骆驼市场"
 building_camel_farms_04_desc:1 "这个市场永远繁忙，商人一天能交易数百匹骆驼。这确保了我们的饲养员能获得最坚韧耐久的品种。"
 building_camel_farms_05:1 "游牧征募场地"
 building_camel_farms_05_desc:1 "强悍的沙漠游牧民是极佳的士兵，但他们不白打仗。提供给他们更佳的坐骑作为佣金，我们确保了他们在未来冲突中的忠诚。"
 building_camel_farms_06:1 "军用厩舍"
 building_camel_farms_06_desc:1 "庞大而稳固的厩舍容纳了我们珍视的军用骆驼，保护他们不受盗贼和严酷的沙漠影响。"
 building_camel_farms_07:1 "盔甲士"
 building_camel_farms_07_desc:1 "为骆驼制作盔甲不是容易的工作，但回报非常值得。骇人的全甲骆驼一次冲锋就能让骑马的军队夹着尾巴逃跑。"
 building_camel_farms_08:1 "高级育种师"
 building_camel_farms_08_desc:1 "各地的科学家云集此处，尽其所能尝试培育最坚强又通灵性的骆驼品种。有了适当的办公场所和大群动物，他们能创造出令人敬畏的战争巨兽！"
 
 building_type_logging_camps_01:1 "林业"
 building_type_logging_camps_01_desc:1 "这些森林产出大量木材、树脂、木炭和其他资源，为周围的城镇提供了优秀而路途近的建材来源。"
 building_logging_camps_01:1 "伐木营地"
 building_logging_camps_01_desc:1 "伐木工沿着森林边缘设立了营地，每天长时间工作砍伐树木。"
 building_logging_camps_02:1 "树脂采集者"
 building_logging_camps_02_desc:1 "森林中采集的树脂一直被用作粘合剂，或被卖给神职人员用于各种仪式。"
 building_logging_camps_03:1 "烧炭工"
 building_logging_camps_03_desc:1 "烧炭工在烟雾中不知疲倦地工作，生产铁匠所寻求的高价值材料。"
 building_logging_camps_04:1 "林间牧场"
 building_logging_camps_04_desc:1 "林木间可以找到牧场，动物食用自然产出的种子和坚果。每年中有数个月，充足的坚果养肥了准备过冬的动物们。"
 building_logging_camps_05:1 "耕地"
 building_logging_camps_05_desc:1 "林木曾今屹立之地，现在是一片片田野。过去的森林成了万亩良田。"
 building_logging_camps_06:1 "养蜂地"
 building_logging_camps_06_desc:1 "森林边缘设立了蜂房，以利用在过去曾是森林的地方出现的数量繁多的野花。"
 building_logging_camps_07:1 "森林玻璃厂"
 building_logging_camps_07_desc:1 "森林是玻璃工人工作的绝佳地点。很容易就能获得他们所需的大部分材料，能生产和交易高价值的玻璃。"
 building_logging_camps_08:1 "锯木厂"
 building_logging_camps_08_desc:1 "斤斧和简单的锯子一直到目前都能满足我们的需要，但锯木厂相比起这些工具就像神明与人相比。现在森林可以瞬间被吞食，高价值的树木供应给我们的城市和乡镇。"
 
 building_type_peat_quarries_01:1 "湿地农场"
 building_type_peat_quarries_01_desc:1 "虽然湿地的产出永远比不上平原种植的谷物，但按季节生长的丰富植被也能用于养殖动物。而且也有机会采掘泥炭和盐。"
 building_peat_quarries_01:1 "牧牛地"
 building_peat_quarries_01_desc:1 "湿地的肥沃适于放牧各种大小的畜牧动物。"
 building_peat_quarries_02:1 "泥炭采掘场"
 building_peat_quarries_02_desc:1 "大量泥炭在此采掘，帮助发展了新的农场和田地。"
 building_peat_quarries_03:1 "干草场"
 building_peat_quarries_03_desc:1 "湿地到处生长着大量青草与禾秆，可以收割用于冬天喂养。"
 building_peat_quarries_04:1 "盐井"
 building_peat_quarries_04_desc:1 "工人用大锅加热水并从湿地中提取盐。这些盐之后用于保存肉类，肉类再用来贸易。"
 building_peat_quarries_05:1 "湿地围墙"
 building_peat_quarries_05_desc:1 "围起湿地后，农民就更容易控制植物的生长，并保护其内有价值的收获。"
 building_peat_quarries_06:1 "湿地农田"
 building_peat_quarries_06_desc:1 "湿地独有的特性让农民能种植许多其他地方长不了的植物，例如麻与亚麻。"
 building_peat_quarries_07:1 "大泥炭采掘场"
 building_peat_quarries_07_desc:1 "这里采掘出越来越多的泥炭，大部分作为肥料出口。"
 building_peat_quarries_08:1 "湿地大牧场"
 building_peat_quarries_08_desc:1 "大群动物以湿地内丰富的植物为食，长得又大又肥。"
 
 building_type_hill_farms_01:0 "山丘农场"
 building_type_hill_farms_01_desc:1 "该省份起伏的山峦跨遍大地。在斜坡上种植虽有助于灌溉农作物，但有限的种植面积也意味着更少的收成。"
 building_hill_farms_01:1 "梯田"
 building_hill_farms_01_desc:1 "沿着众多山丘的山坡上有着无数小块田地，种植着谷物，支撑起一小群农民人口。"
 building_hill_farms_02:1 "山原牧场"
 building_hill_farms_02_desc:1 "牛被带到这片未开发的高地，或称山原，吃着生长在这里的丰富草甸。"
 building_hill_farms_03:1 "菜窖"
 building_hill_farms_03_desc:1 "菜窖能储存蔬菜长达一年，对于土地贫瘠的山丘极端重要。"
 building_hill_farms_04:1 "菜田"
 building_hill_farms_04_desc:1 "大片菜田为零星的农场提供了急需的食物。"
 building_hill_farms_05:1 "田埂"
 building_hill_farms_05_desc:1 "从附近的小溪引水进入梯田，可以使岗田更长久地保持肥沃。"
 building_hill_farms_06:1 "道路与台阶"
 building_hill_farms_06_desc:1 "用适当的道路和阶梯将散落各处的农场和小村连接起来，我们提高了向他们课税的效率。"
 building_hill_farms_07:1 "冬季粮仓"
 building_hill_farms_07_desc:1 "一年中的艰苦岁月里，没有多少动物可吃，冬季粮仓可以解决这个问题。"
 building_hill_farms_08:1 "苹果园"
 building_hill_farms_08_desc:1 "起伏的山丘对于果园来说最适合不过，尤其是各类苹果。"
 
 building_type_hill_forts_01:0 "山堡"
 building_type_hill_forts_01_desc:1 "建于陡峭的山崖峭壁，这些巨型堡垒坚定地屹立在没有飞行能力的来犯敌军面前！"
 building_hill_forts_01:1 "小山堡"
 building_hill_forts_01_desc:1 "山堡骄傲地屹立在山巅，迫使围攻者逆势攻击。"
 building_hill_forts_02:1 "简单土垒"
 building_hill_forts_02_desc:1 "山堡周围环绕着土垒，形成了无法通过的土墙，最坚强的士兵也会失去士气。"
 building_hill_forts_03:1 "壕沟"
 building_hill_forts_03_desc:1 "除了土墙之外，在设防的山丘周围挖出了大型壕沟。愚蠢的进攻者会因为泥泞又湿滑被困在底部，被他们的同伴溺死在泥里。"
 building_hill_forts_04:1 "防御栅栏"
 building_hill_forts_04_desc:1 "由削尖的圆木组成的大围墙环绕着山堡，形成抵达其内财宝路上的又一道阻碍。"
 building_hill_forts_05:1 "卫兵室"
 building_hill_forts_05_desc:1 "环绕山堡散布着卫兵室，只要有攻击到来，警戒的卫兵会立刻警告。"
 building_hill_forts_06:1 "外墙"
 building_hill_forts_06_desc:1 "一道道巨大的石墙环绕着山堡，一劳永逸地加固了山堡的牢不可破。"
 building_hill_forts_07:1 "大山堡"
 building_hill_forts_07_desc:1 "中心山堡大大扩张和加强，现在气势宏伟地直指苍穹。"
 building_hill_forts_08:1 "复杂土垒"
 building_hill_forts_08_desc:1 "环绕山堡的土垒复杂难懂，敌军几乎无法弄清哪里是他们应该发起突击的入口，这对于我们有利——尤其是看见半数敌军都落入了死亡陷阱……"
 
 building_type_plantations_01:1 "沙漠农业"
 building_type_plantations_01_desc:1 "这些种植园专注于培育足以抵御恶劣的气候的水果和蔬菜。"
 building_plantations_01:1 "小种植园"
 building_plantations_01_desc:1 "尽管缺水，这些小种植园依靠种植尤其坚韧的水果而获得成功。"
 building_plantations_02:1 "贸易站"
 building_plantations_02_desc:1 "吃苦耐劳的沙漠游牧民往返于贸易站之间，将食物带给最有需要的人。"
 building_plantations_03:1 "织布工"
 building_plantations_03_desc:1 "织布工在工坊里纺布，之后交易给沙漠游牧民。"
 building_plantations_04:1 "泉源"
 building_plantations_04_desc:1 "水资源有限，新水井肯定能让这个区域繁荣。发现了数个这样的泉水，已建造了相应的水井。"
 building_plantations_05:1 "商队驿站"
 building_plantations_05_desc:1 "大的贸易商队需要驻足之地让他们的动物休息。商队驿站提供了他们所需的空间，也是向他们的货物课税的绝佳场所。"
 building_plantations_06:1 "海枣树丛"
 building_plantations_06_desc:1 "用更多适合的土地来修建种植园，栽培海枣树丛。甜蜜的海枣能保存很长时间，也是种商人值钱的货物。"
 building_plantations_07:1 "灌溉"
 building_plantations_07_desc:1 "用井水漫灌田地，就能支撑起超出生存最基础所需的农业。不过这是一项大工程，让沙漠繁盛可不那么容易。"
 building_plantations_08:1 "大种植园"
 building_plantations_08_desc:1 "这些种植园现在的产出绝对有盈余，能用来贸易，出售获利。"
 
 building_type_outposts_01:0 "哨所"
 building_type_outposts_01_desc:1 "一系列哨所矗立在该省份的所有主要定居点边缘，对劫掠或动物袭击提供早期预警系统。"
 building_outposts_01:1 "警戒塔"
 building_outposts_01_desc:1 "为了追踪动物（和来犯之敌），一大批眺望处中配备了警觉的卫兵。如果发现了危险的野兽，传播消息不要花多长时间，脆弱的牛只能很快赶到安全的地方。"
 building_outposts_02:1 "军事前哨"
 building_outposts_02_desc:1 "沿着众多蜿蜒的道路散布着数个哨所，配备着本地商人雇佣的卫兵。他们保证这个区域的和平与安全，不受拦路劫匪的侵害。"
 building_outposts_03:2 "武器藏匿处"
 building_outposts_03_desc:1 "生活在起伏地形中的其中一个好处是有办法掩藏任何东西。如果一场劫掠找上门来，当地人可以从无数藏匿处取得武装自己的武器。"
 building_outposts_04:1 "木桩哨所"
 building_outposts_04_desc:1 "摇摇晃晃的老旧哨所现在被结实耐用的木桩塔楼取代。不仅如此，他们还几乎能完美隐藏在起伏的地形中。"
 building_outposts_05:1 "征兵哨所"
 building_outposts_05_desc:1 "每座塔楼旁都有一间征兵哨所。召集士兵时，被征召的农民可以安全的聚集到附近，获得武器和庇护。"
 building_outposts_06:1 "前线哨所"
 building_outposts_06_desc:1 "与那些隐藏起来的哨所相反，前线哨所的作用是威慑。这些塔楼使用更坚固的材料建造，单凭体量就能让任何劫掠者望风而逃。"
 building_outposts_07:1 "侦察站"
 building_outposts_07_desc:1 "为了保证我们的斥候吃得好又能轻装上阵，我们在战略要地建造了一系列侦察哨所。这些建筑隐藏于敌军窥视的视线之外，在有入侵时收集无价的情报。"
 building_outposts_08:1 "加固哨所"
 building_outposts_08_desc:1 "凿石而成的哨所气势宏伟地直指苍穹，其内的士兵和商队卫兵实际感受到这些哨所的作用。"
 
 building_type_watchtowers_01:0 "瞭望塔"
 building_type_watchtowers_01_desc:1 "若干巨大的瞭望塔耸立着，守卫着劳作的农民，为弓箭手们提供有利地形。"
 building_watchtowers_01:1 "泥砖塔"
 building_watchtowers_01_desc:1 "这些塔楼由泥砖砌成，提供了简单而有效的防御。"
 building_watchtowers_02:1 "碉楼"
 building_watchtowers_02_desc:1 "碉楼既能防御又能居住，且占据战略要地。"
 building_watchtowers_03:1 "木制瞭望塔"
 building_watchtowers_03_desc:1 "若干木制暸望塔俯瞰着在田里耕种的农民。弓箭手在有利的位置上能提供优秀的保护。"
 building_watchtowers_04:1 "小型泥砖堡垒"
 building_watchtowers_04_desc:1 "精致的泥砖堡垒，尽管小，相较于更普通的塔楼却提供了更优越的保护。战争时他们能保护一大群农民免遭劫掠，甚至储藏粮食以备荒年。"
 building_watchtowers_05:1 "石制瞭望塔"
 building_watchtowers_05_desc:1 "这些暸望塔提供了极佳的视野，不仅位弓箭手准备，也让领主们可以视察自己的农民。"
 building_watchtowers_06:1 "射孔"
 building_watchtowers_06_desc:1 "建造塔楼时预留许多箭矢能透过射出的小孔，弓箭手的射程和保护都大大提升了。"
 building_watchtowers_07:1 "堡塔"
 building_watchtowers_07_desc:1 "这些小碉楼经过极大加固，显示了拥有者的威望。如有劫掠，整支牛群都能进入塔楼并受到保护。"
 building_watchtowers_08:1 "圆顶塔楼"
 building_watchtowers_08_desc:1 "这些气势恢宏的塔楼完全由石头建成，上盖圆顶。其中采用的建筑技术让它们在劫掠者面前几乎无懈可击。"
 
 building_type_quarries_01:1 "采石场"
 building_type_quarries_01_desc:1 "该省份的山地给当地建筑工程提供了十分优良的建筑材料。"
 building_quarries_01:1 "简易采石场"
 building_quarries_01_desc:2 "易于获取的荒料为附近的建造项目提供了建筑材料。"
 building_quarries_02:1 "浅矿井"
 building_quarries_02_desc:1 "简单的矿井沿着山脚排列，从容易获得的表层矿藏里收集矿石。"
 building_quarries_03:1 "水磨"
 building_quarries_03_desc:1 "引水到采矿地点，水磨可以利用水力，驱动能帮助开采的工具。"
 building_quarries_04:1 "大型采石场"
 building_quarries_04_desc:1 "建筑材料的需求增大，采石场吸引了越来越多的工人。年深日久，这些采石场变得越来越大，越来越深。"
 building_quarries_05:1 "大矿井"
 building_quarries_05_desc:1 "金属的需求持续增加，新的技术也不是万能的——产量必须提升，更多矿井将要开工！"
 building_quarries_06:1 "巨型采石场"
 building_quarries_06_desc:1 "若干巨大的露天矿坑中，工人几乎以工业级别的效率切下石块。开采殆尽的矿场如同张开的巨口，在这个省份到处都是，他们产出的石料现在组成了难以计数的城堡和城墙。"
 building_quarries_07:1 "竖矿井"
 building_quarries_07_desc:1 "有了新技术，工人可以获得深藏于地面之下的金属。最重要的一项技术是从被淹没的竖井中抽水的新方法。"
 building_quarries_08:1 "高炉"
 building_quarries_08_desc:1 "高炉日夜燃烧，熔炼铁、铅和铜。生产的金属质量卓越。"
 
 building_type_military_camps_01:0 "军用营地"
 building_type_military_camps_01_desc:1 "一个简单的训练场所，当地农民在此备战。"
 building_military_camps_01:1 "兽皮帐篷"
 building_military_camps_01_desc:1 "召集征召兵时，他们在简陋的营地中集合，睡在朴素的帐篷里。虽然不是最舒服的，但这种营地既造价低廉又便于携带。"
 building_military_camps_02:1 "营地厨师"
 building_military_camps_02_desc:1 "指派一部分征召兵去为其他人收集和准备食物，更多的人从郊区被引诱过来——食物香气的吸引力。"
 building_military_camps_03:1 "训练场"
 building_military_camps_03_desc:1 "箭靶和假人让征召兵有事可做，获得少量的训练，再被扔进激烈的战斗中。"
 building_military_camps_04:1 "岗哨"
 building_military_camps_04_desc:1 "岗哨兼有烽火台、暸望塔和自然物资收集点的功能。即使不是召集士兵的时间，这里也总有卫兵驻守。"
 building_military_camps_05:1 "营地铁匠"
 building_military_camps_05_desc:1 "营地铁匠做简单的修补，并为马钉蹄铁。"
 building_military_camps_06:1 "征兵大厅"
 building_military_camps_06_desc:1 "每个村庄都有的专用征兵大厅令驱使征召兵服役更容易。"
 building_military_camps_07:1 "民兵营房"
 building_military_camps_07_desc:1 "每个城镇都有自己的民兵营房，存放有需要时会用到的武器。兵营也作为负责招兵的军官会面的地点。"
 building_military_camps_08:1 "征兵广场"
 building_military_camps_08_desc:1 "更大的征兵广场不止提供了士兵集合的场地，也能作为准备即将到来的战斗的训练场。"
 
 building_type_ramparts_01:1 "林中堡垒"
 building_type_ramparts_01_desc:1 "这些防御工事与其所要保护的丛林融为一体，阻挡住胆敢进犯者，令他们淹没在丛林中。"
 building_ramparts_01:1 "圆木堡垒"
 building_ramparts_01_desc:1 "小木堡如同森林的一部分，树木就是天然的栅栏。"
 building_ramparts_02:1 "土壁垒"
 building_ramparts_02_desc:1 "长土埂环绕着堡垒，形成了防御边界，阻碍敌军的推进。"
 building_ramparts_03:1 "陷阱与壕沟"
 building_ramparts_03_desc:1 "敌军接近防御工事时可能感觉安全了，但他们很快会发现自己落入陷阱或被刺穿，因为森林中处处暗藏危险。"
 building_ramparts_04:1 "壁垒墙"
 building_ramparts_04_desc:1 "石头和栅栏城墙现在保护堡垒不受来犯之敌攻击，大大阻碍任何通过森林的进攻。"
 building_ramparts_05:1 "射击孔"
 building_ramparts_05_desc:1 "在墙上开射击孔，我们能轻易看到来犯之敌并发射箭矢。"
 building_ramparts_06:1 "野战工事"
 building_ramparts_06_desc:1 "在敌军预计会行经之处快速修建土垒，我们就能在对方试图穿行森林时智胜敌军，侧翼包抄他们。"
 building_ramparts_07:2 "雉堞壁垒墙"
 building_ramparts_07_desc:1 "用雉堞升级城垛，我们在任何围攻中都有了明显的优势，因为我们的士兵能相对安全地移动，对任何攻击以同样的方式回击。"
 building_ramparts_08:1 "森林要塞"
 building_ramparts_08_desc:1 "这些巨大的石制要塞如同森林中奇峰突起的高山，保护大片土地。"
 
 building_type_elephant_pens_01:1 "战象"
 building_type_elephant_pens_01_desc:1 "这里养殖并训练大象。它们可以成为优秀的役畜，对工作和战争都很有用。"
 building_elephant_pens_01:1 "象栏"
 building_elephant_pens_01_desc:1 "这些结实的畜舍能保证即使是最桀骜不驯的大象的安全。"
 building_elephant_pens_02:1 "捕象陷阱"
 building_elephant_pens_02_desc:1 "通过各种方式困住大象来获得新的大象，例如陷坑和罗网。有时甚至会用雌性大象作为诱饵。"
 building_elephant_pens_03:1 "大象训练场"
 building_elephant_pens_03_desc:1 "大象不是容易调教的野兽，但在训练场里，最有经验的训练师用尽全力为君主提供战争巨兽。"
 building_elephant_pens_04:1 "骑象场地"
 building_elephant_pens_04_desc:1 "在骑乘场地，大象要经过检验，背着人员、武器和装备。"
 building_elephant_pens_05:1 "监督官署"
 building_elephant_pens_05_desc:1 "监督官负责大象的健康幸福，为他们修建适当的官署，确保他们的效率。"
 building_elephant_pens_06:1 "大象医院"
 building_elephant_pens_06_desc:1 "专业的大象医院大到足够容纳最大的雄性大象，拯救必死动物的生命。"
 building_elephant_pens_07:1 "大象保护区"
 building_elephant_pens_07_desc:1 "指定丛林中的大片区域为大象保护区，确保我们不会因为偷猎失去那么多动物，种群数量保持稳定。"
 building_elephant_pens_08:1 "大象育种师"
 building_elephant_pens_08_desc:1 "大象育种师确保新幼象只由最强壮健康的族系生育和抚养。"
 
 building_type_guild_halls_01:1 "行会"
 building_type_guild_halls_01_desc:1 "这座城市为大型行会与市民家族提供构建组织和操练技艺的充足场所。"
 building_guild_halls_01:0 "行会大厅"
 building_guild_halls_01_desc:0 "$building_type_guild_halls_01_desc$"
 building_guild_halls_02:1 "雕刻师行会"
 building_guild_halls_02_desc:1 "雕刻师用木材和骨头生产物品，例如框架、装饰和工具。他们也雕刻纹章盾徽，所以这个行会在贵族中很受欢迎。"
 building_guild_halls_03:1 "木匠行会"
 building_guild_halls_03_desc:1 "木匠在建筑行业中工作，主要使用木材作为他们的首选材料。贵族和神职都需要他们的服务，尤其是为教堂和庄园生产的美丽整齐的细木工。"
 building_guild_halls_04:1 "猎人行会"
 building_guild_halls_04_desc:1 "猎人买卖肉类和毛皮，他们的服务让屠夫和鞣皮匠得以施展技能。最上佳的毛皮自然要送给最显赫的贵族家庭享用。"
 building_guild_halls_05:1 "石匠行会"
 building_guild_halls_05_desc:1 "石匠利用石头做建筑和雕塑工作。他们的技能需求广泛，他们的技能对于建筑防御工事是无价之宝。"
 building_guild_halls_06:1 "裁缝行会"
 building_guild_halls_06_desc:1 "裁缝以针线布料作为他们挥舞的专用武器。他们用无与伦比的技能，为贵族制作华服。"
 building_guild_halls_07:1 "玻璃工行会"
 building_guild_halls_07_desc:1 "玻璃工用玻璃创造令人惊叹的物品，如高脚杯和窗玻璃片等等。拥有玻璃制成的物品是非常有威望的事情，他们的服务因此广受需要。"
 building_guild_halls_08:1 "工匠行会"
 building_guild_halls_08_desc:1 "工匠利用多种材料，不仅生产艺术品，也创造全新发明。他们的创意和精细的技能受到各地大贵族的关注。"
 
 building_type_monastic_schools_01:1 "僧侣学校"
 building_type_monastic_schools_01_desc:1 "这座学校教授许多学科，是一所稀有的高等学问中心，但是招收的学生主要准备将来成为神职人员。"
 building_monastic_schools_01:1 "祈祷大厅"
 building_monastic_schools_01_desc:1 "祈祷大厅中举办讲道，也是静默沉思之所。"
 building_monastic_schools_02:1 "僧侣学校"
 building_monastic_schools_02_desc:0 "$building_type_monastic_schools_01_desc$"
 building_monastic_schools_03:1 "图书馆"
 building_monastic_schools_03_desc:1 "僧侣学校的图书馆满是书籍，范围涵盖薄本论文到神学巨著。其墙内确实称得上是知识的宝库。"
 building_monastic_schools_04:1 "朝圣者居住区"
 building_monastic_schools_04_desc:1 "各种朝圣者如果在他们漫长的旅途中想要一处栖身之所，都允许在朝圣者居住区停留歇息。他们也会获得食物、饮品、有时甚至是沐浴的招待。"
 building_monastic_schools_05:1 "医务室"
 building_monastic_schools_05_desc:1 "战争或瘟疫期间，医务为严重受苦的受害者提供第二次机会，假如他们能撑过这段时间的话。"
 building_monastic_schools_06:1 "抄写室"
 building_monastic_schools_06_desc:1 "专心致志的书吏整日工作，在抄写室抄写圣典。甚至在夜晚时他们也工作，只用蜡烛和月光照明，这都是为了他们对知识的求索。"
 building_monastic_schools_07:1 "临终安养院"
 building_monastic_schools_07_desc:1 "临终安养院为那些快挺不过来的人提供长期照料。慢性病患、残疾人，有时甚至是被魔鬼折磨的人，在这里都受到欢迎。"
 building_monastic_schools_08:1 "柱廊"
 building_monastic_schools_08_desc:1 "柱廊形成了隔绝外界的坚实屏障，有效分隔开墙内人和外界农民的生活。"
 
 building_type_hunting_grounds_01:0 "狩猎场"
 building_type_hunting_grounds_01_desc:1 "点缀在这片土地上的几座大型木屋，为追逐野物的猎人们所备，他们可以在其中聚集并计划他们的游程。"
 building_hunting_grounds_01:1 "猎人小屋"
 building_hunting_grounds_01_desc:1 "猎人聚集在这些小屋中计划他们深入荒野的游程，小屋也是保存战利品和在成功狩猎后聚会的地方。"
 building_hunting_grounds_02:1 "猎犬围栏"
 building_hunting_grounds_02_desc:1 "猎犬围栏繁育迅捷的犬只，是狩猎时的好伙伴。每次狩猎通常都会带上一整群猎犬。"
 building_hunting_grounds_03:1 "鸟舍"
 building_hunting_grounds_03_desc:1 "对于猎人第二重要的伙伴是猛禽，它们许多都保管在鸟舍。"
 building_hunting_grounds_04:1 "狩猎塔"
 building_hunting_grounds_04_desc:1 "哨兵在塔上观察整片土地以追踪和发现猎物，将他们看见的景象回报给猎人。"
 building_hunting_grounds_05:1 "猎人马厩"
 building_hunting_grounds_05_desc:1 "成功的猎人总是需要快速无畏的坐骑。猎人马厩提供专门的品种，能在长途跋涉中表现优异。"
 building_hunting_grounds_06:1 "护林官小屋"
 building_hunting_grounds_06_desc:1 "护林官巡行在狩猎场中寻找猎物。他们在工作时也不仅仅能自行拿下小型猎物。"
 building_hunting_grounds_07:1 "狩猎保留地"
 building_hunting_grounds_07_desc:1 "指定大片土地为保护区，阻止未经授权的猎人在其内狩猎，确保官方猎人总有足够的猎物，不过有些偷猎者有时会溜进去……"
 building_hunting_grounds_08:1 "猎场看守人小屋"
 building_hunting_grounds_08_desc:1 "猎场看守人负责土地和其中动物的健康。如有贵族决定前去狩猎，猎场看守人会知道要把贵族送去哪里，好让他们的狩猎成果丰硕。"
 
 building_type_theodosian_walls_01:0 "狄奥多西城墙"
 building_type_theodosian_walls_01_desc:1 "狄奥多西城墙建造于五世纪早期狄奥多西二世皇帝统治期间，至今仍是人力建造的最令人敬畏的防御工事之一。"
 building_theodosian_walls_01:0 "狄奥多西城墙"
 building_theodosian_walls_01_desc:0 "$building_type_theodosian_walls_01_desc$"
 
 building_type_aurelian_walls_01:0 "奥勒良城墙"
 building_type_aurelian_walls_01_desc:1 "奥勒良城墙建于罗马皇帝奥勒良和普罗布斯的统治期间。时至今日，依然提供了坚固的防御，完整地环护着罗马七丘。"
 building_aurelian_walls_01:0 "奥勒良城墙"
 building_aurelian_walls_01_desc:0 "$building_type_aurelian_walls_01_desc$"
 
 building_type_the_colosseum_01:0 "罗马圆形大剧场"
 building_type_the_colosseum_01_desc:0 "罗马圆形大剧场是有史以来建成的最大的剧场，数不清的大场面，比如角斗士格斗、斗兽甚至模拟海战都在其中上演。它的建设从罗马皇帝韦斯巴芗在公元72年开始，由他的继任者提图斯于公元80年完成。\n\n纵然往事煊赫，今日它主要的用途是被用来开采大理石和铜以作别用。"
 building_the_colosseum_01:0 "$building_type_the_colosseum_01$"
 building_the_colosseum_01_desc:0 "$building_type_the_colosseum_01_desc$"
 
 building_type_hadrians_wall_01:0 "哈德良长城"
 building_type_hadrians_wall_01_desc:0 "哈德良长城修建于罗马统治时期，目的是将北方的皮克特人挡在不列颠尼亚行省之外。现在它已经没有了防御的用途，不过城墙上的石头是便宜又方便的建筑材料来源！"
 building_hadrians_wall_01:0 "$building_type_hadrians_wall_01$"
 building_hadrians_wall_01_desc:0 "$building_type_hadrians_wall_01_desc$"
 
 building_type_offas_dyke_01:0 "奥法堤"
 building_type_offas_dyke_01_desc:0 "奥法堤，一条长长的壕沟，一侧是泥土做成的城墙，由麦西亚的盎格鲁撒克逊国王修建以防御毗邻的威尔士人。这些高耸的土方工事为墙壁一侧的军队提供了可观的优势，因为所有的进攻者都必须从壕沟自下往上进攻。"
 building_offas_dyke_01:0 "$building_type_offas_dyke_01$"
 building_offas_dyke_01_desc:0 "$building_type_offas_dyke_01_desc$"
 
 building_type_buddhas_of_bamian_01:1 "$b_bamiyan$大佛"
 building_type_buddhas_of_bamian_01_desc:0 "凿山成像，巨大的梵衍那大佛震撼着任何来访者。纵然它所处之处再也不是曾经辉煌的佛教学习中心，仍然有大量的佛教朝圣者和学者到访此处。精明的$rf_eastern$统治者应当可以从中渔利，除此之外还能从中获得个人领悟。"
 building_buddhas_of_bamian_01:0 "$building_type_buddhas_of_bamian_01$"
 building_buddhas_of_bamian_01_desc:0 "$building_type_buddhas_of_bamian_01_desc$"
 NOT_BUDDHAS_OF_BAMIAN_ENABLED:1 "[holder|E]必须属于$rf_eastern$[religious_family|E]"
 
 building_type_petra_01:0 "佩特拉"
 building_type_petra_01_desc:0 "佩特拉古城确乎是古代世界的奇迹。由天然形成的玫红色岩石开凿而成，这座城市象征着奇幻，甚至可以激起最强大苏丹的兴趣。"
 building_petra_01:0 "$building_type_petra_01$"
 building_petra_01_desc:0 "$building_type_petra_01_desc$"
 
 building_type_house_of_wisdom_01:0 "智慧宫"
 building_type_house_of_wisdom_01_desc:0 "智慧宫藏书浩瀚，其中的书吏焚膏继晷，以翻译更多伟大的文学著作。卷帙浩繁，来源有希腊，波斯，印度等等——诚然，它聚集了整个世界的知识！人类文明闪耀的灯塔呵！也安然地远离草原上那些粗鄙的马上民族……"
 building_house_of_wisdom_01:0 "$building_type_house_of_wisdom_01$"
 building_house_of_wisdom_01_desc:0 "$building_type_house_of_wisdom_01_desc$"
 
 building_type_palace_of_aachen_01:1 "$building_palace_of_aachen_01$"
 building_type_palace_of_aachen_01_desc:0 "亚琛宫殿被查理曼选为加洛林帝国的权力中心。它既承担政治职能，也承担宗教职能，如今仍然是举办重大集会的绝好场所。"
 building_palace_of_aachen_01:0 "亚琛宫殿"
 building_palace_of_aachen_01_desc:0 "$building_type_palace_of_aachen_01_desc$"
 
 building_type_notre_dame_01:1 "$building_notre_dame_01$"
 building_type_notre_dame_01_desc:0 "也被称为“巴黎圣母”，这座宏伟的座堂专献给童贞玛利亚。座堂以哥特式风格建造，以大量雕像和巨大的玫瑰花窗而给人留下深刻印象。\n\n在外部，座堂覆盖着的雕塑生动地讲述了圣经故事，让甚至是目不识丁的农民也能理解天主的荣耀！"
 building_notre_dame_01:0 "巴黎圣母院"
 building_notre_dame_01_desc:0 "$building_type_notre_dame_01_desc$"
 
 building_type_hagia_sophia_01:1 "圣索菲亚大教堂"
 building_type_hagia_sophia_01_desc:0 "圣索菲亚大教堂是一个真正的工程学奇迹，巨大的穹顶是其最为壮观的特征。该建筑由皇帝查士丁尼一世于公元537年完工，如今是普世牧首的座堂，也是基督教的一座丰碑。\n\n因此她将永恒存在，毫无疑问，因为没有什么能颠覆罗马的强大力量。"
 building_hagia_sophia_01:0 "圣索菲亚大教堂"
