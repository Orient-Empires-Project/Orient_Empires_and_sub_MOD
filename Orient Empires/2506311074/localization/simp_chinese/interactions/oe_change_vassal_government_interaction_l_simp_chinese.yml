 change_vassal_corps_interaction.01.opening:0 "[recipient.Custom2('GreetingToLiegePositive', actor)]"
 change_vassal_corps_interaction.01.desc:0 "敬遵上命，即日拜领藩镇，日夜操练兵马，为天子守天下地"
 change_vassal_corps_interaction.01.a:0 "甚善"
 
 change_vassal_corps_interaction.02.opening:0 "[recipient.Custom2('GreetingToLiegeNegative', actor)]"
 change_vassal_corps_interaction.02.desc:0 "臣殚心竭力，为天子治天下一隅，岂可轻易吾职？"
 change_vassal_corps_interaction.02.a:0 "逆臣敢违朕命！"
 
 change_vassal_bureau_interaction.01.opening:0 "[recipient.Custom2('GreetingToLiegePositive', actor)]"
 change_vassal_bureau_interaction.01.desc:0 "敬遵上命，即日拜领民州，削兵权，改文治，繁荣货殖，安定百姓"
 change_vassal_bureau_interaction.01.a:0 "甚善"
 
 change_vassal_bureau_interaction.02.opening:0 "[recipient.Custom2('GreetingToLiegeNegative', actor)]"
 change_vassal_bureau_interaction.02.desc:0 "将在外，君命有所不受！"
 change_vassal_bureau_interaction.02.a:0 "逆臣敢违朕命！"
 
 change_vassal_official_succession.01.opening:0 "[recipient.Custom2('GreetingToLiegePositive', actor)]"
 change_vassal_official_succession.01.desc:0 "敬遵上命，即日稳朝纲，正法纪。改流官上任，定当两袖清风，造福一方。"
 change_vassal_official_succession.01.a:0 "甚善"
 
 change_vassal_official_succession.02.opening:0 "[recipient.Custom2('GreetingToLiegeNegative', actor)]"
 change_vassal_official_succession.02.desc:0 "臣谨遵臣道尽矣，竞得如此下场，古人云：鸟尽弓藏、兔死狗烹者是矣。吾今必举大计耳！"
 change_vassal_official_succession.02.a:0 "逆臣敢违朕命！"

 change_vassal_heir_succession.01.opening:0 "[recipient.Custom2('GreetingToLiegePositive', actor)]"
 change_vassal_heir_succession.01.desc:0 "臣受宠若惊，拜谢隆恩，愿世世代代，为陛下守此疆土。"
 change_vassal_heir_succession.01.a:0 "甚善"
 
 change_vassal_heir_succession.02.opening:0 "[recipient.Custom2('GreetingToLiegeNegative', actor)]"
 change_vassal_heir_succession.02.desc:0 "臣谨遵臣道尽矣，岂敢奢望封疆，普天下之下，莫非王土，老朽谋一宅之地足矣！"
 change_vassal_heir_succession.02.a:0 "爱卿何故自谦！"
 
